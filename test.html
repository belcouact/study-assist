<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据导入测试 - 学习助手</title>
    <link rel="icon" href="assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .upload-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-input-container {
            position: relative;
            padding: 2rem;
            border: 2px dashed #4361ee;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-container:hover {
            border-color: #7209b7;
            background: #f8f9fa;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 2rem;
            color: #4361ee;
            margin-bottom: 1rem;
        }

        .file-label {
            font-size: 1.1rem;
            color: #666;
        }

        .selected-file {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #28a745;
        }

        .upload-button {
            background: linear-gradient(90deg, #4361ee, #7209b7);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .table-info {
            margin: 2rem 0;
            padding: 1rem;
            background: #e9ecef;
            border-radius: 6px;
        }

        .table-info h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .table-info ul {
            list-style: none;
            padding: 0;
        }

        .table-info li {
            margin-bottom: 0.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-graduation-cap" style="background: linear-gradient(90deg, #4361ee, #7209b7); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                        <span>Alex的学习助手</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="index.html#subjects">科目</a></li>
                        <li><a href="index.html#features">功能</a></li>
                        <li><a href="index.html#about">关于</a></li>
                    </ul>
                </nav>
                <div class="profile-section">
                    <button id="profile-button" class="profile-button">
                        <i class="fas fa-user-circle"></i>
                        学习阶段
                    </button>
                    <div id="profile-display" class="profile-display"></div>
                </div>
                <button class="mobile-menu-toggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="upload-section">
            <h2 class="upload-title">导入名言数据</h2>
            
            <div class="table-info">
                <h3>数据库表信息</h3>
                <ul>
                    <li>数据库表名: quote</li>
                    <li>列信息:</li>
                    <li>- Number (序号)</li>
                    <li>- Type (类型)</li>
                    <li>- Chinese (中文)</li>
                    <li>- English (英文)</li>
                    <li>- Remark_1 (备注1)</li>
                    <li>- Remark_2 (备注2)</li>
                </ul>
            </div>

            <form class="upload-form" id="uploadForm">
                <div class="file-input-container">
                    <input type="file" class="file-input" id="excelFile" accept=".xlsx, .xls" required>
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="file-label">点击或拖拽Excel文件到此处</div>
                    <div class="selected-file" id="selectedFile"></div>
                </div>
                <button type="submit" class="upload-button" id="uploadButton" disabled>
                    上传数据
                </button>
            </form>
            <div id="resultMessage" class="result-message"></div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Alex的学习助手。保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('excelFile');
            const selectedFile = document.getElementById('selectedFile');
            const uploadButton = document.getElementById('uploadButton');
            const resultMessage = document.getElementById('resultMessage');

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    selectedFile.textContent = `已选择: ${file.name}`;
                    uploadButton.disabled = false;
                } else {
                    selectedFile.textContent = '';
                    uploadButton.disabled = true;
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('table', 'quote');

                uploadButton.disabled = true;
                uploadButton.textContent = '上传中...';
                resultMessage.className = 'result-message';
                resultMessage.textContent = '正在上传...';

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    // Log the raw response for debugging
                    console.log('Response status:', response.status);
                    console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                    
                    // Try to get the response text first
                    const responseText = await response.text();
                    console.log('Raw response:', responseText);

                    let result;
                    try {
                        // Try to parse the response as JSON
                        result = JSON.parse(responseText);
                    } catch (parseError) {
                        console.error('JSON Parse Error:', parseError);
                        throw new Error(`服务器响应格式错误: ${responseText.slice(0, 100)}...`);
                    }

                    if (!response.ok) {
                        throw new Error(result.message || `服务器错误 (${response.status})`);
                    }

                    if (result.success) {
                        resultMessage.className = 'result-message success';
                        resultMessage.textContent = '数据上传成功！';
                        
                        // Clear the form after successful upload
                        fileInput.value = '';
                        selectedFile.textContent = '';
                        uploadButton.disabled = true;
                    } else {
                        throw new Error(result.message || '上传失败，请检查文件格式是否正确');
                    }
                } catch (error) {
                    console.error('Upload Error:', error);
                    resultMessage.className = 'result-message error';
                    resultMessage.innerHTML = `上传失败:<br>${error.message}<br><small>请确保Excel文件格式正确且包含所需列信息</small>`;
                } finally {
                    uploadButton.disabled = false;
                    uploadButton.textContent = '上传数据';
                }
            });

            // Drag and drop functionality
            const dropZone = document.querySelector('.file-input-container');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropZone.style.borderColor = '#7209b7';
                dropZone.style.background = '#f8f9fa';
            }

            function unhighlight(e) {
                dropZone.style.borderColor = '#4361ee';
                dropZone.style.background = '';
            }

            dropZone.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const file = dt.files[0];
                fileInput.files = dt.files;
                selectedFile.textContent = `已选择: ${file.name}`;
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
