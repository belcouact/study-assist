<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        /* Basic responsive styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 15px;
            color: #444;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }
        
        .button-group {
            display: flex;
            justify-content: flex-end;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: red;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 700px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-button:hover {
            color: black;
        }
        
        .modal-body {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            textarea {
                min-height: 100px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .modal-content {
                width: 90%;
                margin: 15% auto;
            }
        }

        /* TTS button styles */
        .tts-button {
            background-color: #3498db;
            margin-right: 10px;
        }
        
        .tts-button:hover {
            background-color: #2980b9;
        }
        
        /* Add a loading state for TTS */
        .tts-loading {
            display: inline-block;
            margin-left: 10px;
            color: #3498db;
        }

        /* Edge TTS Worker Demo Styles */
        .edge-tts-demo {
            margin-top: 30px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        .voice-select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .audio-player-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #edf2f7;
            border-radius: 8px;
            text-align: center;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
        }

        .status-message {
            color: #3498db;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        
        <!-- Text Generation Section -->
        <div class="section">
            <h2>Text Generation</h2>
            <div class="input-section">
                <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
                <div class="button-group">
                    <button id="ttsBtn" class="tts-button" onclick="speakText()">Speak Text</button>
                    <button id="submitBtn" onclick="handleSubmit()">Generate Text</button>
                </div>
                <div id="ttsStatus" class="tts-loading" style="display: none;">Processing speech...</div>
            </div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating response...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="responseContainer" style="margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; display: none;">
                <h3>Response:</h3>
                <div id="responseContent" style="margin-top: 10px; white-space: pre-wrap;"></div>
            </div>
        </div>

        <!-- Edge TTS Worker Demo Section -->
        <div class="section edge-tts-demo">
            <h2>Edge TTS Worker Demo</h2>
            <p>Test the edge-tts.study-llm.me worker functionality by entering text and selecting a voice.</p>
            
            <div class="input-section">
                <textarea id="edgeTtsInput" placeholder="Enter text for Edge TTS..."></textarea>
                
                <select id="voiceSelect" class="voice-select">
                    <option value="zh-CN-XiaoxiaoNeural">中文 - 晓晓 (女声)</option>
                    <option value="zh-CN-YunxiNeural">中文 - 云希 (男声)</option>
                    <option value="zh-CN-XiaoyiNeural">中文 - 晓伊 (女声)</option>
                    <option value="zh-CN-YunjianNeural">中文 - 云健 (男声)</option>
                    <option value="en-US-AriaNeural">English - Aria (Female)</option>
                    <option value="en-US-GuyNeural">English - Guy (Male)</option>
                    <option value="ja-JP-NanamiNeural">日本語 - 七海 (女声)</option>
                    <option value="ja-JP-KeitaNeural">日本語 - 圭太 (男声)</option>
                    <option value="ko-KR-SunHiNeural">한국어 - 선히 (여성)</option>
                    <option value="ko-KR-InJoonNeural">한국어 - 인준 (남성)</option>
                </select>
                
                <div class="button-group">
                    <button id="edgeTtsBtn" class="tts-button" onclick="generateEdgeTTS()">Generate Speech</button>
                </div>
            </div>
            
            <div id="edgeTtsLoading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating speech...</p>
            </div>
            
            <div id="edgeTtsError" class="error" style="display: none;"></div>
            
            <div id="audioPlayerContainer" class="audio-player-container" style="display: none;">
                <p class="status-message">Audio generated successfully! Use the player below to listen:</p>
                <audio id="audioPlayer" class="audio-player" controls></audio>
            </div>
        </div>

    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Response</h2>
                <span class="close-button" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Import the worker function
        async function handleSubmit() {
            const promptInput = document.getElementById('promptInput');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const responseContainer = document.getElementById('responseContainer');
            const responseContent = document.getElementById('responseContent');
            const submitBtn = document.getElementById('submitBtn');
            
            // Get the prompt text
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                errorElement.textContent = 'Please enter a prompt first.';
                errorElement.style.display = 'block';
                return;
            }
            
            // Clear previous errors and show loading
            errorElement.style.display = 'none';
            loadingElement.style.display = 'flex';
            submitBtn.disabled = true;
            responseContainer.style.display = 'none';
            
            try {
                // Make the API request
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Display the response
                responseContent.textContent = result.output || 'No response received.';
                responseContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Error during API call:', error);
                errorElement.textContent = error.message || 'An error occurred while generating the response.';
                errorElement.style.display = 'block';
            } finally {
                // Hide loading and re-enable button
                loadingElement.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        function closeModal() {
            document.getElementById('popupModal').style.display = 'none';
        }
        
        // Close modal when clicking outside the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('popupModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        /**
         * Device detection and Text-to-Speech functionality
         */
        function detectDeviceType() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }
            
            // Android detection
            if (/android/i.test(userAgent)) {
                return 'android';
            }
            
            // Windows detection
            if (/windows phone|windows/i.test(userAgent)) {
                return 'windows';
            }
            
            // Default to web
            return 'web';
        }

        /**
         * Main function to speak text aloud
         */
        function speakText() {
            const text = document.getElementById('promptInput').value.trim();
            if (!text) {
                const errorElement = document.getElementById('error');
                errorElement.textContent = 'Please enter text to speak.';
                errorElement.style.display = 'block';
                return;
            }

            const ttsStatus = document.getElementById('ttsStatus');
            ttsStatus.style.display = 'inline-block';
            
            // Clear previous errors
            document.getElementById('error').style.display = 'none';
            
            const deviceType = detectDeviceType();
            let ttsSuccessful = false;
            
            try {
                switch (deviceType) {
                    case 'ios':
                        ttsSuccessful = speakIOS(text);
                        break;
                    case 'android':
                        ttsSuccessful = speakAndroid(text);
                        break;
                    case 'windows':
                        ttsSuccessful = speakWindows(text);
                        break;
                    default:
                        ttsSuccessful = speakWeb(text);
                        break;
                }

                // If no exception was thrown and ttsSuccessful is still false,
                // it means we need to try a different approach
                if (!ttsSuccessful) {
                    // Try alternative TTS method as a last resort
                    tryAlternativeTTS(text);
                }
            } catch (error) {
                console.error('TTS Error:', error);
                document.getElementById('error').textContent = 'Error speaking text: ' + error.message;
                document.getElementById('error').style.display = 'block';
                
                // Try alternative TTS as a fallback for all errors
                tryAlternativeTTS(text);
            } finally {
                // Hide status after a short delay
                setTimeout(() => {
                    ttsStatus.style.display = 'none';
                }, 2000);
            }
        }

        /**
         * Alternative TTS using HTML5 Audio and third-party services
         * This is a last resort when all other methods fail
         */
        function tryAlternativeTTS(text) {
            try {
                // Limit text length for API calls
                const shortText = text.length > 100 ? text.substring(0, 100) + '...' : text;
                const encodedText = encodeURIComponent(shortText);
                
                // Default to English, but try to use browser language if available
                const langCode = navigator.language || 'en-US';
                const lang = langCode.split('-')[0] || 'en';
                
                // Try using Google Translate TTS (note: this has usage limitations)
                const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=${lang}&client=tw-ob`);
                
                // Add error handling for the audio
                audio.onerror = function(e) {
                    console.error('Audio playback error:', e);
                    document.getElementById('error').textContent = 'Could not play audio. Please try a different browser.';
                    document.getElementById('error').style.display = 'block';
                };
                
                // Play the audio
                audio.play().catch(e => {
                    console.error('Audio play error:', e);
                    // Don't show error since we already have an onerror handler
                });
                
                return true;
            } catch (e) {
                console.error('Alternative TTS error:', e);
                return false;
            }
        }

        /**
         * Web Speech API for standard browsers
         */
        function speakWeb(text) {
            if (!('speechSynthesis' in window)) {
                // Instead of throwing an error, use a fallback approach
                try {
                    // Create a Google Translate TTS URL (as fallback)
                    const langCode = navigator.language || 'en-US';
                    const lang = langCode.split('-')[0] || 'en';
                    const encodedText = encodeURIComponent(text);
                    const audioSrc = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=${lang}&client=tw-ob`;
                    
                    // Create an audio element
                    const audio = new Audio(audioSrc);
                    
                    // Play the audio
                    audio.play().catch(e => {
                        throw new Error('Failed to play audio: ' + e.message);
                    });
                    return true;
                } catch (e) {
                    throw new Error('Your browser does not support text-to-speech features');
                }
            }
            
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Default language
            utterance.lang = 'en-US';
            
            // Get browser language if available
            if (navigator.language) {
                utterance.lang = navigator.language;
            }
            
            // Optional: Adjust voice settings
            utterance.rate = 1.0; // Speed - normal
            utterance.pitch = 1.0; // Pitch - normal
            utterance.volume = 1.0; // Volume - max
            
            // Optional: Get available voices and select one
            // Browsers handle this differently, so fallback is implemented
            let voices = [];
            
            function setVoice() {
                voices = window.speechSynthesis.getVoices();
                
                if (voices.length > 0) {
                    // Try to find a voice that matches browser language
                    const preferredVoice = voices.find(voice => voice.lang === utterance.lang);
                    
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                    }
                }
                
                // Speak the text
                window.speechSynthesis.speak(utterance);
            }
            
            // Chrome needs this event, other browsers may not
            if (window.speechSynthesis.onvoiceschanged !== undefined) {
                window.speechSynthesis.onvoiceschanged = setVoice;
            }
            
            // For browsers that load voices synchronously
            setVoice();
            
            return true;
        }

        /**
         * iOS-specific TTS handling
         * This uses the Web Speech API but with iOS-specific considerations
         */
        function speakIOS(text) {
            // iOS Safari supports Web Speech API but with limitations
            // Check if running in standalone mode (PWA)
            const isInStandaloneMode = window.navigator.standalone;
            
            // Use regular Web Speech API
            try {
                return speakWeb(text);
            } catch (e) {
                // iOS-specific fallback - try using HTML5 Audio
                try {
                    const encodedText = encodeURIComponent(text);
                    const langCode = navigator.language || 'en-US';
                    const lang = langCode.split('-')[0] || 'en';
                    const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=${lang}&client=tw-ob`);
                    audio.play();
                    return true;
                } catch (audioError) {
                    console.error('iOS Audio fallback error:', audioError);
                    return false;
                }
            }
        }

        /**
         * Android-specific TTS handling
         * This attempts to use Android TTS via JavaScript bridge if available
         */
        function speakAndroid(text) {
            // Check if we're in an Android WebView with TTS bridge available
            if (window.Android && window.Android.textToSpeech) {
                // Use native Android TTS via JavaScript bridge
                try {
                    window.Android.textToSpeech(text);
                    return true;
                } catch (e) {
                    console.error('Native Android TTS error:', e);
                    // If native method fails, continue to fallbacks
                }
            }
            
            // Check if Web Speech API is available
            if ('speechSynthesis' in window) {
                try {
                    // Fallback to Web Speech API
                    return speakWeb(text);
                } catch (e) {
                    console.error('Web Speech API fallback error on Android:', e);
                    // Continue to next fallback
                }
            }
            
            // If Web Speech API is not available, try using HTML5 Audio
            try {
                // Create a Google Translate TTS URL (as fallback)
                const langCode = navigator.language || 'en-US';
                const lang = langCode.split('-')[0] || 'en';
                const encodedText = encodeURIComponent(text);
                const audioSrc = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=${lang}&client=tw-ob`;
                
                // Create an audio element
                const audio = new Audio(audioSrc);
                
                // Play the audio
                audio.play().catch(e => {
                    console.error('Audio play error on Android:', e);
                    return false;
                });
                
                return true;
            } catch (e) {
                console.error('Android fallback TTS error:', e);
                return false;
            }
        }

        /**
         * Windows-specific TTS handling
         * This attempts to use Windows TTS via JavaScript bridge if available
         */
        function speakWindows(text) {
            // Check if we're in a Windows WebView with TTS bridge available
            if (window.external && typeof window.external.notify === 'function') {
                // Use UWP bridge for text-to-speech
                // Format: "tts:text to speak"
                try {
                    window.external.notify('tts:' + text);
                    return true;
                } catch (e) {
                    console.error('Native Windows TTS error:', e);
                    // Continue to fallbacks
                }
            }
            
            // Try standard Web Speech API
            try {
                return speakWeb(text);
            } catch (e) {
                console.error('Web Speech API fallback error on Windows:', e);
                // Continue to HTML5 Audio fallback
                
                try {
                    const encodedText = encodeURIComponent(text);
                    const langCode = navigator.language || 'en-US';
                    const lang = langCode.split('-')[0] || 'en';
                    const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodedText}&tl=${lang}&client=tw-ob`);
                    audio.play();
                    return true;
                } catch (audioError) {
                    console.error('Windows Audio fallback error:', audioError);
                    return false;
                }
            }
        }
    </script>

    <script>
        /**
         * Edge TTS Worker functionality
         */
        async function generateEdgeTTS() {
            const text = document.getElementById('edgeTtsInput').value.trim();
            const voiceSelect = document.getElementById('voiceSelect');
            const voice = voiceSelect.value;
            const loadingElement = document.getElementById('edgeTtsLoading');
            const errorElement = document.getElementById('edgeTtsError');
            const audioPlayerContainer = document.getElementById('audioPlayerContainer');
            const audioPlayer = document.getElementById('audioPlayer');
            const edgeTtsBtn = document.getElementById('edgeTtsBtn');
            
            // Validate input
            if (!text) {
                errorElement.textContent = 'Please enter text for speech generation.';
                errorElement.style.display = 'block';
                return;
            }
            
            // Clear previous errors and hide audio player
            errorElement.style.display = 'none';
            audioPlayerContainer.style.display = 'none';
            
            // Show loading and disable button
            loadingElement.style.display = 'flex';
            edgeTtsBtn.disabled = true;
            
            try {
                // Make the request to our proxy API
                const response = await fetch('/api/worker-edge-tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, voice })
                });
                
                if (!response.ok) {
                    // Try to parse error if available
                    let errorMessage;
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || `Server error: ${response.status}`;
                    } catch (e) {
                        errorMessage = `Server error: ${response.status}`;
                    }
                    throw new Error(errorMessage);
                }
                
                // Get the audio data as blob
                const audioBlob = await response.blob();
                
                // Create a URL for the blob
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Set the audio source and show the player
                audioPlayer.src = audioUrl;
                audioPlayerContainer.style.display = 'block';
                
                // Auto-play with a slight delay to ensure UI updates first
                setTimeout(() => {
                    audioPlayer.play().catch(e => {
                        console.warn('Auto-play failed:', e);
                        // This is expected in many browsers, so we don't show an error
                    });
                }, 100);
                
            } catch (error) {
                console.error('Edge TTS Error:', error);
                errorElement.textContent = error.message || 'An error occurred while generating speech.';
                errorElement.style.display = 'block';
            } finally {
                // Hide loading and re-enable button
                loadingElement.style.display = 'none';
                edgeTtsBtn.disabled = false;
            }
        }
        
        // Cleanup function to free resources when audio is no longer needed
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audioPlayer');
            
            // When a new audio source is set, revoke the old URL
            audioPlayer.addEventListener('loadeddata', () => {
                const oldSrc = audioPlayer.dataset.oldSrc;
                if (oldSrc) {
                    URL.revokeObjectURL(oldSrc);
                }
                audioPlayer.dataset.oldSrc = audioPlayer.src;
            });
            
            // Handle unload to clean up resources
            window.addEventListener('beforeunload', () => {
                if (audioPlayer.src && audioPlayer.src.startsWith('blob:')) {
                    URL.revokeObjectURL(audioPlayer.src);
                }
            });
        });
    </script>
</body>
