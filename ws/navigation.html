<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航组件</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        /* 导航栏样式 */
        .ws-navigation {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        .nav-menu a.active {
            background-color: #3498db;
        }
        
        /* 移动端响应式设计 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Info icon styles */
        .info-icon {
            display: inline-block !important;
            margin-left: 8px;
            font-size: 1em;
            vertical-align: super;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.9);
            transition: color 0.3s, transform 0.3s;
            font-style: italic;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 18px;
            z-index: 1001;
            position: relative;
        }
        
        .info-icon:hover {
            color: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        /* Modal styles with glass effect */
        .info-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .info-modal-content {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-in-out;
            color: white;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        .info-modal-content::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        
        .info-modal-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .info-modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            color: white;
            background: linear-gradient(90deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            position: absolute;
            left: 0;
            right: 0;
        }
        
        .info-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .info-modal-close:hover {
            transform: rotate(90deg);
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .info-modal-body {
            line-height: 1.6;
        }
        
        .info-modal-body h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.95);
            position: relative;
            padding-left: 15px;
        }
        
        .info-modal-body h3:before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 20px;
            background: linear-gradient(to bottom, #3498db, #2ecc71);
            border-radius: 3px;
        }
        
        .info-modal-body p {
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.85);
            text-align: justify;
        }
        
        .info-modal-body ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            list-style-type: none;
        }
        
        .info-modal-body li {
            margin-bottom: 0.8rem;
            color: rgba(255, 255, 255, 0.85);
            position: relative;
            padding-left: 25px;
        }
        
        .info-modal-body li:before {
            content: "✨";
            position: absolute;
            left: 0;
            top: 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1rem;
            }
            
            .nav-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header class="ws-navigation">
        <div class="nav-container">
            <div class="page-title" data-lang="page-title">戈尔设备故障管理<span class="info-icon" id="infoIcon">i</span></div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html" data-lang="nav-home">首页</a>
                <a href="fault-list.html" data-lang="nav-fault-list">故障列表</a>
                <a href="new-fault.html" data-lang="nav-new-fault">新建故障</a>
                <a href="fault-statistics.html" data-lang="nav-fault-stats">故障统计</a>
                <a href="info-management.html" data-lang="nav-info-mgmt">信息管理</a>
                <a href="user-profile.html" data-lang="nav-user-profile">用户资料</a>
                <a href="feedback.html" data-lang="nav-feedback">意见反馈</a>
                <a href="#" id="logoutLink" style="display: none;" data-lang="nav-logout">退出登录</a>
            </nav>
        </div>
    </header>
    
    <!-- 信息模态窗口 -->
    <div class="info-modal" id="infoModal">
        <div class="info-modal-content">
            <div class="info-modal-header">
                <button class="info-modal-close" id="infoModalClose">×</button>
            </div>
            <div class="info-modal-body">
                <h3 data-lang="info-modal-main-purpose">关于系统</h3>
                <p data-lang="info-modal-intro">该系统为戈尔深圳工厂提供在线设备故障管理工具，通过数字化手段实现故障记录与跟踪的流程管理，促进知识与经验共享，从而有效提高设备维修效率。</p>
                
                <h3 data-lang="info-modal-unique-features">独特功能</h3>
                <ul>
                    <li data-lang="info-modal-feature-1">标准化记录与分析： 标准化记录故障详情和处理过程，辅助AI分析并提供维修建议。</li>
                    <li data-lang="info-modal-feature-2">多端便捷访问： 支持PC端和移动端访问，实现设备故障的随时随地管理（查看或编辑）。</li>
                    <li data-lang="info-modal-feature-3">高效信息导出： 支持一键生成故障Word报告，并支持一键导出所有故障信息。</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
        
        // 点击页面任意位置隐藏导航菜单
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            
            // 如果点击的不是菜单按钮且菜单是展开状态，则关闭菜单
            if (!mobileMenuToggle.contains(event.target) && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
            }
        });
        
        // 处理退出登录
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            // 保存当前语言设置
            const currentLang = localStorage.getItem('language') || 'zh';
            // 清除所有会话存储
            sessionStorage.clear();
            // 恢复语言设置
            localStorage.setItem('language', currentLang);
            // 跳转到首页
            window.location.href = 'index.html';
        });
        
        // 处理信息图标点击
        document.getElementById('infoIcon').addEventListener('click', function() {
            document.getElementById('infoModal').style.display = 'flex';
        });
        
        // 处理信息模态窗口关闭
        document.getElementById('infoModalClose').addEventListener('click', function() {
            document.getElementById('infoModal').style.display = 'none';
        });
        
        // 点击模态窗口外部区域关闭模态窗口
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('infoModal')) {
                document.getElementById('infoModal').style.display = 'none';
            }
        });
        
        // 设置当前页面的导航链接为活动状态
        function setActiveNavigation() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-menu a');
            
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (currentPath.includes(linkPath) && linkPath !== '#') {
                    link.classList.add('active');
                }
            });
        }
        
        // 页面加载完成后设置活动导航
        document.addEventListener('DOMContentLoaded', setActiveNavigation);
        
        // 检查登录状态并显示/隐藏退出登录链接
        function checkLoginStatus() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const logoutLink = document.getElementById('logoutLink');
            
            if (isLoggedIn === 'true') {
                logoutLink.style.display = 'block';
            } else {
                logoutLink.style.display = 'none';
            }
        }
        
        // 页面加载完成后检查登录状态
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
