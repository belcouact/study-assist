<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障管理</title>
    <link rel="icon" href="../assets/icons/alex.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        /* 主内容区域 */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            margin-top: 60px; /* 为固定导航栏留出空间 */
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 200px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .card-description {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .footer-divider {
            border-top: 1px solid #34495e;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        
        /* 移动端响应式设计 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* 登录窗口样式 */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .login-header h2 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .form-group input {
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: all 0.3s;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .login-button {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .login-button:hover {
            background-color: rgba(41, 128, 185, 0.9);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-error {
            color: #ff6b6b;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 0.5rem;
            display: none;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .login-loading {
            display: none;
            text-align: center;
            margin-top: 0.5rem;
        }
        
        .login-loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1rem;
            }
            
            .nav-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            .card {
                min-height: 150px;
                padding: 1rem;
            }
            
            .card-icon {
                font-size: 2rem;
            }
            
            .card-title {
                font-size: 1rem;
            }
            
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="page-title">戈尔设备故障管理</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">首页</a>
                <a href="fault-list.html">故障列表</a>
                <a href="new-fault.html">新建故障</a>
                <a href="fault-statistics.html">故障统计</a>
                <a href="info-management.html">信息管理</a>
                <a href="#" id="logoutLink" style="display: none;">退出登录</a>
            </nav>
        </div>
    </header>
    
    <!-- 登录窗口 -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <div class="login-header">
                <h2>系统登录</h2>
                <p>请输入您的凭据以访问系统</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" value="ws" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">登录</button>
                <div class="login-error" id="loginError">用户名或密码错误，请重试</div>
                <div class="login-loading" id="loginLoading"></div>
            </form>
        </div>
    </div>
    
    <main>
        <div class="cards-container">
            <div class="card" onclick="location.href='fault-list.html'">
                <div class="card-icon">📋</div>
                <div class="card-title">故障列表</div>
                <div class="card-description">查看所有设备故障记录</div>
            </div>
            
            <div class="card" onclick="location.href='new-fault.html'">
                <div class="card-icon">➕</div>
                <div class="card-title">新建故障</div>
                <div class="card-description">添加新的设备故障记录</div>
            </div>
            
            <div class="card" onclick="location.href='fault-statistics.html'">
                <div class="card-icon">📊</div>
                <div class="card-title">故障统计</div>
                <div class="card-description">查看设备故障数据分析</div>
            </div>
            
            <div class="card" onclick="location.href='info-management.html'">
                <div class="card-icon">⚙️</div>
                <div class="card-title">信息管理</div>
                <div class="card-description">管理设备与用户信息</div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-text">网页基于智谱大模型GLM-4.5创建</div>
    </footer>
    
    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
        
        // 登录功能
        document.addEventListener('DOMContentLoaded', function() {
            const loginOverlay = document.getElementById('loginOverlay');
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const loginLoading = document.getElementById('loginLoading');
            const logoutLink = document.getElementById('logoutLink');
            
            // 检查是否已经登录
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                loginOverlay.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                loginOverlay.style.display = 'flex';
                logoutLink.style.display = 'none';
            }
            
            // 处理登录表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 显示加载状态
                loginError.style.display = 'none';
                loginLoading.style.display = 'block';
                
                // 模拟API请求延迟
                setTimeout(function() {
                    // 获取环境变量中的密码
                    // 尝试从服务器获取环境变量
                    fetch('https://study-llm.me/api/env/ws-login-pwd')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to fetch password');
                            }
                            return response.json();
                        })
                        .then(data => {
                            const envPassword = data.value; // 从环境变量获取密码
                            
                            // 验证用户名和密码
                            if (username === 'ws' && password === envPassword) {
                                // 登录成功
                                sessionStorage.setItem('isLoggedIn', 'true');
                                loginOverlay.style.display = 'none';
                                logoutLink.style.display = 'block';
                            } else {
                                // 登录失败
                                loginError.style.display = 'block';
                                loginLoading.style.display = 'none';
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching password:', error);
                            // 如果获取环境变量失败，显示错误信息但不使用默认密码
                            loginError.textContent = '无法验证密码，请稍后再试';
                            loginError.style.display = 'block';
                            loginLoading.style.display = 'none';
                        });
                }, 1000);
            });
            
            // 处理退出登录
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('isLoggedIn');
                loginOverlay.style.display = 'flex';
                logoutLink.style.display = 'none';
                document.getElementById('password').value = '';
            });
        });
    </script>
</body>
</html>
