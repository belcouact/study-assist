<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áî®Êà∑ËµÑÊñô | User Profile</title>
    <link rel="icon" href="../assets/icons/alex.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="css/common.css">
    <script src="language.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ÂØºËà™Ê†èÊ†∑Âºè */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            margin-top: 60px; /* ‰∏∫Âõ∫ÂÆöÂØºËà™Ê†èÁïôÂá∫Á©∫Èó¥ */
        }
        
        .profile-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            margin-right: 1.5rem;
        }
        
        .profile-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .profile-info p {
            color: #7f8c8d;
        }
        
        .profile-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
        }
        
        .profile-tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .profile-tab.active {
            border-bottom-color: #3498db;
            color: #3498db;
            font-weight: bold;
        }
        
        .profile-tab:hover {
            background-color: #f8f9fa;
        }
        
        .profile-content {
            display: none;
        }
        
        .profile-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: #ecf0f1;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #bdc3c7;
        }
        
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification.success {
            background-color: #2ecc71;
        }
        
        .notification.error {
            background-color: #e74c3c;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ÁßªÂä®Á´ØÂìçÂ∫îÂºèËÆæËÆ° */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1rem;
            }
            
            .nav-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .profile-tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="page-title" data-lang="user-profile-title">Áî®Êà∑ËµÑÊñôÁÆ°ÁêÜ</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html" data-lang="nav-home">È¶ñÈ°µ</a>
                <a href="fault-list.html" data-lang="nav-fault-list">ÊïÖÈöúÂàóË°®</a>
                <a href="new-fault.html" data-lang="nav-new-fault">Êñ∞Âª∫ÊïÖÈöú</a>
                <a href="fault-statistics.html" data-lang="nav-fault-stats">ÊïÖÈöúÁªüËÆ°</a>
                <a href="info-management.html" data-lang="nav-info-mgmt">‰ø°ÊÅØÁÆ°ÁêÜ</a>
                <a href="user-profile.html" data-lang="nav-user-profile" class="active">Áî®Êà∑ËµÑÊñô</a>
                <a href="#" id="logoutLink" style="display: none;" data-lang="nav-logout">ÈÄÄÂá∫ÁôªÂΩï</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">üë§</div>
                <div class="profile-info">
                    <h2 id="profileName">Áî®Êà∑ÂêçÁß∞</h2>
                    <p id="profileRole">Áî®Êà∑ËßíËâ≤</p>
                </div>
            </div>
            
            <div class="profile-tabs">
                <div class="profile-tab active" data-tab="profile-info" data-lang="tab-profile-info">‰∏™‰∫∫ËµÑÊñô</div>
                <div class="profile-tab" data-tab="change-password" data-lang="tab-change-password">‰øÆÊîπÂØÜÁ†Å</div>
            </div>
            
            <div class="profile-content active" id="profile-info">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="userName" data-lang="label-user-name">ÂßìÂêç</label>
                        <input type="text" id="userName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userFunction" data-lang="label-user-function">ÈÉ®Èó®</label>
                        <input type="text" id="userFunction" name="function" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userCommitment" data-lang="label-user-commitment">Â≤ó‰Ωç</label>
                        <input type="text" id="userCommitment" name="commitment" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail" data-lang="label-user-email">ÈÇÆÁÆ±</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelProfileBtn" data-lang="btn-cancel">ÂèñÊ∂à</button>
                        <button type="submit" class="btn btn-primary" data-lang="btn-save">‰øùÂ≠ò</button>
                    </div>
                </form>
            </div>
            
            <div class="profile-content" id="change-password">
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword" data-lang="label-current-password">ÂΩìÂâçÂØÜÁ†Å</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword" data-lang="label-new-password">Êñ∞ÂØÜÁ†Å</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" data-lang="label-confirm-password">Á°ÆËÆ§Êñ∞ÂØÜÁ†Å</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelPasswordBtn" data-lang="btn-cancel">ÂèñÊ∂à</button>
                        <button type="submit" class="btn btn-primary" data-lang="btn-change-password">‰øÆÊîπÂØÜÁ†Å</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <div class="notification" id="notification"></div>
    
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <script>
        // Â∫îÁî®Âü∫‰∫éËßíËâ≤ÁöÑËÆøÈóÆÊéßÂà∂
        function applyRoleBasedAccess(role) {
            // Ê†πÊçÆÁî®Êà∑ËßíËâ≤ÊéßÂà∂È°µÈù¢ÂÖÉÁ¥†ÁöÑÊòæÁ§∫
            console.log('Â∫îÁî®Âü∫‰∫éËßíËâ≤ÁöÑËÆøÈóÆÊéßÂà∂ÔºåÂΩìÂâçËßíËâ≤:', role);
            
            // Â∞ÜÁî®Êà∑ËßíËâ≤‰øùÂ≠òÂà∞sessionStorageÔºå‰ª•‰æøÂÖ∂‰ªñÈ°µÈù¢‰ΩøÁî®
            sessionStorage.setItem('userRole', role);
            
            // Â¶ÇÊûúÈúÄË¶ÅÔºåÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†ËßíËâ≤ÁâπÂÆöÊéßÂà∂
        }
        
        // ÁßªÂä®Á´ØËèúÂçïÂàáÊç¢
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
        
        // ÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆÈöêËóèÂØºËà™ËèúÂçï
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            
            // Â¶ÇÊûúÁÇπÂáªÁöÑ‰∏çÊòØËèúÂçïÊåâÈíÆ‰∏îËèúÂçïÊòØÂ±ïÂºÄÁä∂ÊÄÅÔºåÂàôÂÖ≥Èó≠ËèúÂçï
            if (!mobileMenuToggle.contains(event.target) && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logoutLink');
            const profileTabs = document.querySelectorAll('.profile-tab');
            const profileContents = document.querySelectorAll('.profile-content');
            const profileForm = document.getElementById('profileForm');
            const passwordForm = document.getElementById('passwordForm');
            const cancelProfileBtn = document.getElementById('cancelProfileBtn');
            const cancelPasswordBtn = document.getElementById('cancelPasswordBtn');
            const notification = document.getElementById('notification');
            const loading = document.getElementById('loading');
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÁôªÂΩï
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userRole = sessionStorage.getItem('userRole');
            const username = sessionStorage.getItem('username');
            
            if (isLoggedIn !== 'true') {
                // Â¶ÇÊûúÊú™ÁôªÂΩïÔºåÈáçÂÆöÂêëÂà∞È¶ñÈ°µ
                window.location.href = 'index.html';
                return;
            }
            
            // ÊòæÁ§∫ÈÄÄÂá∫ÁôªÂΩïÈìæÊé•
            logoutLink.style.display = 'block';
            
            // Â∫îÁî®Âü∫‰∫éËßíËâ≤ÁöÑËÆøÈóÆÊéßÂà∂
            applyRoleBasedAccess(userRole);
            
            // ËÆæÁΩÆÁî®Êà∑‰ø°ÊÅØ
            document.getElementById('profileName').textContent = username || 'Áî®Êà∑';
            document.getElementById('profileRole').textContent = userRole || 'ÊôÆÈÄöÁî®Êà∑';
            
            // ËÆæÁΩÆÁî®Êà∑Â§¥ÂÉè
            const profileAvatar = document.getElementById('profileAvatar');
            if (username) {
                profileAvatar.textContent = username.charAt(0).toUpperCase();
            }
            
            // Âä†ËΩΩÁî®Êà∑ËµÑÊñô
            loadUserProfile();
            
            // Â§ÑÁêÜÊ†áÁ≠æÈ°µÂàáÊç¢
            profileTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // Êõ¥Êñ∞Ê†áÁ≠æÈ°µÁä∂ÊÄÅ
                    profileTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Êõ¥Êñ∞ÂÜÖÂÆπÂå∫ÂüüÁä∂ÊÄÅ
                    profileContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetTab) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // Â§ÑÁêÜ‰∏™‰∫∫ËµÑÊñôË°®ÂçïÊèê‰∫§
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const profileData = {
                    name: formData.get('name'),
                    function: formData.get('function'),
                    commitment: formData.get('commitment'),
                    email: formData.get('email')
                };
                
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                loading.style.display = 'flex';
                
                // Ê®°ÊãüAPIËØ∑Ê±ÇÂª∂Ëøü
                setTimeout(function() {
                    // ËøôÈáåÂ∫îËØ•Ë∞ÉÁî®API‰øùÂ≠òÁî®Êà∑ËµÑÊñô
                    console.log('‰øùÂ≠òÁî®Êà∑ËµÑÊñô:', profileData);
                    
                    // Êõ¥Êñ∞È°µÈù¢‰∏äÁöÑÁî®Êà∑ÂêçÁß∞
                    document.getElementById('profileName').textContent = profileData.name;
                    
                    // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
                    loading.style.display = 'none';
                    
                    // ÊòæÁ§∫ÊàêÂäüÈÄöÁü•
                    showNotification('‰∏™‰∫∫ËµÑÊñôÂ∑≤Êõ¥Êñ∞', 'success');
                }, 1000);
            });
            
            // Â§ÑÁêÜÂØÜÁ†ÅË°®ÂçïÊèê‰∫§
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const currentPassword = formData.get('currentPassword');
                const newPassword = formData.get('newPassword');
                const confirmPassword = formData.get('confirmPassword');
                
                // È™åËØÅÊñ∞ÂØÜÁ†ÅÂíåÁ°ÆËÆ§ÂØÜÁ†ÅÊòØÂê¶‰∏ÄËá¥
                if (newPassword !== confirmPassword) {
                    showNotification('Êñ∞ÂØÜÁ†ÅÂíåÁ°ÆËÆ§ÂØÜÁ†Å‰∏ç‰∏ÄËá¥', 'error');
                    return;
                }
                
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                loading.style.display = 'flex';
                
                // Ê®°ÊãüAPIËØ∑Ê±ÇÂª∂Ëøü
                setTimeout(function() {
                    // ËøôÈáåÂ∫îËØ•Ë∞ÉÁî®API‰øÆÊîπÂØÜÁ†Å
                    console.log('‰øÆÊîπÂØÜÁ†Å:', { currentPassword, newPassword });
                    
                    // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
                    loading.style.display = 'none';
                    
                    // ÊòæÁ§∫ÊàêÂäüÈÄöÁü•
                    showNotification('ÂØÜÁ†ÅÂ∑≤‰øÆÊîπ', 'success');
                    
                    // ÈáçÁΩÆË°®Âçï
                    passwordForm.reset();
                }, 1000);
            });
            
            // Â§ÑÁêÜÂèñÊ∂àÊåâÈíÆ
            cancelProfileBtn.addEventListener('click', function() {
                profileForm.reset();
                loadUserProfile();
            });
            
            cancelPasswordBtn.addEventListener('click', function() {
                passwordForm.reset();
            });
            
            // Â§ÑÁêÜÈÄÄÂá∫ÁôªÂΩï
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                // Ê∏ÖÈô§ÊâÄÊúâ‰ºöËØùÂ≠òÂÇ®
                sessionStorage.clear();
                // ÈáçÂÆöÂêëÂà∞È¶ñÈ°µ
                window.location.href = 'index.html';
            });
            
            // Âä†ËΩΩÁî®Êà∑ËµÑÊñôÁöÑÂáΩÊï∞
            function loadUserProfile() {
                // ËøôÈáåÂ∫îËØ•Ë∞ÉÁî®APIËé∑ÂèñÁî®Êà∑ËµÑÊñô
                // ÁõÆÂâç‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆ
                const mockUserData = {
                    name: username || 'Áî®Êà∑',
                    function: 'ÊäÄÊúØÈÉ®',
                    commitment: 'Â∑•Á®ãÂ∏à',
                    email: 'user@example.com'
                };
                
                // Â°´ÂÖÖË°®Âçï
                document.getElementById('userName').value = mockUserData.name;
                document.getElementById('userFunction').value = mockUserData.function;
                document.getElementById('userCommitment').value = mockUserData.commitment;
                document.getElementById('userEmail').value = mockUserData.email;
            }
            
            // ÊòæÁ§∫ÈÄöÁü•ÁöÑÂáΩÊï∞
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                notification.classList.add('show');
                
                // 3ÁßíÂêéËá™Âä®ÈöêËóèÈÄöÁü•
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
