    <script>
        // åº”ç”¨åŸºäºè§’è‰²çš„è®¿é—®æ§åˆ¶
        function applyRoleBasedAccess(role) {
            // æ ¹æ®ç”¨æˆ·è§’è‰²æ§åˆ¶é¡µé¢å…ƒç´ çš„æ˜¾ç¤º
            console.log('åº”ç”¨åŸºäºè§’è‰²çš„è®¿é—®æ§åˆ¶ï¼Œå½“å‰è§’è‰²:', role);
            
            // å°†ç”¨æˆ·è§’è‰²ä¿å­˜åˆ°sessionStorageï¼Œä»¥ä¾¿å…¶ä»–é¡µé¢ä½¿ç”¨
            sessionStorage.setItem('userRole', role);
            
            // å¦‚æœéœ€è¦ï¼Œå¯ä»¥åœ¨è¿™é‡Œæ·»åŠ è§’è‰²ç‰¹å®šæ§åˆ¶
        }
        
        // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
        
        // ç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®éšè—å¯¼èˆªèœå•
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            
            // å¦‚æœç‚¹å‡»çš„ä¸æ˜¯èœå•æŒ‰é’®ä¸”èœå•æ˜¯å±•å¼€çŠ¶æ€ï¼Œåˆ™å…³é—­èœå•
            if (!mobileMenuToggle.contains(event.target) && navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
            }
        });
        
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logoutLink');
            const profileTabs = document.querySelectorAll('.profile-tab');
            const profileContents = document.querySelectorAll('.profile-content');
            const profileForm = document.getElementById('profileForm');
            const passwordForm = document.getElementById('passwordForm');
            const cancelProfileBtn = document.getElementById('cancelProfileBtn');
            const cancelPasswordBtn = document.getElementById('cancelPasswordBtn');
            const notification = document.getElementById('notification');
            const loading = document.getElementById('loading');
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userRole = sessionStorage.getItem('userRole');
            const username = sessionStorage.getItem('username');
            
            if (isLoggedIn !== 'true') {
                // å¦‚æœæœªç™»å½•ï¼Œé‡å®šå‘åˆ°é¦–é¡µ
                window.location.href = 'index.html';
                return;
            }
            
            // æ˜¾ç¤ºé€€å‡ºç™»å½•é“¾æ¥
            logoutLink.style.display = 'block';
            
            // åº”ç”¨åŸºäºè§’è‰²çš„è®¿é—®æ§åˆ¶
            applyRoleBasedAccess(userRole);
            
            // è®¾ç½®ç”¨æˆ·ä¿¡æ¯
            document.getElementById('profileName').textContent = username || 'ç”¨æˆ·';
            document.getElementById('profileRole').textContent = userRole || 'æ™®é€šç”¨æˆ·';
            
            // è®¾ç½®ç”¨æˆ·å¤´åƒ
            const profileAvatar = document.getElementById('profileAvatar');
            if (username) {
                profileAvatar.textContent = username.charAt(0).toUpperCase();
            }
            
            // åŠ è½½ç”¨æˆ·èµ„æ–™
            loadUserProfile();
            
            // å¤„ç†æ ‡ç­¾é¡µåˆ‡æ¢
            profileTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // æ›´æ–°æ ‡ç­¾é¡µçŠ¶æ€
                    profileTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // æ›´æ–°å†…å®¹åŒºåŸŸçŠ¶æ€
                    profileContents.forEach(content => {
                        content.classList.remove('active');
                        if (content.id === targetTab) {
                            content.classList.add('active');
                        }
                    });
                });
            });
            
            // å¤„ç†ä¸ªäººèµ„æ–™è¡¨å•æäº¤
            profileForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const profileData = {
                    name: formData.get('name'),
                    function: formData.get('function'),
                    commitment: formData.get('commitment'),
                    email: formData.get('email')
                };
                
                // è·å–ç”¨æˆ·IDå’Œè´¦å·
                const userId = sessionStorage.getItem('userId');
                const userAccount = sessionStorage.getItem('userAccount');
                
                if (!userId || !userAccount) {
                    showNotification('æ— æ³•è·å–ç”¨æˆ·ä¿¡æ¯', 'error');
                    return;
                }
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loading.style.display = 'flex';
                
                // æ„å»ºæ›´æ–°æ•°æ®
                const updateData = {
                    ...profileData,
                    account: userAccount
                };
                
                // è°ƒç”¨APIæ›´æ–°ç”¨æˆ·èµ„æ–™
                fetch(`/api/db/update/personnel_list/${userId}?database=ws-hub-db`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update user profile');
                    }
                    return response.json();
                })
                .then(result => {
                    if (result.success) {
                        // æ›´æ–°é¡µé¢ä¸Šçš„ç”¨æˆ·åç§°
                        document.getElementById('profileName').textContent = profileData.name;
                        sessionStorage.setItem('username', profileData.name);
                        
                        // éšè—åŠ è½½çŠ¶æ€
                        loading.style.display = 'none';
                        
                        // æ˜¾ç¤ºæˆåŠŸé€šçŸ¥
                        showNotification('ä¸ªäººèµ„æ–™å·²æ›´æ–°', 'success');
                    } else {
                        throw new Error(result.error || 'æ›´æ–°å¤±è´¥');
                    }
                })
                .catch(error => {
                    console.error('Error updating user profile:', error);
                    // éšè—åŠ è½½çŠ¶æ€
                    loading.style.display = 'none';
                    // æ˜¾ç¤ºé”™è¯¯é€šçŸ¥
                    showNotification('æ›´æ–°å¤±è´¥: ' + error.message, 'error');
                });
            });
            
            // å¤„ç†å¯†ç è¡¨å•æäº¤
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const currentPassword = formData.get('currentPassword');
                const newPassword = formData.get('newPassword');
                const confirmPassword = formData.get('confirmPassword');
                
                // éªŒè¯æ–°å¯†ç 
                if (newPassword.length < 6) {
                    showNotification('æ–°å¯†ç é•¿åº¦è‡³å°‘ä¸º6ä½', 'error');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showNotification('æ–°å¯†ç å’Œç¡®è®¤å¯†ç ä¸ä¸€è‡´', 'error');
                    return;
                }
                
                // è·å–ç”¨æˆ·IDå’Œè´¦å·
                const userId = sessionStorage.getItem('userId');
                const userAccount = sessionStorage.getItem('userAccount');
                
                if (!userId || !userAccount) {
                    showNotification('æ— æ³•è·å–ç”¨æˆ·ä¿¡æ¯', 'error');
                    return;
                }
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loading.style.display = 'flex';
                
                // é¦–å…ˆéªŒè¯å½“å‰å¯†ç æ˜¯å¦æ­£ç¡®
                fetch(`/api/db/query/personnel_list?database=ws-hub-db&filter={"account":"${userAccount}"}`)
                .then(response => response.json())
                .then(result => {
                    if (result.success && result.data.length > 0) {
                        const user = result.data[0];
                        
                        // éªŒè¯å½“å‰å¯†ç 
                        if (user.password !== currentPassword) {
                            loading.style.display = 'none';
                            showNotification('å½“å‰å¯†ç ä¸æ­£ç¡®', 'error');
                            return;
                        }
                        
                        // æ›´æ–°å¯†ç 
                        return fetch(`/api/db/update/personnel_list/${userId}?database=ws-hub-db`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                account: userAccount,
                                password: newPassword
                            })
                        });
                    } else {
                        throw new Error('ç”¨æˆ·ä¸å­˜åœ¨');
                    }
                })
                .then(response => {
                    if (!response) return; // å¦‚æœåœ¨å¯†ç éªŒè¯é˜¶æ®µå·²ç»è¿”å›ï¼Œè¿™é‡Œä¸éœ€è¦å¤„ç†
                    
                    if (!response.ok) {
                        throw new Error('Failed to update password');
                    }
                    return response.json();
                })
                .then(result => {
                    if (result && result.success) {
                        // éšè—åŠ è½½çŠ¶æ€
                        loading.style.display = 'none';
                        
                        // æ¸…ç©ºè¡¨å•
                        passwordForm.reset();
                        
                        // æ˜¾ç¤ºæˆåŠŸé€šçŸ¥
                        showNotification('å¯†ç å·²ä¿®æ”¹', 'success');
                    } else if (result) {
                        throw new Error(result.error || 'å¯†ç ä¿®æ”¹å¤±è´¥');
                    }
                })
                .catch(error => {
                    console.error('Error updating password:', error);
                    // éšè—åŠ è½½çŠ¶æ€
                    loading.style.display = 'none';
                    // æ˜¾ç¤ºé”™è¯¯é€šçŸ¥
                    showNotification('å¯†ç ä¿®æ”¹å¤±è´¥: ' + error.message, 'error');
                });
            });
            
            // å¤„ç†å–æ¶ˆæŒ‰é’®
            cancelProfileBtn.addEventListener('click', function() {
                profileForm.reset();
                loadUserProfile();
            });
            
            cancelPasswordBtn.addEventListener('click', function() {
                passwordForm.reset();
            });
            
            // å¤„ç†é€€å‡ºç™»å½•
            logoutLink.addEventListener('click', function(e) {
                e.preventDefault();
                // æ¸…é™¤æ‰€æœ‰ä¼šè¯å­˜å‚¨
                sessionStorage.clear();
                // é‡å®šå‘åˆ°é¦–é¡µ
                window.location.href = 'index.html';
            });
            
            // åŠ è½½ç”¨æˆ·èµ„æ–™çš„å‡½æ•°
            function loadUserProfile() {
                // ä»personnel_listè¡¨è·å–ç”¨æˆ·æ•°æ®
                const userAccount = sessionStorage.getItem('userAccount');
                
                if (!userAccount) {
                    showNotification('æ— æ³•è·å–ç”¨æˆ·ä¿¡æ¯', 'error');
                    return;
                }
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loading.style.display = 'flex';
                
                fetch(`/api/db/query/personnel_list?database=ws-hub-db`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch user data');
                        }
                        return response.json();
                    })
                    .then(result => {
                        if (result.success) {
                            // åœ¨ç”¨æˆ·æ•°æ®ä¸­æŸ¥æ‰¾å½“å‰ç”¨æˆ·
                            const user = result.data.find(u => u.account === userAccount);
                            
                            if (user) {
                                // å¡«å……è¡¨å•
