<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建故障 - 戈尔设备故障管理</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        /* 主内容区域 */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .content-header {
            margin-bottom: 2rem;
        }
        
        .content-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .content-description {
            color: #7f8c8d;
        }
        
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-row {
            display: flex;
            gap: 1.5rem;
        }
        
        .form-col {
            flex: 1;
        }
        
        .form-button {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .form-button:hover {
            background-color: #2980b9;
        }
        
        .form-button-secondary {
            background-color: #95a5a6;
            margin-left: 1rem;
        }
        
        .form-button-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .footer-divider {
            border-top: 1px solid #34495e;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        
        /* 移动端响应式设计 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1rem;
            }
            
            .nav-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .form-col {
                margin-bottom: 1rem;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-button-secondary {
                margin-left: 0;
            }
            
            main {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="page-title">戈尔设备故障管理</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">首页</a>
                <a href="fault-list.html">故障列表</a>
                <a href="new-fault.html">新建故障</a>
                <a href="fault-statistics.html">故障统计</a>
                <a href="info-management.html">信息管理</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="content-header">
            <h1 class="content-title">新建故障</h1>
            <p class="content-description">添加新的设备故障记录</p>
        </div>
        
        <div class="form-container">
            <form id="fault-form" class="fault-form">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="plant">工厂 <span class="required">*</span></label>
                            <select id="plant" name="plant" required>
                                <option value="">请选择工厂</option>
                                <option value="工厂A">工厂A</option>
                                <option value="工厂B">工厂B</option>
                                <option value="工厂C">工厂C</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="equipmentName">故障设备 <span class="required">*</span></label>
                            <input type="text" id="equipmentName" name="equipmentName" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="faultArea">故障区域 <span class="required">*</span></label>
                            <input type="text" id="faultArea" name="faultArea" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="faultCategory">故障分类 <span class="required">*</span></label>
                            <select id="faultCategory" name="faultCategory" required>
                                <option value="">请选择故障分类</option>
                                <option value="机械故障">机械故障</option>
                                <option value="电气故障">电气故障</option>
                                <option value="软件故障">软件故障</option>
                                <option value="操作故障">操作故障</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="faultLevel">故障等级 <span class="required">*</span></label>
                            <select id="faultLevel" name="faultLevel" required>
                                <option value="">请选择故障等级</option>
                                <option value="high">高</option>
                                <option value="medium">中</option>
                                <option value="low">低</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="reportTime">报告时间 <span class="required">*</span></label>
                            <input type="datetime-local" id="reportTime" name="reportTime" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="reporter">报告人 <span class="required">*</span></label>
                            <input type="text" id="reporter" name="reporter" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="fileUpload">上传文件</label>
                            <input type="file" id="fileUpload" name="fileUpload" multiple>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="faultDescription">故障描述 <span class="required">*</span></label>
                            <textarea id="faultDescription" name="faultDescription" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="troubleshootingSteps">故障排查 <span class="required">*</span></label>
                            <textarea id="troubleshootingSteps" name="troubleshootingSteps" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="rootCause">故障根因 <span class="required">*</span></label>
                            <textarea id="rootCause" name="rootCause" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="resolution">故障解决 <span class="required">*</span></label>
                            <textarea id="resolution" name="resolution" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="additionalInfo">补充信息</label>
                            <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="form-button form-button-secondary" id="cancelButton">取消</button>
                    <button type="submit" class="form-button" id="submitButton">提交</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-divider"></div>
        <div class="footer-text">网页基于智谱大模型GLM-4.5创建</div>
    </footer>
    
    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
        
        // 设置当前时间为默认报告时间
        document.getElementById('reportTime').value = new Date().toISOString().slice(0, 16);
        
        // 表单提交处理
document.getElementById('fault-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // 获取表单数据
    const formData = {
        plant: document.getElementById('plant').value,
        equipmentName: document.getElementById('equipmentName').value,
        faultArea: document.getElementById('faultArea').value,
        faultCategory: document.getElementById('faultCategory').value,
        faultLevel: document.getElementById('faultLevel').value,
        reportTime: document.getElementById('reportTime').value,
        reporter: document.getElementById('reporter').value,
        faultDescription: document.getElementById('faultDescription').value,
        troubleshootingSteps: document.getElementById('troubleshootingSteps').value,
        rootCause: document.getElementById('rootCause').value,
        resolution: document.getElementById('resolution').value,
        additionalInfo: document.getElementById('additionalInfo').value,
        status: 'pending',
        createTime: new Date().toISOString()
    };
    
    // 处理文件上传
    const fileUpload = document.getElementById('fileUpload');
    if (fileUpload.files.length > 0) {
        // 在实际应用中，这里应该上传文件并获取URL
        // 这里简化处理，只记录文件名
        const fileNames = Array.from(fileUpload.files).map(file => file.name);
        formData.fileUpload = fileNames;
    }
    
    try {
        // 发送POST请求到API
        const response = await fetch('https://study-llm.me/ws/api/faults', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        if (response.ok) {
            // 成功创建故障，跳转到故障列表页面
            alert('故障报告已成功提交！');
            window.location.href = 'fault-list.html';
        } else {
            // 处理错误
            const errorData = await response.json();
            alert(`提交失败: ${errorData.error || '未知错误'}`);
        }
    } catch (error) {
        console.error('提交故障报告时出错:', error);
        alert('提交故障报告时出错，请稍后重试');
    }
});
        
        // 取消按钮处理
        document.getElementById('cancelButton').addEventListener('click', function() {
            if (confirm('确定要取消吗？未保存的数据将丢失。')) {
                document.getElementById('faultForm').reset();
                document.getElementById('reportTime').value = new Date().toISOString().slice(0, 16);
            }
        });
    </script>
</body>
</html>
