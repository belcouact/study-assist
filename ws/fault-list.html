<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障列表</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        /* 主内容区域 */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .content-header {
            margin-bottom: 2rem;
        }
        
        .content-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .content-description {
            color: #7f8c8d;
        }
        
        .fault-list-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        
        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            margin-right: 0.5rem;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        
        .filter-button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .filter-button:hover {
            background-color: #2980b9;
        }
        
        .level-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .level-high {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .level-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .level-low {
            background-color: #d4edda;
            color: #155724;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .fault-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .fault-table th, .fault-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .fault-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .fault-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-processing {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .footer-divider {
            border-top: 1px solid #34495e;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        
        /* 移动端响应式设计 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1rem;
            }
            
            .nav-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .filter-bar {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .fault-table {
                font-size: 0.9rem;
            }
            
            .fault-table th, .fault-table td {
                padding: 0.5rem;
            }
            
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="page-title">戈尔设备故障管理</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">首页</a>
                <a href="fault-list.html">故障列表</a>
                <a href="new-fault.html">新建故障</a>
                <a href="fault-statistics.html">故障统计</a>
                <a href="info-management.html">信息管理</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="content-header">
            <h1 class="content-title">故障列表</h1>
            <p class="content-description">查看所有设备故障记录和处理状态</p>
        </div>
        
        <div class="fault-list-container">
            <div class="filter-bar">
                <select id="status-filter" class="filter-select">
                    <option value="">所有状态</option>
                    <option value="待处理">待处理</option>
                    <option value="处理中">处理中</option>
                    <option value="已完成">已完成</option>
                </select>
                <select id="level-filter" class="filter-select">
                    <option value="">所有级别</option>
                    <option value="高">高</option>
                    <option value="中">中</option>
                    <option value="低">低</option>
                </select>
                <input type="text" id="search-input" class="search-box" placeholder="搜索设备名称、故障类型...">
                <button class="filter-button" onclick="filterFaults()">筛选</button>
            </div>
            
            <div id="loading-indicator" style="text-align: center; padding: 20px; display: none;">
                <p>正在加载故障数据...</p>
            </div>
            
            <div id="no-data-message" style="text-align: center; padding: 20px; display: none;">
                <p>暂无故障数据</p>
            </div>
            
            <table class="fault-table">
                <thead>
                    <tr>
                        <th>故障ID</th>
                        <th>设备名称</th>
                        <th>故障级别</th>
                        <th>故障类型</th>
                        <th>状态</th>
                        <th>报告人</th>
                        <th>报告时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="fault-table-body">
                    <!-- 故障数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </main>
    
    <footer>
        <div class="footer-divider"></div>
        <div class="footer-text">网页基于智谱大模型GLM-4.5创建</div>
    </footer>
    
    <script>
        // 移动端菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('mobileMenuToggle');
            const navMenu = document.getElementById('navMenu');
            
            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }

            // 从KV表加载故障数据
            console.log('页面加载完成，开始加载故障数据...');
            loadFaultData();
        });

        // 从KV表加载故障数据
async function loadFaultData() {
    console.log('开始加载故障数据...');
    
    const tableBody = document.getElementById('fault-table-body');
    const loadingIndicator = document.getElementById('loading-indicator');
    const noDataMessage = document.getElementById('no-data-message');
    
    if (!tableBody) return;
    
    // 显示加载指示器
    if (loadingIndicator) loadingIndicator.style.display = 'block';
    if (noDataMessage) noDataMessage.style.display = 'none';
    
    try {
        // 直接调用Worker API获取故障数据
        const apiUrl = 'https://study-llm.me/ws/api/faults';
        console.log('正在请求API:', apiUrl);
        
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        console.log('API响应状态:', response.status);
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const faults = await response.json();
        console.log('获取到的故障数据:', faults);
                
                // 清空表格
                tableBody.innerHTML = '';
                
                if (faults && faults.length > 0) {
                    // 渲染故障数据
                    faults.forEach(fault => {
                        const row = document.createElement('tr');
                        
                        // 格式化状态标签
                        let statusClass = '';
                        let statusText = '';
                        
                        switch(fault.status) {
                            case 'pending':
                                statusClass = 'status-pending';
                                statusText = '待处理';
                                break;
                            case 'processing':
                                statusClass = 'status-processing';
                                statusText = '处理中';
                                break;
                            case 'completed':
                                statusClass = 'status-completed';
                                statusText = '已完成';
                                break;
                            default:
                                statusClass = 'status-pending';
                                statusText = '未知';
                        }
                        
                        // 格式化故障级别
                        let levelClass = '';
                        let levelText = '';
                        
                        switch(fault.faultLevel) {
                            case 'high':
                                levelClass = 'level-high';
                                levelText = '高';
                                break;
                            case 'medium':
                                levelClass = 'level-medium';
                                levelText = '中';
                                break;
                            case 'low':
                                levelClass = 'level-low';
                                levelText = '低';
                                break;
                            default:
                                levelClass = 'level-medium';
                                levelText = '中';
                        }
                        
                        // 格式化时间
                        const reportTime = fault.reportTime ? new Date(fault.reportTime).toLocaleString() : '未知时间';
                        
                        row.innerHTML = `
                            <td>${fault.id || '未知'}</td>
                            <td>${fault.equipmentName || '未知设备'}</td>
                            <td><span class="level-badge ${levelClass}">${levelText}</span></td>
                            <td>${fault.faultType || '未知类型'}</td>
                            <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                            <td>${fault.reporter || '未知'}</td>
                            <td>${reportTime}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-primary" onclick="viewFault('${fault.id}')">查看</button>
                                    ${fault.status === 'pending' ? `<button class="btn btn-success" onclick="processFault('${fault.id}')">处理</button>` : ''}
                                    <button class="btn btn-danger" onclick="deleteFault('${fault.id}')">删除</button>
                                </div>
                            </td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                } else {
                    // 没有数据时显示提示
                    if (noDataMessage) noDataMessage.style.display = 'block';
                }
                
            } catch (error) {
                console.error('加载故障数据失败:', error);
                
                // 显示错误信息
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; color: #e74c3c;">
                            加载故障数据失败: ${error.message}
                        </td>
                    </tr>
                `;
            } finally {
                // 隐藏加载指示器
                if (loadingIndicator) loadingIndicator.style.display = 'none';
            }
        }

        // 查看故障详情
        function viewFault(faultId) {
            alert(`查看故障详情: ${faultId}`);
            // 这里可以跳转到详情页面或弹出模态框
        }

        // 处理故障
async function processFault(faultId) {
    if (!confirm(`确定要处理故障 ${faultId} 吗？`)) {
        return;
    }
    
    try {
        const response = await fetch(`https://study-llm.me/ws/api/faults/${faultId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                status: 'processing',
                handler: '当前用户', // 实际应用中应该从登录状态获取
                handleDescription: '开始处理故障'
            })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('处理故障结果:', result);
        
        // 刷新数据
        loadFaultData();
        
        alert('故障状态已更新为处理中');
        
    } catch (error) {
        console.error('处理故障失败:', error);
        alert(`处理故障失败: ${error.message}`);
    }
}

// 删除故障
async function deleteFault(faultId) {
    if (!confirm(`确定要删除故障 ${faultId} 吗？此操作不可撤销。`)) {
        return;
    }
    
    try {
        const response = await fetch(`https://study-llm.me/ws/api/faults/${faultId}`, {
            method: 'DELETE'
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const result = await response.json();
        console.log('删除故障结果:', result);
        
        // 刷新数据
        loadFaultData();
        
        alert('故障已成功删除');
        
    } catch (error) {
        console.error('删除故障失败:', error);
        alert(`删除故障失败: ${error.message}`);
    }
}

        // 筛选功能
        function filterFaults() {
            const statusFilter = document.getElementById('status-filter').value;
            const levelFilter = document.getElementById('level-filter').value;
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            
            const rows = document.querySelectorAll('#fault-table-body tr');
            
            rows.forEach(row => {
                const statusCell = row.querySelector('td:nth-child(5) .status-badge');
                const levelCell = row.querySelector('td:nth-child(3) .level-badge');
                const equipmentCell = row.querySelector('td:nth-child(2)');
                const typeCell = row.querySelector('td:nth-child(4)');
                
                const status = statusCell ? statusCell.textContent : '';
                const level = levelCell ? levelCell.textContent : '';
                const equipment = equipmentCell ? equipmentCell.textContent : '';
                const type = typeCell ? typeCell.textContent : '';
                
                const statusMatch = !statusFilter || status === statusFilter;
                const levelMatch = !levelFilter || level === levelFilter;
                const searchMatch = !searchInput || 
                    equipment.toLowerCase().includes(searchInput) || 
                    type.toLowerCase().includes(searchInput);
                
                if (statusMatch && levelMatch && searchMatch) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // 添加事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始加载故障数据...');
            
            const statusFilter = document.getElementById('status-filter');
            const levelFilter = document.getElementById('level-filter');
            const searchInput = document.getElementById('search-input');
            
            if (statusFilter) statusFilter.addEventListener('change', filterFaults);
            if (levelFilter) levelFilter.addEventListener('change', filterFaults);
            if (searchInput) searchInput.addEventListener('input', filterFaults);
            
            // 加载故障数据
            loadFaultData();
        });
    </script>
</body>
</html>
