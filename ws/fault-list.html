<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障列表 - 戈尔设备故障管理</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        /* 主内容区域 */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .content-header {
            margin-bottom: 2rem;
        }
        
        .content-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .content-description {
            color: #7f8c8d;
        }
        
        .fault-list-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }
        
        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .filter-button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .filter-button:hover {
            background-color: #2980b9;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .action-btn {
            padding: 0.25rem 0.5rem;
            margin-right: 0.25rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        
        .process-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .fault-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .fault-table th, .fault-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .fault-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .fault-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-processing {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .footer-divider {
            border-top: 1px solid #34495e;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        
        /* 移动端响应式设计 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1rem;
            }
            
            .nav-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .filter-bar {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .fault-table {
                font-size: 0.9rem;
            }
            
            .fault-table th, .fault-table td {
                padding: 0.5rem;
            }
            
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="page-title">戈尔设备故障管理</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">首页</a>
                <a href="fault-list.html">故障列表</a>
                <a href="new-fault.html">新建故障</a>
                <a href="fault-statistics.html">故障统计</a>
                <a href="info-management.html">信息管理</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="content-header">
            <h1 class="content-title">故障列表</h1>
            <p class="content-description">查看所有设备故障记录和处理状态</p>
        </div>
        
        <div class="fault-list-container">
            <div class="filter-bar">
                <input type="text" class="search-box" id="search" placeholder="搜索设备名称、故障类型或处理人员...">
                <select id="status-filter" class="filter-select">
                    <option value="">所有状态</option>
                    <option value="pending">待处理</option>
                    <option value="processing">处理中</option>
                    <option value="completed">已完成</option>
                </select>
                <select id="type-filter" class="filter-select">
                    <option value="">所有类型</option>
                    <option value="机械故障">机械故障</option>
                    <option value="电气故障">电气故障</option>
                    <option value="软件故障">软件故障</option>
                </select>
                <button class="filter-button">筛选</button>
            </div>
            <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">加载中...</div>
            
            <table class="fault-table">
                <thead>
                    <tr>
                        <th>设备编号</th>
                        <th>设备名称</th>
                        <th>故障类型</th>
                        <th>报告时间</th>
                        <th>处理状态</th>
                        <th>处理人员</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="fault-table-body">
                    <!-- 数据将通过JavaScript动态加载 -->
                </tbody>
            </table>
        </div>
    </main>
    
    <footer>
        <div class="footer-divider"></div>
        <div class="footer-text">网页基于智谱大模型GLM-4.5创建</div>
    </footer>
    
    <script src="js/config.js"></script>
    <script src="js/kv-storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化故障数据管理器
            const faultManager = new FaultDataManager();
            
            // 获取DOM元素
            const searchInput = document.getElementById('search');
            const statusFilter = document.getElementById('status-filter');
            const typeFilter = document.getElementById('type-filter');
            const faultTableBody = document.getElementById('fault-table-body');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            // 显示加载指示器
            loadingIndicator.style.display = 'block';
            
            // 获取并渲染故障数据
            faultManager.getAllFaults()
                .then(faults => {
                    renderFaultTable(faults);
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('获取故障数据失败:', error);
                    loadingIndicator.style.display = 'none';
                    // 显示错误消息
                    faultTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; color: #e74c3c;">
                                获取故障数据失败，请稍后再试
                            </td>
                        </tr>
                    `;
                });
            
            // 搜索和筛选功能
            searchInput.addEventListener('input', filterFaults);
            statusFilter.addEventListener('change', filterFaults);
            typeFilter.addEventListener('change', filterFaults);
            
            // 筛选故障数据
            function filterFaults() {
                const searchTerm = searchInput.value.toLowerCase();
                const statusValue = statusFilter.value;
                const typeValue = typeFilter.value;
                
                faultManager.getAllFaults()
                    .then(faults => {
                        const filteredFaults = faults.filter(fault => {
                            const matchesSearch = 
                                fault.equipmentId.toLowerCase().includes(searchTerm) ||
                                fault.equipmentName.toLowerCase().includes(searchTerm) ||
                                fault.faultType.toLowerCase().includes(searchTerm) ||
                                (fault.handler && fault.handler.toLowerCase().includes(searchTerm));
                            
                            const matchesStatus = !statusValue || fault.status === statusValue;
                            const matchesType = !typeValue || fault.faultType === typeValue;
                            
                            return matchesSearch && matchesStatus && matchesType;
                        });
                        
                        renderFaultTable(filteredFaults);
                    })
                    .catch(error => {
                        console.error('筛选故障数据失败:', error);
                    });
            }
            
            // 渲染故障表格
            function renderFaultTable(faults) {
                faultTableBody.innerHTML = '';
                
                if (faults.length === 0) {
                    faultTableBody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center;">
                                没有找到匹配的故障记录
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                faults.forEach(fault => {
                    const row = document.createElement('tr');
                    
                    // 设置状态标签样式
                    let statusClass = '';
                    let statusText = '';
                    
                    switch(fault.status) {
                        case 'completed':
                            statusClass = 'status-completed';
                            statusText = '已完成';
                            break;
                        case 'processing':
                            statusClass = 'status-processing';
                            statusText = '处理中';
                            break;
                        case 'pending':
                            statusClass = 'status-pending';
                            statusText = '待处理';
                            break;
                        default:
                            statusClass = '';
                            statusText = '未知';
                    }
                    
                    row.innerHTML = `
                        <td>${fault.equipmentId}</td>
                        <td>${fault.equipmentName}</td>
                        <td>${fault.faultType}</td>
                        <td>${fault.reportTime}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${fault.handler || '-'}</td>
                        <td>
                            <button class="action-btn view-btn" data-id="${fault.id}">查看</button>
                            ${fault.status === 'pending' ? `<button class="action-btn process-btn" data-id="${fault.id}">处理</button>` : ''}
                        </td>
                    `;
                    
                    faultTableBody.appendChild(row);
                });
                
                // 添加按钮事件监听
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const faultId = this.getAttribute('data-id');
                        viewFaultDetails(faultId);
                    });
                });
                
                document.querySelectorAll('.process-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const faultId = this.getAttribute('data-id');
                        processFault(faultId);
                    });
                });
            }
            
            // 查看故障详情
            function viewFaultDetails(faultId) {
                faultManager.getAllFaults()
                    .then(faults => {
                        const fault = faults.find(f => f.id === faultId);
                        if (fault) {
                            alert(`故障详情：\n\n设备ID: ${fault.equipmentId}\n设备名称: ${fault.equipmentName}\n故障类型: ${fault.faultType}\n报告时间: ${fault.reportTime}\n状态: ${fault.status}\n处理人: ${fault.handler || '未分配'}\n描述: ${fault.description}\n完成时间: ${fault.completionTime || '未完成'}`);
                        } else {
                            alert('未找到故障记录');
                        }
                    })
                    .catch(error => {
                        console.error('获取故障详情失败:', error);
                        alert('获取故障详情失败，请稍后再试');
                    });
            }
            
            // 处理故障
            function processFault(faultId) {
                const handler = prompt('请输入处理人姓名:');
                if (handler) {
                    faultManager.updateFaultStatus(faultId, 'processing', handler)
                        .then(updatedFault => {
                            alert(`故障已分配给 ${handler}，状态更新为处理中`);
                            // 刷新表格
                            filterFaults();
                        })
                        .catch(error => {
                            console.error('更新故障状态失败:', error);
                            alert('更新故障状态失败，请稍后再试');
                        });
                }
            }
        });
        
        // 移动端菜单切换
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
