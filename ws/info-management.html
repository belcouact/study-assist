        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {

        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {

        }

            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;

            bottom: 0;

        }
        
        .download-note {
            color: #7f8c8d;
            font-size: 0.8rem;

        }

            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;

    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
        
        // 标签页切换
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有标签页的active类
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 为当前点击的标签页添加active类
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // 下载故障数据功能
        async function downloadFaultData() {
            try {
                // 显示加载状态
                const downloadBtn = document.querySelector('.download-button');
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span>⏳</span><span>正在获取数据...</span>';
                downloadBtn.disabled = true;
                
                // 从远程API获取故障数据
                const response = await fetch('https://study-llm.me/ws/api/faults');
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const faults = await response.json();
                
                if (!faults || faults.length === 0) {
                    alert('暂无故障数据');
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                    return;
                }
                
                // 转换数据格式为Excel需要的格式 - 包含所有KV数据集字段（不含处理人、处理时间、处理描述）
                const faultData = faults.map(fault => ({
                    '故障编号': fault.id || fault.faultId || 'N/A',
                    '工厂': fault.plant || 'N/A',
                    '设备名称': fault.equipmentName || fault.deviceName || 'N/A',
                    '故障区域': fault.faultArea || 'N/A',
                    '故障分类': fault.faultCategory || 'N/A',
                    '故障等级': fault.faultLevel || fault.priority || 'N/A',
                    '报告时间': fault.reportTime || 'N/A',
                    '报告人': fault.reporter || 'N/A',
                    '故障描述': fault.faultDescription || fault.description || 'N/A',
                    '排查步骤': fault.troubleshootingSteps || 'N/A',
                    '根本原因': fault.rootCause || 'N/A',
                    '解决方案': fault.resolution || fault.solution || 'N/A',
                    '附加信息': fault.additionalInfo || 'N/A',
                    '状态': fault.status || 'N/A',
                    '创建时间': fault.createTime || fault.createdAt || 'N/A',
                    '更新时间': fault.updateTime || 'N/A'
                }));
                
                // 创建工作簿
                const wb = XLSX.utils.book_new();
                
                // 将数据转换为工作表
                const ws = XLSX.utils.json_to_sheet(faultData);
                
                // 设置列宽 - 适配所有KV数据集字段（无字符限制，不含处理人、处理时间、处理描述）
                const colWidths = Array(16).fill(null); // 16个字段，不限制列宽
                ws['!cols'] = colWidths;
                
                // 添加工作表到工作簿
                XLSX.utils.book_append_sheet(wb, ws, "故障数据");
                
                // 生成文件名
                const fileName = `故障数据_${new Date().toISOString().slice(0, 10)}_${new Date().getHours()}${new Date().getMinutes()}.xlsx`;
                
                // 下载文件
                XLSX.writeFile(wb, fileName);
                
                // 恢复按钮状态
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                
                console.log('故障数据下载成功，共', faultData.length, '条记录');
                
            } catch (error) {
                console.error('下载失败:', error);
                
                let errorMessage = '下载失败：';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += '网络连接失败，请检查网络连接或稍后重试';
                } else if (error.message.includes('获取数据失败')) {
                    errorMessage += '无法获取故障数据，请稍后重试';
                } else {
                    errorMessage += error.message;
                }
                
                alert(errorMessage);
                
                // 恢复按钮状态
                const downloadBtn = document.querySelector('.download-button');
                downloadBtn.innerHTML = '<span>📥</span><span>下载故障数据</span>';
                downloadBtn.disabled = false;
            }
        }
    </script>

    <!-- Database connection and download/upload functionality -->
    <script>
        // Database configuration
        const DB_CONFIG = {
            equipment: {
                table: 'equipment_basic_info',
                database: 'ws-hub-db',
                columns: ['plant', 'equipment', 'area', 'sub_area'],
                headers: ['工厂', '设备名称', '区域', '子区域']
            },
            user: {
                table: 'personnel_list',
                database: 'ws-hub-db',
                columns: ['plant', 'name', 'function', 'commitment'],
                headers: ['工厂', '姓名', '部门', '工作']
            }
        };

        // Load data from database
        async function loadTableData(type) {
            const config = DB_CONFIG[type];
            try {
                const response = await fetch(`/api/db/query/${config.table}?database=${config.database}`);
                const result = await response.json();
                
                if (result.success) {
                    const tbody = document.getElementById(`${type}TableBody`);
                    tbody.innerHTML = '';
                    
                    result.data.forEach(row => {
                        const tr = document.createElement('tr');
                        config.columns.forEach(col => {
                            const td = document.createElement('td');
                            td.textContent = row[col] || '';
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                } else {
                    console.error('Failed to load data:', result.error);
                    alert('加载数据失败: ' + result.error);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                alert('加载数据时发生错误: ' + error.message);
            }
        }

        // Download data to Excel
        async function downloadTableData(type) {
            const config = DB_CONFIG[type];
            try {
                const response = await fetch(`/api/db/query/${config.table}?database=${config.database}`);
                const result = await response.json();
                
                if (result.success) {
                    // Create workbook
                    const wb = XLSX.utils.book_new();
                    
                    // Prepare data for Excel
                    const excelData = [
                        config.headers, // Headers
                        ...result.data.map(row => config.columns.map(col => row[col] || ''))
                    ];
                    
                    // Create worksheet
                    const ws = XLSX.utils.aoa_to_sheet(excelData);
                    
                    // Add worksheet to workbook
                    XLSX.utils.book_append_sheet(wb, ws, config.table);
                    
                    // Generate filename with timestamp
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                    const filename = `${config.table}_${timestamp}.xlsx`;
                    
                    // Save file
                    XLSX.writeFile(wb, filename);
                } else {
                    console.error('Failed to download data:', result.error);
                    alert('下载数据失败: ' + result.error);
                }
            } catch (error) {
                console.error('Error downloading data:', error);
                alert('下载数据时发生错误: ' + error.message);
            }
        }

        // Upload data from Excel
        async function uploadTableData(type, file) {
            const config = DB_CONFIG[type];
            
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        // Parse Excel file
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        // Skip header row and map to database columns
                        const uploadData = jsonData.slice(1).map(row => {
                            const obj = {};
                            config.columns.forEach((col, index) => {
                                obj[col] = row[index] || '';
                            });
                            return obj;
                        });
                        
                        // Upload to database
                        const response = await fetch(`/api/db/upload/${config.table}?database=${config.database}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                data: uploadData,
                                database: config.database
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            resolve(result);
                        } else {
                            reject(new Error(result.error));
                        }
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {

                input.accept = '.xlsx,.xls';
                input.onchange = async function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        try {
                            const result = await uploadTableData('equipment', file);

                };
                input.click();
