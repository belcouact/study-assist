<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息管理</title>
    <link rel="icon" href="../assets/icons/alex.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        /* 主内容区域 */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            margin-top: 60px; /* 为固定导航栏留出空间 */
        }
        
        .content-header {
            margin-bottom: 2rem;
        }
        
        .content-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .content-description {
            color: #7f8c8d;
        }
        
        .tabs-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .tabs-header {
            display: flex;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        
        .tab-button {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        
        .tab-button:hover {
            background-color: #e9ecef;
        }
        
        .tab-button.active {
            background-color: white;
            font-weight: bold;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #3498db;
        }
        
        .tab-content {
            padding: 1.5rem;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .action-button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-button:hover {
            background-color: #2980b9;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th, .data-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .data-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .action-links {
            display: flex;
            gap: 0.75rem;
        }
        
        .action-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .action-link:hover {
            text-decoration: underline;
        }
        
        .action-link.delete {
            color: #e74c3c;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-maintenance {
            background-color: #fff3cd;
            color: #856404;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .footer-divider {
            border-top: 1px solid #34495e;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        
        /* 卡片布局样式 */
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .info-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 500px;
        }
        
        .card-header {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #ddd;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .card-description {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        /* 下载区域样式 */
        .download-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .download-info {
            flex: 1;
        }
        
        .download-info p {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .download-features {
            list-style: none;
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .download-features li {
            padding: 0.5rem 0;
            color: #555;
            font-size: 0.9rem;
        }
        
        .download-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .download-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }
        
        .download-button:hover {
            background-color: #219a52;
        }
        
        .download-button:active {
            transform: translateY(1px);
        }
        
        .download-note {
            color: #7f8c8d;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        /* 移动端响应式设计 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1rem;
            }
            
            .nav-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .tabs-header {
                overflow-x: auto;
            }
            
            .cards-container {
                gap: 1.5rem;
            }
            
            .info-card {
                min-height: auto;
            }
            
            .download-section {
                padding: 1.5rem 1rem;
                gap: 1.5rem;
            }
            
            .download-button {
                min-width: 180px;
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .tabs-header {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab-button {
                padding: 0.75rem 1rem;
                white-space: nowrap;
            }
            
            .action-bar {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .data-table {
                font-size: 0.9rem;
            }
            
            .data-table th, .data-table td {
                padding: 0.5rem;
            }
            
            .action-links {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .tab-content {
                padding: 1rem;
            }
            
            /* 移动端卡片布局调整 */
            .cards-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .info-card {
                min-height: auto;
            }
            
            .download-section {
                padding: 1rem;
            }
            
            .download-button {
                min-width: 160px;
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="page-title">戈尔设备故障管理</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">首页</a>
                <a href="fault-list.html">故障列表</a>
                <a href="new-fault.html">新建故障</a>
                <a href="fault-statistics.html">故障统计</a>
                <a href="info-management.html">信息管理</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="content-header">
            <h1 class="content-title">信息管理</h1>
            <p class="content-description">管理设备与用户信息</p>
        </div>
        
        <div class="cards-container">
            <div class="info-card">
                <div class="card-header">
                    <h3 class="card-title">基础数据维护</h3>
                    <p class="card-description">管理设备、用户和部门信息</p>
                </div>
                <div class="card-content">
                    <div class="tabs-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="equipment">设备管理</button>
                    <button class="tab-button" data-tab="users">用户管理</button>
                </div>
                
                <div class="tab-content">
                    <div id="equipment-tab" class="tab-pane active">
                        <div class="action-bar">
                            <div class="search-box">
                                <input type="text" placeholder="搜索设备..." id="equipment-search">
                                <button class="search-btn">搜索</button>
                            </div>
                            <div class="action-buttons">
                                <button class="btn-primary" id="add-equipment-btn">添加设备</button>
                                <button class="btn-secondary" id="download-equipment-btn">下载数据</button>
                                <button class="btn-secondary" id="upload-equipment-btn">上传数据</button>
                            </div>
                        </div>
                        <div class="data-table-container">
                            <table class="data-table" id="equipment-table">
                                <thead>
                                    <tr>
                                        <th>设备编号</th>
                                        <th>设备名称</th>
                                        <th>设备类型</th>
                                        <th>所属部门</th>
                                        <th>状态</th>
                                        <th>最后维护</th>
                                    </tr>
                                </thead>
                                <tbody id="equipment-table-body">
                                    <!-- 设备数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                            <div class="pagination" id="equipment-pagination">
                                <!-- 分页控件将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                    
                    <div id="users-tab" class="tab-pane">
                        <div class="action-bar">
                            <div class="search-box">
                                <input type="text" placeholder="搜索用户..." id="users-search">
                                <button class="search-btn">搜索</button>
                            </div>
                            <div class="action-buttons">
                                <button class="btn-primary" id="add-user-btn">添加用户</button>
                                <button class="btn-secondary" id="download-users-btn">下载数据</button>
                                <button class="btn-secondary" id="upload-users-btn">上传数据</button>
                            </div>
                        </div>
                        <div class="data-table-container">
                            <table class="data-table" id="users-table">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>姓名</th>
                                        <th>部门</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>最后登录</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body">
                                    <!-- 用户数据将通过JavaScript动态加载 -->
                                </tbody>
                            </table>
                            <div class="pagination" id="users-pagination">
                                <!-- 分页控件将通过JavaScript动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
            
            <div class="info-card">
                <div class="card-header">
                    <h3 class="card-title">故障数据下载</h3>
                    <p class="card-description">下载所有故障数据到Excel文件</p>
                </div>
                <div class="card-content">
                    <div class="download-section">
                        <div class="download-info">
                            <p>📊 下载包含所有故障记录的数据文件</p>
                            <ul class="download-features">
                                <li>✅ 包含故障编号、设备名称、故障区域、故障等级等基础信息</li>
                                <li>✅ 包含故障描述、排查步骤、根本原因、解决方案等详细信息</li>
                                <li>✅ 不包含上传的附件文件</li>
                            </ul>
                        </div>
                        <div class="download-actions">
                            <button class="download-button" onclick="downloadFaultData()">
                                <span>📥</span>
                                <span>下载故障数据</span>
                            </button>
                            <p class="download-note">文件格式：Excel (.xlsx)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-text">网页基于智谱大模型GLM-4.5创建</div>
    </footer>
    
    <!-- SheetJS Library for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Hidden file inputs for upload functionality -->
    <input type="file" id="equipment-file-input" accept=".xlsx,.xls" style="display: none;">
    <input type="file" id="users-file-input" accept=".xlsx,.xls" style="display: none;">
    
    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
        
        // 标签页切换
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有标签页的active类
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelectorAll('.tab-pane').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 为当前点击的标签页添加active类
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
                
                // 加载对应标签页的数据
                if (this.getAttribute('data-tab') === 'equipment') {
                    loadEquipmentData();
                } else if (this.getAttribute('data-tab') === 'users') {
                    loadUsersData();
                }
            });
        });
        
        // 设备搜索功能
        document.getElementById('equipment-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadEquipmentData(this.value);
            }
        });
        
        // 用户搜索功能
        document.getElementById('users-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadUsersData(this.value);
            }
        });
        
        // 下载设备数据
        document.getElementById('download-equipment-btn').addEventListener('click', downloadEquipmentData);
        
        // 上传设备数据
        document.getElementById('upload-equipment-btn').addEventListener('click', function() {
            document.getElementById('equipment-file-input').click();
        });
        
        // 下载用户数据
        document.getElementById('download-users-btn').addEventListener('click', downloadUsersData);
        
        // 上传用户数据
        document.getElementById('upload-users-btn').addEventListener('click', function() {
            document.getElementById('users-file-input').click();
        });
        
        // 文件上传处理
        document.getElementById('equipment-file-input').addEventListener('change', function(e) {
            handleFileUpload(e, 'equipment_basic_info');
        });
        
        document.getElementById('users-file-input').addEventListener('change', function(e) {
            handleFileUpload(e, 'personnel_list');
        });
        
        // 加载设备数据
        async function loadEquipmentData(searchTerm = '') {
            try {
                const tableBody = document.getElementById('equipment-table-body');
                const pagination = document.getElementById('equipment-pagination');
                
                // 显示加载状态
                tableBody.innerHTML = '<tr><td colspan="6" class="loading">加载中...</td></tr>';
                
                // 从D1数据库获取数据
                let url = '/api/db/query/equipment_basic_info';
                if (searchTerm) {
                    url += `?search=${encodeURIComponent(searchTerm)}`;
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="6" class="no-data">暂无数据</td></tr>';
                        pagination.innerHTML = '';
                        return;
                    }
                    
                    // 清空表格
                    tableBody.innerHTML = '';
                    
                    // 添加数据行
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.equipment || ''}</td>
                            <td>${item.equipment || ''}</td>
                            <td>${item.area || ''}</td>
                            <td>${item.plant || ''}</td>
                            <td><span class="status-badge active">运行中</span></td>
                            <td>${item.sub_area || ''}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    // 添加分页信息
                    pagination.innerHTML = `<div class="pagination-info">显示 ${data.length} 条记录</div>`;
                } else {
                    throw new Error(result.error || '获取数据失败');
                }
            } catch (error) {
                console.error('加载设备数据失败:', error);
                document.getElementById('equipment-table-body').innerHTML = 
                    `<tr><td colspan="6" class="error">加载数据失败: ${error.message}</td></tr>`;
            }
        }
        
        // 加载用户数据
        async function loadUsersData(searchTerm = '') {
            try {
                const tableBody = document.getElementById('users-table-body');
                const pagination = document.getElementById('users-pagination');
                
                // 显示加载状态
                tableBody.innerHTML = '<tr><td colspan="6" class="loading">加载中...</td></tr>';
                
                // 从D1数据库获取数据
                let url = '/api/db/query/personnel_list';
                if (searchTerm) {
                    url += `?search=${encodeURIComponent(searchTerm)}`;
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="6" class="no-data">暂无数据</td></tr>';
                        pagination.innerHTML = '';
                        return;
                    }
                    
                    // 清空表格
                    tableBody.innerHTML = '';
                    
                    // 添加数据行
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.name || ''}</td>
                            <td>${item.name || ''}</td>
                            <td>${item.plant || ''}</td>
                            <td>${item.function || ''}</td>
                            <td><span class="status-badge active">活跃</span></td>
                            <td>${item.commitment || ''}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    // 添加分页信息
                    pagination.innerHTML = `<div class="pagination-info">显示 ${data.length} 条记录</div>`;
                } else {
                    throw new Error(result.error || '获取数据失败');
                }
            } catch (error) {
                console.error('加载用户数据失败:', error);
                document.getElementById('users-table-body').innerHTML = 
                    `<tr><td colspan="6" class="error">加载数据失败: ${error.message}</td></tr>`;
            }
        }
        
        // 下载设备数据为Excel
        async function downloadEquipmentData() {
            try {
                // 获取所有数据
                const response = await fetch('/api/db/query/equipment_basic_info');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // 创建工作簿
                    const wb = XLSX.utils.book_new();
                    
                    // 准备Excel数据
                    const excelData = data.map(item => ({
                        '设备编号': item.equipment || '',
                        '设备名称': item.equipment || '',
                        '设备类型': item.area || '',
                        '所属部门': item.plant || '',
                        '状态': '运行中',
                        '最后维护': item.sub_area || ''
                    }));
                    
                    // 创建工作表
                    const ws = XLSX.utils.json_to_sheet(excelData);
                    
                    // 添加工作表到工作簿
                    XLSX.utils.book_append_sheet(wb, ws, '设备数据');
                    
                    // 生成Excel文件并下载
                    XLSX.writeFile(wb, '设备数据.xlsx');
                } else {
                    throw new Error(result.error || '获取数据失败');
                }
            } catch (error) {
                console.error('下载设备数据失败:', error);
                alert('下载数据失败: ' + error.message);
            }
        }
        
        // 下载用户数据为Excel
        async function downloadUsersData() {
            try {
                // 获取所有数据
                const response = await fetch('/api/db/query/personnel_list');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // 创建工作簿
                    const wb = XLSX.utils.book_new();
                    
                    // 准备Excel数据
                    const excelData = data.map(item => ({
                        '用户名': item.name || '',
                        '姓名': item.name || '',
                        '部门': item.plant || '',
                        '角色': item.function || '',
                        '状态': '活跃',
                        '最后登录': item.commitment || ''
                    }));
                    
                    // 创建工作表
                    const ws = XLSX.utils.json_to_sheet(excelData);
                    
                    // 添加工作表到工作簿
                    XLSX.utils.book_append_sheet(wb, ws, '用户数据');
                    
                    // 生成Excel文件并下载
                    XLSX.writeFile(wb, '用户数据.xlsx');
                } else {
                    throw new Error(result.error || '获取数据失败');
                }
            } catch (error) {
                console.error('下载用户数据失败:', error);
                alert('下载数据失败: ' + error.message);
            }
        }
        
        // 处理文件上传
        async function handleFileUpload(event, tableName) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                // 读取Excel文件
                const data = await readExcelFile(file);
                
                // 显示确认对话框
                if (!confirm(`确定要上传 ${data.length} 条记录到 ${tableName} 表吗？`)) {
                    return;
                }
                
                // 上传数据到数据库
                const response = await fetch(`/api/db/upload/${tableName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: data })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`成功上传 ${result.insertedCount || data.length} 条记录`);
                    
                    // 重新加载当前标签页的数据
                    const activeTab = document.querySelector('.tab-button.active').getAttribute('data-tab');
                    if (activeTab === 'equipment') {
                        loadEquipmentData();
                    } else if (activeTab === 'users') {
                        loadUsersData();
                    }
                } else {
                    throw new Error(result.error || '上传失败');
                }
            } catch (error) {
                console.error('上传文件失败:', error);
                alert('上传失败: ' + error.message);
            } finally {
                // 重置文件输入
                event.target.value = '';
            }
        }
        
        // 读取Excel文件
        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        resolve(jsonData);
                    } catch (error) {
                        reject(new Error('Excel文件解析失败: ' + error.message));
                    }
                };
                
                reader.onerror = function(error) {
                    reject(new Error('文件读取失败: ' + error));
                };
                
                reader.readAsArrayBuffer(file);
            });
        }
        
        // 下载故障数据功能
        async function downloadFaultData() {
            try {
                // 显示加载状态
                const downloadBtn = document.querySelector('.download-button');
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span>⏳</span><span>正在获取数据...</span>';
                downloadBtn.disabled = true;
                
                // 从远程API获取故障数据
                const response = await fetch('https://study-llm.me/ws/api/faults');
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const faults = await response.json();
                
                if (!faults || faults.length === 0) {
                    alert('暂无故障数据');
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                    return;
                }
                
                // 转换数据格式为Excel需要的格式 - 包含所有KV数据集字段（不含处理人、处理时间、处理描述）
                const faultData = faults.map(fault => ({
                    '故障编号': fault.id || fault.faultId || 'N/A',
                    '工厂': fault.plant || 'N/A',
                    '设备名称': fault.equipmentName || fault.deviceName || 'N/A',
                    '故障区域': fault.faultArea || 'N/A',
                    '故障分类': fault.faultCategory || 'N/A',
                    '故障等级': fault.faultLevel || fault.priority || 'N/A',
                    '报告时间': fault.reportTime || 'N/A',
                    '报告人': fault.reporter || 'N/A',
                    '故障描述': fault.faultDescription || fault.description || 'N/A',
                    '排查步骤': fault.troubleshootingSteps || 'N/A',
                    '根本原因': fault.rootCause || 'N/A',
                    '解决方案': fault.resolution || fault.solution || 'N/A',
                    '附加信息': fault.additionalInfo || 'N/A',
                    '状态': fault.status || 'N/A',
                    '创建时间': fault.createTime || fault.createdAt || 'N/A',
                    '更新时间': fault.updateTime || 'N/A'
                }));
                
                // 创建工作簿
                const wb = XLSX.utils.book_new();
                
                // 将数据转换为工作表
                const ws = XLSX.utils.json_to_sheet(faultData);
                
                // 设置列宽 - 适配所有KV数据集字段（无字符限制，不含处理人、处理时间、处理描述）
                const colWidths = Array(16).fill(null); // 16个字段，不限制列宽
                ws['!cols'] = colWidths;
                
                // 添加工作表到工作簿
                XLSX.utils.book_append_sheet(wb, ws, "故障数据");
                
                // 生成文件名
                const fileName = `故障数据_${new Date().toISOString().slice(0, 10)}_${new Date().getHours()}${new Date().getMinutes()}.xlsx`;
                
                // 下载文件
                XLSX.writeFile(wb, fileName);
                
                // 恢复按钮状态
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                
                console.log('故障数据下载成功，共', faultData.length, '条记录');
                
            } catch (error) {
                console.error('下载失败:', error);
                
                let errorMessage = '下载失败：';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += '网络连接失败，请检查网络连接或稍后重试';
                } else if (error.message.includes('获取数据失败')) {
                    errorMessage += '无法获取故障数据，请稍后重试';
                } else {
                    errorMessage += error.message;
                }
                
                alert(errorMessage);
                
                // 恢复按钮状态
                const downloadBtn = document.querySelector('.download-button');
                downloadBtn.innerHTML = '<span>📥</span><span>下载故障数据</span>';
                downloadBtn.disabled = false;
            }
        }
    </script>
