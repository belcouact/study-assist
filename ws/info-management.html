<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息管理</title>
    <link rel="icon" href="../assets/icons/alex.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-menu a:hover {
            background-color: #34495e;
        }
        
        /* 主内容区域 */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            margin-top: 60px; /* 为固定导航栏留出空间 */
        }
        
        .content-header {
            margin-bottom: 2rem;
        }
        
        .content-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .content-description {
            color: #7f8c8d;
        }
        
        .tabs-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .tabs-header {
            display: flex;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        
        .tab-button {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        
        .tab-button:hover {
            background-color: #e9ecef;
        }
        
        .tab-button.active {
            background-color: white;
            font-weight: bold;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #3498db;
        }
        
        .tab-content {
            padding: 1.5rem;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .action-button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-button:hover {
            background-color: #2980b9;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th, .data-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .data-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .action-links {
            display: flex;
            gap: 0.75rem;
        }
        
        .action-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .action-link:hover {
            text-decoration: underline;
        }
        
        .action-link.delete {
            color: #e74c3c;
        }
        
        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-maintenance {
            background-color: #fff3cd;
            color: #856404;
        }
        
        /* 页脚样式 */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .footer-divider {
            border-top: 1px solid #34495e;
            margin-bottom: 1rem;
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #ecf0f1;
        }
        
        /* 卡片布局样式 */
        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .info-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 500px;
        }
        
        .card-header {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #ddd;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .card-description {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        /* 下载区域样式 */
        .download-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
        }
        
        .download-info {
            flex: 1;
        }
        
        .download-info p {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .download-features {
            list-style: none;
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .download-features li {
            padding: 0.5rem 0;
            color: #555;
            font-size: 0.9rem;
        }
        
        .download-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .download-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }
        
        .download-button:hover {
            background-color: #219a52;
        }
        
        .download-button:active {
            transform: translateY(1px);
        }
        
        .download-note {
            color: #7f8c8d;
            font-size: 0.8rem;
            font-style: italic;
        }
        
        /* 移动端响应式设计 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 1rem;
                top: 1rem;
            }
            
            .nav-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
                display: none;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .tabs-header {
                overflow-x: auto;
            }
            
            .cards-container {
                gap: 1.5rem;
            }
            
            .info-card {
                min-height: auto;
            }
            
            .download-section {
                padding: 1.5rem 1rem;
                gap: 1.5rem;
            }
            
            .download-button {
                min-width: 180px;
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
            
            .tabs-header {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab-button {
                padding: 0.75rem 1rem;
                white-space: nowrap;
            }
            
            .action-bar {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
            
            .data-table {
                font-size: 0.9rem;
            }
            
            .data-table th, .data-table td {
                padding: 0.5rem;
            }
            
            .action-links {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .tab-content {
                padding: 1rem;
            }
            
            /* 移动端卡片布局调整 */
            .cards-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .info-card {
                min-height: auto;
            }
            
            .download-section {
                padding: 1rem;
            }
            
            .download-button {
                min-width: 160px;
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="page-title">戈尔设备故障管理</div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">首页</a>
                <a href="fault-list.html">故障列表</a>
                <a href="new-fault.html">新建故障</a>
                <a href="fault-statistics.html">故障统计</a>
                <a href="info-management.html">信息管理</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="content-header">
            <h1 class="content-title">信息管理</h1>
            <p class="content-description">管理设备与用户信息</p>
        </div>
        
        <div class="cards-container">
            <div class="info-card">
                <div class="card-header">
                    <h3 class="card-title">基础数据维护</h3>
                    <p class="card-description">管理设备、用户和部门信息</p>
                </div>
                <div class="card-content">
                    <div class="tabs-container">
                        <div class="tabs-header">
                            <button class="tab-button active" data-tab="equipment">设备管理</button>
                            <button class="tab-button" data-tab="users">用户管理</button>
                        </div>
                        
                        <div class="tab-content active" id="equipment-tab">
                            <div class="action-bar">
                                <input type="text" class="search-box" id="equipmentSearch" placeholder="搜索设备名称、工厂或区域...">
                                <div class="action-buttons">
                                    <button class="action-button" onclick="downloadEquipmentData()">
                                        <span>📥</span>
                                        <span>下载设备数据</span>
                                    </button>
                                    <button class="action-button" onclick="document.getElementById('equipmentFileInput').click()">
                                        <span>📤</span>
                                        <span>上传设备数据</span>
                                    </button>
                                    <input type="file" id="equipmentFileInput" accept=".xlsx,.xls" style="display: none;" onchange="uploadEquipmentData(event)">
                                </div>
                            </div>
                            
                            <table class="data-table" id="equipmentTable">
                                <thead>
                                    <tr>
                                        <th>工厂</th>
                                        <th>设备</th>
                                        <th>区域</th>
                                        <th>子区域</th>
                                    </tr>
                                </thead>
                                <tbody id="equipmentTableBody">
                                    <tr>
                                        <td colspan="4" style="text-align: center; color: #666;">正在加载设备数据...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="tab-content" id="users-tab">
                            <div class="action-bar">
                                <input type="text" class="search-box" id="userSearch" placeholder="搜索姓名、工厂或职能...">
                                <div class="action-buttons">
                                    <button class="action-button" onclick="downloadUserData()">
                                        <span>📥</span>
                                        <span>下载用户数据</span>
                                    </button>
                                    <button class="action-button" onclick="document.getElementById('userFileInput').click()">
                                        <span>📤</span>
                                        <span>上传用户数据</span>
                                    </button>
                                    <input type="file" id="userFileInput" accept=".xlsx,.xls" style="display: none;" onchange="uploadUserData(event)">
                                </div>
                            </div>
                            
                            <table class="data-table" id="userTable">
                                <thead>
                                    <tr>
                                        <th>工厂</th>
                                        <th>姓名</th>
                                        <th>职能</th>
                                        <th>承诺</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    <tr>
                                        <td colspan="4" style="text-align: center; color: #666;">正在加载用户数据...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="info-card">
                <div class="card-header">
                    <h3 class="card-title">故障数据下载</h3>
                    <p class="card-description">下载所有故障数据到Excel文件</p>
                </div>
                <div class="card-content">
                    <div class="download-section">
                        <div class="download-info">
                            <p>📊 下载包含所有故障记录的数据文件</p>
                            <ul class="download-features">
                                <li>✅ 包含故障编号、设备名称、故障区域、故障等级等基础信息</li>
                                <li>✅ 包含故障描述、排查步骤、根本原因、解决方案等详细信息</li>
                                <li>✅ 不包含上传的附件文件</li>
                            </ul>
                        </div>
                        <div class="download-actions">
                            <button class="download-button" onclick="downloadFaultData()">
                                <span>📥</span>
                                <span>下载故障数据</span>
                            </button>
                            <p class="download-note">文件格式：Excel (.xlsx)</p>

                    </div>
                </div>

    <footer>
        <div class="footer-text">网页基于智谱大模型GLM-4.5创建</div>
    </footer>
    
    <!-- SheetJS Library for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });
        
        // 标签页切换
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有标签页的active类
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 为当前点击的标签页添加active类
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab') + '-tab';
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // 下载故障数据功能
        async function downloadFaultData() {
            try {
                // 显示加载状态
                const downloadBtn = document.querySelector('.download-button');
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '<span>⏳</span><span>正在获取数据...</span>';
                downloadBtn.disabled = true;
                
                // 从远程API获取故障数据
                const response = await fetch('https://study-llm.me/ws/api/faults');
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }
                
                const faults = await response.json();
                
                if (!faults || faults.length === 0) {
                    alert('暂无故障数据');
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                    return;
                }
                
                // 转换数据格式为Excel需要的格式 - 包含所有KV数据集字段（不含处理人、处理时间、处理描述）
                const faultData = faults.map(fault => ({
                    '故障编号': fault.id || fault.faultId || 'N/A',
                    '工厂': fault.plant || 'N/A',
                    '设备名称': fault.equipmentName || fault.deviceName || 'N/A',
                    '故障区域': fault.faultArea || 'N/A',
                    '故障分类': fault.faultCategory || 'N/A',
                    '故障等级': fault.faultLevel || fault.priority || 'N/A',
                    '报告时间': fault.reportTime || 'N/A',
                    '报告人': fault.reporter || 'N/A',
                    '故障描述': fault.faultDescription || fault.description || 'N/A',
                    '排查步骤': fault.troubleshootingSteps || 'N/A',
                    '根本原因': fault.rootCause || 'N/A',
                    '解决方案': fault.resolution || fault.solution || 'N/A',
                    '附加信息': fault.additionalInfo || 'N/A',
                    '状态': fault.status || 'N/A',
                    '创建时间': fault.createTime || fault.createdAt || 'N/A',
                    '更新时间': fault.updateTime || 'N/A'
                }));
                
                // 创建工作簿
                const wb = XLSX.utils.book_new();
                
                // 将数据转换为工作表
                const ws = XLSX.utils.json_to_sheet(faultData);
                
                // 设置列宽 - 适配所有KV数据集字段（无字符限制，不含处理人、处理时间、处理描述）
                const colWidths = Array(16).fill(null); // 16个字段，不限制列宽
                ws['!cols'] = colWidths;
                
                // 添加工作表到工作簿
                XLSX.utils.book_append_sheet(wb, ws, "故障数据");
                
                // 生成文件名
                const fileName = `故障数据_${new Date().toISOString().slice(0, 10)}_${new Date().getHours()}${new Date().getMinutes()}.xlsx`;
                
                // 下载文件
                XLSX.writeFile(wb, fileName);
                
                // 恢复按钮状态
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                
                console.log('故障数据下载成功，共', faultData.length, '条记录');
                
            } catch (error) {
                console.error('下载失败:', error);
                
                let errorMessage = '下载失败：';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += '网络连接失败，请检查网络连接或稍后重试';
                } else if (error.message.includes('获取数据失败')) {
                    errorMessage += '无法获取故障数据，请稍后重试';
                } else {
                    errorMessage += error.message;
                }
                
                alert(errorMessage);
                
                // 恢复按钮状态
                const downloadBtn = document.querySelector('.download-button');
                downloadBtn.innerHTML = '<span>📥</span><span>下载故障数据</span>';
                downloadBtn.disabled = false;
            }
        }
        
        // 加载设备数据
        async function loadEquipmentData() {
            try {
                const response = await fetch('/api/db/query/equipment_basic_info?database=ws-hub-db');
                if (!response.ok) {
                    throw new Error('获取设备数据失败');
                }
                
                const data = await response.json();
                const tbody = document.getElementById('equipmentTableBody');
                
                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">暂无设备数据</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.map(item => `
                    <tr>
                        <td>${item.plant || 'N/A'}</td>
                        <td>${item.equipment || 'N/A'}</td>
                        <td>${item.area || 'N/A'}</td>
                        <td>${item.sub_area || 'N/A'}</td>
                    </tr>
                `).join('');
                
                // 存储原始数据用于搜索
                window.equipmentData = data;
                
            } catch (error) {
                console.error('加载设备数据失败:', error);
                document.getElementById('equipmentTableBody').innerHTML = 
                    '<tr><td colspan="4" style="text-align: center; color: #f44336;">加载设备数据失败</td></tr>';
            }
        }
        
        // 下载设备数据
        async function downloadEquipmentData() {
            try {
                if (!window.equipmentData || window.equipmentData.length === 0) {
                    alert('暂无设备数据');
                    return;
                }
                
                // 转换数据格式
                const equipmentData = window.equipmentData.map(item => ({
                    '工厂': item.plant || 'N/A',
                    '设备': item.equipment || 'N/A',
                    '区域': item.area || 'N/A',
                    '子区域': item.sub_area || 'N/A'
                }));
                
                // 创建工作簿
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(equipmentData);
                
                // 设置列宽 - 无字符限制
                ws['!cols'] = Array(4).fill(null);
                
                XLSX.utils.book_append_sheet(wb, ws, "设备数据");
                
                const fileName = `设备数据_${new Date().toISOString().slice(0, 10)}.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                console.log('设备数据下载成功，共', equipmentData.length, '条记录');
                
            } catch (error) {
                console.error('下载设备数据失败:', error);
                alert('下载设备数据失败：' + error.message);
            }
        }
        
        // 上传设备数据
        async function uploadEquipmentData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        
                        if (!jsonData || jsonData.length === 0) {
                            alert('Excel文件为空或格式错误');
                            return;
                        }
                        
                        // 验证必需字段
                        const requiredFields = ['工厂', '设备', '区域', '子区域'];
                        const firstRow = jsonData[0];
                        const missingFields = requiredFields.filter(field => !(field in firstRow));
                        
                        if (missingFields.length > 0) {
                            alert(`Excel文件缺少必需字段：${missingFields.join(', ')}`);
                            return;
                        }
                        
                        // 转换数据格式
                        const uploadData = jsonData.map(row => ({
                            plant: row['工厂'] || '',
                            equipment: row['设备'] || '',
                            area: row['区域'] || '',
                            sub_area: row['子区域'] || ''
                        }));
                        
                        // 上传数据
                        const response = await fetch('/api/db/upload/equipment_basic_info?database=ws-hub-db', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(uploadData)
                        });
                        
                        if (!response.ok) {
                            throw new Error('上传设备数据失败');
                        }
                        
                        alert('设备数据上传成功');
                        loadEquipmentData(); // 重新加载数据
                        
                    } catch (error) {
                        console.error('处理Excel文件失败:', error);
                        alert('处理Excel文件失败：' + error.message);
                    }
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                console.error('上传设备数据失败:', error);
                alert('上传设备数据失败：' + error.message);
            }
            
            // 清空文件输入
            event.target.value = '';
        }
        
        // 加载用户数据
        async function loadUserData() {
            try {
                const response = await fetch('/api/db/query/personnel_list?database=ws-hub-db');
                if (!response.ok) {
                    throw new Error('获取用户数据失败');
                }
                
                const data = await response.json();
                const tbody = document.getElementById('userTableBody');
                
                if (!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">暂无用户数据</td></tr>';
                    return;
                }
                
                tbody.innerHTML = data.map(item => `
                    <tr>
                        <td>${item.plant || 'N/A'}</td>
                        <td>${item.name || 'N/A'}</td>
                        <td>${item.function || 'N/A'}</td>
                        <td>${item.commitment || 'N/A'}</td>
                    </tr>
                `).join('');
                
                // 存储原始数据用于搜索
                window.userData = data;
                
            } catch (error) {
                console.error('加载用户数据失败:', error);
                document.getElementById('userTableBody').innerHTML = 
                    '<tr><td colspan="4" style="text-align: center; color: #f44336;">加载用户数据失败</td></tr>';
            }
        }
        
        // 下载用户数据
        async function downloadUserData() {
            try {
                if (!window.userData || window.userData.length === 0) {
                    alert('暂无用户数据');
                    return;
                }
                
                // 转换数据格式
                const userData = window.userData.map(item => ({
                    '工厂': item.plant || 'N/A',
                    '姓名': item.name || 'N/A',
                    '职能': item.function || 'N/A',
                    '承诺': item.commitment || 'N/A'
                }));
                
                // 创建工作簿
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(userData);
                
                // 设置列宽 - 无字符限制
                ws['!cols'] = Array(4).fill(null);
                
                XLSX.utils.book_append_sheet(wb, ws, "用户数据");
                
                const fileName = `用户数据_${new Date().toISOString().slice(0, 10)}.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                console.log('用户数据下载成功，共', userData.length, '条记录');
                
            } catch (error) {
                console.error('下载用户数据失败:', error);
                alert('下载用户数据失败：' + error.message);
            }
        }
        
        // 上传用户数据
        async function uploadUserData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);
                        
                        if (!jsonData || jsonData.length === 0) {
                            alert('Excel文件为空或格式错误');
                            return;
                        }
                        
                        // 验证必需字段
                        const requiredFields = ['工厂', '姓名', '职能', '承诺'];
                        const firstRow = jsonData[0];
                        const missingFields = requiredFields.filter(field => !(field in firstRow));
                        
                        if (missingFields.length > 0) {
                            alert(`Excel文件缺少必需字段：${missingFields.join(', ')}`);
                            return;
                        }
                        
                        // 转换数据格式
                        const uploadData = jsonData.map(row => ({
                            plant: row['工厂'] || '',
                            name: row['姓名'] || '',
                            function: row['职能'] || '',
                            commitment: row['承诺'] || ''
                        }));
                        
                        // 上传数据
                        const response = await fetch('/api/db/upload/personnel_list?database=ws-hub-db', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(uploadData)
                        });
                        
                        if (!response.ok) {
                            throw new Error('上传用户数据失败');
                        }
                        
                        alert('用户数据上传成功');
                        loadUserData(); // 重新加载数据
                        
                    } catch (error) {
                        console.error('处理Excel文件失败:', error);
                        alert('处理Excel文件失败：' + error.message);
                    }
                };
                
                reader.readAsArrayBuffer(file);
                
            } catch (error) {
                console.error('上传用户数据失败:', error);
                alert('上传用户数据失败：' + error.message);
            }
            
            // 清空文件输入
            event.target.value = '';
        }
        
        // 搜索功能
        document.getElementById('equipmentSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (!window.equipmentData) return;
            
            const filteredData = window.equipmentData.filter(item => 
                (item.plant && item.plant.toLowerCase().includes(searchTerm)) ||
                (item.equipment && item.equipment.toLowerCase().includes(searchTerm)) ||
                (item.area && item.area.toLowerCase().includes(searchTerm)) ||
                (item.sub_area && item.sub_area.toLowerCase().includes(searchTerm))
            );
            
            const tbody = document.getElementById('equipmentTableBody');
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">未找到匹配的设备数据</td></tr>';
            } else {
                tbody.innerHTML = filteredData.map(item => `
                    <tr>
                        <td>${item.plant || 'N/A'}</td>
                        <td>${item.equipment || 'N/A'}</td>
                        <td>${item.area || 'N/A'}</td>
                        <td>${item.sub_area || 'N/A'}</td>
                    </tr>
                `).join('');
            }
        });
        
        document.getElementById('userSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (!window.userData) return;
            
            const filteredData = window.userData.filter(item => 
                (item.plant && item.plant.toLowerCase().includes(searchTerm)) ||
                (item.name && item.name.toLowerCase().includes(searchTerm)) ||
                (item.function && item.function.toLowerCase().includes(searchTerm)) ||
                (item.commitment && item.commitment.toLowerCase().includes(searchTerm))
            );
            
            const tbody = document.getElementById('userTableBody');
            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #666;">未找到匹配的用户数据</td></tr>';
            } else {
                tbody.innerHTML = filteredData.map(item => `
                    <tr>
                        <td>${item.plant || 'N/A'}</td>
                        <td>${item.name || 'N/A'}</td>
                        <td>${item.function || 'N/A'}</td>
                        <td>${item.commitment || 'N/A'}</td>
                    </tr>
                `).join('');
            }
        });
        
        // 页面加载时初始化数据
        window.addEventListener('DOMContentLoaded', function() {
            loadEquipmentData();
            loadUserData();
        });
    </script>
