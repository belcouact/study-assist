<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障列表</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <script src="js/navigation-loader.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .page-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-top: 0;
        }
        
        .fault-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .fault-table th, .fault-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        .fault-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        .fault-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .fault-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-open {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .status-in-progress {
            background-color: #fff3e0;
            color: #ef6c00;
        }
        
        .status-resolved {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .fault-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>故障列表</h1>
            <p>查看和管理所有设备故障记录</p>
        </div>
        
        <div class="page-content">
            <div class="action-buttons">
                <button class="btn btn-primary">新建故障</button>
                <button class="btn btn-success">导出数据</button>
            </div>
            
            <table class="fault-table">
                <thead>
                    <tr>
                        <th>故障ID</th>
                        <th>设备名称</th>
                        <th>故障描述</th>
                        <th>报告时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>F001</td>
                        <td>生产线A-切割机</td>
                        <td>切割精度异常</td>
                        <td>2023-10-10 09:30</td>
                        <td><span class="status-badge status-open">待处理</span></td>
                        <td><a href="#">查看详情</a></td>
                    </tr>
                    <tr>
                        <td>F002</td>
                        <td>生产线B-包装机</td>
                        <td>包装材料卡住</td>
                        <td>2023-10-09 14:15</td>
                        <td><span class="status-badge status-in-progress">处理中</span></td>
                        <td><a href="#">查看详情</a></td>
                    </tr>
                    <tr>
                        <td>F003</td>
                        <td>生产线C-检测仪</td>
                        <td>检测数据异常</td>
                        <td>2023-10-08 11:20</td>
                        <td><span class="status-badge status-resolved">已解决</span></td>
                        <td><a href="#">查看详情</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // 页面特定的JavaScript代码
        document.addEventListener('DOMContentLoaded', function() {
            // 这里可以添加页面特定的功能
            console.log('故障列表页面已加载');
        });
    </script>
</body>
</html>
