name = "study-assist-site"
compatibility_date = "2024-01-01"

# 静态站点配置
[site]
bucket = "./"
entry-point = "workers"

# 生产环境路由
[[routes]]
pattern = "study-llm.me/*"
zone_name = "study-llm.me"

# 开发环境配置
[env.development]
name = "study-assist-site-dev"

# 生产环境配置  
[env.production]
name = "study-assist-site-prod" 