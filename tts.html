<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #4361ee;
            text-align: center;
            margin-bottom: 30px;
        }
        .demo-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-height: 100px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            flex: 1;
            min-width: 150px;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .value-display {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #3a0ca3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .audio-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        .audio-container.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .status.loading {
            background-color: #e3f2fd;
            color: #1565c0;
            display: block;
        }
        .audio-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        .audio-actions button {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            width: auto;
        }
        .btn-download {
            background-color: #28a745;
        }
        .btn-download:hover {
            background-color: #218838;
        }
        
        /* Hero section */
        .demo-hero {
            background: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }
        
        .demo-hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .demo-hero h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        .demo-hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <i class="fas fa-graduation-cap" style="background: linear-gradient(90deg, #4361ee, #7209b7); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                        <span>Alex的学习助手</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="../index.html">首页</a></li>
                        <li><a href="../index.html#subjects">科目</a></li>
                        <li><a href="https://study-llm.me/draw">AI绘图</a></li>
                        <li><a href="../index.html#quote">名言</a></li>
                        <li><a href="../index.html#about">关于</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- 英雄部分 -->
        <section class="demo-hero">
            <div class="container">
                <div class="demo-hero-content">
                    <h1>文字转<span class="gradient-text">语音</span>演示</h1>
                    <p>使用最新的AI技术，将文字转换为自然流畅的语音</p>
                </div>
            </div>
        </section>
    
        <section>
            <div class="container">
                <div class="demo-container">
                    <div class="form-group">
                        <label for="text-input">输入要转换为语音的文字：</label>
                        <textarea id="text-input" placeholder="请输入中文文本...">人工智能不是要替代人类，而是要增强人类的能力。</textarea>
                    </div>
                    
                    <div class="controls">
                        <div class="control-group">
                            <label for="voice-select">选择声音：</label>
                            <select id="voice-select">
                                <!-- Chinese Mandarin Voices -->
                                <optgroup label="中文普通话 (Chinese Mandarin)">
                                    <option value="Chinese (Mandarin)_Elite_Young">精英男青年</option>
                                    <option value="Chinese (Mandarin)_Young_Girl">精英女青年</option>
                                </optgroup>
                                
                                <!-- Cantonese Voices -->
                                <optgroup label="粤语 (Cantonese)">
                                    <option value="Cantonese_Professional_Host_Female">专业女主持</option>
                                    <option value="Cantonese_Professional_Host_Male">专业男主持</option>
                                </optgroup>
                                
                                <!-- English Voices -->
                                <optgroup label="英语 (English)">
                                    <option value="English_Graceful_Lady">Graceful Lady</option>
                                    <option value="English_Gentle_Voiced_Man">Gentle-voiced Man</option>
                                </optgroup>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="model-select">选择模型：</label>
                            <select id="model-select">
                                <option value="speech-02-turbo">标准质量 (speech-02-turbo)</option>
                                <option value="speech-02-hd">高质量 (speech-02-hd)</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="emotion-sensing">情绪感应：</label>
                            <div style="display: flex; align-items: center;">
                                <input type="checkbox" id="emotion-sensing" style="width: auto; margin-right: 8px;">
                                <span>自动检测文本情绪并优化语音</span>
                            </div>
                        </div>
                    </div>
                    
                    <button id="generate-btn">生成语音</button>
                    
                    <div class="status" id="status"></div>
                    
                    <div class="audio-container" id="audio-container">
                        <audio id="audio-player" controls style="width: 100%"></audio>
                        <div class="audio-actions">
                            <button id="download-btn" class="btn-download">
                                <i class="fas fa-download"></i> 下载音频
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Alex的学习助手。保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="../js/navigation.js"></script>

    <script>
        // Get DOM elements
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const modelSelect = document.getElementById('model-select');
        const emotionSensing = document.getElementById('emotion-sensing');
        const generateBtn = document.getElementById('generate-btn');
        const audioContainer = document.getElementById('audio-container');
        const audioPlayer = document.getElementById('audio-player');
        const downloadBtn = document.getElementById('download-btn');
        const status = document.getElementById('status');
        
        // Store audio blob for download
        let currentAudioBlob = null;
        
        // Set example text based on selected voice language
        voiceSelect.addEventListener('change', () => {
            const selectedVoice = voiceSelect.value;
            
            // Default Chinese example
            let exampleText = "人工智能不是要替代人类，而是要增强人类的能力。";
            
            // English examples
            if (selectedVoice.startsWith("English_")) {
                exampleText = "Artificial intelligence is not meant to replace humans, but to enhance human capabilities.";
            }
            // Japanese example
            else if (selectedVoice.startsWith("Japanese_")) {
                exampleText = "人工知能は人間に取って代わるものではなく、人間の能力を高めるためのものです。";
            }
            // Korean example
            else if (selectedVoice.startsWith("Korean_")) {
                exampleText = "인공 지능은 인간을 대체하는 것이 아니라 인간의 능력을 향상시키기 위한 것입니다.";
            }
            
            textInput.value = exampleText;
        });
        
        // Generate speech
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('请输入要转换的文字');
                return;
            }
            
            // Disable button and show loading status
            generateBtn.disabled = true;
            showLoading('正在生成语音...');
            audioContainer.classList.remove('visible');
            
            try {
                // Prepare request data
                const requestData = {
                    text: text,
                    voice: voiceSelect.value,
                    model: modelSelect.value,
                    speed: 1.0,
                    pitch: 0,
                    volume: 1.0
                };
                
                // Apply emotion sensing if enabled
                if (emotionSensing.checked) {
                    const emotionParams = await detectTextEmotion(text);
                    Object.assign(requestData, emotionParams);
                }
                
                console.log('Sending TTS request:', requestData);
                
                // Call the TTS API
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response type:', response.headers.get('Content-Type'));
                
                if (!response.ok) {
                    // Try to parse error message
                    let errorMessage = '语音生成失败';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                        console.error('API Error:', errorData);
                    } catch (e) {
                        // If we can't parse JSON, use status text
                        errorMessage = `语音生成失败: ${response.status} ${response.statusText}`;
                        console.error('Failed to parse error response:', e);
                    }
                    throw new Error(errorMessage);
                }
                
                // Check content type to handle response appropriately
                const contentType = response.headers.get('Content-Type') || '';
                console.log('Content type:', contentType);
                
                // Clone the response for diagnostic purposes
                const responseClone = response.clone();
                try {
                    const rawText = await responseClone.text();
                    // console.log('Raw API response:', rawText);
                } catch (e) {
                    console.error('Could not read raw response:', e);
                }
                
                if (contentType.includes('audio/mp3')) {
                    // Handle binary audio data
                    try {
                        // Get the audio data and create blob URL
                        const audioData = await response.arrayBuffer();
                        console.log('Received audio data bytes:', audioData.byteLength);
                        
                        if (audioData.byteLength === 0) {
                            throw new Error('收到的音频数据为空');
                        }
                        
                        const audioBlob = new Blob([audioData], { type: 'audio/mp3' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        // Store the blob for download
                        currentAudioBlob = audioBlob;
                        
                        // Update audio player and show it
                        audioPlayer.src = audioUrl;
                        audioContainer.classList.add('visible');
                        clearStatus();
                        
                        // Try to play the audio
                        audioPlayer.play().catch(e => {
                            console.error('Audio playback error:', e);
                            showError('音频播放失败：' + e.message);
                        });
                    } catch (e) {
                        console.error('Audio processing error:', e);
                        throw new Error('音频处理失败：' + e.message);
                    }
                } else if (contentType.includes('application/json')) {
                    // Handle JSON response
                    try {
                        const jsonData = await response.json();
                        console.log('Received JSON response:', jsonData);
                        
                        if (jsonData.error) {
                            throw new Error(jsonData.error);
                        }
                        
                        if (jsonData.base_resp && jsonData.base_resp.status_code !== 0) {
                            const errorMsg = jsonData.base_resp.status_msg || '未知错误';
                            console.error('API Error Details:', jsonData.base_resp);
                            throw new Error(`API错误 ${jsonData.base_resp.status_code}: ${errorMsg}`);
                        }
                        
                        if (jsonData.audio_base64) {
                            // Handle base64 encoded audio
                            const base64 = jsonData.audio_base64.replace(/^data:audio\/\w+;base64,/, '');
                            const audioBuffer = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
                            const audioBlob = new Blob([audioBuffer], { type: 'audio/mp3' });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            
                            // Store the blob for download
                            currentAudioBlob = audioBlob;
                            
                            // Update audio player and show it
                            audioPlayer.src = audioUrl;
                            audioContainer.classList.add('visible');
                            clearStatus();
                            
                            // Play the audio
                            audioPlayer.play().catch(e => {
                                console.error('Audio playback error:', e);
                                showError('音频播放失败');
                            });
                        } else {
                            // If no audio_base64 and no error, log the full response to debug
                            console.log('Full API response:', jsonData);
                            throw new Error('服务器返回了无效的响应格式');
                        }
                    } catch (e) {
                        console.error('JSON processing error:', e);
                        throw new Error('处理服务器响应失败：' + e.message);
                    }
                } else {
                    throw new Error(`不支持的响应类型: ${contentType}`);
                }
                
            } catch (error) {
                console.error('TTS Error:', error);
                showError(error.message || '语音生成失败，请重试');
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
            }
        });
        
        // Download button handler
        downloadBtn.addEventListener('click', () => {
            if (!currentAudioBlob) {
                showError('没有可下载的音频');
                return;
            }
            
            // Create a download link
            const downloadUrl = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = `tts-${new Date().toISOString().slice(0,10)}.mp3`;
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);
            }, 100);
        });
        
        // Helper functions
        function showError(message) {
            status.textContent = message;
            status.className = 'status error';
        }
        
        function showLoading(message) {
            status.textContent = message;
            status.className = 'status loading';
        }
        
        function clearStatus() {
            status.textContent = '';
            status.className = 'status';
        }
        
        /**
         * Analyze text to detect emotion and adjust TTS parameters
         * @param {string} text - The text to analyze
         * @returns {Promise<Object>} - Speech parameters adjusted for detected emotion
         */
        async function detectTextEmotion(text) {
            showLoading('正在分析文本情绪...');
            
            try {
                // Simple emotion detection algorithm based on keyword analysis
                const emotions = {
                    happy: {
                        keywords: ['快乐', '高兴', '开心', '喜悦', '欢笑', '幸福', '愉快', '欣喜', 'happy', 'joy', 'delighted'],
                        params: { speed: 1.2, pitch: 2, volume: 1.1 }
                    },
                    sad: {
                        keywords: ['悲伤', '难过', '伤心', '痛苦', '忧伤', '哀愁', '沮丧', 'sad', 'unhappy', 'depressed', 'sorrow'],
                        params: { speed: 0.9, pitch: -2, volume: 0.9 }
                    },
                    angry: {
                        keywords: ['愤怒', '生气', '恼火', '发火', '气愤', '暴怒', '不满', 'angry', 'furious', 'rage', 'mad'],
                        params: { speed: 1.3, pitch: 1, volume: 1.2 }
                    },
                    anxious: {
                        keywords: ['焦虑', '担心', '不安', '忧虑', '紧张', '恐惧', '害怕', 'anxious', 'worried', 'nervous', 'afraid'],
                        params: { speed: 1.1, pitch: 3, volume: 0.8 }
                    },
                    neutral: {
                        keywords: [],
                        params: { speed: 1.0, pitch: 0, volume: 1.0 }
                    }
                };
                
                // Count emotion keywords
                const emotionScores = {};
                for (const [emotion, data] of Object.entries(emotions)) {
                    emotionScores[emotion] = 0;
                    
                    if (data.keywords.length > 0) {
                        for (const keyword of data.keywords) {
                            // Count matches (case insensitive)
                            const regex = new RegExp(keyword, 'gi');
                            const matches = (text.match(regex) || []).length;
                            emotionScores[emotion] += matches;
                        }
                    }
                }
                
                // Find dominant emotion
                let dominantEmotion = 'neutral';
                let highestScore = 0;
                
                for (const [emotion, score] of Object.entries(emotionScores)) {
                    if (score > highestScore) {
                        highestScore = score;
                        dominantEmotion = emotion;
                    }
                }
                
                console.log(`Detected emotion: ${dominantEmotion} (score: ${highestScore})`);
                
                // If no emotion is detected, perform sentiment analysis
                if (dominantEmotion === 'neutral' && highestScore === 0) {
                    // Simple sentiment analysis (counting positive vs negative words)
                    const positiveWords = ['好', '优秀', '棒', '喜欢', '爱', '美', '赞', '精彩', '优', '正确', 'good', 'great', 'excellent', 'positive'];
                    const negativeWords = ['坏', '差', '糟', '不好', '讨厌', '恨', '丑', '失败', '错', '遗憾', 'bad', 'poor', 'terrible', 'negative'];
                    
                    let positiveScore = 0;
                    let negativeScore = 0;
                    
                    for (const word of positiveWords) {
                        const regex = new RegExp(word, 'gi');
                        positiveScore += (text.match(regex) || []).length;
                    }
                    
                    for (const word of negativeWords) {
                        const regex = new RegExp(word, 'gi');
                        negativeScore += (text.match(regex) || []).length;
                    }
                    
                    console.log(`Sentiment analysis: positive=${positiveScore}, negative=${negativeScore}`);
                    
                    if (positiveScore > negativeScore) {
                        dominantEmotion = 'happy';
                    } else if (negativeScore > positiveScore) {
                        dominantEmotion = 'sad';
                    }
                }
                
                // Get the parameters for the detected emotion
                const params = emotions[dominantEmotion].params;
                console.log(`Adjusting speech parameters for ${dominantEmotion} emotion:`, params);
                
                return params;
            } catch (error) {
                console.error('Error in emotion detection:', error);
                return { speed: 1.0, pitch: 0, volume: 1.0 }; // Default parameters
            }
        }
    </script>
