<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="350" fill="#f8f9fa"/>
  
  <!-- Decorative Elements -->
  <path d="M0 0 L600 0 L600 50 C550 30, 450 60, 350 40 C250 20, 150 60, 50 30 L0 50 Z" fill="#e8edff" fill-opacity="0.5"/>
  <path d="M0 350 L600 350 L600 300 C550 320, 450 290, 350 310 C250 330, 150 290, 50 320 L0 300 Z" fill="#e8edff" fill-opacity="0.5"/>
  
  <!-- Main Content Area -->
  <rect x="50" y="70" width="500" height="210" rx="5" fill="#ffffff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Poem Text Panel -->
  <rect x="60" y="80" width="240" height="190" rx="3" fill="#f5f0ff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Poem Title -->
  <rect x="80" y="90" width="200" height="20" rx="2" fill="#ffffff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  <text x="180" y="105" font-family="Georgia" font-size="12" text-anchor="middle" fill="#6741d9">POEM TITLE</text>
  
  <!-- Poem Author -->
  <rect x="110" y="115" width="140" height="15" rx="2" fill="#ffffff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  <text x="180" y="127" font-family="Georgia" font-size="10" text-anchor="middle" font-style="italic" fill="#6741d9">By Author Name</text>
  
  <!-- Poem Text Lines -->
  <line x1="80" y1="145" x2="280" y2="145" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="80" y1="165" x2="260" y2="165" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="80" y1="185" x2="270" y2="185" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="80" y1="205" x2="240" y2="205" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="80" y1="225" x2="265" y2="225" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="80" y1="245" x2="250" y2="245" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Analysis Panel -->
  <rect x="310" y="80" width="230" height="190" rx="3" fill="#ffffff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Analysis Title -->
  <rect x="320" y="90" width="210" height="20" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3"/>
  <text x="425" y="105" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#6741d9">POEM ANALYSIS</text>
  
  <!-- Analysis Sections -->
  <!-- Theme Section -->
  <text x="320" y="135" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9">Theme:</text>
  <rect x="320" y="140" width="210" height="2" fill="#6741d9" fill-opacity="0.3"/>
  <rect x="320" y="147" width="210" height="8" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.2"/>
  <rect x="320" y="160" width="210" height="8" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Structure Section -->
  <text x="320" y="185" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9">Structure:</text>
  <rect x="320" y="190" width="210" height="2" fill="#6741d9" fill-opacity="0.3"/>
  <rect x="320" y="197" width="210" height="8" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.2"/>
  <rect x="320" y="210" width="210" height="8" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Language Section -->
  <text x="320" y="235" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9">Language Devices:</text>
  <rect x="320" y="240" width="210" height="2" fill="#6741d9" fill-opacity="0.3"/>
  <rect x="320" y="247" width="100" height="8" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.2"/>
  <rect x="430" y="247" width="100" height="8" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Poetry Elements Highlight -->
  <circle cx="100" cy="165" r="8" fill="#ff8a80" fill-opacity="0.2" stroke="#6741d9" stroke-width="1"/>
  <circle cx="155" cy="185" r="8" fill="#a7ffeb" fill-opacity="0.2" stroke="#6741d9" stroke-width="1"/>
  <circle cx="220" cy="205" r="8" fill="#b388ff" fill-opacity="0.2" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Legend -->
  <circle cx="80" cy="270" r="5" fill="#ff8a80" fill-opacity="0.2" stroke="#6741d9" stroke-width="1"/>
  <text x="90" y="273" font-family="Arial" font-size="8" fill="#6741d9">Metaphor</text>
  
  <circle cx="150" cy="270" r="5" fill="#a7ffeb" fill-opacity="0.2" stroke="#6741d9" stroke-width="1"/>
  <text x="160" y="273" font-family="Arial" font-size="8" fill="#6741d9">Alliteration</text>
  
  <circle cx="230" cy="270" r="5" fill="#b388ff" fill-opacity="0.2" stroke="#6741d9" stroke-width="1"/>
  <text x="240" y="273" font-family="Arial" font-size="8" fill="#6741d9">Personification</text>
  
  <!-- Connections Between Analysis and Poem -->
  <path d="M310 147 C295 147, 290 147, 280 165" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2 2" fill="none"/>
  <path d="M310 210 C295 210, 290 195, 280 205" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2 2" fill="none"/>
  <path d="M320 247 C305 247, 290 230, 280 225" stroke="#6741d9" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2 2" fill="none"/>
  
  <!-- UI Elements -->
  <!-- Info Bar -->
  <rect x="50" y="290" width="500" height="30" rx="5" fill="#6741d9" fill-opacity="0.1"/>
  <text x="300" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#6741d9">
    Select a poem to analyze its themes, structure, and language devices
  </text>
  
  <!-- Poem Selector (Dropdown) -->
  <rect x="150" y="30" width="300" height="30" rx="5" fill="#ffffff" stroke="#6741d9" stroke-width="1.5"/>
  <text x="170" y="50" font-family="Arial" font-size="12" fill="#6741d9">Choose a poem to analyze...</text>
  <path d="M430 35 L440 45 L450 35" stroke="#6741d9" stroke-width="1.5" fill="none"/>
  
  <!-- Decorative Elements -->
  <path d="M40 80 C30 90, 30 110, 40 120" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  <path d="M40 130 C30 140, 30 160, 40 170" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  <path d="M40 180 C30 190, 30 210, 40 220" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  <path d="M40 230 C30 240, 30 260, 40 270" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  
  <path d="M560 80 C570 90, 570 110, 560 120" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  <path d="M560 130 C570 140, 570 160, 560 170" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  <path d="M560 180 C570 190, 570 210, 560 220" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" fill="none"/>
  <path d="M560 230 C570 240, 570 260, 560 270" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" fill="none"/>
</svg> 