<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5"/>
    
    <!-- Grid lines -->
    <g stroke="#ddd" stroke-width="1">
        <!-- Vertical grid lines -->
        <line x1="30" y1="20" x2="30" y2="250" />
        <line x1="90" y1="20" x2="90" y2="250" />
        <line x1="150" y1="20" x2="150" y2="250" />
        <line x1="210" y1="20" x2="210" y2="250" />
        <line x1="270" y1="20" x2="270" y2="250" />
        <line x1="330" y1="20" x2="330" y2="250" />
        <line x1="390" y1="20" x2="390" y2="250" />
        <line x1="450" y1="20" x2="450" y2="250" />
        
        <!-- Horizontal grid lines -->
        <line x1="30" y1="50" x2="450" y2="50" />
        <line x1="30" y1="100" x2="450" y2="100" />
        <line x1="30" y1="150" x2="450" y2="150" />
        <line x1="30" y1="200" x2="450" y2="200" />
        <line x1="30" y1="250" x2="450" y2="250" />
    </g>
    
    <!-- Axes -->
    <g stroke="#333" stroke-width="2">
        <!-- X-axis -->
        <line x1="30" y1="250" x2="450" y2="250" />
        <!-- Y-axis -->
        <line x1="30" y1="20" x2="30" y2="250" />
        
        <!-- Axis labels -->
        <text x="440" y="270" font-family="Arial" font-size="12">Value</text>
        <text x="15" y="25" font-family="Arial" font-size="12">Probability</text>
    </g>
    
    <!-- X-axis tick marks and labels -->
    <g font-family="Arial" font-size="10" text-anchor="middle">
        <line x1="30" y1="250" x2="30" y2="255" stroke="#333"/>
        <text x="30" y="270">0</text>
        
        <line x1="90" y1="250" x2="90" y2="255" stroke="#333"/>
        <text x="90" y="270">20</text>
        
        <line x1="150" y1="250" x2="150" y2="255" stroke="#333"/>
        <text x="150" y="270">40</text>
        
        <line x1="210" y1="250" x2="210" y2="255" stroke="#333"/>
        <text x="210" y="270">60</text>
        
        <line x1="270" y1="250" x2="270" y2="255" stroke="#333"/>
        <text x="270" y="270">80</text>
        
        <line x1="330" y1="250" x2="330" y2="255" stroke="#333"/>
        <text x="330" y="270">100</text>
        
        <line x1="390" y1="250" x2="390" y2="255" stroke="#333"/>
        <text x="390" y="270">120</text>
        
        <line x1="450" y1="250" x2="450" y2="255" stroke="#333"/>
        <text x="450" y="270">140</text>
    </g>
    
    <!-- Y-axis tick marks and labels -->
    <g font-family="Arial" font-size="10" text-anchor="end">
        <line x1="30" y1="250" x2="25" y2="250" stroke="#333"/>
        <text x="20" y="255">0</text>
        
        <line x1="30" y1="200" x2="25" y2="200" stroke="#333"/>
        <text x="20" y="205">0.01</text>
        
        <line x1="30" y1="150" x2="25" y2="150" stroke="#333"/>
        <text x="20" y="155">0.02</text>
        
        <line x1="30" y1="100" x2="25" y2="100" stroke="#333"/>
        <text x="20" y="105">0.03</text>
        
        <line x1="30" y1="50" x2="25" y2="50" stroke="#333"/>
        <text x="20" y="55">0.04</text>
    </g>
    
    <!-- Normal Distribution Curve µ=80, σ=20 -->
    <path d="M 30,250 
             C 55,250 65,249 75,247 
             C 90,245 105,240 120,230 
             C 135,220 150,200 165,180 
             C 180,150 195,120 210,90 
             C 225,70 240,50 255,40 
             C 270,35 285,33 300,40 
             C 315,50 330,70 345,90 
             C 360,120 375,150 390,180 
             C 405,200 420,220 435,230 
             C 445,240 448,245 450,247" 
          fill="#4c6ef5" fill-opacity="0.2" stroke="#4c6ef5" stroke-width="2"/>
          
    <!-- Mean line -->
    <line x1="240" y1="40" x2="240" y2="250" stroke="#e03131" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="240" y="35" font-family="Arial" font-size="10" text-anchor="middle">µ = 80</text>
    
    <!-- Standard deviation markers -->
    <line x1="180" y1="250" x2="180" y2="245" stroke="#333" stroke-width="1"/>
    <line x1="300" y1="250" x2="300" y2="245" stroke="#333" stroke-width="1"/>
    <path d="M 180,265 L 240,265 L 300,265" stroke="#333" stroke-width="1" fill="none"/>
    <text x="240" y="280" font-family="Arial" font-size="10" text-anchor="middle">σ = 20</text>
    
    <!-- Legend -->
    <g transform="translate(380, 100)">
        <rect width="100" height="80" fill="white" fill-opacity="0.7" rx="5" ry="5" stroke="#ddd"/>
        <text x="10" y="20" font-family="Arial" font-size="12" font-weight="bold">Normal Distribution</text>
        <rect x="10" y="30" width="15" height="10" fill="#4c6ef5" fill-opacity="0.2" stroke="#4c6ef5"/>
        <text x="30" y="40" font-family="Arial" font-size="10">Distribution</text>
        <line x1="10" y1="55" x2="25" y2="55" stroke="#e03131" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="30" y="60" font-family="Arial" font-size="10">Mean (µ)</text>
        <text x="10" y="75" font-family="Arial" font-size="10">68% within ±1σ</text>
    </g>
</svg> 