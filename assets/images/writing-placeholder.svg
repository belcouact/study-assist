<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="350" fill="#f8f9fa"/>
  
  <!-- Document Paper Background -->
  <rect x="50" y="80" width="300" height="220" rx="3" fill="#ffffff" stroke="#6741d9" stroke-width="1.5"/>
  
  <!-- Document Lines -->
  <line x1="50" y1="110" x2="350" y2="110" stroke="#6741d9" stroke-width="0.5" stroke-opacity="0.2"/>
  <line x1="50" y1="140" x2="350" y2="140" stroke="#6741d9" stroke-width="0.5" stroke-opacity="0.2"/>
  <line x1="50" y1="170" x2="350" y2="170" stroke="#6741d9" stroke-width="0.5" stroke-opacity="0.2"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#6741d9" stroke-width="0.5" stroke-opacity="0.2"/>
  <line x1="50" y1="230" x2="350" y2="230" stroke="#6741d9" stroke-width="0.5" stroke-opacity="0.2"/>
  <line x1="50" y1="260" x2="350" y2="260" stroke="#6741d9" stroke-width="0.5" stroke-opacity="0.2"/>
  <line x1="50" y1="290" x2="350" y2="290" stroke="#6741d9" stroke-width="0.5" stroke-opacity="0.2"/>
  
  <!-- Sample Text -->
  <text x="70" y="100" font-family="Georgia" font-size="12" fill="#333333">The importance of environmental conservation</text>
  
  <text x="70" y="130" font-family="Georgia" font-size="10" fill="#555555">
    <tspan x="70" dy="0">Environmental conservation is crucial for maintaining the</tspan>
    <tspan x="70" dy="20">balance of our planet's ecosystems. Protecting natural</tspan>
    <tspan x="70" dy="20">resources ensures that future generations will have access</tspan>
    <tspan x="70" dy="20">to clean air, water, and sustainable food sources.</tspan>
  </text>
  
  <text x="70" y="220" font-family="Georgia" font-size="10" fill="#555555">
    <tspan x="70" dy="0">The impacts of climate change highlight the urgent need</tspan>
    <tspan x="70" dy="20">for conservation efforts on both local and global scales.</tspan>
    <tspan x="70" dy="20">Each person can contribute to these efforts through</tspan>
    <tspan x="70" dy="20">individual actions and community involvement.</tspan>
  </text>
  
  <!-- Cursor -->
  <line x1="70" y1="280" x2="70" y2="290" stroke="#6741d9" stroke-width="1.5">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Analysis Panel -->
  <rect x="370" y="80" width="180" height="220" rx="3" fill="#ffffff" stroke="#6741d9" stroke-width="1.5"/>
  
  <!-- Analysis Title -->
  <rect x="370" y="80" width="180" height="30" rx="3" fill="#e8edff"/>
  <text x="460" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#6741d9">WRITING ANALYSIS</text>
  
  <!-- Analysis Sections -->
  <!-- Grammar Section -->
  <text x="380" y="125" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9">Grammar Score</text>
  <rect x="380" y="135" width="160" height="10" rx="5" fill="#f5f0ff" stroke="#6741d9" stroke-width="0.5"/>
  <rect x="380" y="135" width="136" height="10" rx="5" fill="#e8edff"/>
  <text x="550" y="144" font-family="Arial" font-size="10" text-anchor="end" fill="#6741d9">85%</text>
  
  <!-- Clarity Section -->
  <text x="380" y="165" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9">Clarity &amp; Coherence</text>
  <rect x="380" y="175" width="160" height="10" rx="5" fill="#f5f0ff" stroke="#6741d9" stroke-width="0.5"/>
  <rect x="380" y="175" width="128" height="10" rx="5" fill="#e8edff"/>
  <text x="550" y="184" font-family="Arial" font-size="10" text-anchor="end" fill="#6741d9">80%</text>
  
  <!-- Vocabulary Section -->
  <text x="380" y="205" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9">Vocabulary</text>
  <rect x="380" y="215" width="160" height="10" rx="5" fill="#f5f0ff" stroke="#6741d9" stroke-width="0.5"/>
  <rect x="380" y="215" width="144" height="10" rx="5" fill="#e8edff"/>
  <text x="550" y="224" font-family="Arial" font-size="10" text-anchor="end" fill="#6741d9">90%</text>
  
  <!-- Overall Score -->
  <rect x="380" y="240" width="160" height="40" rx="5" fill="#6741d9" fill-opacity="0.1"/>
  <text x="460" y="260" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#6741d9">OVERALL SCORE</text>
  <text x="460" y="275" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#6741d9">85/100</text>
  
  <!-- Top Control Panel -->
  <rect x="50" y="30" width="500" height="40" rx="5" fill="#ffffff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Writing Type Dropdown -->
  <rect x="60" y="40" width="120" height="20" rx="3" fill="#e8edff" fill-opacity="0.5" stroke="#6741d9" stroke-width="1"/>
  <text x="70" y="55" font-family="Arial" font-size="10" fill="#6741d9">Type: Expository</text>
  <path d="M170 45 L175 50 L180 45" stroke="#6741d9" stroke-width="1" fill="none"/>
  
  <!-- Style Dropdown -->
  <rect x="190" y="40" width="120" height="20" rx="3" fill="#e8edff" fill-opacity="0.5" stroke="#6741d9" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial" font-size="10" fill="#6741d9">Style: Academic</text>
  <path d="M300 45 L305 50 L310 45" stroke="#6741d9" stroke-width="1" fill="none"/>
  
  <!-- Analyze Button -->
  <rect x="320" y="40" width="100" height="20" rx="3" fill="#6741d9"/>
  <text x="370" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Analyze</text>
  
  <!-- Improvement Button -->
  <rect x="430" y="40" width="110" height="20" rx="3" fill="#ffffff" stroke="#6741d9" stroke-width="1"/>
  <text x="485" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#6741d9">Suggest Improvements</text>
  
  <!-- Bottom Controls -->
  <rect x="50" y="310" width="500" height="30" rx="5" fill="#6741d9" fill-opacity="0.1"/>
  
  <!-- Word Count -->
  <text x="70" y="330" font-family="Arial" font-size="10" fill="#6741d9">Words: 78</text>
  
  <!-- Character Count -->
  <text x="150" y="330" font-family="Arial" font-size="10" fill="#6741d9">Characters: 425</text>
  
  <!-- Reading Time -->
  <text x="270" y="330" font-family="Arial" font-size="10" fill="#6741d9">Reading Time: ~30 seconds</text>
  
  <!-- Formality Level -->
  <text x="450" y="330" font-family="Arial" font-size="10" fill="#6741d9">Formality: Moderate</text>
  
  <!-- Pen Decoration -->
  <g transform="translate(530, 40) rotate(-15)">
    <rect x="0" y="0" width="5" height="30" rx="2" fill="#6741d9"/>
    <path d="M0 0 L5 0 L2.5 -5 Z" fill="#6741d9"/>
    <ellipse cx="2.5" cy="32" rx="2.5" ry="1" fill="#6741d9"/>
  </g>
  
  <!-- AI Suggestion Markers -->
  <line x1="190" y1="129" x2="310" y2="129" stroke="#ff7043" stroke-width="1" stroke-dasharray="1 1"/>
  <line x1="250" y1="169" x2="320" y2="169" stroke="#ff7043" stroke-width="1" stroke-dasharray="1 1"/>
  <line x1="70" y1="240" x2="180" y2="240" stroke="#ff7043" stroke-width="1" stroke-dasharray="1 1"/>
  
  <!-- Decorative Notebook Spiral -->
  <g stroke="#6741d9" stroke-width="1" fill="none">
    <path d="M40 90 C35 90, 35 100, 40 100"/>
    <path d="M40 110 C35 110, 35 120, 40 120"/>
    <path d="M40 130 C35 130, 35 140, 40 140"/>
    <path d="M40 150 C35 150, 35 160, 40 160"/>
    <path d="M40 170 C35 170, 35 180, 40 180"/>
    <path d="M40 190 C35 190, 35 200, 40 200"/>
    <path d="M40 210 C35 210, 35 220, 40 220"/>
    <path d="M40 230 C35 230, 35 240, 40 240"/>
    <path d="M40 250 C35 250, 35 260, 40 260"/>
    <path d="M40 270 C35 270, 35 280, 40 280"/>
  </g>
</svg> 