<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5"/>
    
    <!-- Grid lines -->
    <g stroke="#ddd" stroke-width="1">
        <!-- Vertical grid lines -->
        <line x1="50" y1="20" x2="50" y2="280" />
        <line x1="125" y1="20" x2="125" y2="280" />
        <line x1="200" y1="20" x2="200" y2="280" />
        <line x1="275" y1="20" x2="275" y2="280" />
        <line x1="350" y1="20" x2="350" y2="280" />
        <line x1="425" y1="20" x2="425" y2="280" />
        
        <!-- Horizontal grid lines -->
        <line x1="25" y1="50" x2="475" y2="50" />
        <line x1="25" y1="100" x2="475" y2="100" />
        <line x1="25" y1="150" x2="475" y2="150" />
        <line x1="25" y1="200" x2="475" y2="200" />
        <line x1="25" y1="250" x2="475" y2="250" />
    </g>
    
    <!-- Axes -->
    <g stroke="#333" stroke-width="2">
        <!-- X-axis -->
        <line x1="25" y1="150" x2="475" y2="150" />
        <!-- Y-axis -->
        <line x1="250" y1="20" x2="250" y2="280" />
        
        <!-- Axis labels -->
        <text x="465" y="140" font-family="Arial" font-size="12">x</text>
        <text x="255" y="30" font-family="Arial" font-size="12">y</text>
    </g>
    
    <!-- Function plots -->
    <!-- Quadratic function f(x) = x² - 2 -->
    <path d="M 50,250 Q 150,50 250,150 Q 350,250 450,50" stroke="#ff6b6b" stroke-width="3" fill="none"/>
    
    <!-- Linear function f(x) = 0.5x - 1 -->
    <path d="M 50,200 L 450,100" stroke="#4dabf7" stroke-width="3" fill="none"/>
    
    <!-- Legend -->
    <rect x="350" y="40" width="15" height="10" fill="#ff6b6b"/>
    <text x="370" y="50" font-family="Arial" font-size="12">f(x) = x² - 2</text>
    
    <rect x="350" y="60" width="15" height="10" fill="#4dabf7"/>
    <text x="370" y="70" font-family="Arial" font-size="12">f(x) = 0.5x - 1</text>
</svg> 