<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <rect width="400" height="250" fill="#F8F9FA"/>
  
  <!-- Simulation frame -->
  <rect x="20" y="20" width="360" height="210" rx="5" fill="white" stroke="#CED4DA" stroke-width="1"/>
  
  <!-- Pendulum simulation -->
  <line x1="150" y1="40" x2="180" y2="100" stroke="#495057" stroke-width="2"/>
  <circle cx="180" cy="100" r="15" fill="#339AF0"/>
  
  <!-- Projectile motion path -->
  <path d="M250 180 Q 275 120 300 180" stroke="#FA5252" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
  <circle cx="250" cy="180" r="6" fill="#FA5252"/>
  <circle cx="300" cy="180" r="6" fill="#FA5252"/>
  
  <!-- Floor line -->
  <line x1="50" y1="180" x2="350" y2="180" stroke="#ADB5BD" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="40" y="60" font-family="sans-serif" font-size="12" fill="#495057">y</text>
  <text x="340" y="195" font-family="sans-serif" font-size="12" fill="#495057">x</text>
  
  <!-- Control panel mockup -->
  <rect x="60" y="40" width="60" height="15" rx="3" fill="#E9ECEF" stroke="#ADB5BD"/>
  <rect x="60" y="65" width="60" height="15" rx="3" fill="#E9ECEF" stroke="#ADB5BD"/>
  <rect x="60" y="90" width="60" height="15" rx="3" fill="#E9ECEF" stroke="#ADB5BD"/>
  
  <!-- Play button -->
  <circle cx="80" cy="130" r="15" fill="#40C057"/>
  <path d="M75 122 L90 130 L75 138 Z" fill="white"/>
  
  <!-- Reset button -->
  <circle cx="120" cy="130" r="15" fill="#FA5252"/>
  <path d="M113 130 A 8 8 0 1 0 127 130 M127 125 L127 130 L122 130" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="60" x2="100" y2="180" stroke="#DEE2E6" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="150" y1="60" x2="150" y2="180" stroke="#DEE2E6" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="200" y1="60" x2="200" y2="180" stroke="#DEE2E6" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="250" y1="60" x2="250" y2="180" stroke="#DEE2E6" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="300" y1="60" x2="300" y2="180" stroke="#DEE2E6" stroke-width="1" stroke-dasharray="4 4"/>
  
  <line x1="50" y1="60" x2="350" y2="60" stroke="#DEE2E6" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="50" y1="100" x2="350" y2="100" stroke="#DEE2E6" stroke-width="1" stroke-dasharray="4 4"/>
  <line x1="50" y1="140" x2="350" y2="140" stroke="#DEE2E6" stroke-width="1" stroke-dasharray="4 4"/>
</svg> 