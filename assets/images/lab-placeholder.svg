<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Laboratory Background -->
  <rect width="600" height="350" fill="#f8f9fa"/>
  
  <!-- Laboratory Workbench -->
  <rect x="50" y="150" width="500" height="150" rx="5" fill="#d7ccc8"/>
  <rect x="60" y="160" width="480" height="130" rx="2" fill="#e0e0e0"/>
  
  <!-- Laboratory Equipment and Apparatus -->
  
  <!-- Chemistry Setup -->
  <g transform="translate(100, 120)">
    <!-- Bunsen Burner -->
    <rect x="0" y="70" width="40" height="10" rx="2" fill="#546e7a"/>
    <rect x="15" y="20" width="10" height="50" fill="#78909c"/>
    <path d="M10 20 H30 V30 H10 Z" fill="#78909c"/>
    <path d="M15 0 L25 0 L20 20 Z" fill="#ff7043" opacity="0.8"/>
    <path d="M17 0 L23 0 L20 10 Z" fill="#ffee58" opacity="0.8"/>
    
    <!-- Flask on Stand -->
    <rect x="55" y="70" width="60" height="10" rx="2" fill="#546e7a"/>
    <rect x="80" y="40" width="10" height="30" fill="#78909c"/>
    
    <!-- Flask -->
    <path d="M60 40 H90 L80 10 H70 Z" fill="#ffffff" fill-opacity="0.6" stroke="#00acc1" stroke-width="1.5"/>
    <path d="M60 40 H90 L80 10 H70 Z" fill="#e0f7fa" fill-opacity="0.3"/>
    
    <!-- Liquid in Flask -->
    <path d="M65 40 H85 L80 25 H70 Z" fill="#4fc3f7" fill-opacity="0.6"/>
    
    <!-- Test Tubes in Rack -->
    <rect x="-20" y="70" width="40" height="10" rx="2" fill="#546e7a"/>
    <rect x="-15" y="55" width="30" height="15" rx="1" fill="#90a4ae"/>
    
    <!-- Individual Test Tubes -->
    <rect x="-12" y="35" width="6" height="35" rx="3" fill="#ffffff" fill-opacity="0.8" stroke="#00acc1" stroke-width="1"/>
    <rect x="-3" y="35" width="6" height="35" rx="3" fill="#ffffff" fill-opacity="0.8" stroke="#00acc1" stroke-width="1"/>
    <rect x="6" y="35" width="6" height="35" rx="3" fill="#ffffff" fill-opacity="0.8" stroke="#00acc1" stroke-width="1"/>
    
    <!-- Test Tube Contents -->
    <rect x="-12" y="50" width="6" height="20" rx="3" fill="#c5e1a5" fill-opacity="0.8"/>
    <rect x="-3" y="45" width="6" height="25" rx="3" fill="#ffcc80" fill-opacity="0.8"/>
    <rect x="6" y="55" width="6" height="15" rx="3" fill="#ef9a9a" fill-opacity="0.8"/>
  </g>
  
  <!-- Physics Setup -->
  <g transform="translate(300, 120)">
    <!-- Electronic Equipment Base -->
    <rect x="-30" y="70" width="120" height="10" rx="2" fill="#546e7a"/>
    <rect x="-20" y="40" width="100" height="30" rx="3" fill="#455a64"/>
    
    <!-- Display Screen -->
    <rect x="-15" y="45" width="60" height="20" rx="2" fill="#263238"/>
    <rect x="-12" y="48" width="54" height="14" rx="1" fill="#e0f7fa"/>
    
    <!-- Waveform on Screen -->
    <path d="M-10 55 L-5 55 L-2 50 L2 60 L6 50 L10 60 L14 50 L18 60 L22 50 L26 60 L30 55 L35 55" 
          stroke="#00acc1" stroke-width="1" fill="none"/>
    
    <!-- Controls -->
    <circle cx="55" cy="50" r="5" fill="#4fc3f7"/>
    <circle cx="70" cy="50" r="5" fill="#4fc3f7"/>
    <rect x="50" y="60" width="25" height="5" rx="2" fill="#4fc3f7"/>
    
    <!-- Experiment Object -->
    <rect x="10" y="0" width="40" height="30" rx="2" fill="#eeeeee" stroke="#00acc1" stroke-width="1"/>
    <line x1="10" y1="10" x2="50" y2="10" stroke="#00acc1" stroke-width="1" stroke-dasharray="2 2"/>
    <line x1="10" y1="20" x2="50" y2="20" stroke="#00acc1" stroke-width="1" stroke-dasharray="2 2"/>
    <line x1="20" y1="0" x2="20" y2="30" stroke="#00acc1" stroke-width="1" stroke-dasharray="2 2"/>
    <line x1="30" y1="0" x2="30" y2="30" stroke="#00acc1" stroke-width="1" stroke-dasharray="2 2"/>
    <line x1="40" y1="0" x2="40" y2="30" stroke="#00acc1" stroke-width="1" stroke-dasharray="2 2"/>
    
    <!-- Wires Connecting Equipment -->
    <path d="M30 30 C30 35, 0 35, 0 50" stroke="#00acc1" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Biology Setup -->
  <g transform="translate(500, 120)">
    <!-- Microscope Base -->
    <rect x="-40" y="70" width="80" height="10" rx="2" fill="#546e7a"/>
    <path d="M-10 70 L10 70 L20 40 L-20 40 Z" fill="#455a64"/>
    
    <!-- Microscope Body -->
    <rect x="-5" y="10" width="10" height="30" fill="#78909c"/>
    <ellipse cx="0" cy="10" rx="12" ry="6" fill="#78909c"/>
    
    <!-- Microscope Lens -->
    <ellipse cx="0" cy="40" rx="25" ry="5" fill="#78909c"/>
    <ellipse cx="0" cy="40" rx="10" ry="3" fill="#e0f7fa"/>
    
    <!-- Specimen Slides -->
    <rect x="-60" y="60" width="30" height="10" rx="1" fill="#e0f7fa" fill-opacity="0.8" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="-55" y="60" width="20" height="10" rx="1" fill="#c5e1a5" fill-opacity="0.3"/>
    
    <rect x="-60" y="45" width="30" height="10" rx="1" fill="#e0f7fa" fill-opacity="0.8" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="-55" y="45" width="20" height="10" rx="1" fill="#ffcc80" fill-opacity="0.3"/>
  </g>
  
  <!-- Lab Notebook -->
  <g transform="translate(70, 90)">
    <rect x="0" y="0" width="60" height="70" rx="2" fill="#ffffff" stroke="#00acc1" stroke-width="1"/>
    <line x1="5" y1="15" x2="55" y2="15" stroke="#00acc1" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="5" y1="25" x2="55" y2="25" stroke="#00acc1" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="5" y1="35" x2="55" y2="35" stroke="#00acc1" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="5" y1="45" x2="55" y2="45" stroke="#00acc1" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="5" y1="55" x2="55" y2="55" stroke="#00acc1" stroke-width="0.5" stroke-opacity="0.5"/>
    <line x1="5" y1="65" x2="55" y2="65" stroke="#00acc1" stroke-width="0.5" stroke-opacity="0.5"/>
    
    <text x="10" y="10" font-family="Arial" font-size="6" fill="#00acc1">EXPERIMENT LOG</text>
  </g>
  
  <!-- Periodic Table Fragment -->
  <g transform="translate(480, 90)">
    <rect x="0" y="0" width="70" height="60" rx="2" fill="#ffffff" stroke="#00acc1" stroke-width="1"/>
    <text x="5" y="10" font-family="Arial" font-size="6" fill="#00acc1">PERIODIC TABLE</text>
    
    <rect x="5" y="15" width="12" height="12" fill="#e3f2fd" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="17" y="15" width="12" height="12" fill="#e3f2fd" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="29" y="15" width="12" height="12" fill="#e3f2fd" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="41" y="15" width="12" height="12" fill="#e3f2fd" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="53" y="15" width="12" height="12" fill="#e3f2fd" stroke="#00acc1" stroke-width="0.5"/>
    
    <rect x="5" y="27" width="12" height="12" fill="#e8f5e9" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="17" y="27" width="12" height="12" fill="#e8f5e9" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="29" y="27" width="12" height="12" fill="#f3e5f5" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="41" y="27" width="12" height="12" fill="#f3e5f5" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="53" y="27" width="12" height="12" fill="#ede7f6" stroke="#00acc1" stroke-width="0.5"/>
    
    <rect x="5" y="39" width="12" height="12" fill="#fce4ec" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="17" y="39" width="12" height="12" fill="#fff3e0" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="29" y="39" width="12" height="12" fill="#e0f7fa" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="41" y="39" width="12" height="12" fill="#f1f8e9" stroke="#00acc1" stroke-width="0.5"/>
    <rect x="53" y="39" width="12" height="12" fill="#fff8e1" stroke="#00acc1" stroke-width="0.5"/>
  </g>
  
  <!-- UI Elements -->
  
  <!-- Control Panel -->
  <rect x="150" y="40" width="300" height="60" rx="5" fill="#ffffff" stroke="#00acc1" stroke-width="2"/>
  
  <!-- Panel Title -->
  <text x="300" y="60" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#00acc1">
    VIRTUAL LABORATORY
  </text>
  
  <!-- Panel Subtitle -->
  <text x="300" y="80" font-family="Arial" font-size="12" text-anchor="middle" fill="#00acc1">
    Choose an experiment type to begin hands-on learning
  </text>
  
  <!-- Selection Buttons -->
  <rect x="170" y="90" width="80" height="20" rx="5" fill="#e0f7fa" stroke="#00acc1" stroke-width="1"/>
  <text x="210" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#00acc1">Chemistry</text>
  
  <rect x="260" y="90" width="80" height="20" rx="5" fill="#e0f7fa" stroke="#00acc1" stroke-width="1"/>
  <text x="300" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#00acc1">Physics</text>
  
  <rect x="350" y="90" width="80" height="20" rx="5" fill="#e0f7fa" stroke="#00acc1" stroke-width="1"/>
  <text x="390" y="105" font-family="Arial" font-size="10" text-anchor="middle" fill="#00acc1">Biology</text>
  
  <!-- Info Bar -->
  <rect x="50" y="310" width="500" height="30" rx="5" fill="#00acc1" fill-opacity="0.1"/>
  <text x="300" y="330" font-family="Arial" font-size="12" text-anchor="middle" fill="#00acc1">
    Run virtual experiments safely with AI guidance and real-time feedback
  </text>
</svg> 