<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5"/>
    
    <!-- 3D Coordinate system -->
    <g transform="translate(250, 150)">
        <!-- X-axis -->
        <line x1="0" y1="0" x2="120" y2="70" stroke="#333" stroke-width="2"/>
        <text x="125" y="75" font-family="Arial" font-size="12" fill="#333">x</text>
        
        <!-- Y-axis -->
        <line x1="0" y1="0" x2="-100" y2="60" stroke="#333" stroke-width="2"/>
        <text x="-110" y="65" font-family="Arial" font-size="12" fill="#333">y</text>
        
        <!-- Z-axis -->
        <line x1="0" y1="0" x2="0" y2="-100" stroke="#333" stroke-width="2"/>
        <text x="5" y="-105" font-family="Arial" font-size="12" fill="#333">z</text>
    </g>
    
    <!-- 3D Function visualization (paraboloid) -->
    <g transform="translate(250, 150)">
        <!-- Circular sections of the paraboloid -->
        <ellipse cx="0" cy="-20" rx="100" ry="60" fill="none" stroke="#e03131" stroke-width="1" stroke-dasharray="4"/>
        <ellipse cx="0" cy="-40" rx="85" ry="50" fill="none" stroke="#e03131" stroke-width="1" stroke-dasharray="4"/>
        <ellipse cx="0" cy="-60" rx="65" ry="40" fill="none" stroke="#e03131" stroke-width="1" stroke-dasharray="4"/>
        <ellipse cx="0" cy="-80" rx="40" ry="25" fill="none" stroke="#e03131" stroke-width="1" stroke-dasharray="4"/>
        
        <!-- Parabola profiles -->
        <path d="M 0,-20 C 30,-25 70,-50 100,-90" fill="none" stroke="#1864ab" stroke-width="1.5"/>
        <path d="M 0,-20 C -25,-25 -60,-50 -85,-90" fill="none" stroke="#1864ab" stroke-width="1.5"/>
    </g>
    
    <!-- Visual elements -->
    <g transform="translate(250, 150)">
        <!-- Grid on the base -->
        <line x1="-80" y1="48" x2="96" y2="56" stroke="#ddd" stroke-width="0.5"/>
        <line x1="-60" y1="36" x2="72" y2="42" stroke="#ddd" stroke-width="0.5"/>
        <line x1="-40" y1="24" x2="48" y2="28" stroke="#ddd" stroke-width="0.5"/>
        <line x1="-20" y1="12" x2="24" y2="14" stroke="#ddd" stroke-width="0.5"/>
        
        <line x1="-90" y1="54" x2="-70" y2="-18" stroke="#ddd" stroke-width="0.5"/>
        <line x1="-45" y1="27" x2="-35" y2="-9" stroke="#ddd" stroke-width="0.5"/>
        <line x1="0" y1="0" x2="0" y2="-20" stroke="#ddd" stroke-width="0.5"/>
        <line x1="45" y1="27" x2="35" y2="-9" stroke="#ddd" stroke-width="0.5"/>
        <line x1="90" y1="54" x2="70" y2="-18" stroke="#ddd" stroke-width="0.5"/>
    </g>
    
    <!-- Sample points -->
    <g transform="translate(250, 150)">
        <circle cx="50" cy="-30" r="3" fill="#4c6ef5"/>
        <circle cx="-40" cy="-40" r="3" fill="#4c6ef5"/>
        <circle cx="10" cy="-60" r="3" fill="#4c6ef5"/>
        <circle cx="-20" cy="-15" r="3" fill="#4c6ef5"/>
    </g>
    
    <!-- Function label -->
    <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">z = x² + y²</text>
    
    <!-- Info text -->
    <text x="250" y="260" font-family="Arial" font-size="14" text-anchor="middle" fill="#6741d9">
        Click "Load Visualization" to explore interactive math concepts
    </text>
</svg> 