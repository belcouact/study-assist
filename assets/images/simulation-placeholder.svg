  <circle cx="150" cy="150" r="20" fill="#4fc3f7" stroke="#00acc1" stroke-width="2"/>
  
  <!-- Spring -->
  <path d="M250 50 L250 60 L240 70 L260 80 L240 90 L260 100 L240 110 L260 120 L240 130 L260 140 L250 150" 
