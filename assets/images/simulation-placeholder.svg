  <circle cx="250" cy="170" r="20" fill="#4fc3f7" stroke="#00acc1" stroke-width="2"/>
  
  <!-- Circuit Elements -->
  <rect x="350" y="80" width="40" height="20" fill="#ffffff" stroke="#00acc1" stroke-width="2"/>
  <circle cx="370" cy="170" r="25" fill="#ffffff" stroke="#00acc1" stroke-width="2"/>
  <line x1="370" y1="145" x2="370" y2="100" stroke="#00acc1" stroke-width="2"/>
  <line x1="350" y1="170" x2="345" y2="170" stroke="#00acc1" stroke-width="2"/>
