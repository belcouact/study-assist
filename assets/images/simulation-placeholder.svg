  <line x1="500" y1="110" x2="540" y2="110" stroke="#00acc1" stroke-width="2"/>
  <line x1="500" y1="170" x2="540" y2="170" stroke="#00acc1" stroke-width="2"/>
  <circle cx="500" cy="50" r="5" fill="#ff8a65"/>
  <circle cx="540" cy="50" r="5" fill="#4db6ac"/>
  <circle cx="500" cy="110" r="5" fill="#4db6ac"/>
  <circle cx="540" cy="110" r="5" fill="#ff8a65"/>
  <circle cx="500" cy="170" r="5" fill="#a1887f"/>
  <circle cx="540" cy="170" r="5" fill="#aed581"/>
  
  <!-- Info Text -->
