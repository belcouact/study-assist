  <text x="300" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#00acc1">
    Select a simulation type to begin interactive learning
  </text>
  
  <!-- Play Button -->
  <circle cx="300" cy="200" r="30" fill="#00acc1" stroke="#00acc1" stroke-width="2"/>
  <path d="M290 185 L290 215 L320 200 Z" fill="#ffffff"/>
