<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Rectangle -->
    <rect x="0" y="0" width="800" height="300" fill="#f8f9fa" rx="10" ry="10" />
    
    <!-- Timeline Main Line -->
    <line x1="50" y1="150" x2="750" y2="150" stroke="#6741d9" stroke-width="4" stroke-linecap="round" />
    
    <!-- Time Periods with Markers and Spans -->
    <!-- Ancient Period -->
    <line x1="100" y1="120" x2="100" y2="180" stroke="#6741d9" stroke-width="3" stroke-linecap="round" />
    <text x="100" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">3000 BCE</text>
    <rect x="100" y="145" width="100" height="10" fill="#8c63fa" rx="5" ry="5" />
    
    <!-- Classical Period -->
    <line x1="200" y1="120" x2="200" y2="180" stroke="#6741d9" stroke-width="3" stroke-linecap="round" />
    <text x="200" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">500 BCE</text>
    <rect x="200" y="145" width="100" height="10" fill="#a07ffc" rx="5" ry="5" />
    
    <!-- Medieval Period -->
    <line x1="300" y1="120" x2="300" y2="180" stroke="#6741d9" stroke-width="3" stroke-linecap="round" />
    <text x="300" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">500 CE</text>
    <rect x="300" y="145" width="150" height="10" fill="#b49afd" rx="5" ry="5" />
    
    <!-- Renaissance -->
    <line x1="450" y1="120" x2="450" y2="180" stroke="#6741d9" stroke-width="3" stroke-linecap="round" />
    <text x="450" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">1500 CE</text>
    <rect x="450" y="145" width="100" height="10" fill="#c8b5fe" rx="5" ry="5" />
    
    <!-- Modern Period -->
    <line x1="550" y1="120" x2="550" y2="180" stroke="#6741d9" stroke-width="3" stroke-linecap="round" />
    <text x="550" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">1800 CE</text>
    <rect x="550" y="145" width="150" height="10" fill="#dcd0fe" rx="5" ry="5" />
    
    <!-- Contemporary -->
    <line x1="700" y1="120" x2="700" y2="180" stroke="#6741d9" stroke-width="3" stroke-linecap="round" />
    <text x="700" y="100" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">Present</text>
    
    <!-- Event Markers (Circles with tooltips) -->
    <circle cx="150" cy="150" r="8" fill="#6741d9" />
    <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#555">Event 1</text>
    
    <circle cx="250" cy="150" r="8" fill="#6741d9" />
    <text x="250" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#555">Event 2</text>
    
    <circle cx="400" cy="150" r="8" fill="#6741d9" />
    <text x="400" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#555">Event 3</text>
    
    <circle cx="500" cy="150" r="8" fill="#6741d9" />
    <text x="500" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#555">Event 4</text>
    
    <circle cx="650" cy="150" r="8" fill="#6741d9" />
    <text x="650" y="180" text-anchor="middle" font-family="Arial" font-size="12" fill="#555">Event 5</text>
    
    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Historical Timeline</text>
    <text x="400" y="75" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Interactive visualization of major historical periods and events</text>
    
    <!-- Instruction text -->
    <text x="400" y="240" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Select time period and region above to generate a detailed interactive timeline</text>
</svg>