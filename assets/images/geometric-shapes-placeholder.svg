<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5"/>
    
    <!-- Grid (light) -->
    <g stroke="#eee" stroke-width="1">
        <!-- Vertical grid lines -->
        <line x1="100" y1="20" x2="100" y2="280" />
        <line x1="200" y1="20" x2="200" y2="280" />
        <line x1="300" y1="20" x2="300" y2="280" />
        <line x1="400" y1="20" x2="400" y2="280" />
        
        <!-- Horizontal grid lines -->
        <line x1="20" y1="75" x2="480" y2="75" />
        <line x1="20" y1="150" x2="480" y2="150" />
        <line x1="20" y1="225" x2="480" y2="225" />
    </g>
    
    <!-- Shapes -->
    <!-- Triangle -->
    <g transform="translate(100, 150)">
        <polygon points="0,-60 -50,30 50,30" fill="#6741d9" fill-opacity="0.7" stroke="#5f3dc4" stroke-width="2"/>
        <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle">Triangle</text>
        <!-- Angle markers -->
        <path d="M 0,-40 A 10 10 0 0 0 -10,-30" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M -35,20 A 10 10 0 0 0 -25,25" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M 35,20 A 10 10 0 0 0 25,25" fill="none" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Square -->
    <g transform="translate(250, 150)">
        <rect x="-40" y="-40" width="80" height="80" fill="#e03131" fill-opacity="0.7" stroke="#c92a2a" stroke-width="2"/>
        <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle">Square</text>
        <!-- Right angle markers -->
        <path d="M -30,-30 L -30,-25 L -25,-25" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M 30,-30 L 30,-25 L 25,-25" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M -30,30 L -30,25 L -25,25" fill="none" stroke="#333" stroke-width="1"/>
        <path d="M 30,30 L 30,25 L 25,25" fill="none" stroke="#333" stroke-width="1"/>
    </g>
    
    <!-- Circle -->
    <g transform="translate(400, 150)">
        <circle cx="0" cy="0" r="45" fill="#2b8a3e" fill-opacity="0.7" stroke="#2b8a3e" stroke-width="2"/>
        <line x1="0" y1="0" x2="45" y2="0" stroke="#333" stroke-width="1" stroke-dasharray="4"/>
        <text x="0" y="60" font-family="Arial" font-size="14" text-anchor="middle">Circle</text>
        <text x="22" y="-5" font-family="Arial" font-size="12" text-anchor="middle">r</text>
    </g>
    
    <!-- Regular Hexagon -->
    <g transform="translate(100, 75)">
        <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="#1864ab" fill-opacity="0.7" stroke="#1864ab" stroke-width="2"/>
        <circle cx="0" cy="0" r="2" fill="#333"/>
        <line x1="0" y1="0" x2="0" y2="-30" stroke="#333" stroke-width="1" stroke-dasharray="4"/>
    </g>
    
    <!-- Formulas -->
    <g font-family="Arial" font-size="12">
        <!-- Triangle -->
        <text x="100" y="35" text-anchor="middle">A = ½bh</text>
        
        <!-- Square -->
        <text x="250" y="35" text-anchor="middle">A = a²</text>
        
        <!-- Circle -->
        <text x="400" y="35" text-anchor="middle">A = πr²</text>
        
        <!-- Hexagon -->
        <text x="100" y="225" text-anchor="middle">A = (3√3/2)r²</text>
    </g>
</svg> 