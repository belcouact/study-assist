<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="500" height="300" fill="#f8f9fa" rx="5" ry="5"/>
    
    <!-- Grid lines -->
    <g stroke="#ddd" stroke-width="1">
        <!-- Vertical grid lines -->
        <line x1="50" y1="20" x2="50" y2="280" />
        <line x1="125" y1="20" x2="125" y2="280" />
        <line x1="200" y1="20" x2="200" y2="280" />
        <line x1="275" y1="20" x2="275" y2="280" />
        <line x1="350" y1="20" x2="350" y2="280" />
        <line x1="425" y1="20" x2="425" y2="280" />
        
        <!-- Horizontal grid lines -->
        <line x1="25" y1="50" x2="475" y2="50" />
        <line x1="25" y1="100" x2="475" y2="100" />
        <line x1="25" y1="150" x2="475" y2="150" />
        <line x1="25" y1="200" x2="475" y2="200" />
        <line x1="25" y1="250" x2="475" y2="250" />
    </g>
    
    <!-- Axes -->
    <g stroke="#333" stroke-width="2">
        <!-- X-axis -->
        <line x1="25" y1="150" x2="475" y2="150" />
        <!-- Y-axis -->
        <line x1="50" y1="20" x2="50" y2="280" />
        
        <!-- X-axis labels -->
        <text x="50" y="170" font-family="Arial" font-size="10" text-anchor="middle">0</text>
        <text x="125" y="170" font-family="Arial" font-size="10" text-anchor="middle">π/2</text>
        <text x="200" y="170" font-family="Arial" font-size="10" text-anchor="middle">π</text>
        <text x="275" y="170" font-family="Arial" font-size="10" text-anchor="middle">3π/2</text>
        <text x="350" y="170" font-family="Arial" font-size="10" text-anchor="middle">2π</text>
        <text x="425" y="170" font-family="Arial" font-size="10" text-anchor="middle">5π/2</text>
        <text x="465" y="140" font-family="Arial" font-size="12">x</text>
        
        <!-- Y-axis labels -->
        <text x="35" y="50" font-family="Arial" font-size="10" text-anchor="middle">1</text>
        <text x="35" y="100" font-family="Arial" font-size="10" text-anchor="middle">0.5</text>
        <text x="35" y="200" font-family="Arial" font-size="10" text-anchor="middle">-0.5</text>
        <text x="35" y="250" font-family="Arial" font-size="10" text-anchor="middle">-1</text>
        <text x="35" y="30" font-family="Arial" font-size="12">y</text>
    </g>
    
    <!-- Function plots -->
    <!-- Sine function - sin(x) -->
    <path d="M 50,150 
             C 75,100 100,50 125,50 
             C 150,50 175,100 200,150 
             C 225,200 250,250 275,250 
             C 300,250 325,200 350,150
             C 375,100 400,50 425,50" 
          stroke="#4c6ef5" stroke-width="3" fill="none"/>
    
    <!-- Cosine function - cos(x) -->
    <path d="M 50,50 
             C 75,50 100,100 125,150 
             C 150,200 175,250 200,250 
             C 225,250 250,200 275,150 
             C 300,100 325,50 350,50
             C 375,50 400,100 425,150" 
          stroke="#fd7e14" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    
    <!-- Tangent function marker points (asymptotes at π/2, 3π/2, etc.) -->
    <line x1="125" y1="20" x2="125" y2="280" stroke="#fa5252" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="275" y1="20" x2="275" y2="280" stroke="#fa5252" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="425" y1="20" x2="425" y2="280" stroke="#fa5252" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Legend -->
    <rect x="370" y="40" width="15" height="10" fill="#4c6ef5"/>
    <text x="390" y="50" font-family="Arial" font-size="12">sin(x)</text>
    
    <rect x="370" y="60" width="15" height="10" fill="#fd7e14"/>
    <text x="390" y="70" font-family="Arial" font-size="12">cos(x)</text>
    
    <g>
        <line x1="370" y1="85" x2="385" y2="85" stroke="#fa5252" stroke-width="1" stroke-dasharray="5,5"/>
        <text x="390" y="90" font-family="Arial" font-size="12">asymptotes</text>
    </g>
    
    <!-- Unit Circle (small reference) -->
    <g transform="translate(125, 50)">
        <circle cx="0" cy="0" r="25" stroke="#333" stroke-width="1" fill="none"/>
        <line x1="0" y1="0" x2="25" y2="0" stroke="#fd7e14" stroke-width="2"/>
        <line x1="0" y1="0" x2="0" y2="-25" stroke="#4c6ef5" stroke-width="2"/>
        <text x="0" y="-30" font-family="Arial" font-size="8" text-anchor="middle">Unit Circle</text>
    </g>
</svg> 