<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="500" height="400" fill="#f8f9fa" fill-opacity="0.01"/>
  <path d="M0 320 Q125 280 250 320 Q375 360 500 320 L500 400 L0 400 Z" fill="#f5f0ff" fill-opacity="0.5"/>
  
  <!-- Floating Academic Elements -->
  <!-- Math Elements -->
  <g transform="translate(50, 50) rotate(-10)">
    <rect width="60" height="60" rx="10" fill="#e8edff" stroke="#6741d9" stroke-width="1"/>
    <text x="30" y="35" font-family="Arial" font-size="20" text-anchor="middle" fill="#6741d9">∑</text>
    <text x="30" y="50" font-family="Arial" font-size="12" text-anchor="middle" fill="#6741d9">x²+y²</text>
  </g>
  
  <!-- Science Elements -->
  <g transform="translate(400, 70) rotate(10)">
    <rect width="50" height="50" rx="25" fill="#e0f7fa" stroke="#00acc1" stroke-width="1"/>
    <circle cx="25" cy="25" r="15" fill="none" stroke="#00acc1" stroke-width="1"/>
    <circle cx="25" cy="25" r="5" fill="#00acc1"/>
    <ellipse cx="25" cy="25" rx="20" ry="10" stroke="#00acc1" stroke-width="1" fill="none" transform="rotate(45 25 25)"/>
    <ellipse cx="25" cy="25" rx="20" ry="10" stroke="#00acc1" stroke-width="1" fill="none" transform="rotate(135 25 25)"/>
  </g>
  
  <!-- History Elements -->
  <g transform="translate(120, 30) rotate(5)">
    <rect width="55" height="70" rx="5" fill="#fff8e1" stroke="#ff8f00" stroke-width="1"/>
    <path d="M15 15 H40 M15 25 H35 M15 35 H38 M15 45 H30 M15 55 H36" stroke="#ff8f00" stroke-width="1"/>
    <text x="27" y="10" font-family="serif" font-size="8" text-anchor="middle" fill="#ff8f00">HISTORY</text>
  </g>
  
  <!-- English Elements -->
  <g transform="translate(330, 40) rotate(-5)">
    <path d="M10 10 L10 60 L50 60 L50 10 Z" fill="#f5f0ff" stroke="#6741d9" stroke-width="1"/>
    <path d="M10 10 L30 5 L70 5 L50 10 Z" fill="#f5f0ff" stroke="#6741d9" stroke-width="1"/>
    <path d="M50 10 L70 5 L70 55 L50 60 Z" fill="#f5f0ff" stroke="#6741d9" stroke-width="1"/>
    <path d="M20 25 L40 25 M20 35 L40 35 M20 45 L35 45" stroke="#6741d9" stroke-width="1"/>
  </g>
  
  <!-- Central Scene with Students and AI -->
  <!-- Digital Platform/Screen -->
  <rect x="150" y="130" width="200" height="150" rx="10" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <rect x="150" y="130" width="200" height="25" rx="10" fill="#f0f0f0" stroke="#333333" stroke-width="2"/>
  <circle cx="165" cy="142" r="5" fill="#ff6b6b"/>
  <circle cx="180" cy="142" r="5" fill="#ffd93d"/>
  <circle cx="195" cy="142" r="5" fill="#6fd08c"/>
  
  <!-- Screen Content -->
  <rect x="160" y="165" width="180" height="105" rx="5" fill="#f8f9fa"/>
  
  <!-- AI Icon -->
  <g transform="translate(185, 185)">
    <circle cx="20" cy="20" r="20" fill="#6741d9" fill-opacity="0.2"/>
    <path d="M10 15 L10 25 M30 15 L30 25 M15 30 C15 35, 25 35, 25 30" stroke="#6741d9" stroke-width="1.5" fill="none"/>
    <path d="M20 10 C10 10, 5 20, 10 25 C15 30, 25 30, 30 25 C35 20, 30 10, 20 10" stroke="#6741d9" stroke-width="1.5" fill="none"/>
    <path d="M20 40 L20 55 M15 45 L25 45" stroke="#6741d9" stroke-width="1.5"/>
  </g>
  
  <!-- Chat Bubbles -->
  <path d="M235 180 L300 180 L300 200 L250 200 L235 215 L235 200 Z" fill="#e8edff" stroke="#6741d9" stroke-width="1"/>
  <path d="M235 220 L300 220 L300 240 L250 240 L235 255 L235 240 Z" fill="#f5f0ff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Student Figures -->
  <!-- Student 1 -->
  <g transform="translate(100, 200)">
    <!-- Head -->
    <circle cx="20" cy="20" r="15" fill="#ffb74d"/>
    <!-- Body -->
    <path d="M20 35 L20 65 M10 45 L30 45" stroke="#333333" stroke-width="2"/>
    <!-- Arms -->
    <path d="M10 45 L0 55 M30 45 L40 40" stroke="#333333" stroke-width="2"/>
    <!-- Legs -->
    <path d="M20 65 L10 85 M20 65 L30 85" stroke="#333333" stroke-width="2"/>
    <!-- Hair -->
    <path d="M10 15 Q15 5, 25 10 Q30 15, 35 20" stroke="#333333" stroke-width="2" fill="#333333"/>
    <!-- Book -->
    <rect x="35" y="40" width="15" height="10" fill="#ffffff" stroke="#333333"/>
  </g>
  
  <!-- Student 2 -->
  <g transform="translate(370, 220)">
    <!-- Head -->
    <circle cx="20" cy="20" r="15" fill="#ffb74d"/>
    <!-- Body -->
    <path d="M20 35 L20 65 M10 45 L30 45" stroke="#333333" stroke-width="2"/>
    <!-- Arms -->
    <path d="M10 45 L0 40 M30 45 L40 55" stroke="#333333" stroke-width="2"/>
    <!-- Legs -->
    <path d="M20 65 L10 85 M20 65 L30 85" stroke="#333333" stroke-width="2"/>
    <!-- Hair -->
    <path d="M15 10 C20 0, 30 5, 30 15" stroke="#333333" stroke-width="2" fill="#333333"/>
    <!-- Tablet -->
    <rect x="0" y="35" width="10" height="15" fill="#ffffff" stroke="#333333"/>
  </g>
  
  <!-- Connection Lines (Representing Data Flow) -->
  <g stroke="#6741d9" stroke-width="1" stroke-dasharray="3 2">
    <path d="M70 80 C100 100, 130 90, 150 150" fill="none"/>
    <path d="M350 80 C320 100, 300 120, 330 150" fill="none"/>
    <path d="M250 90 C270 110, 260 120, 250 130" fill="none"/>
    <path d="M100 220 C120 190, 140 180, 160 190" fill="none"/>
    <path d="M350 250 C330 230, 300 210, 340 190" fill="none"/>
  </g>
  
  <!-- Digital Particles -->
  <circle cx="120" cy="140" r="3" fill="#6741d9">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.2s"/>
  </circle>
  <circle cx="200" cy="110" r="2" fill="#00acc1">
    <animate attributeName="opacity" values="0;1;0" dur="2.7s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="350" cy="120" r="3" fill="#ff8f00">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  <circle cx="280" cy="80" r="2" fill="#6741d9">
    <animate attributeName="opacity" values="0;1;0" dur="2.9s" repeatCount="indefinite" begin="1.1s"/>
  </circle>
  <circle cx="150" cy="200" r="2" fill="#00acc1">
    <animate attributeName="opacity" values="0;1;0" dur="3.1s" repeatCount="indefinite" begin="1.3s"/>
  </circle>
  <circle cx="320" cy="230" r="2" fill="#ff8f00">
    <animate attributeName="opacity" values="0;1;0" dur="2.6s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  
  <!-- Text Elements -->
  <text x="250" y="355" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">LEARN WITH AI ASSISTANCE</text>
  <text x="250" y="375" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Personalized educational support in all subjects</text>
</svg> 