<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#e8edff" fill-opacity="0.3"/>
  
  <!-- Open Book -->
  <path d="M80 70C80 60 90 60 200 60C310 60 320 60 320 70V230C320 240 310 240 200 240C90 240 80 240 80 230V70Z" fill="#ffffff" stroke="#6741d9" stroke-width="3"/>
  
  <!-- Book Spine -->
  <path d="M200 60V240" stroke="#6741d9" stroke-width="3"/>
  
  <!-- Pages Left Side -->
  <path d="M80 70C80 70 130 65 200 75V240C130 230 80 230 80 230V70Z" fill="#e8edff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Pages Right Side -->
  <path d="M200 75C270 65 320 70 320 70V230C320 230 270 230 200 240V75Z" fill="#f5f0ff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Text Lines (Left Page) -->
  <path d="M100 100H180" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M100 115H170" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M100 130H175" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M100 145H165" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M100 160H180" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M100 175H175" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M100 190H170" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M100 205H180" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  
  <!-- Text Lines (Right Page) -->
  <path d="M220 100H300" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M220 115H290" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  <path d="M220 130H295" stroke="#6741d9" stroke-width="1.5" stroke-opacity="0.7"/>
  
  <!-- Quill Pen -->
  <path d="M250 150C250 150 230 155 230 170C230 185 250 190 250 190" stroke="#6741d9" stroke-width="2" stroke-linecap="round"/>
  <path d="M240 145L250 150L260 145" stroke="#6741d9" stroke-width="2" stroke-linecap="round"/>
  <path d="M250 150C250 150 260 180 280 180C300 180 300 160 300 160" stroke="#6741d9" stroke-width="2" stroke-linecap="round" stroke-dasharray="2 3"/>
  
  <!-- Ink Bottle -->
  <path d="M270 190H290V215H270V190Z" fill="#6741d9" fill-opacity="0.2" stroke="#6741d9" stroke-width="1.5"/>
  <path d="M265 190H295V200H265V190Z" fill="#6741d9" fill-opacity="0.2" stroke="#6741d9" stroke-width="1.5"/>
  
  <!-- Bookmark -->
  <path d="M160 60V90L150 80L140 90V60" fill="#ff8a80" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Letters/Words -->
  <text x="130" y="90" font-family="Georgia" font-size="12" fill="#6741d9">Poetry</text>
  <text x="240" y="90" font-family="Georgia" font-size="12" fill="#6741d9">Grammar</text>
  <text x="245" y="180" font-family="Georgia" font-style="italic" font-size="16" fill="#6741d9">Literature</text>
  
  <!-- Literary Characters (Floating above the book) -->
  <!-- Shakespeare Silhouette -->
  <ellipse cx="90" cy="35" rx="15" ry="20" fill="#6741d9" fill-opacity="0.2"/>
  <path d="M80 25C80 25 85 10 90 10C95 10 100 25 100 25" stroke="#6741d9" stroke-width="1" fill="none"/>
  <path d="M85 35C85 35 90 40 95 35" stroke="#6741d9" stroke-width="1" fill="none"/>
  
  <!-- Reading Glasses -->
  <circle cx="135" cy="35" r="10" fill="none" stroke="#6741d9" stroke-width="1"/>
  <circle cx="160" cy="35" r="10" fill="none" stroke="#6741d9" stroke-width="1"/>
  <path d="M145 35H150" stroke="#6741d9" stroke-width="1"/>
  <path d="M125 35H120" stroke="#6741d9" stroke-width="1"/>
  <path d="M170 35H175" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Floating Letters/Words -->
  <text x="190" y="30" font-family="Georgia" font-size="15" fill="#6741d9" transform="rotate(-10 190 30)">Words</text>
  <text x="240" y="45" font-family="Georgia" font-size="14" fill="#6741d9" transform="rotate(5 240 45)">Syntax</text>
  <text x="290" y="25" font-family="Georgia" font-size="16" fill="#6741d9" transform="rotate(15 290 25)">Prose</text>
  
  <!-- Floating Punctuation -->
  <text x="200" y="50" font-family="Georgia" font-size="25" fill="#6741d9" fill-opacity="0.5">?</text>
  <text x="225" y="30" font-family="Georgia" font-size="25" fill="#6741d9" fill-opacity="0.5">!</text>
  <text x="260" y="25" font-family="Georgia" font-size="25" fill="#6741d9" fill-opacity="0.5">;</text>
  <text x="320" y="45" font-family="Georgia" font-size="25" fill="#6741d9" fill-opacity="0.5">"</text>
  
  <!-- Magnifying Glass over Book -->
  <circle cx="300" cy="120" r="20" fill="#e8edff" fill-opacity="0.5" stroke="#6741d9" stroke-width="1.5"/>
  <line x1="315" y1="135" x2="330" y2="150" stroke="#6741d9" stroke-width="2"/>
  <line x1="330" y1="150" x2="340" y2="160" stroke="#6741d9" stroke-width="3"/>
  
  <!-- Dictionary -->
  <rect x="50" y="195" width="80" height="60" rx="3" fill="#f5f0ff" stroke="#6741d9" stroke-width="1.5"/>
  <text x="55" y="220" font-family="Georgia" font-size="10" fill="#6741d9">DICTIONARY</text>
  <path d="M55 225H125" stroke="#6741d9" stroke-width="1"/>
  <path d="M55 235H115" stroke="#6741d9" stroke-width="1"/>
  <path d="M55 245H120" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Small Decorative Elements -->
  <circle cx="345" cy="80" r="5" fill="#6741d9" fill-opacity="0.2"/>
  <circle cx="360" cy="95" r="8" fill="#6741d9" fill-opacity="0.15"/>
  <circle cx="340" cy="110" r="6" fill="#6741d9" fill-opacity="0.25"/>
  <circle cx="355" cy="125" r="4" fill="#6741d9" fill-opacity="0.2"/>
</svg> 