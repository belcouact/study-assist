<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6741d9;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#6741d9;stop-opacity:0.3" />
        </linearGradient>
    </defs>
    <rect width="600" height="400" fill="url(#grad1)" rx="10" ry="10"/>
    
    <!-- Grid pattern (light) -->
    <g stroke="#6741d9" stroke-width="0.5" stroke-opacity="0.2">
        <line x1="50" y1="0" x2="50" y2="400"/>
        <line x1="100" y1="0" x2="100" y2="400"/>
        <line x1="150" y1="0" x2="150" y2="400"/>
        <line x1="200" y1="0" x2="200" y2="400"/>
        <line x1="250" y1="0" x2="250" y2="400"/>
        <line x1="300" y1="0" x2="300" y2="400"/>
        <line x1="350" y1="0" x2="350" y2="400"/>
        <line x1="400" y1="0" x2="400" y2="400"/>
        <line x1="450" y1="0" x2="450" y2="400"/>
        <line x1="500" y1="0" x2="500" y2="400"/>
        <line x1="550" y1="0" x2="550" y2="400"/>
        
        <line x1="0" y1="50" x2="600" y2="50"/>
        <line x1="0" y1="100" x2="600" y2="100"/>
        <line x1="0" y1="150" x2="600" y2="150"/>
        <line x1="0" y1="200" x2="600" y2="200"/>
        <line x1="0" y1="250" x2="600" y2="250"/>
        <line x1="0" y1="300" x2="600" y2="300"/>
        <line x1="0" y1="350" x2="600" y2="350"/>
    </g>
    
    <!-- Mathematical elements -->
    
    <!-- Large Pi symbol -->
    <text x="120" y="130" font-family="serif" font-size="80" fill="#6741d9" fill-opacity="0.7">π</text>
    
    <!-- Quadratic formula -->
    <text x="120" y="200" font-family="serif" font-size="24" fill="#333">
        x = (-b ± √(b² - 4ac)) / 2a
    </text>
    
    <!-- Pythagorean theorem triangle -->
    <g transform="translate(450, 150)">
        <polygon points="0,0 0,120 120,120" fill="#6741d9" fill-opacity="0.2" stroke="#6741d9" stroke-width="2"/>
        <text x="20" y="70" font-family="serif" font-size="18" fill="#333">a</text>
        <text x="70" y="110" font-family="serif" font-size="18" fill="#333">b</text>
        <text x="50" y="50" font-family="serif" font-size="18" fill="#333">c</text>
        <text x="40" y="140" font-family="serif" font-size="16" fill="#333">a² + b² = c²</text>
    </g>
    
    <!-- Sine wave -->
    <path d="M 50,250 C 100,200 150,300 200,250 C 250,200 300,300 350,250 C 400,200 450,300 500,250" 
          stroke="#e03131" stroke-width="3" fill="none"/>
    
    <!-- Coordinate system with function -->
    <g transform="translate(100, 300)">
        <line x1="0" y1="0" x2="150" y2="0" stroke="#333" stroke-width="2"/>
        <line x1="0" y1="-100" x2="0" y2="50" stroke="#333" stroke-width="2"/>
        <path d="M 0,0 Q 50,-80 100,-20 Q 150,40 200,-60" stroke="#1864ab" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Infinity symbol -->
    <g transform="translate(400, 320)">
        <path d="M 10,20 C 10,10 20,0 30,0 C 40,0 50,10 50,20 C 50,30 40,40 30,40 C 20,40 10,30 10,20 M 50,20 C 50,10 60,0 70,0 C 80,0 90,10 90,20 C 90,30 80,40 70,40 C 60,40 50,30 50,20" fill="#6741d9" fill-opacity="0.7"/>
    </g>
    
    <!-- Matrix -->
    <g transform="translate(180, 300)">
        <rect x="0" y="0" width="80" height="80" fill="none" stroke="#333" stroke-width="1"/>
        <line x1="0" y1="27" x2="80" y2="27" stroke="#333" stroke-width="1"/>
        <line x1="0" y1="54" x2="80" y2="54" stroke="#333" stroke-width="1"/>
        <line x1="27" y1="0" x2="27" y2="80" stroke="#333" stroke-width="1"/>
        <line x1="54" y1="0" x2="54" y2="80" stroke="#333" stroke-width="1"/>
        
        <text x="13" y="20" font-family="serif" font-size="16" fill="#333">a</text>
        <text x="40" y="20" font-family="serif" font-size="16" fill="#333">b</text>
        <text x="67" y="20" font-family="serif" font-size="16" fill="#333">c</text>
        
        <text x="13" y="47" font-family="serif" font-size="16" fill="#333">d</text>
        <text x="40" y="47" font-family="serif" font-size="16" fill="#333">e</text>
        <text x="67" y="47" font-family="serif" font-size="16" fill="#333">f</text>
        
        <text x="13" y="74" font-family="serif" font-size="16" fill="#333">g</text>
        <text x="40" y="74" font-family="serif" font-size="16" fill="#333">h</text>
        <text x="67" y="74" font-family="serif" font-size="16" fill="#333">i</text>
    </g>
</svg> 