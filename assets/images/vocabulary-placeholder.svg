<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="350" fill="#f8f9fa"/>
  
  <!-- Decorative Header Wave -->
  <path d="M0 0 L600 0 L600 50 C550 30, 450 60, 350 40 C250 20, 150 60, 50 30 L0 50 Z" fill="#e8edff" fill-opacity="0.3"/>
  
  <!-- Vocabulary Cards Section -->
  <rect x="50" y="80" width="500" height="220" rx="5" fill="#ffffff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- First Vocabulary Card -->
  <rect x="70" y="100" width="220" height="170" rx="10" fill="#ffffff" stroke="#6741d9" stroke-width="1.5" filter="drop-shadow(0px 4px 6px rgba(103, 65, 217, 0.1))"/>
  
  <!-- Word and Type -->
  <rect x="85" y="115" width="190" height="30" rx="5" fill="#e8edff" fill-opacity="0.5"/>
  <text x="95" y="135" font-family="Georgia" font-size="16" font-weight="bold" fill="#6741d9">ephemeral</text>
  <text x="195" y="135" font-family="Georgia" font-size="10" font-style="italic" fill="#6741d9">adjective</text>
  
  <!-- Definition Section -->
  <text x="85" y="165" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9">Definition:</text>
  <rect x="85" y="170" width="190" height="1" fill="#6741d9" fill-opacity="0.3"/>
  <text x="85" y="185" font-family="Arial" font-size="10" fill="#333">
    <tspan x="85" dy="0">Lasting for a very short time;</tspan>
    <tspan x="85" dy="15">short-lived; transitory.</tspan>
  </text>
  
  <!-- Example Section -->
  <text x="85" y="215" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9">Example:</text>
  <rect x="85" y="220" width="190" height="1" fill="#6741d9" fill-opacity="0.3"/>
  <text x="85" y="235" font-family="Arial" font-size="10" font-style="italic" fill="#333">
    <tspan x="85" dy="0">The ephemeral beauty of cherry</tspan>
    <tspan x="85" dy="15">blossoms lasts only a few days.</tspan>
  </text>
  
  <!-- Card Navigation Dots -->
  <circle cx="165" cy="260" r="4" fill="#6741d9"/>
  <circle cx="180" cy="260" r="3" fill="#6741d9" fill-opacity="0.3"/>
  <circle cx="195" cy="260" r="3" fill="#6741d9" fill-opacity="0.3"/>
  
  <!-- Second Vocabulary Card (Faded in Background) -->
  <rect x="310" y="100" width="220" height="170" rx="10" fill="#ffffff" stroke="#6741d9" stroke-width="1" stroke-opacity="0.5" filter="drop-shadow(0px 4px 6px rgba(103, 65, 217, 0.05))"/>
  
  <!-- Word and Type (Faded) -->
  <rect x="325" y="115" width="190" height="30" rx="5" fill="#e8edff" fill-opacity="0.3"/>
  <text x="335" y="135" font-family="Georgia" font-size="16" font-weight="bold" fill="#6741d9" fill-opacity="0.5">juxtaposition</text>
  <text x="455" y="135" font-family="Georgia" font-size="10" font-style="italic" fill="#6741d9" fill-opacity="0.5">noun</text>
  
  <!-- Definition Section (Faded) -->
  <text x="325" y="165" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9" fill-opacity="0.5">Definition:</text>
  <rect x="325" y="170" width="190" height="1" fill="#6741d9" fill-opacity="0.2"/>
  
  <!-- Definition Text (Placeholder Lines) -->
  <rect x="325" y="180" width="170" height="5" rx="2" fill="#e8edff" fill-opacity="0.3"/>
  <rect x="325" y="190" width="150" height="5" rx="2" fill="#e8edff" fill-opacity="0.3"/>
  
  <!-- Example Section (Faded) -->
  <text x="325" y="215" font-family="Arial" font-size="10" font-weight="bold" fill="#6741d9" fill-opacity="0.5">Example:</text>
  <rect x="325" y="220" width="190" height="1" fill="#6741d9" fill-opacity="0.2"/>
  
  <!-- Example Text (Placeholder Lines) -->
  <rect x="325" y="230" width="180" height="5" rx="2" fill="#e8edff" fill-opacity="0.3"/>
  <rect x="325" y="240" width="160" height="5" rx="2" fill="#e8edff" fill-opacity="0.3"/>
  
  <!-- Vocabulary Controls -->
  <rect x="50" y="30" width="500" height="40" rx="5" fill="#ffffff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Topic Dropdown -->
  <rect x="60" y="40" width="120" height="20" rx="3" fill="#e8edff" fill-opacity="0.5" stroke="#6741d9" stroke-width="1"/>
  <text x="70" y="55" font-family="Arial" font-size="10" fill="#6741d9">Topic: Literature</text>
  <path d="M170 45 L175 50 L180 45" stroke="#6741d9" stroke-width="1" fill="none"/>
  
  <!-- Level Dropdown -->
  <rect x="190" y="40" width="120" height="20" rx="3" fill="#e8edff" fill-opacity="0.5" stroke="#6741d9" stroke-width="1"/>
  <text x="200" y="55" font-family="Arial" font-size="10" fill="#6741d9">Level: Intermediate</text>
  <path d="M300 45 L305 50 L310 45" stroke="#6741d9" stroke-width="1" fill="none"/>
  
  <!-- Count Dropdown -->
  <rect x="320" y="40" width="100" height="20" rx="3" fill="#e8edff" fill-opacity="0.5" stroke="#6741d9" stroke-width="1"/>
  <text x="330" y="55" font-family="Arial" font-size="10" fill="#6741d9">Count: 10</text>
  <path d="M410 45 L415 50 L420 45" stroke="#6741d9" stroke-width="1" fill="none"/>
  
  <!-- Generate Button -->
  <rect x="430" y="40" width="110" height="20" rx="3" fill="#6741d9"/>
  <text x="485" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">Generate Words</text>
  
  <!-- Bottom Navigation Control -->
  <rect x="200" y="310" width="200" height="30" rx="5" fill="#ffffff" stroke="#6741d9" stroke-width="1"/>
  
  <!-- Prev Button -->
  <rect x="210" y="315" width="80" height="20" rx="3" fill="#e8edff" fill-opacity="0.5"/>
  <text x="250" y="330" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#6741d9">Previous</text>
  
  <!-- Next Button -->
  <rect x="310" y="315" width="80" height="20" rx="3" fill="#6741d9"/>
  <text x="350" y="330" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Next</text>
  
  <!-- Decorative Elements -->
  <!-- Book Icon -->
  <rect x="525" y="315" width="25" height="20" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1"/>
  <path d="M525 320 L525 315 L550 315 L550 320 L525 320" fill="#e8edff" stroke="#6741d9" stroke-width="1"/>
  <path d="M537.5 315 L537.5 335" stroke="#6741d9" stroke-width="1"/>
  <rect x="527" y="320" width="21" height="2" fill="#6741d9"/>
  <rect x="527" y="325" width="21" height="2" fill="#6741d9"/>
  <rect x="527" y="330" width="21" height="2" fill="#6741d9"/>
  
  <!-- Dictionary Icon -->
  <rect x="30" y="315" width="25" height="20" rx="2" fill="#e8edff" stroke="#6741d9" stroke-width="1"/>
  <text x="35" y="330" font-family="Georgia" font-size="12" font-weight="bold" fill="#6741d9">A</text>
  <text x="45" y="330" font-family="Georgia" font-size="12" font-weight="bold" fill="#6741d9">Z</text>
  
  <!-- Decorative Letters Background -->
  <text x="20" y="100" font-family="Georgia" font-size="20" fill="#6741d9" fill-opacity="0.05">A</text>
  <text x="40" y="150" font-family="Georgia" font-size="20" fill="#6741d9" fill-opacity="0.05">B</text>
  <text x="30" y="200" font-family="Georgia" font-size="20" fill="#6741d9" fill-opacity="0.05">C</text>
  <text x="25" y="250" font-family="Georgia" font-size="20" fill="#6741d9" fill-opacity="0.05">D</text>
  
  <text x="560" y="100" font-family="Georgia" font-size="20" fill="#6741d9" fill-opacity="0.05">W</text>
  <text x="570" y="150" font-family="Georgia" font-size="20" fill="#6741d9" fill-opacity="0.05">X</text>
  <text x="565" y="200" font-family="Georgia" font-size="20" fill="#6741d9" fill-opacity="0.05">Y</text>
  <text x="570" y="250" font-family="Georgia" font-size="20" fill="#6741d9" fill-opacity="0.05">Z</text>
</svg> 