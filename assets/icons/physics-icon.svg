<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="30" fill="#e6f7ff" opacity="0.8"/>
  
  <!-- Atom Structure - Electron Orbits -->
  <ellipse cx="30" cy="30" rx="22" ry="10" stroke="#0077b6" stroke-width="1.5" fill="none" transform="rotate(0 30 30)"/>
  <ellipse cx="30" cy="30" rx="22" ry="10" stroke="#0077b6" stroke-width="1.5" fill="none" transform="rotate(60 30 30)"/>
  <ellipse cx="30" cy="30" rx="22" ry="10" stroke="#0077b6" stroke-width="1.5" fill="none" transform="rotate(120 30 30)"/>
  
  <!-- Nucleus -->
  <circle cx="30" cy="30" r="6" fill="#0077b6" opacity="0.8"/>
  
  <!-- Electrons -->
  <circle cx="10" cy="30" r="3" fill="#00b4d8" stroke="#0077b6" stroke-width="0.5">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="30" r="3" fill="#00b4d8" stroke="#0077b6" stroke-width="0.5">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="10" r="3" fill="#00b4d8" stroke="#0077b6" stroke-width="0.5">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="50" r="3" fill="#00b4d8" stroke="#0077b6" stroke-width="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Physics Formula -->
  <text x="22" y="31" font-family="Arial" font-size="6" font-weight="bold" fill="#0077b6">E=mcÂ²</text>
  
  <!-- Physics Wave -->
  <path d="M10 45 Q15 40, 20 45 Q25 50, 30 45 Q35 40, 40 45 Q45 50, 50 45" 
        stroke="#0077b6" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg> 