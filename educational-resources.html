            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);

        // Initialize page

            renderResources();

        });

        function setupEventListeners() {
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    renderResources();
                });
            });

            // Handle touch interactions for card flipping
            document.addEventListener('click', function(e) {
                const card = e.target.closest('.resource-card');
                // Only flip if clicking on the card but not on a link
                if (card && !e.target.closest('a')) {
                    // Close any other flipped cards
                    document.querySelectorAll('.resource-card.flipped').forEach(flippedCard => {
                        if (flippedCard !== card) {
                            flippedCard.classList.remove('flipped');
                            flippedCard.querySelector('.resource-card-inner').style.transform = 'rotateY(0)';
                        }
                    });
                    
                    // Toggle this card
                    card.classList.toggle('flipped');
                    
                    // Apply the transform directly for immediate feedback
                    const inner = card.querySelector('.resource-card-inner');
                    if (card.classList.contains('flipped')) {
                        inner.style.transform = 'rotateY(180deg)';
                    } else {
                        inner.style.transform = 'rotateY(0)';
                    }
                    
                    e.preventDefault(); // Prevent link navigation if clicking on card
                }
            });
            
            // Tap indicators will be added when cards are rendered
        }

        function renderResources() {
            const grid = document.getElementById('resourcesGrid');
            const loading = document.getElementById('loadingIndicator');
            const noResults = document.getElementById('noResults');

            // Show loading
            loading.style.display = 'flex';
            grid.innerHTML = '';
            noResults.style.display = 'none';

            // Simulate loading delay
            setTimeout(() => {
                const filteredResources = educationalResources.filter(resource => {
                    return resource.category.includes(currentCategory);
                });

                loading.style.display = 'none';

                if (filteredResources.length === 0) {
                    noResults.style.display = 'block';
                    return;
                }

                // Sort featured items first
                filteredResources.sort((a, b) => {
                    if (a.featured && !b.featured) return -1;
                    if (!a.featured && b.featured) return 1;
                    return b.rating - a.rating;
                });

                grid.innerHTML = filteredResources.map(resource => createResourceCard(resource)).join('');
            }, 300);
        }

        function createResourceCard(resource) {
            const isMobile = window.innerWidth <= 480 || 'ontouchstart' in window;
            
            // Array of light background color classes
            const backgroundColors = [
                'bg-light-blue', 'bg-light-green', 'bg-light-purple', 'bg-light-orange',
                'bg-light-pink', 'bg-light-cyan', 'bg-light-yellow', 'bg-light-indigo',
                'bg-light-teal', 'bg-light-red'
            ];
            
            // Get a consistent color based on resource ID to ensure same card always has same color
            const colorIndex = resource.id % backgroundColors.length;
            const bgColorClass = backgroundColors[colorIndex];
            
            return `
                <div class="resource-card" data-category="${resource.category.join(' ')}">
                    ${resource.featured ? '<div class="featured-badge">推荐</div>' : ''}
                    <div class="resource-card-inner">
                        <div class="resource-card-front ${bgColorClass}">
                            <div class="resource-header">
                                <i class="${resource.icon} resource-icon"></i>
                                <h3 class="resource-title">${resource.title}</h3>
                                <p class="resource-subtitle">${resource.subtitle}</p>
                            </div>
                            <div class="resource-body">
                                <div class="subjects-tags">
                                    ${resource.subjects.map(subject => `<span class="subject-tag">${subject}</span>`).join('')}
                                </div>
                                
                                <div class="resource-actions">
                                    <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="btn-visit">
                                        <i class="fas fa-external-link-alt"></i>
                                        访问网站
                                    </a>
                                </div>
                                ${isMobile ? '<div class="tap-indicator"><i class="fas fa-hand-pointer"></i> 点击翻转</div>' : ''}
                            </div>
                        </div>
                        <div class="resource-card-back ${bgColorClass}">
                            <h3 class="resource-title">${resource.title}</h3>
                            <div class="description-full">${resource.description}</div>
                            <div class="resource-actions">
                                <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="btn-visit">
                                    <i class="fas fa-external-link-alt"></i>
                                    访问网站
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
