        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);

            font-family: 'Poppins', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section-header h1 {
            font-size: 2.7rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #7209b7, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(76,201,240,0.08);
        }
        .section-header p {
            color: #666;
            font-size: 1.15rem;
            letter-spacing: 1px;
        }
        .assistant-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(76,201,240,0.12), 0 1.5px 8px 0 rgba(114,9,183,0.08);
            backdrop-filter: blur(2px);
        }
        .upload-section {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            border: 1.5px solid #e0c3fc;
        }
        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .file-input-button {
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        .file-input-button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        .column-selection {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(224, 195, 252, 0.2);
            border-radius: 1rem;
            border: 1px dashed #7209b7;
        }
        .column-selection h3 {
            margin-top: 0;
            color: #4361ee;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .column-select {
            padding: 0.8rem;
            border: 1.5px solid #e0c3fc;
            border-radius: 0.8rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            transition: border 0.2s;
            width: 100%;
        }
        .column-select:focus {
            border: 1.5px solid #7209b7;
            outline: none;
        }
        .process-button {
            margin-top: 1rem;
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        .process-button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        .configuration-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .configuration-section select {
            flex: 1;
            min-width: 200px;
            padding: 0.9rem;
            border: 1.5px solid #e0c3fc;
            border-radius: 0.9rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            transition: border 0.2s;
        }
        .configuration-section select:focus {
            border: 1.5px solid #7209b7;
            outline: none;
        }
        .results-container {
            display: none;
            margin-top: 2rem;
        }
        .results-table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border-radius: 0.8rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            border: 1.5px solid #e0c3fc;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            table-layout: fixed;
        }
        .results-table th, .results-table td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e0c3fc;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            min-width: 50px;
            white-space: normal;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.4;
        }
        .results-table th {
            background-color: rgba(114,9,183,0.1);
            color: #4361ee;
            font-weight: 600;
            user-select: none;
            white-space: nowrap;
        }
        .results-table tbody tr {
            position: relative;
            min-height: 60px;
        }
        .results-table td {
            vertical-align: top;
            height: auto;
            box-sizing: border-box;
            padding-bottom: 1.2rem;
            overflow-y: auto;
            max-height: 300px;
        }
        .results-table tr:last-child td {
            border-bottom: none;
        }
        .results-table tr:hover {
            background-color: rgba(224,195,252,0.1);
        }
        .results-table .audio-cell {
            white-space: normal;
            width: auto;
            min-width: 220px;
            text-align: center;
            padding-bottom: 0.8rem;
            max-height: none;
            overflow-y: visible;
            overflow-x: hidden;
        }
        .audio-cell audio {
            max-width: 100%;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(76,201,240,0.15);
        }
        .audio-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            height: 100px;
            background-color: rgba(224,195,252,0.1);
            border-radius: 0.5rem;
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            margin: 0 auto;
            width: calc(100% - 2rem);
            max-width: 100%;
        }
        .audio-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(224,195,252,0.3);
            border-radius: 50%;
            border-top: 3px solid #7209b7;
            animation: spin 1s linear infinite;
            margin-bottom: 0.6rem;
        }
        .audio-loading-text {
            font-size: 0.9rem;
            color: #4361ee;
        }
        .audio-error {
            padding: 1rem;
            height: 100px;
            background-color: rgba(255, 235, 238, 0.5);
            border-radius: 0.5rem;
            border: 1px dashed #ff4081;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto;
            width: calc(100% - 2rem);
            max-width: 100%;
        }
        .audio-error-text {
            font-size: 0.9rem;
            color: #e91e63;
        }
        .loading-indicator {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .spinner {
            border: 4px solid rgba(224,195,252,0.3);
            border-radius: 50%;
            border-top: 4px solid #7209b7;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        .progress-container {
            margin-top: 0.5rem;
            text-align: center;
        }
        .progress-text {
            font-size: 0.9rem;
            color: #4361ee;
            margin-bottom: 0.5rem;
        }
        .progress-bar-container {
            width: 100%;
            background-color: rgba(224,195,252,0.3);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #7209b7, #4361ee);
            transition: width 0.3s ease;
            border-radius: 10px;
            width: 0%;
        }
        .audio-download-btn {
            margin-top: 8px;
            padding: 4px 10px;
            background: linear-gradient(90deg, #7209b7, #4361ee);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
            width: 90%;
        }
        .audio-download-btn:hover {
            background: linear-gradient(90deg, #4361ee, #7209b7);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Column resize handle */
        .column-resize-handle {
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 100%;
            cursor: col-resize;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .column-resize-handle::after {
            content: "";
            width: 1px;
            height: 60%;
            background-color: rgba(114,9,183,0.3);
            transition: background-color 0.2s, width 0.2s;
        }
        .results-table th:hover .column-resize-handle::after {
            width: 2px;
            background-color: rgba(114,9,183,0.6);
        }
        .column-resizing {
            cursor: col-resize !important;
            user-select: none;
        }
        .column-resizing .column-resize-handle::after {
            width: 3px !important;
            background-color: rgba(114,9,183,0.8) !important;
        }
        /* Row resize handle */
        .row-resize-handle {
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 8px;
            cursor: row-resize;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .row-resize-handle::after {
            content: "";
            height: 1px;
            width: 60%;
            background-color: rgba(114,9,183,0.3);
            transition: background-color 0.2s, height 0.2s;
        }
        .results-table tr:hover .row-resize-handle::after {
            height: 2px;
            background-color: rgba(114,9,183,0.6);
        }
        .row-resizing {
            cursor: row-resize !important;
            user-select: none;
        }
        .row-resizing .row-resize-handle::after {
            height: 3px !important;
            background-color: rgba(114,9,183,0.8) !important;
        }
        @media screen and (max-width: 768px) {
            .assistant-container {
                padding: 1rem;
                border-radius: 1.5rem;
            }
            .section-header h1 {
                font-size: 2rem;
            }
            .section-header p {
                font-size: 1rem;
            }
            .upload-section {
                padding: 1rem;
            }
            .configuration-section {
                flex-direction: column;
            }
            .configuration-section select {
                width: 100%;
            }
            .column-selection h3 {
                font-size: 1.1rem;
            }
            .audio-cell {
                width: auto !important;
                min-width: 180px !important;
            }
            .audio-download-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
                width: 90%;
                margin-top: 6px;
                margin-bottom: 6px;
            }
            .column-resize-handle::after,
            .row-resize-handle::after {
                width: 2px;
                height: 60%;
                background-color: rgba(114,9,183,0.4);
            }
            .row-resize-handle::after {
                width: 60%;
                height: 2px;
            }
        }
    </style>
</head>

            // Variables to store data
            let excelData = null;
            let columns = [];
            
            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) {
                    fileName.textContent = '未选择文件';
                    columnSelection.style.display = 'none';
                    return;
                }
                
                fileName.textContent = `已选择: ${file.name}`;
                
                // Show loading during file processing
                loadingIndicator.style.display = 'block';
                
                // Read the file
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // Get the first sheet
                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        
                        // Convert to JSON
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        // Ensure there's data
                        if (jsonData.length < 2) {
                            throw new Error('Excel文件必须至少包含一行标题和一行数据');
                        }
                        
                        // Get columns from the first row
                        columns = jsonData[0].map(String);
                        
                        // Store data (excluding the header row)
                        excelData = jsonData.slice(1);
                        
                        // Populate column select dropdowns
                        populateColumnSelects(columns);
                        
                        // Show column selection
                        columnSelection.style.display = 'block';
                        
                        // Hide loading indicator
                        loadingIndicator.style.display = 'none';
                    } catch (error) {
                        console.error('Error processing Excel file:', error);
                        alert(`处理Excel文件时出错: ${error.message}`);
                        fileName.textContent = '文件处理失败';
                        loadingIndicator.style.display = 'none';
                    }
                };
                
                reader.onerror = function() {
                    alert('读取文件时出错');
                    fileName.textContent = '文件读取失败';
                    loadingIndicator.style.display = 'none';
                };
                
                reader.readAsArrayBuffer(file);
            });
            
            // Populate column select dropdowns
            function populateColumnSelects(columns) {
                // Clear existing options
                textColumnSelect.innerHTML = '';
                filenameColumnSelect.innerHTML = '<option value="-1">自动生成文件名</option>';
                
                // Add options for each column
                columns.forEach((column, index) => {
                    const textOption = document.createElement('option');
                    textOption.value = index;
                    textOption.textContent = `${column} (列 ${index + 1})`;
                    textColumnSelect.appendChild(textOption);
                    
                    const filenameOption = document.createElement('option');
                    filenameOption.value = index;
                    filenameOption.textContent = `${column} (列 ${index + 1})`;
                    filenameColumnSelect.appendChild(filenameOption);
                });
            }
            
            // Handle process button click
            processButton.addEventListener('click', async function() {
                if (!excelData || excelData.length === 0) {
                    alert('请先选择并加载Excel文件');
                    return;
                }
                
                const selectedTextColumn = parseInt(textColumnSelect.value);
                if (isNaN(selectedTextColumn)) {
                    alert('请选择文本列');
                    return;
                }
                
                // Get selected filename column (-1 means auto-generate)
                const selectedFilenameColumn = parseInt(filenameColumnSelect.value);
                
                // Get voice and model selections
                const selectedVoice = voiceSelect.value;
                const selectedModel = modelSelect.value;
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                // Prepare the results table
                prepareResultsTable(columns);
                
                // Process each row
                const totalItems = excelData.length;
                let completedItems = 0;
                
                // Process rows sequentially
                for (let i = 0; i < excelData.length; i++) {
                    const row = excelData[i];
                    
                    try {
                        // Create a row in the results table
                        const tr = document.createElement('tr');
                        
                        // Add all cells from original Excel row
                        row.forEach((cell, cellIndex) => {
                            const td = document.createElement('td');
                            td.textContent = cell || '';
                            tr.appendChild(td);
                        });
                        
                        // Add extra cells if the row is shorter than headers
                        for (let j = row.length; j < columns.length; j++) {
                            const td = document.createElement('td');
                            td.textContent = '';
                            tr.appendChild(td);
                        }
                        
                        // Add a cell for the audio
                        const audioCell = document.createElement('td');
                        audioCell.className = 'audio-cell';
                        
                        // Create loading indicator for this audio
                        const loadingDiv = document.createElement('div');
                        loadingDiv.className = 'audio-loading';
                        loadingDiv.innerHTML = `
                            <div class="audio-spinner"></div>
                            <div class="audio-loading-text">正在生成语音...</div>
                        `;
                        audioCell.appendChild(loadingDiv);
                        
                        // Get the text from the selected column
                        let text = '';
                        if (selectedTextColumn >= 0 && selectedTextColumn < row.length) {
                            text = row[selectedTextColumn];
                        }
                        
                        if (!text) {
                            loadingDiv.className = 'audio-error';
                            loadingDiv.innerHTML = `
                                <div class="audio-error-text">
                                    <i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem;"></i>
                                    文本内容为空
                                </div>
                            `;
                            
                            // Update progress even on error
                            completedItems++;
                            updateProgress(completedItems, totalItems);
                            
                            tr.appendChild(audioCell);
                            resultsTable.querySelector('tbody').appendChild(tr);
                            continue;
                        }
                        
                        // Create audio element
                        const audio = document.createElement('audio');
                        audio.controls = true;
                        audio.style.display = 'none';
                        audioCell.appendChild(audio);
                        
                        // Call TTS API
                        const requestData = {
                            text: text,
                            voice: selectedVoice,
                            model: selectedModel,
                            speed: 1.0,
                            pitch: 0,
                            volume: 1.0
                        };
                        
                        // Make API call
                        try {
                            const response = await fetch('/api/tts', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(requestData)
                            });
                            
                            if (!response.ok) {
                                throw new Error(`语音生成失败: ${response.status} ${response.statusText}`);
                            }
                            
                            // Check content type to handle response appropriately
                            const contentType = response.headers.get('Content-Type') || '';
                            let audioBlob;
                            
                            if (contentType.includes('audio/mp3')) {
                                // Handle binary audio data
                                const audioData = await response.arrayBuffer();
                                if (audioData.byteLength === 0) {
                                    throw new Error('收到的音频数据为空');
                                }
                                audioBlob = new Blob([audioData], { type: 'audio/mp3' });
                            } else if (contentType.includes('application/json')) {
                                // Handle JSON response (mainly for MiniMax API)
                                const jsonData = await response.json();
                                
                                if (jsonData.error) {
                                    throw new Error(jsonData.error);
                                }
                                
                                if (jsonData.base_resp && jsonData.base_resp.status_code !== 0) {
                                    const errorMsg = jsonData.base_resp.status_msg || '未知错误';
                                    throw new Error(`API错误 ${jsonData.base_resp.status_code}: ${errorMsg}`);
                                }
                                
                                if (jsonData.audio_base64) {
                                    // Handle base64 encoded audio
                                    const base64 = jsonData.audio_base64.replace(/^data:audio\/\w+;base64,/, '');
                                    const audioBuffer = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
                                    audioBlob = new Blob([audioBuffer], { type: 'audio/mp3' });
                                } else {
                                    throw new Error('服务器返回了无效的响应格式');
                                }
                            } else {
                                throw new Error(`不支持的响应类型: ${contentType}`);
                            }
                            
                            // Create URL for the audio
                            const audioUrl = URL.createObjectURL(audioBlob);
                            
                            // Set the audio source
                            audio.src = audioUrl;
                            
                            // Show the audio element, hide loading
                            loadingDiv.style.display = 'none';
                            audio.style.display = 'block';
                            
                            // Add download button with filename if specified
                            let filename = 'audio_' + (i + 1);
                            if (selectedFilenameColumn >= 0 && selectedFilenameColumn < row.length) {
                                const filenameValue = row[selectedFilenameColumn];
                                if (filenameValue) {
                                    // Sanitize filename
                                    filename = String(filenameValue).replace(/[/\\?%*:|"<>]/g, '-');
                                }
                            }
                            
                            // Create download button
                            const downloadBtn = document.createElement('button');
                            downloadBtn.className = 'audio-download-btn';
                            downloadBtn.innerHTML = '<i class="fas fa-download"></i> 保存语音';
                            
                            // Add download click functionality
                            downloadBtn.addEventListener('click', function(e) {
                                e.preventDefault();
                                e.stopPropagation();
                                
                                const tempLink = document.createElement('a');
                                tempLink.href = audioUrl;
                                tempLink.download = filename + '.mp3';
                                tempLink.style.display = 'none';
                                document.body.appendChild(tempLink);
                                
                                tempLink.click();
                                
                                setTimeout(() => {
                                    document.body.removeChild(tempLink);
                                }, 100);
                            });
                            
                            // Add download button
                            audioCell.appendChild(document.createElement('br'));
                            audioCell.appendChild(downloadBtn);
                            
                        } catch (apiError) {
                            console.error('TTS API error:', apiError);
                            
                            loadingDiv.className = 'audio-error';
                            loadingDiv.innerHTML = `
                                <div class="audio-error-text">
                                    <i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem;"></i>
                                    ${apiError.message || '语音生成失败'}
                                </div>
                            `;
                        }
                        
                        // Update progress
                        completedItems++;
                        updateProgress(completedItems, totalItems);
                        
                        tr.appendChild(audioCell);
                        resultsTable.querySelector('tbody').appendChild(tr);
                        
                    } catch (error) {
                        console.error(`Error processing row ${i}:`, error);
                        
                        // Add error row
                        const tr = document.createElement('tr');
                        
                        // Add all cells from original Excel row
                        row.forEach((cell) => {
                            const td = document.createElement('td');
                            td.textContent = cell || '';
                            tr.appendChild(td);
                        });
                        
                        // Add extra cells if the row is shorter than headers
                        for (let j = row.length; j < columns.length; j++) {
                            const td = document.createElement('td');
                            td.textContent = '';
                            tr.appendChild(td);
                        }
                        
                        // Add error cell
                        const errorCell = document.createElement('td');
                        errorCell.textContent = `处理错误: ${error.message}`;
                        tr.appendChild(errorCell);
                        
                        resultsTable.querySelector('tbody').appendChild(tr);
                        
                        // Update progress even on error
                        completedItems++;
                        updateProgress(completedItems, totalItems);
                    }
                }
                
                // Show results container
                resultsContainer.style.display = 'block';
                
                // Setup column and row resizing
                setTimeout(setupTableResizing, 100);
            });
            
            // Function to prepare the results table
            function prepareResultsTable(columns) {
                // Clear existing results
                resultsTable.querySelector('thead tr').innerHTML = '';
                resultsTable.querySelector('tbody').innerHTML = '';
                
                // Add headers from Excel columns
                columns.forEach(column => {
                    const th = document.createElement('th');
                    th.textContent = column;
                    resultsTable.querySelector('thead tr').appendChild(th);
                });
                
                // Add audio header
                const audioHeader = document.createElement('th');
                audioHeader.textContent = '语音';
                audioHeader.style.minWidth = '220px';
                resultsTable.querySelector('thead tr').appendChild(audioHeader);
            }
            
            // Function to update progress bar and text
            function updateProgress(completed, total) {
                const percentage = Math.round((completed / total) * 100);
                document.getElementById('progress-percentage').textContent = percentage + '%';
                document.getElementById('progress-bar').style.width = percentage + '%';
                
                // Hide loading indicator when complete
                if (completed >= total) {
                    setTimeout(() => {
                        loadingIndicator.style.display = 'none';
                    }, 500);
                }
            }
            
            // Table resizing functionality
            function setupTableResizing() {
                setupColumnResizing();
                setupRowResizing();
            }
            
            // Function to setup column resizing
            function setupColumnResizing() {
                const table = document.getElementById('results-table');
                const headers = table.querySelectorAll('th');
                
                // Add resize handles to each header
                headers.forEach((header, index) => {
                    const resizeHandle = document.createElement('div');
                    resizeHandle.className = 'column-resize-handle';
                    header.appendChild(resizeHandle);
                    
                    // Set a default width for columns if not already set
                    if (!header.style.width) {
                        const tableWidth = table.offsetWidth;
                        const colWidth = tableWidth / headers.length;
                        header.style.width = Math.max(colWidth, 100) + 'px';
                    }
                    
                    // Mouse events for desktop
                    resizeHandle.addEventListener('mousedown', function(e) {
                        startColumnResize(e, header, e.clientX);
                    });
                    
                    // Touch events for mobile
                    resizeHandle.addEventListener('touchstart', function(e) {
                        if (e.touches.length === 1) {
                            startColumnResize(e, header, e.touches[0].clientX);
                        }
                    });
                });
            }
            
            // Function to setup row resizing
            function setupRowResizing() {
                const table = document.getElementById('results-table');
                const rows = table.querySelectorAll('tbody tr');
                
                // Add resize handles to each row
                rows.forEach((row) => {
                    const resizeHandle = document.createElement('div');
                    resizeHandle.className = 'row-resize-handle';
                    row.appendChild(resizeHandle);
                    
                    // Mouse events for desktop
                    resizeHandle.addEventListener('mousedown', function(e) {
                        startRowResize(e, row, e.clientY);
                    });
                    
                    // Touch events for mobile
                    resizeHandle.addEventListener('touchstart', function(e) {
                        if (e.touches.length === 1) {
                            startRowResize(e, row, e.touches[0].clientY);
                        }
                    });
                });
            }
            
            // Function to start the column resize process
            function startColumnResize(e, header, initialX) {
                e.preventDefault();
                
                // Add resizing class to body
                document.body.classList.add('column-resizing');
                
                // Get the header and its initial width
                const headerWidth = header.offsetWidth;
                
                // Function to handle the mouse/touch move event
                function handleMove(e) {
                    // Calculate the new width
                    const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : initialX);
                    const newWidth = headerWidth + (clientX - initialX);
                    
                    // Make sure the new width is reasonable
                    if (newWidth > 50) {
                        // Set the new width of the header
                        header.style.width = newWidth + 'px';
                    }
                }
                
                // Function to handle the mouse/touch end event
                function handleEnd() {
                    // Remove the resizing class
                    document.body.classList.remove('column-resizing');
                    
                    // Remove the event listeners
                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('mouseup', handleEnd);
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('touchend', handleEnd);
                    document.removeEventListener('touchcancel', handleEnd);
                }
                
                // Add the event listeners for both mouse and touch
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('touchend', handleEnd);
                document.addEventListener('touchcancel', handleEnd);
            }
            
            // Function to start the row resize process
            function startRowResize(e, row, initialY) {
                e.preventDefault();
                
                // Add resizing class to body
                document.body.classList.add('row-resizing');
                
                // Get all cells in the row
                const cells = row.querySelectorAll('td');
                
                // Set initial heights for all cells
                const initialHeights = Array.from(cells).map(cell => cell.offsetHeight);
                
                // Function to handle the mouse/touch move event
                function handleMove(e) {
                    // Calculate the height difference
                    const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : initialY);
                    const deltaY = clientY - initialY;
                    
                    // Apply new heights to all cells
                    cells.forEach((cell, index) => {
                        const newHeight = initialHeights[index] + deltaY;
                        
                        // Make sure the new height is reasonable
                        if (newHeight > 30) {
                            cell.style.height = newHeight + 'px';
                        }
                    });
                }
                
                // Function to handle the mouse/touch end event
                function handleEnd() {
                    // Remove the resizing class
                    document.body.classList.remove('row-resizing');
                    
                    // Remove the event listeners
                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('mouseup', handleEnd);
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('touchend', handleEnd);
                    document.removeEventListener('touchcancel', handleEnd);
                }
                
                // Add the event listeners for both mouse and touch
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('touchend', handleEnd);
                document.addEventListener('touchcancel', handleEnd);
            }
        });
    </script>
