<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM-4.5 模型测试</title>
    <style>
        /* Mobile First - Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .test-section {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .test-section h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin: 5px 0;
            min-height: 48px; /* Minimum touch target size */
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .result {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .error {
            background: #fed7d7;
            border-color: #feb2b2;
            color: #742a2a;
        }

        .success {
            background: #c6f6d5;
            border-color: #9ae6b4;
            color: #22543d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .chat-message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .chat-message.assistant {
            background: #e2e8f0;
            color: #4a5568;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
        }

        .chat-send {
            width: auto;
            padding: 12px 16px;
            min-width: 48px;
            min-height: 48px;
        }

        /* Tablet Styles (768px - 1024px) */
        @media (min-width: 768px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .test-section {
                padding: 25px;
                margin: 20px 0;
            }

            .test-section h2 {
                font-size: 1.4rem;
            }

            .btn {
                width: auto;
                margin: 5px 10px 5px 0;
            }

            .chat-input-container {
                flex-direction: row;
            }
        }

        /* Desktop Styles (>1024px) */
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                padding: 30px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .test-section {
                padding: 30px;
                margin: 25px 0;
            }

            .test-section h2 {
                font-size: 1.5rem;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }

            .chat-messages {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 GLM-4.5 模型测试</h1>
            <p>测试 GLM-4.5 大语言模型的对话功能</p>
        </div>

        <div class="test-section">
            <h2>⚙️ API 配置</h2>
            <div class="form-group">
                <label for="apiBase">API 基础地址:</label>
                <input type="text" id="apiBase" value="https://glm.study-llm.me" placeholder="https://glm.study-llm.me">
            </div>
        </div>

        <div class="test-section">
            <h2>🏥 健康检查</h2>
            <button class="btn" onclick="testHealth()">测试健康状态</button>
            <div id="healthResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>💬 简单对话测试</h2>
            <div class="form-group">
                <label for="prompt">输入问题:</label>
                <textarea id="prompt" rows="3" placeholder="请输入您想问 GLM-4.5 的问题...">你好，请介绍一下你自己。</textarea>
            </div>
            <button class="btn" onclick="testSimpleChat()">发送问题</button>
            <div id="simpleResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>🗨️ 完整对话测试</h2>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-message assistant">你好！我是 GLM-4.5，有什么可以帮助你的吗？</div>
                </div>
                <div class="chat-input-container">
                    <div class="form-group chat-input">
                        <textarea id="chatInput" rows="2" placeholder="输入消息..." onkeypress="handleChatKeyPress(event)"></textarea>
                    </div>
                    <button class="btn chat-send" onclick="sendChatMessage()">发送</button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>📋 API 格式测试</h2>
            <div class="form-group">
                <label for="apiMessages">对话历史 (JSON格式):</label>
                <textarea id="apiMessages" rows="6" placeholder='[&#10;  {"role": "system", "content": "你是一个有帮助的助手"},&#10;  {"role": "user", "content": "你好"}&#10;'>[
  {"role": "system", "content": "你是一个有帮助的助手"},
  {"role": "user", "content": "你好，请介绍一下 GLM-4.5 模型"}
]</textarea>
            </div>
            <button class="btn" onclick="testApiFormat()">测试 API 格式</button>
            <div id="apiResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2>🔧 CORS 测试</h2>
            <button class="btn btn-secondary" onclick="testCORS()">测试 CORS 预检</button>
            <div id="corsResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        function getApiBase() {
            return document.getElementById('apiBase').value.trim();
        }

        function showResult(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>处理中...';
            } else {
                button.disabled = false;
                button.textContent = button.getAttribute('data-original-text') || button.textContent;
            }
        }

        async function testHealth() {
            const button = event.target;
            button.setAttribute('data-original-text', button.textContent);
            setLoading(button, true);

            try {
                const response = await fetch(`${getApiBase()}/api/glm-chat`);
                const data = await response.json();
                
                showResult('healthResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, !response.ok);
                
            } catch (error) {
                showResult('healthResult', `错误: ${error.message}`, true);
            } finally {
                setLoading(button, false);
            }
        }

        async function testSimpleChat() {
            const button = event.target;
            button.setAttribute('data-original-text', button.textContent);
            setLoading(button, true);

            try {
                const prompt = document.getElementById('prompt').value;
                if (!prompt.trim()) {
                    showResult('simpleResult', '请输入问题', true);
                    return;
                }

                const response = await fetch(`${getApiBase()}/api/glm-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt
                    })
                });

                const data = await response.json();
                
                showResult('simpleResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, !response.ok);
                
            } catch (error) {
                showResult('simpleResult', `错误: ${error.message}`, true);
            } finally {
                setLoading(button, false);
            }
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            const chatMessages = document.getElementById('chatMessages');
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user';
            userMessage.textContent = message;
            chatMessages.appendChild(userMessage);

            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'chat-message assistant';
            typingIndicator.innerHTML = '<span class="loading"></span>正在思考...';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(`${getApiBase()}/api/glm-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: message
                    })
                });

                const data = await response.json();
                
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);

                if (response.ok) {
                    const assistantMessage = document.createElement('div');
                    assistantMessage.className = 'chat-message assistant';
                    assistantMessage.textContent = data.output || data.choices?.[0]?.message?.content || '无响应';
                    chatMessages.appendChild(assistantMessage);
                } else {
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'chat-message assistant error';
                    errorMessage.textContent = `错误: ${data.error || data.message || '未知错误'}`;
                    chatMessages.appendChild(errorMessage);
                }
                
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
            } catch (error) {
                // Remove typing indicator
                chatMessages.removeChild(typingIndicator);
                
                const errorMessage = document.createElement('div');
                errorMessage.className = 'chat-message assistant error';
                errorMessage.textContent = `网络错误: ${error.message}`;
                chatMessages.appendChild(errorMessage);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function handleChatKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendChatMessage();
            }
        }

        async function testApiFormat() {
            const button = event.target;
            button.setAttribute('data-original-text', button.textContent);
            setLoading(button, true);

            try {
                const messagesText = document.getElementById('apiMessages').value;
                let messages;
                
                try {
                    messages = JSON.parse(messagesText);
                } catch (e) {
                    showResult('apiResult', 'JSON 格式错误: ' + e.message, true);
                    return;
                }

                if (!Array.isArray(messages)) {
                    showResult('apiResult', 'messages 必须是数组格式', true);
                    return;
                }

                const response = await fetch(`${getApiBase()}/api/glm-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: messages
                    })
                });

                const data = await response.json();
                
                showResult('apiResult', {
                    status: response.status,
                    statusText: response.statusText,
                    data: data
                }, !response.ok);
                
            } catch (error) {
                showResult('apiResult', `错误: ${error.message}`, true);
            } finally {
                setLoading(button, false);
            }
        }

        async function testCORS() {
            const button = event.target;
            button.setAttribute('data-original-text', button.textContent);
            setLoading(button, true);

            try {
                const response = await fetch(`${getApiBase()}/api/glm-chat`, {
                    method: 'OPTIONS'
                });

                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                
                showResult('corsResult', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: headers
                }, !response.ok);
                
            } catch (error) {
                showResult('corsResult', `错误: ${error.message}`, true);
            } finally {
                setLoading(button, false);
            }
        }
    </script>
</body>
</html>
