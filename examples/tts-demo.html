<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字转语音演示 - 学习助手</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4361ee;
            text-align: center;
            margin-bottom: 30px;
        }
        .demo-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-height: 100px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            flex: 1;
            min-width: 150px;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .value-display {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #3a0ca3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .audio-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        .audio-container.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .status.loading {
            background-color: #e3f2fd;
            color: #1565c0;
            display: block;
        }
        .audio-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        .audio-actions button {
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            width: auto;
        }
        .btn-download {
            background-color: #28a745;
        }
        .btn-download:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>文字转语音演示</h1>
    
    <div class="demo-container">
        <div class="form-group">
            <label for="text-input">输入要转换为语音的文字：</label>
            <textarea id="text-input" placeholder="请输入中文文本...">人工智能不是要替代人类，而是要增强人类的能力。</textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="voice-select">选择声音：</label>
                <select id="voice-select">
                    <!-- Confirmed working voices -->
                    <option value="Chinese (Mandarin)_Male_Announcer">中文男声（播音员）</option>
                    <option value="Chinese (Mandarin)_Female_Friendly">中文女声（友好）</option>
                    
                    <!-- These voices might work depending on your API subscription -->
                    <optgroup label="可能可用的声音 (May be available)">
                        <option value="Chinese (Mandarin)_Male_Friendly">中文男声（友好）</option>
                        <option value="Chinese (Mandarin)_Female_Storyteller">中文女声（讲故事）</option>
                        <option value="Chinese (Mandarin)_Male_Mature">中文男声（成熟）</option>
                    </optgroup>
                    
                    <!-- Add more voices here after testing them with your account -->
                </select>
            </div>
            
            <div class="control-group">
                <label for="speed-control">语速：</label>
                <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
                <div class="value-display" id="speed-value">1.0</div>
            </div>
            
            <div class="control-group">
                <label for="pitch-control">音调：</label>
                <input type="range" id="pitch-control" min="-8" max="8" step="1" value="0">
                <div class="value-display" id="pitch-value">0</div>
            </div>
        </div>
        
        <button id="generate-btn">生成语音</button>
        
        <div class="status" id="status"></div>
        
        <div class="audio-container" id="audio-container">
            <audio id="audio-player" controls style="width: 100%"></audio>
            <div class="audio-actions">
                <button id="download-btn" class="btn-download">
                    <i class="fas fa-download"></i> 下载音频
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const speedControl = document.getElementById('speed-control');
        const speedValue = document.getElementById('speed-value');
        const pitchControl = document.getElementById('pitch-control');
        const pitchValue = document.getElementById('pitch-value');
        const generateBtn = document.getElementById('generate-btn');
        const audioContainer = document.getElementById('audio-container');
        const audioPlayer = document.getElementById('audio-player');
        const downloadBtn = document.getElementById('download-btn');
        const status = document.getElementById('status');
        
        // Store audio blob for download
        let currentAudioBlob = null;
        
        // Update displayed values
        speedControl.addEventListener('input', () => {
            speedValue.textContent = speedControl.value;
        });
        
        pitchControl.addEventListener('input', () => {
            pitchValue.textContent = pitchControl.value;
        });
        
        // Set example text based on selected voice language
        voiceSelect.addEventListener('change', () => {
            const selectedVoice = voiceSelect.value;
            
            // Default Chinese example
            let exampleText = "人工智能不是要替代人类，而是要增强人类的能力。";
            
            // English examples
            if (selectedVoice.startsWith("English_")) {
                exampleText = "Artificial intelligence is not meant to replace humans, but to enhance human capabilities.";
            }
            // Japanese example
            else if (selectedVoice.startsWith("Japanese_")) {
                exampleText = "人工知能は人間に取って代わるものではなく、人間の能力を高めるためのものです。";
            }
            // Korean example
            else if (selectedVoice.startsWith("Korean_")) {
                exampleText = "인공 지능은 인간을 대체하는 것이 아니라 인간의 능력을 향상시키기 위한 것입니다.";
            }
            
            textInput.value = exampleText;
        });
        
        // Generate speech
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('请输入要转换的文字');
                return;
            }
            
            // Disable button and show loading status
            generateBtn.disabled = true;
            showLoading('正在生成语音...');
            audioContainer.classList.remove('visible');
            
            try {
                // Prepare request data
                const requestData = {
                    text: text,
                    voice: voiceSelect.value,
                    speed: parseFloat(speedControl.value),
                    pitch: parseInt(pitchControl.value, 10),
                    volume: 1.0
                };
                
                console.log('Sending TTS request:', requestData);
                
                // Call the TTS API
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response type:', response.headers.get('Content-Type'));
                
                if (!response.ok) {
                    // Try to parse error message
                    let errorMessage = '语音生成失败';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                        console.error('API Error:', errorData);
                    } catch (e) {
                        // If we can't parse JSON, use status text
                        errorMessage = `语音生成失败: ${response.status} ${response.statusText}`;
                        console.error('Failed to parse error response:', e);
                    }
                    throw new Error(errorMessage);
                }
                
                // Check content type to handle response appropriately
                const contentType = response.headers.get('Content-Type') || '';
                console.log('Content type:', contentType);
                
                // Clone the response for diagnostic purposes
                const responseClone = response.clone();
                try {
                    const rawText = await responseClone.text();
                    // console.log('Raw API response:', rawText);
                } catch (e) {
                    console.error('Could not read raw response:', e);
                }
                
                if (contentType.includes('audio/mp3')) {
                    // Handle binary audio data
                    try {
                        // Get the audio data and create blob URL
                        const audioData = await response.arrayBuffer();
                        console.log('Received audio data bytes:', audioData.byteLength);
                        
                        if (audioData.byteLength === 0) {
                            throw new Error('收到的音频数据为空');
                        }
                        
                        const audioBlob = new Blob([audioData], { type: 'audio/mp3' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        
                        // Store the blob for download
                        currentAudioBlob = audioBlob;
                        
                        // Update audio player and show it
                        audioPlayer.src = audioUrl;
                        audioContainer.classList.add('visible');
                        clearStatus();
                        
                        // Try to play the audio
                        audioPlayer.play().catch(e => {
                            console.error('Audio playback error:', e);
                            showError('音频播放失败：' + e.message);
                        });
                    } catch (e) {
                        console.error('Audio processing error:', e);
                        throw new Error('音频处理失败：' + e.message);
                    }
                } else if (contentType.includes('application/json')) {
                    // Handle JSON response
                    try {
                        const jsonData = await response.json();
                        console.log('Received JSON response:', jsonData);
                        
                        if (jsonData.error) {
                            throw new Error(jsonData.error);
                        }
                        
                        if (jsonData.base_resp && jsonData.base_resp.status_code !== 0) {
                            const errorMsg = jsonData.base_resp.status_msg || '未知错误';
                            console.error('API Error Details:', jsonData.base_resp);
                            
                            // Check for voice-specific errors
                            if (errorMsg.includes('tts_voice') && errorMsg.includes('not found')) {
                                throw new Error(`所选声音不可用: ${requestData.voice}。请尝试使用"中文男声（播音员）"或"中文女声（友好）"。`);
                            } else {
                                throw new Error(`API错误 ${jsonData.base_resp.status_code}: ${errorMsg}`);
                            }
                        }
                        
                        if (jsonData.audio_base64) {
                            // Handle base64 encoded audio
                            const base64 = jsonData.audio_base64.replace(/^data:audio\/\w+;base64,/, '');
                            const audioBuffer = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
                            const audioBlob = new Blob([audioBuffer], { type: 'audio/mp3' });
                            const audioUrl = URL.createObjectURL(audioBlob);
                            
                            // Store the blob for download
                            currentAudioBlob = audioBlob;
                            
                            // Update audio player and show it
                            audioPlayer.src = audioUrl;
                            audioContainer.classList.add('visible');
                            clearStatus();
                            
                            // Play the audio
                            audioPlayer.play().catch(e => {
                                console.error('Audio playback error:', e);
                                showError('音频播放失败');
                            });
                        } else {
                            // If no audio_base64 and no error, log the full response to debug
                            console.log('Full API response:', jsonData);
                            throw new Error('服务器返回了无效的响应格式');
                        }
                    } catch (e) {
                        console.error('JSON processing error:', e);
                        throw new Error('处理服务器响应失败：' + e.message);
                    }
                } else {
                    throw new Error(`不支持的响应类型: ${contentType}`);
                }
                
            } catch (error) {
                console.error('TTS Error:', error);
                showError(error.message || '语音生成失败，请重试');
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
            }
        });
        
        // Download button handler
        downloadBtn.addEventListener('click', () => {
            if (!currentAudioBlob) {
                showError('没有可下载的音频');
                return;
            }
            
            // Create a download link
            const downloadUrl = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.href = downloadUrl;
            a.download = `tts-${new Date().toISOString().slice(0,10)}.mp3`;
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);
            }, 100);
        });
        
        // Helper functions
        function showError(message) {
            status.textContent = message;
            status.className = 'status error';
        }
        
        function showLoading(message) {
            status.textContent = message;
            status.className = 'status loading';
        }
        
        function clearStatus() {
            status.textContent = '';
            status.className = 'status';
        }
    </script>
</body>
</html>
