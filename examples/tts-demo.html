<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字转语音演示 - 学习助手</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4361ee;
            text-align: center;
            margin-bottom: 30px;
        }
        .demo-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-height: 100px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            flex: 1;
            min-width: 150px;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .value-display {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #3a0ca3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .audio-container {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        .audio-container.visible {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .status.loading {
            background-color: #e3f2fd;
            color: #1565c0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>文字转语音演示</h1>
    
    <div class="demo-container">
        <div class="form-group">
            <label for="text-input">输入要转换为语音的文字：</label>
            <textarea id="text-input" placeholder="请输入中文文本...">人工智能不是要替代人类，而是要增强人类的能力。</textarea>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="voice-select">选择声音：</label>
                <select id="voice-select">
                    <option value="Chinese (Mandarin)_Male_Announcer">男声（播音员）</option>
                    <option value="Chinese (Mandarin)_Female_Announcer">女声（播音员）</option>
                    <option value="Chinese (Mandarin)_Male_Friendly">男声（友好）</option>
                    <option value="Chinese (Mandarin)_Female_Friendly">女声（友好）</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="speed-control">语速：</label>
                <input type="range" id="speed-control" min="0.5" max="2" step="0.1" value="1">
                <div class="value-display" id="speed-value">1.0</div>
            </div>
            
            <div class="control-group">
                <label for="pitch-control">音调：</label>
                <input type="range" id="pitch-control" min="-8" max="8" step="1" value="0">
                <div class="value-display" id="pitch-value">0</div>
            </div>
        </div>
        
        <button id="generate-btn">生成语音</button>
        
        <div class="status" id="status"></div>
        
        <div class="audio-container" id="audio-container">
            <audio id="audio-player" controls style="width: 100%"></audio>
        </div>
    </div>

    <script>
        // Get DOM elements
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const speedControl = document.getElementById('speed-control');
        const speedValue = document.getElementById('speed-value');
        const pitchControl = document.getElementById('pitch-control');
        const pitchValue = document.getElementById('pitch-value');
        const generateBtn = document.getElementById('generate-btn');
        const audioContainer = document.getElementById('audio-container');
        const audioPlayer = document.getElementById('audio-player');
        const status = document.getElementById('status');
        
        // Update displayed values
        speedControl.addEventListener('input', () => {
            speedValue.textContent = speedControl.value;
        });
        
        pitchControl.addEventListener('input', () => {
            pitchValue.textContent = pitchControl.value;
        });
        
        // Generate speech
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('请输入要转换的文字');
                return;
            }
            
            // Disable button and show loading status
            generateBtn.disabled = true;
            showLoading('正在生成语音...');
            audioContainer.classList.remove('visible');
            
            try {
                // Prepare request data
                const requestData = {
                    text: text,
                    voice: voiceSelect.value,
                    speed: parseFloat(speedControl.value),
                    pitch: parseInt(pitchControl.value),
                    volume: 1
                };
                
                // Call the TTS API
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    // Try to parse error message
                    let errorMessage = '语音生成失败';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.error || errorMessage;
                    } catch (e) {
                        // If we can't parse JSON, use status text
                        errorMessage = `语音生成失败: ${response.status} ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }
                
                // Get the audio data and create blob URL
                const audioData = await response.arrayBuffer();
                const audioBlob = new Blob([audioData], { type: 'audio/mp3' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Update audio player and show it
                audioPlayer.src = audioUrl;
                audioContainer.classList.add('visible');
                clearStatus();
                
                // Play the audio
                audioPlayer.play();
                
            } catch (error) {
                console.error('TTS Error:', error);
                showError(error.message || '语音生成失败，请重试');
            } finally {
                // Re-enable button
                generateBtn.disabled = false;
            }
        });
        
        // Helper functions
        function showError(message) {
            status.textContent = message;
            status.className = 'status error';
        }
        
        function showLoading(message) {
            status.textContent = message;
            status.className = 'status loading';
        }
        
        function clearStatus() {
            status.textContent = '';
            status.className = 'status';
        }
    </script>
</body>
</html>
