# GLM Worker Configuration
name = "glm-worker"
main = "workers/glm-worker.js"
compatibility_date = "2024-01-01"

# Development environment
[env.development]
name = "glm-worker-dev"

# Production environment
[env.production]
name = "glm-worker-prod"

# Environment variables (set these using wrangler secret put)
# GLM_API_KEY = "your-glm-api-key-here"

# Routes (uncomment and customize as needed)
# [[routes]]
# pattern = "glm.yourdomain.com/*"
# zone_name = "yourdomain.com"