<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数模拟器 - 数学学习助手</title>
    <link rel="icon" href="../../assets/icons/alex.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .simulator-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin: 2rem 0;
            height: calc(100vh - 300px);
            min-height: 600px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            height: 100%;
            overflow-y: auto;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* New dedicated section for function details */
        .function-details-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
        }

        .function-details-section h3 {
            color: #4361ee;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .detail-card {
            background: rgba(67, 97, 238, 0.05);
            border: 1px solid rgba(67, 97, 238, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .detail-card h4 {
            color: #4361ee;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-card .content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #333;
        }

        #functionChart {
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            background: white;
            cursor: crosshair;
            max-width: 100%;
            height: auto;
        }

        .chart-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #333;
        }

        .coordinates {
            font-family: 'Courier New', monospace;
            color: #4361ee;
            font-weight: 500;
        }

        .function-selector {
            margin-bottom: 2rem;
        }

        .function-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .function-tab {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 12px;
            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .function-tab.active {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .function-tab:hover:not(.active) {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-1px);
        }

        .parameter-group {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid rgba(67, 97, 238, 0.2);
            border-radius: 12px;
            background: rgba(67, 97, 238, 0.05);
        }

        .parameter-group h4 {
            margin: 0 0 1rem 0;
            color: #4361ee;
            font-size: 1.1rem;
        }

        .parameter-control {
            margin-bottom: 1rem;
        }

        .parameter-control label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .parameter-input {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .parameter-input input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(67, 97, 238, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .parameter-input input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }

        .parameter-value {
            min-width: 60px;
            padding: 0.5rem;
            border: 1px solid rgba(67, 97, 238, 0.3);
            border-radius: 8px;
            text-align: center;
            background: white;
            color: #333;
        }

        .function-equation {
            background: rgba(67, 97, 238, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            color: #4361ee;
            font-weight: 600;
            font-family: 'Times New Roman', serif;
        }

        .animation-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .animation-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            flex: 1;
            min-width: 100px;
        }

        .animation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .animation-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .function-info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .function-info h5 {
            margin: 0 0 0.5rem 0;
            color: #856404;
        }

        .function-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #856404;
        }

        .function-details {
            background: rgba(67, 97, 238, 0.05);
            border: 1px solid rgba(67, 97, 238, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .function-details h5 {
            margin: 1rem 0 0.5rem 0;
            color: #4361ee;
            font-size: 1rem;
        }

        .function-details h5:first-child {
            margin-top: 0;
        }

        .function-details div {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .function-details ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .function-details li {
            margin-bottom: 0.3rem;
        }

        .example-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #4361ee;
        }

        .example-title {
            font-weight: 600;
            color: #4361ee;
            margin-bottom: 0.3rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .simulator-container {
                grid-template-columns: 1fr;
                min-height: auto;
                max-height: none;
                gap: 1rem;
                height: auto;
            }

            .control-panel {
                order: 2;
                height: auto;
                min-height: 400px;
                padding: 1.5rem;
            }

            .chart-container {
                order: 1;
                min-height: 400px;
                height: 450px;
                max-height: 450px;
            }

            .function-details-section {
                order: 3;
                margin-top: 1rem;
                padding: 1.5rem;
            }

            .details-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .detail-card {
                padding: 1rem;
            }

            #functionChart {
                max-width: 100%;
                width: auto;
                height: auto;
            }

            .function-tabs {
                justify-content: center;
                gap: 0.3rem;
            }

            .function-tab {
                flex: 1;
                min-width: 0;
                padding: 0.6rem 0.4rem;
                font-size: 0.75rem;
            }

            .animation-controls {
                flex-direction: column;
                gap: 0.5rem;
            }

            .animation-btn {
                flex: none;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .parameter-input {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .parameter-value {
                min-width: auto;
            }

            .function-tabs {
                gap: 0.2rem;
            }

            .function-tab {
                padding: 0.5rem 0.3rem;
                font-size: 0.7rem;
            }

            .chart-info {
                position: relative;
                top: auto;
                left: auto;
                margin: 1rem 0;
                text-align: center;
            }

            .chart-container {
                height: 350px;
                min-height: 300px;
            }

            .control-panel {
                padding: 1rem;
                min-height: 350px;
            }

            .function-details-section {
                padding: 1rem;
            }

            .detail-card {
                padding: 0.8rem;
            }
            
            .input-field, .btn {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                min-height: 44px; /* Touch-friendly */
            }
        }

        @media (max-width: 480px) {
            .simulator-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                height: auto;
                min-height: auto;
            }
            
            .control-panel {
                padding: 0.8rem;
                height: auto;
                order: 2;
            }
            
            .chart-container {
                height: 300px;
                padding: 0.5rem;
                order: 1;
            }
            
            .function-tabs {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.3rem;
            }
            
            .function-tab {
                padding: 0.4rem 0.2rem;
                font-size: 0.6rem;
            }
            
            .parameter-group {
                padding: 0.8rem;
                margin-bottom: 1rem;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Touch-friendly enhancements */
        @media (hover: none) and (pointer: coarse) {
            .function-tab {
                min-height: 44px;
            }
            
            .animation-btn {
                min-height: 44px;
                padding: 12px 20px;
            }
            
            .function-tab:hover {
                transform: none;
            }
        }
    </style>
</head>

    <script>
        // Detailed explanations and examples for each function
        const functionDetails = {
            linear: {
                explanation: `一次函数是最基础的函数类型，图形为一条直线。参数 a 称为斜率，决定直线的倾斜程度：
                • a > 0：直线向右上倾斜，函数递增
                • a < 0：直线向右下倾斜，函数递减
                • |a| 越大，直线越陡峭
                参数 b 称为 y 轴截距，是直线与 y 轴的交点。`,
                examples: [
                    { title: '出租车计费', description: '起步价8元，每公里2元。费用 = 2×公里数 + 8' },
                    { title: '手机话费', description: '月租费30元，每分钟0.1元。话费 = 0.1×通话分钟数 + 30' },
                    { title: '温度转换', description: '摄氏度转华氏度：F = 1.8C + 32' },
                    { title: '工资计算', description: '底薪3000元，每件提成5元。工资 = 5×件数 + 3000' }
                ],
                properties: [
                    '定义域：所有实数 (-∞, +∞)',
                    '值域：所有实数 (-∞, +∞)',
                    '图形：直线',
                    '单调性：a > 0时递增，a < 0时递减',
                    '对称性：无特殊对称性'
                ]
            },
            quadratic: {
                explanation: `二次函数的图形是抛物线，在自然界和工程中广泛存在。参数的作用：
                • a：决定开口方向和大小（a > 0向上开口，a < 0向下开口）
                • b：影响对称轴位置
                • c：决定与y轴的交点
                顶点坐标：(-b/2a, c - b²/4a)`,
                examples: [
                    { title: '抛物运动', description: '篮球投篮轨迹：h = -5t² + 10t + 2（高度随时间变化）' },
                    { title: '利润函数', description: '商品定价与利润：利润 = -2×(价格-50)² + 5000' },
                    { title: '桥梁设计', description: '抛物线拱桥：y = -0.1x² + 10（桥拱形状）' },
                    { title: '面积优化', description: '固定周长围成最大面积：A = x(100-2x) = -2x² + 100x' }
                ],
                properties: [
                    '定义域：所有实数 (-∞, +∞)',
                    '值域：由a的符号决定',
                    '图形：抛物线',
                    '对称轴：x = -b/2a',
                    '顶点：是最值点'
                ]
            },
            exponential: {
                explanation: `指数函数描述爆炸式增长或衰减过程。底数b的意义：
                • b > 1：指数增长（人口增长、复利计算）
                • 0 < b < 1：指数衰减（放射性衰变、药物代谢）
                • b = e ≈ 2.718：自然指数函数，在微积分中特别重要`,
                examples: [
                    { title: '人口增长', description: '年增长率3%：人口 = 初始人口 × 1.03^年数' },
                    { title: '复利计算', description: '年利率5%：本息 = 本金 × 1.05^年数' },
                    { title: '细菌繁殖', description: '每小时翻倍：数量 = 初始数量 × 2^小时数' },
                    { title: '放射性衰变', description: '半衰期衰减：剩余量 = 初始量 × 0.5^(时间/半衰期)' }
                ],
                properties: [
                    '定义域：所有实数 (-∞, +∞)',
                    '值域：(0, +∞)',
                    '过点：(0, 1)',
                    'b > 1时单调递增，0 < b < 1时单调递减',
                    '水平渐近线：y = 0'
                ]
            },
            power: {
                explanation: `幂函数展现了变量之间的幂次关系。指数n的影响：
                • n > 0：函数在第一象限递增
                • n < 0：反比例关系
                • n为偶数：图形关于y轴对称
                • n为奇数：图形关于原点对称`,
                examples: [
                    { title: '面积计算', description: '正方形面积：A = x²（边长的平方）' },
                    { title: '体积计算', description: '立方体体积：V = x³（边长的立方）' },
                    { title: '物理定律', description: '重力与距离：F ∝ 1/r²（牛顿万有引力定律）' },
                    { title: '音量衰减', description: '声音强度：I ∝ 1/d²（距离的平方反比）' }
                ],
                properties: [
                    '定义域：取决于n的值',
                    '值域：取决于n的值',
                    '过点：(1, 1)',
                    '单调性：由n的符号决定',
                    '对称性：由n的奇偶性决定'
                ]
            },
            logarithmic: {
                explanation: `对数函数是指数函数的反函数，描述缓慢增长过程。它回答"要达到某个值需要多少指数"：
                • 底数a > 1：函数递增
                • 0 < a < 1：函数递减
                • 常用对数（底数10）和自然对数（底数e）最常见`,
                examples: [
                    { title: '地震强度', description: '里氏震级：M = log₁₀(A/A₀)（能量的对数关系）' },
                    { title: '声音分贝', description: '分贝数：dB = 10log₁₀(I/I₀)（强度的对数）' },
                    { title: 'pH值计算', description: 'pH = -log₁₀[H⁺]（氢离子浓度的负对数）' },
                    { title: '复利时间', description: '翻倍时间：t = log₂(目标/本金)' }
                ],
                properties: [
                    '定义域：(0, +∞)',
                    '值域：所有实数 (-∞, +∞)',
                    '过点：(1, 0)',
                    '垂直渐近线：x = 0',
                    '单调性：由底数决定'
                ]
            },
            trigonometric: {

        // Function definitions and parameters

        // Canvas plotting variables
        let canvas, ctx;
        let chartBounds = { xMin: -10, xMax: 10, yMin: -10, yMax: 10 };
        let canvasWidth = 800;
        let canvasHeight = 600;
        let padding = { top: 60, right: 40, bottom: 60, left: 60 };

        // Initialize canvas
        function initCanvas() {
            canvas = document.getElementById('functionChart');
            if (!canvas) {
                console.error('Canvas element not found');
                return;
            }
            
            ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('Could not get canvas context');
                return;
            }
            
            // Set initial canvas size
            canvas.width = 800;
            canvas.height = 600;
            canvasWidth = 800;
            canvasHeight = 600;
            
            // Set up responsive canvas
            setTimeout(() => {
                resizeCanvas();
            }, 100);
            
            // Add mouse move event for coordinates display
            canvas.addEventListener('mousemove', showCoordinates);
            
            // Add window resize event
            window.addEventListener('resize', () => {
                setTimeout(resizeCanvas, 100);
            });
            
            console.log('Canvas initialized successfully');
        }

        function resizeCanvas() {
            if (!canvas || !ctx) return;
            
            const container = canvas.parentElement;
            if (!container) return;
            
            const containerWidth = container.offsetWidth - 40; // Account for padding
            const containerHeight = container.offsetHeight - 40;
            
            // Calculate appropriate size while maintaining aspect ratio
            const aspectRatio = 4/3;
            let newWidth = Math.min(Math.max(containerWidth, 400), 800);
            let newHeight = newWidth / aspectRatio;
            
            if (newHeight > containerHeight && containerHeight > 200) {
                newHeight = containerHeight;
                newWidth = newHeight * aspectRatio;
            }
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            
            canvasWidth = newWidth;
            canvasHeight = newHeight;
            
            console.log(`Canvas resized to: ${newWidth}x${newHeight}`);
            
            // Replot after resize
            if (currentFunction && functions[currentFunction]) {
                plotFunction();
            }
        }

        function showCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // Convert pixel coordinates to mathematical coordinates
            const mathX = chartBounds.xMin + (x - padding.left) * (chartBounds.xMax - chartBounds.xMin) / (canvasWidth - padding.left - padding.right);
            const mathY = chartBounds.yMax - (y - padding.top) * (chartBounds.yMax - chartBounds.yMin) / (canvasHeight - padding.top - padding.bottom);
            
            if (x >= padding.left && x <= canvasWidth - padding.right && 
                y >= padding.top && y <= canvasHeight - padding.bottom) {
                document.getElementById('coordinates').textContent = `x: ${mathX.toFixed(2)}, y: ${mathY.toFixed(2)}`;
            }
        }

        // Plot the function using Canvas
        function plotFunction() {
            console.log('=== PLOTTING FUNCTION ===');
            
            if (!ctx || !canvas) {
                console.error('Canvas or context not available');
                console.log('Canvas:', canvas, 'Context:', ctx);
                return;
            }
            
            if (!currentFunction || !functions[currentFunction]) {
                console.error('No current function to plot');
                console.log('Current function:', currentFunction);
                return;
            }
            
            const func = functions[currentFunction];
            console.log(`Plotting function: ${currentFunction}`);
            console.log('Canvas size:', canvasWidth, 'x', canvasHeight);
            console.log('Function parameters:', func.parameters);
            
            // Set chart bounds based on function type
            if (currentFunction === 'logarithmic') {
                chartBounds = { xMin: 0.1, xMax: 10, yMin: -5, yMax: 5 };
            } else if (currentFunction === 'radical') {
                const h = func.parameters.h.value;
                chartBounds = { xMin: h - 1, xMax: h + 20, yMin: -10, yMax: 10 };
            } else if (currentFunction === 'exponential') {
                chartBounds = { xMin: -5, xMax: 5, yMin: -5, yMax: 20 };
            } else {
                chartBounds = { xMin: -10, xMax: 10, yMin: -10, yMax: 10 };
            }
            
            console.log('Chart bounds:', chartBounds);
            
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw grid and axes
            try {
                drawGrid();
                console.log('Grid drawn');
            } catch (error) {
                console.error('Error drawing grid:', error);
            }
            
            try {
                drawAxes();

                console.error('Error drawing axes:', error);
            }
            
            // Draw function
            try {

                console.error('Error drawing function:', error);

            // Draw title

                console.error('Error drawing title:', error);
            }
            
            console.log('=== PLOTTING COMPLETED ===');

        function drawGrid() {
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 1;
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            // Vertical grid lines
            const xStep = (chartBounds.xMax - chartBounds.xMin) / 20;
            for (let x = chartBounds.xMin; x <= chartBounds.xMax; x += xStep) {
                const pixelX = padding.left + (x - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
                ctx.beginPath();
                ctx.moveTo(pixelX, padding.top);
                ctx.lineTo(pixelX, canvasHeight - padding.bottom);
                ctx.stroke();
            }
            
            // Horizontal grid lines
            const yStep = (chartBounds.yMax - chartBounds.yMin) / 20;
            for (let y = chartBounds.yMin; y <= chartBounds.yMax; y += yStep) {
                const pixelY = canvasHeight - padding.bottom - (y - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
                ctx.beginPath();
                ctx.moveTo(padding.left, pixelY);
                ctx.lineTo(canvasWidth - padding.right, pixelY);
                ctx.stroke();
            }
        }

        function drawAxes() {
            ctx.strokeStyle = '#999999';
            ctx.lineWidth = 2;
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            // X-axis (y = 0)
            if (chartBounds.yMin <= 0 && chartBounds.yMax >= 0) {
                const y0 = canvasHeight - padding.bottom - (0 - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
                ctx.beginPath();
                ctx.moveTo(padding.left, y0);
                ctx.lineTo(canvasWidth - padding.right, y0);
                ctx.stroke();
            }
            
            // Y-axis (x = 0)
            if (chartBounds.xMin <= 0 && chartBounds.xMax >= 0) {
                const x0 = padding.left + (0 - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
                ctx.beginPath();
                ctx.moveTo(x0, padding.top);
                ctx.lineTo(x0, canvasHeight - padding.bottom);
                ctx.stroke();
            }
            
            // Draw axis labels
            drawAxisLabels();
        }

        function drawAxisLabels() {
            ctx.fillStyle = '#666666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            // X-axis labels
            const xLabelStep = (chartBounds.xMax - chartBounds.xMin) / 10;
            for (let x = chartBounds.xMin; x <= chartBounds.xMax; x += xLabelStep) {
                if (Math.abs(x) < 0.001) x = 0; // Handle floating point precision
                const pixelX = padding.left + (x - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
                ctx.fillText(x.toFixed(1), pixelX, canvasHeight - padding.bottom + 20);
            }
            
            // Y-axis labels
            ctx.textAlign = 'right';
            const yLabelStep = (chartBounds.yMax - chartBounds.yMin) / 10;
            for (let y = chartBounds.yMin; y <= chartBounds.yMax; y += yLabelStep) {
                if (Math.abs(y) < 0.001) y = 0; // Handle floating point precision
                const pixelY = canvasHeight - padding.bottom - (y - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
                ctx.fillText(y.toFixed(1), padding.left - 10, pixelY + 4);
            }
            
            // Axis titles
            ctx.textAlign = 'center';
            ctx.font = '14px Arial';
            ctx.fillText('x', canvasWidth - 20, canvasHeight - padding.bottom + 35);
            
            ctx.save();
            ctx.translate(20, padding.top + plotHeight / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('y', 0, 0);
            ctx.restore();
        }

        function drawFunction(func) {
            if (!func || !func.calculate) {
                console.error('Invalid function object');
                return;
            }
            
            console.log('=== DRAWING FUNCTION ===');
            console.log('Function name:', func.name);
            console.log('Function parameters:', func.parameters);
            console.log('Chart bounds:', chartBounds);
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            if (plotWidth <= 0 || plotHeight <= 0) {
                console.error('Invalid plot dimensions:', plotWidth, plotHeight);
                return;
            }
            
            console.log('Plot dimensions:', plotWidth, 'x', plotHeight);
            
            // Test function calculation first - use appropriate test point for each function
            let testX;
            if (currentFunction === 'logarithmic') {
                testX = 1; // Use x=1 for log functions (log(1) = 0)
            } else if (currentFunction === 'inverse') {
                testX = 1; // Use x=1 for inverse functions (avoid x=0)
            } else if (currentFunction === 'radical') {
                testX = func.parameters.h.value + 1; // Use valid domain point for radical
            } else {
                testX = (chartBounds.xMin + chartBounds.xMax) / 2;
            }
            
            let testY;
            try {
                testY = func.calculate(testX, func.parameters);
                console.log(`Test calculation: f(${testX}) = ${testY}`);
            } catch (error) {
                console.error('Error in test calculation:', error);
                return;
            }
            
            if (testY === null || testY === undefined || !isFinite(testY)) {
                console.error('Test calculation returned invalid value:', testY);
                return;
            }
            
            // Set up drawing style
            ctx.strokeStyle = '#4361ee';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Calculate step size
            const numPoints = 1000;
            const xStep = (chartBounds.xMax - chartBounds.xMin) / numPoints;
            
            console.log('Drawing with', numPoints, 'points, step size:', xStep);
            
            // Start drawing
            ctx.beginPath();
            let pathStarted = false;
            let pointsDrawn = 0;
            
            for (let i = 0; i <= numPoints; i++) {
                const x = chartBounds.xMin + i * xStep;
                let y;
                
                try {
                    y = func.calculate(x, func.parameters);
                } catch (error) {
                    // Skip this point and continue
                    if (pathStarted) {
                        ctx.stroke();
                        ctx.beginPath();
                        pathStarted = false;
                    }
                    continue;
                }
                
                // Check if y is valid
                if (y === null || y === undefined || !isFinite(y)) {
                    if (pathStarted) {
                        ctx.stroke();
                        ctx.beginPath();
                        pathStarted = false;
                    }
                    continue;
                }
                
                // Clamp y to reasonable bounds for display
                if (y < chartBounds.yMin - 50 || y > chartBounds.yMax + 50) {
                    if (pathStarted) {
                        ctx.stroke();
                        ctx.beginPath();
                        pathStarted = false;
                    }
                    continue;
                }
                
                // Convert to pixel coordinates
                const pixelX = padding.left + (x - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
                const pixelY = canvasHeight - padding.bottom - (y - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
                
                // Check if pixel coordinates are valid
                if (!isFinite(pixelX) || !isFinite(pixelY)) {
                    continue;
                }
                
                if (!pathStarted) {
                    ctx.moveTo(pixelX, pixelY);
                    pathStarted = true;
                } else {
                    ctx.lineTo(pixelX, pixelY);
                }
                pointsDrawn++;
            }
            
            // Finish drawing
            if (pathStarted) {
                ctx.stroke();
            }
            
            console.log('Function drawing completed. Points drawn:', pointsDrawn);
            
            // Draw a simple test line if no points were drawn
            if (pointsDrawn === 0) {
                console.warn('No points drawn, drawing test line...');
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(padding.left, canvasHeight/2);
                ctx.lineTo(canvasWidth - padding.right, canvasHeight/2);
                ctx.stroke();
            }
        }

        function drawTitle(func) {
            ctx.fillStyle = '#333333';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${func.name}: ${func.equation}`, canvasWidth / 2, 30);
        }

        // Animation functions
        function toggleAnimation() {
            const btn = document.getElementById('playBtn');
            
            if (isAnimating) {
                stopAnimation();
                btn.innerHTML = '<i class="fas fa-play"></i> 播放动画';
            } else {
                startAnimation();
                btn.innerHTML = '<i class="fas fa-pause"></i> 停止动画';
            }
        }

        function startAnimation() {
            isAnimating = true;
            const func = functions[currentFunction];
            const paramKeys = Object.keys(func.parameters);
            let paramIndex = 0;
            let direction = 1;
            
            console.log('Starting animation for function:', currentFunction);
            console.log('Parameters to animate:', paramKeys);
            
            function animate() {
                if (!isAnimating) return;
                
                const param = paramKeys[paramIndex];
                const config = func.parameters[param];
                const step = (config.max - config.min) / 200; // Slower animation
                
                config.value += direction * step;
                
                if (config.value >= config.max || config.value <= config.min) {
                    direction *= -1;
                    config.value = Math.max(config.min, Math.min(config.max, config.value));
                    
                    // Move to next parameter
                    paramIndex = (paramIndex + 1) % paramKeys.length;
                }
                
                // Update UI
                const slider = document.getElementById(`${param}Slider`);
                const valueInput = document.getElementById(`${param}Value`);
                
                if (slider) slider.value = config.value;
                if (valueInput) valueInput.value = config.value.toFixed(2);
                
                plotFunction();
                
                animationId = setTimeout(animate, 100); // Slower animation speed
            }
            
            animate();
        }

        function stopAnimation() {
            isAnimating = false;
            if (animationId) {
                clearTimeout(animationId);
                animationId = null;
            }
        }

        // Reset all parameters to default values
        function resetParameters() {
            if (isAnimating) toggleAnimation();
            
            const func = functions[currentFunction];
            Object.entries(func.parameters).forEach(([param, config]) => {
                // Reset to default value (middle of range)
                const defaultValue = (config.max + config.min) / 2;
                config.value = defaultValue;
                
                document.getElementById(`${param}Slider`).value = defaultValue;
                document.getElementById(`${param}Value`).value = defaultValue.toFixed(1);
            });
            
            plotFunction();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initSimulator);
    </script>
