    <style>
        .simulator-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin: 2rem 0;
            height: calc(100vh - 200px);
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
            max-height: 100%;
            overflow-y: auto;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            height: 100%;
            min-height: 600px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #functionChart {
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            background: white;
            cursor: crosshair;
            max-width: 100%;
            height: auto;
        }

        .chart-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #333;
        }

        .coordinates {
            font-family: 'Courier New', monospace;
            color: #4361ee;
            font-weight: 500;
        }

        .function-selector {
            margin-bottom: 2rem;
        }

        .function-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .function-tab {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 12px;
            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .function-tab.active {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .function-tab:hover:not(.active) {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-1px);
        }

        .parameter-group {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid rgba(67, 97, 238, 0.2);
            border-radius: 12px;
            background: rgba(67, 97, 238, 0.05);
        }

        .parameter-group h4 {
            margin: 0 0 1rem 0;
            color: #4361ee;
            font-size: 1.1rem;
        }

        .parameter-control {
            margin-bottom: 1rem;
        }

        .parameter-control label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .parameter-input {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .parameter-input input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(67, 97, 238, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .parameter-input input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }

        .parameter-value {
            min-width: 60px;
            padding: 0.5rem;
            border: 1px solid rgba(67, 97, 238, 0.3);
            border-radius: 8px;
            text-align: center;
            background: white;
            color: #333;
        }

        .function-equation {
            background: rgba(67, 97, 238, 0.1);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            color: #4361ee;
            font-weight: 600;
            font-family: 'Times New Roman', serif;
        }

        .animation-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .animation-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            flex: 1;
            min-width: 100px;
        }

        .animation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .animation-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .function-info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .function-info h5 {
            margin: 0 0 0.5rem 0;
            color: #856404;
        }

        .function-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #856404;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .simulator-container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 1rem;
            }

            .control-panel {
                order: 2;
                max-height: none;
            }

            .chart-container {
                order: 1;
                min-height: 400px;
                height: 450px;
            }

            #functionChart {
                max-width: 100%;
                width: auto;
                height: auto;
            }

            .function-tabs {
                justify-content: center;
            }

            .function-tab {
                flex: 1;
                min-width: 0;
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }

            .animation-controls {
                flex-direction: column;
            }

            .animation-btn {
                flex: none;
            }
        }

        @media (max-width: 480px) {
            .parameter-input {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .parameter-value {
                min-width: auto;
            }

            .function-tabs {
                gap: 0.3rem;
            }

            .function-tab {
                padding: 0.5rem 0.6rem;
                font-size: 0.75rem;
            }

            .chart-info {
                position: relative;
                top: auto;
                left: auto;
                margin: 1rem 0;
                text-align: center;
            }

            .chart-container {
                height: 400px;
                min-height: 350px;
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="../../js/common.js"></script>

    <script>
        // Function definitions and parameters
        const functions = {
            linear: {
                name: '一次函数',
                equation: 'y = ax + b',
                description: '形如 y = ax + b 的函数，其中 a 是斜率，b 是 y 轴截距。当 a > 0 时函数递增，当 a < 0 时函数递减。',
                parameters: {
                    a: { value: 1, min: -5, max: 5, step: 0.1, label: '斜率 (a)' },
                    b: { value: 0, min: -10, max: 10, step: 0.1, label: 'y轴截距 (b)' }
                },
                calculate: (x, params) => params.a * x + params.b
            },
            quadratic: {
                name: '二次函数',
                equation: 'y = ax² + bx + c',
                description: '形如 y = ax² + bx + c 的函数。a 决定开口方向和大小，顶点坐标为 (-b/2a, c-b²/4a)。',
                parameters: {
                    a: { value: 1, min: -3, max: 3, step: 0.1, label: '二次项系数 (a)' },
                    b: { value: 0, min: -5, max: 5, step: 0.1, label: '一次项系数 (b)' },
                    c: { value: 0, min: -10, max: 10, step: 0.1, label: '常数项 (c)' }
                },
                calculate: (x, params) => params.a * x * x + params.b * x + params.c
            },
            exponential: {
                name: '指数函数',
                equation: 'y = a·bˣ + c',
                description: '形如 y = a·bˣ + c 的函数。当 b > 1 时函数递增，当 0 < b < 1 时函数递减。',
                parameters: {
                    a: { value: 1, min: 0.1, max: 3, step: 0.1, label: '系数 (a)' },
                    b: { value: 2, min: 0.1, max: 3, step: 0.1, label: '底数 (b)' },
                    c: { value: 0, min: -5, max: 5, step: 0.1, label: '垂直偏移 (c)' }
                },
                calculate: (x, params) => params.a * Math.pow(params.b, x) + params.c
            },
            power: {
                name: '幂函数',
                equation: 'y = axⁿ',
                description: '形如 y = axⁿ 的函数。n 的值决定函数的形状特征。',
                parameters: {
                    a: { value: 1, min: -3, max: 3, step: 0.1, label: '系数 (a)' },
                    n: { value: 2, min: -3, max: 3, step: 0.1, label: '指数 (n)' }
                },
                calculate: (x, params) => {
                    if (params.n % 2 === 0 && x < 0) return params.a * Math.pow(-x, params.n);
                    return params.a * Math.pow(x, params.n);
                }
            },
            logarithmic: {
                name: '对数函数',
                equation: 'y = a·log_b(x) + c',
                description: '形如 y = a·log_b(x) + c 的函数。定义域为 x > 0，当 a > 0 时函数递增。',
                parameters: {
                    a: { value: 1, min: -3, max: 3, step: 0.1, label: '系数 (a)' },
                    b: { value: 10, min: 2, max: 10, step: 0.1, label: '底数 (b)' },
                    c: { value: 0, min: -5, max: 5, step: 0.1, label: '垂直偏移 (c)' }
                },
                calculate: (x, params) => {
                    if (x <= 0) return null;
                    return params.a * Math.log(x) / Math.log(params.b) + params.c;
                }
            },
            trigonometric: {
                name: '三角函数',
                equation: 'y = a·sin(bx + c) + d',
                description: '形如 y = a·sin(bx + c) + d 的函数。a 是振幅，b 影响周期，c 是相位偏移，d 是垂直偏移。',
                parameters: {
                    a: { value: 1, min: 0.1, max: 3, step: 0.1, label: '振幅 (a)' },
                    b: { value: 1, min: 0.1, max: 3, step: 0.1, label: '频率 (b)' },
                    c: { value: 0, min: -Math.PI, max: Math.PI, step: 0.1, label: '相位 (c)' },
                    d: { value: 0, min: -3, max: 3, step: 0.1, label: '偏移 (d)' }
                },
                calculate: (x, params) => params.a * Math.sin(params.b * x + params.c) + params.d
            },
            rational: {
                name: '有理函数',
                equation: 'y = (ax + b)/(cx + d)',
                description: '形如 y = (ax + b)/(cx + d) 的函数。当 cx + d = 0 时函数不存在，存在渐近线。',
                parameters: {
                    a: { value: 1, min: -3, max: 3, step: 0.1, label: '分子一次项 (a)' },
                    b: { value: 0, min: -5, max: 5, step: 0.1, label: '分子常数项 (b)' },
                    c: { value: 1, min: -3, max: 3, step: 0.1, label: '分母一次项 (c)' },
                    d: { value: 1, min: -3, max: 3, step: 0.1, label: '分母常数项 (d)' }
                },
                calculate: (x, params) => {
                    const denominator = params.c * x + params.d;
                    if (Math.abs(denominator) < 0.001) return null;
                    return (params.a * x + params.b) / denominator;
                }
            },
            absolute: {
                name: '绝对值函数',
                equation: 'y = a|x - h| + k',
                description: '形如 y = a|x - h| + k 的函数。图形呈V字型，顶点在 (h, k)。',
                parameters: {
                    a: { value: 1, min: -3, max: 3, step: 0.1, label: '系数 (a)' },
                    h: { value: 0, min: -5, max: 5, step: 0.1, label: '水平偏移 (h)' },
                    k: { value: 0, min: -5, max: 5, step: 0.1, label: '垂直偏移 (k)' }
                },
                calculate: (x, params) => params.a * Math.abs(x - params.h) + params.k
            },
            inverse: {
                name: '反比例函数',
                equation: 'y = k/x + b',
                description: '形如 y = k/x + b 的函数。当 k > 0 时，图形在第一、三象限；当 k < 0 时，图形在第二、四象限。',
                parameters: {
                    k: { value: 1, min: -5, max: 5, step: 0.1, label: '比例系数 (k)' },
                    b: { value: 0, min: -3, max: 3, step: 0.1, label: '垂直偏移 (b)' }
                },
                calculate: (x, params) => {
                    if (Math.abs(x) < 0.001) return null;
                    return params.k / x + params.b;
                }
            },
            radical: {
                name: '根式函数',
                equation: 'y = a√(x - h) + k',
                description: '形如 y = a√(x - h) + k 的函数。定义域为 x ≥ h，当 a > 0 时函数递增。',
                parameters: {
                    a: { value: 1, min: -3, max: 3, step: 0.1, label: '系数 (a)' },
                    h: { value: 0, min: -5, max: 5, step: 0.1, label: '水平偏移 (h)' },
                    k: { value: 0, min: -5, max: 5, step: 0.1, label: '垂直偏移 (k)' }
                },
                calculate: (x, params) => {
                    const inside = x - params.h;
                    if (inside < 0) return null;
                    return params.a * Math.sqrt(inside) + params.k;
                }
            }
        };

        let currentFunction = 'linear';
        let animationId = null;
        let isAnimating = false;

        // Initialize the simulator
        function initSimulator() {
            initCanvas();
            setupFunctionTabs();
            switchFunction('linear');
        }

        // Setup function tab event listeners
        function setupFunctionTabs() {
            document.querySelectorAll('.function-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const functionType = tab.dataset.function;
                    switchFunction(functionType);
                });
            });
        }

        // Switch to a different function
        function switchFunction(functionType) {
            if (isAnimating) toggleAnimation();
            
            currentFunction = functionType;
            
            // Update active tab
            document.querySelectorAll('.function-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.function === functionType);
            });

            // Update equation display
            document.getElementById('functionEquation').textContent = functions[functionType].equation;
            
            // Update function info
            const infoElement = document.getElementById('functionInfo');
            infoElement.innerHTML = `
                <h5>${functions[functionType].name}</h5>
                <p>${functions[functionType].description}</p>
            `;

            // Generate parameter controls
            generateParameterControls(functionType);
            
            // Plot the function
            plotFunction();
        }

        // Generate parameter control sliders
        function generateParameterControls(functionType) {
            const container = document.getElementById('parametersContainer');
            const func = functions[functionType];
            
            container.innerHTML = '';
            
            const group = document.createElement('div');
            group.className = 'parameter-group';
            group.innerHTML = '<h4>参数调节</h4>';
            
            Object.entries(func.parameters).forEach(([param, config]) => {
                const control = document.createElement('div');
                control.className = 'parameter-control';
                
                control.innerHTML = `
                    <label>${config.label}</label>
                    <div class="parameter-input">
                        <input type="range" 
                               id="${param}Slider" 
                               min="${config.min}" 
                               max="${config.max}" 
                               step="${config.step}" 
                               value="${config.value}">
                        <input type="number" 
                               id="${param}Value" 
                               class="parameter-value" 
                               min="${config.min}" 
                               max="${config.max}" 
                               step="${config.step}" 
                               value="${config.value}">
                    </div>
                `;
                
                group.appendChild(control);
            });
            
            container.appendChild(group);
            
            // Add event listeners for parameter changes
            Object.keys(func.parameters).forEach(param => {
                const slider = document.getElementById(`${param}Slider`);
                const valueInput = document.getElementById(`${param}Value`);
                
                slider.addEventListener('input', () => {
                    valueInput.value = slider.value;
                    func.parameters[param].value = parseFloat(slider.value);
                    plotFunction();
                });
                
                valueInput.addEventListener('input', () => {
                    slider.value = valueInput.value;
                    func.parameters[param].value = parseFloat(valueInput.value);
                    plotFunction();
                });
            });
        }

        // Canvas plotting variables
        let canvas, ctx;
        let chartBounds = { xMin: -10, xMax: 10, yMin: -10, yMax: 10 };
        let canvasWidth = 800;
        let canvasHeight = 600;
        let padding = { top: 60, right: 40, bottom: 60, left: 60 };

        // Initialize canvas
        function initCanvas() {
            canvas = document.getElementById('functionChart');
            ctx = canvas.getContext('2d');
            
            // Set up responsive canvas
            resizeCanvas();
            
            // Add mouse move event for coordinates display
            canvas.addEventListener('mousemove', showCoordinates);
            
            // Add window resize event
            window.addEventListener('resize', () => {
                setTimeout(resizeCanvas, 100);
            });
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.offsetWidth - 40; // Account for padding
            const containerHeight = container.offsetHeight - 40;
            
            // Calculate appropriate size while maintaining aspect ratio
            const aspectRatio = 4/3;
            let newWidth = Math.min(containerWidth, 800);
            let newHeight = newWidth / aspectRatio;
            
            if (newHeight > containerHeight) {
                newHeight = containerHeight;
                newWidth = newHeight * aspectRatio;
            }
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            canvas.style.width = newWidth + 'px';
            canvas.style.height = newHeight + 'px';
            
            canvasWidth = newWidth;
            canvasHeight = newHeight;
            
            // Replot after resize
            if (currentFunction) {
                plotFunction();
            }
        }

        function showCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // Convert pixel coordinates to mathematical coordinates
            const mathX = chartBounds.xMin + (x - padding.left) * (chartBounds.xMax - chartBounds.xMin) / (canvasWidth - padding.left - padding.right);
            const mathY = chartBounds.yMax - (y - padding.top) * (chartBounds.yMax - chartBounds.yMin) / (canvasHeight - padding.top - padding.bottom);
            
            if (x >= padding.left && x <= canvasWidth - padding.right && 
                y >= padding.top && y <= canvasHeight - padding.bottom) {
                document.getElementById('coordinates').textContent = `x: ${mathX.toFixed(2)}, y: ${mathY.toFixed(2)}`;
            }
        }

        // Plot the function using Canvas
        function plotFunction() {
            if (!ctx) return;
            
            const func = functions[currentFunction];
            
            // Set chart bounds based on function type
            if (currentFunction === 'logarithmic') {
                chartBounds = { xMin: 0.1, xMax: 20, yMin: -10, yMax: 10 };
            } else if (currentFunction === 'radical') {
                const h = func.parameters.h.value;
                chartBounds = { xMin: h - 1, xMax: h + 20, yMin: -10, yMax: 10 };
            } else {
                chartBounds = { xMin: -10, xMax: 10, yMin: -10, yMax: 10 };
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            
            // Draw grid and axes
            drawGrid();
            drawAxes();
            
            // Draw function
            drawFunction(func);
            
            // Draw title
            drawTitle(func);
        }

        function drawGrid() {
            ctx.strokeStyle = '#f0f0f0';
            ctx.lineWidth = 1;
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            // Vertical grid lines
            const xStep = (chartBounds.xMax - chartBounds.xMin) / 20;
            for (let x = chartBounds.xMin; x <= chartBounds.xMax; x += xStep) {
                const pixelX = padding.left + (x - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
                ctx.beginPath();
                ctx.moveTo(pixelX, padding.top);
                ctx.lineTo(pixelX, canvasHeight - padding.bottom);
                ctx.stroke();
            }
            
            // Horizontal grid lines
            const yStep = (chartBounds.yMax - chartBounds.yMin) / 20;
            for (let y = chartBounds.yMin; y <= chartBounds.yMax; y += yStep) {
                const pixelY = canvasHeight - padding.bottom - (y - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
                ctx.beginPath();
                ctx.moveTo(padding.left, pixelY);
                ctx.lineTo(canvasWidth - padding.right, pixelY);
                ctx.stroke();
            }
        }

        function drawAxes() {
            ctx.strokeStyle = '#999999';
            ctx.lineWidth = 2;
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            // X-axis (y = 0)
            if (chartBounds.yMin <= 0 && chartBounds.yMax >= 0) {
                const y0 = canvasHeight - padding.bottom - (0 - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
                ctx.beginPath();
                ctx.moveTo(padding.left, y0);
                ctx.lineTo(canvasWidth - padding.right, y0);
                ctx.stroke();
            }
            
            // Y-axis (x = 0)
            if (chartBounds.xMin <= 0 && chartBounds.xMax >= 0) {
                const x0 = padding.left + (0 - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
                ctx.beginPath();
                ctx.moveTo(x0, padding.top);
                ctx.lineTo(x0, canvasHeight - padding.bottom);
                ctx.stroke();
            }
            
            // Draw axis labels
            drawAxisLabels();
        }

        function drawAxisLabels() {
            ctx.fillStyle = '#666666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            // X-axis labels
            const xLabelStep = (chartBounds.xMax - chartBounds.xMin) / 10;
            for (let x = chartBounds.xMin; x <= chartBounds.xMax; x += xLabelStep) {
                if (Math.abs(x) < 0.001) x = 0; // Handle floating point precision
                const pixelX = padding.left + (x - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
                ctx.fillText(x.toFixed(1), pixelX, canvasHeight - padding.bottom + 20);
            }
            
            // Y-axis labels
            ctx.textAlign = 'right';
            const yLabelStep = (chartBounds.yMax - chartBounds.yMin) / 10;
            for (let y = chartBounds.yMin; y <= chartBounds.yMax; y += yLabelStep) {
                if (Math.abs(y) < 0.001) y = 0; // Handle floating point precision
                const pixelY = canvasHeight - padding.bottom - (y - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
                ctx.fillText(y.toFixed(1), padding.left - 10, pixelY + 4);
            }
            
            // Axis titles
            ctx.textAlign = 'center';
            ctx.font = '14px Arial';
            ctx.fillText('x', canvasWidth - 20, canvasHeight - padding.bottom + 35);
            
            ctx.save();
            ctx.translate(20, padding.top + plotHeight / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('y', 0, 0);
            ctx.restore();
        }

        function drawFunction(func) {
            ctx.strokeStyle = '#4361ee';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            // Generate points for the function
            let points = [];
            const numPoints = 1000;
            
            if (currentFunction === 'inverse') {
                // Handle inverse functions by splitting around x = 0
                // Negative x values
                for (let i = 0; i <= numPoints / 2; i++) {
                    const x = chartBounds.xMin + i * (0 - chartBounds.xMin) / (numPoints / 2);
                    if (Math.abs(x) > 0.001) {
                        const y = func.calculate(x, func.parameters);
                        if (y !== null && isFinite(y) && y >= chartBounds.yMin && y <= chartBounds.yMax) {
                            points.push({ x, y });
                        }
                    }
                }
                
                // Draw negative side
                if (points.length > 1) {
                    drawCurve(points);
                }
                
                // Positive x values
                points = [];
                for (let i = 0; i <= numPoints / 2; i++) {
                    const x = 0.001 + i * (chartBounds.xMax - 0.001) / (numPoints / 2);
                    const y = func.calculate(x, func.parameters);
                    if (y !== null && isFinite(y) && y >= chartBounds.yMin && y <= chartBounds.yMax) {
                        points.push({ x, y });
                    }
                }
                
                // Draw positive side
                if (points.length > 1) {
                    drawCurve(points);
                }
            } else {
                // Regular function plotting
                for (let i = 0; i <= numPoints; i++) {
                    const x = chartBounds.xMin + i * (chartBounds.xMax - chartBounds.xMin) / numPoints;
                    const y = func.calculate(x, func.parameters);
                    
                    if (y !== null && isFinite(y) && y >= chartBounds.yMin && y <= chartBounds.yMax) {
                        points.push({ x, y });
                    } else if (points.length > 1) {
                        // Draw the current segment and start a new one
                        drawCurve(points);
                        points = [];
                    }
                }
                
                // Draw the final segment
                if (points.length > 1) {
                    drawCurve(points);
                }
            }
        }

        function drawCurve(points) {
            if (points.length < 2) return;
            
            const plotWidth = canvasWidth - padding.left - padding.right;
            const plotHeight = canvasHeight - padding.top - padding.bottom;
            
            ctx.beginPath();
            
            // Convert first point to pixels
            const startX = padding.left + (points[0].x - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
            const startY = canvasHeight - padding.bottom - (points[0].y - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
            ctx.moveTo(startX, startY);
            
            // Draw lines to subsequent points
            for (let i = 1; i < points.length; i++) {
                const pixelX = padding.left + (points[i].x - chartBounds.xMin) * plotWidth / (chartBounds.xMax - chartBounds.xMin);
                const pixelY = canvasHeight - padding.bottom - (points[i].y - chartBounds.yMin) * plotHeight / (chartBounds.yMax - chartBounds.yMin);
                ctx.lineTo(pixelX, pixelY);
            }
            
            ctx.stroke();
        }

        function drawTitle(func) {
            ctx.fillStyle = '#333333';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${func.name}: ${func.equation}`, canvasWidth / 2, 30);
        }

        // Animation functions
        function toggleAnimation() {
            const btn = document.getElementById('playBtn');
            
            if (isAnimating) {
                stopAnimation();
                btn.innerHTML = '<i class="fas fa-play"></i> 播放动画';
            } else {
                startAnimation();
                btn.innerHTML = '<i class="fas fa-pause"></i> 停止动画';
            }
        }

        function startAnimation() {
            isAnimating = true;
            const func = functions[currentFunction];
            const paramKeys = Object.keys(func.parameters);
            let paramIndex = 0;
            let direction = 1;
            
            function animate() {
                if (!isAnimating) return;
                
                const param = paramKeys[paramIndex];
                const config = func.parameters[param];
                const step = (config.max - config.min) / 100;
                
                config.value += direction * step;
                
                if (config.value >= config.max || config.value <= config.min) {
                    direction *= -1;
                    config.value = Math.max(config.min, Math.min(config.max, config.value));
                }
                
                // Update UI
                document.getElementById(`${param}Slider`).value = config.value;
                document.getElementById(`${param}Value`).value = config.value.toFixed(1);
                
                plotFunction();
                
                animationId = setTimeout(animate, 50);
            }
            
            animate();
        }

        function stopAnimation() {
            isAnimating = false;
            if (animationId) {
                clearTimeout(animationId);
                animationId = null;
            }
        }

        // Reset all parameters to default values
        function resetParameters() {
            if (isAnimating) toggleAnimation();
            
            const func = functions[currentFunction];
            Object.entries(func.parameters).forEach(([param, config]) => {
                // Reset to default value (middle of range)
                const defaultValue = (config.max + config.min) / 2;
                config.value = defaultValue;
                
                document.getElementById(`${param}Slider`).value = defaultValue;
                document.getElementById(`${param}Value`).value = defaultValue.toFixed(1);
            });
            
            plotFunction();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initSimulator);
    </script>
