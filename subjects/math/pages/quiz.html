<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学测验 - 学习助手</title>
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/components.css">
    <link rel="stylesheet" href="../../../css/utilities.css">
    <link rel="stylesheet" href="../../../css/responsive.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="quiz.css">
    <!-- 添加MathJax支持 -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1><a href="../../../index.html">学习助手</a></h1>
                <p>AI辅助学习平台</p>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../../math/main.html" class="active">数学</a></li>
                    <li><a href="../../english/main.html">英语</a></li>
                    <li><a href="../../chinese/main.html">语文</a></li>
                    <li><a href="../../history/main.html">历史</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="subject-hero">
            <div class="container">
                <h2>数学测验</h2>
                <p>测试你的数学知识掌握程度</p>
            </div>
        </section>

        <section class="quiz-section">
            <div class="container">
                <div class="quiz-header">
                    <h3>选择测验难度：</h3>
                    <div class="quiz-difficulty">
                        <button class="btn btn-primary active" data-difficulty="easy">简单</button>
                        <button class="btn btn-outline" data-difficulty="medium">中等</button>
                        <button class="btn btn-outline" data-difficulty="hard">困难</button>
                    </div>
                    <div class="quiz-topic">
                        <select id="quiz-topic-select" class="form-control">
                            <option value="algebra">代数</option>
                            <option value="geometry">几何</option>
                            <option value="calculus">微积分</option>
                        </select>
                    </div>
                </div>

                <div class="quiz-container">
                    <div class="quiz-progress">
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;" id="quiz-progress-bar"></div>
                        </div>
                        <div class="quiz-counter">
                            问题 <span id="current-question">1</span> / <span id="total-questions">5</span>
                        </div>
                    </div>

                    <div class="card quiz-card" id="quiz-card">
                        <div class="card-body">
                            <div class="quiz-question" id="quiz-question">
                                <h4>计算以下表达式的值：\(3x + 4 = 10\)</h4>
                            </div>
                            <div class="quiz-options" id="quiz-options">
                                <div class="option">
                                    <input type="radio" name="answer" id="option-a" value="A">
                                    <label for="option-a">A. $x = 1$</label>
                                </div>
                                <div class="option">
                                    <input type="radio" name="answer" id="option-b" value="B">
                                    <label for="option-b">B. $x = 2$</label>
                                </div>
                                <div class="option">
                                    <input type="radio" name="answer" id="option-c" value="C">
                                    <label for="option-c">C. $x = 3$</label>
                                </div>
                                <div class="option">
                                    <input type="radio" name="answer" id="option-d" value="D">
                                    <label for="option-d">D. $x = 4$</label>
                                </div>
                            </div>
                            <div class="quiz-feedback" id="quiz-feedback" style="display: none;">
                                <div class="alert alert-success">
                                    <h5>正确！</h5>
                                    <p>解答：$3x + 4 = 10$ → $3x = 10 - 4$ → $3x = 6$ → $x = 2$</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" id="check-answer">检查答案</button>
                            <button class="btn btn-secondary" id="next-question" style="display: none;">下一题</button>
                        </div>
                    </div>

                    <div class="quiz-results" id="quiz-results" style="display: none;">
                        <div class="card">
                            <div class="card-body text-center">
                                <h3>测验完成！</h3>
                                <div class="result-score">
                                    <span id="score">0</span> / <span id="total-score">5</span>
                                </div>
                                <p class="result-message" id="result-message">继续努力，你会做得更好！</p>
                                <div class="result-actions mt-4">
                                    <button class="btn btn-primary" id="retry-quiz">重新测验</button>
                                    <a href="../main.html" class="btn btn-outline">返回数学首页</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 学习助手 - AI辅助学习平台</p>
        </div>
    </footer>

    <script src="../../../js/common.js"></script>
    <script src="../../../js/navigation.js"></script>
    <script src="storage.js"></script>
    <script src="notifications.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
