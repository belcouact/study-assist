<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图服务选择 - 地理学习助手</title>
    <link rel="icon" href="../../assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .map-providers-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .map-providers-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .map-providers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .map-provider-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .map-provider-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .provider-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2.5rem;
        }
        .provider-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }
        .provider-desc {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .provider-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #28a745;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .provider-link:hover {
            background: #218838;
        }
        @media (max-width: 768px) {
            .map-providers-grid {
                grid-template-columns: 1fr;
            }
            .map-provider-card {
                padding: 1.5rem;
            }
            .provider-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 - 从world-map.html复制 -->
    <header class="main-header">
        <div class="container">
            
            <nav class="main-nav">
                <ul>
                    <li><a href="../../index.html">首页</a></li>
                    <li><a href="main.html" class="active">地理</a></li>
                    <li><a href="../../subjects/history/main.html">历史</a></li>
                    <li><a href="../../subjects/biology/main.html">生物</a></li>
                    <li><a href="../../subjects/chemistry/main.html">化学</a></li>
                    <li><a href="../../subjects/physics/main.html">物理</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="map-providers-container">
        <div class="map-providers-header">
            <h2>地图服务选择</h2>
            <p>选择以下地图服务进行地理学习和探索</p>
        </div>

        <div class="map-providers-grid">
            <!-- 高德地图 -->
            <div class="map-provider-card">
                <div class="provider-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3 class="provider-name">高德地图</h3>
                <p class="provider-desc">中国领先的数字地图内容、导航和位置服务解决方案提供商</p>
                <a href="#" class="provider-link">进入高德地图</a>
            </div>

            <!-- Geovisearch -->
            <div class="map-provider-card">
                <div class="provider-icon">
                    <i class="fas fa-search-location"></i>
                </div>
                <h3 class="provider-name">Geovisearch</h3>
                <p class="provider-desc">地理空间信息搜索与分析工具，支持多源地理数据查询</p>
                <a href="#" class="provider-link">进入Geovisearch</a>
            </div>

            <!-- ArcGIS -->
            <div class="map-provider-card">
                <div class="provider-icon">
                    <i class="fas fa-globe-americas"></i>
                </div>
                <h3 class="provider-name">ArcGIS</h3>
                <p class="provider-desc">专业的地理信息系统平台，提供强大的地图制作和空间分析能力</p>
                <a href="#" class="provider-link">进入ArcGIS</a>
            </div>
        </div>
    </main>

    <!-- 页脚 - 从world-map.html复制 -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
    
                </div>

                
            </div>
        </div>
    </footer>

    <!-- JavaScript - 从world-map.html复制必要的部分 -->
    <script src="../../js/common.js"></script>
    <script src="../../js/navigation.js"></script>
    <script>
        // 简单的页面交互脚本
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单切换
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mainNav = document.querySelector('.main-nav');

            mobileMenuBtn.addEventListener('click', function() {
                mainNav.classList.toggle('active');
            });

            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;

                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
