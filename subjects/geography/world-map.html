<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式世界地图 - 地理学习助手</title>
    <link rel="icon" href="../../assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .map-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .map-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 1600px;
        }

        .map-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .map-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .map-header p {
            margin: 1rem 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .map-controls {
            background: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .control-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .map-type-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .map-type-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #28a745;
            background: white;
            color: #28a745;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .map-type-btn.active {
            background: #28a745;
            color: white;
        }

        .map-type-btn:hover {
            background: #28a745;
            color: white;
        }

        .map-workspace {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            padding: 2rem;
            min-height: 700px;
        }

        .map-display {
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .world-map-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        #world-map-container {
            width: 100%;
            height: 100%;
            display: block;
        }

        .country {
            fill: #e9ecef;
            stroke: #fff;
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country:hover {
            fill: #28a745;
            stroke: #20c997;
            stroke-width: 2;
        }

        .country.selected {
            fill: #dc3545;
            stroke: #c82333;
            stroke-width: 2;
        }

        /* Continent-specific coloring */
        .continent-asia { fill: #ff6b6b; }
        .continent-europe { fill: #4ecdc4; }
        .continent-africa { fill: #45b7d1; }
        .continent-north-america { fill: #f9ca24; }
        .continent-south-america { fill: #6c5ce7; }
        .continent-oceania { fill: #a29bfe; }
        .continent-antarctica { fill: #95a5a6; }

        .country-info {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
        }

        .country-info h3 {
            margin: 0 0 1rem 0;
            color: #28a745;
            font-size: 1.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
        }

        .info-item label {
            font-size: 0.8rem;
            color: #666;
            display: block;
            margin-bottom: 0.25rem;
        }

        .info-item value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .country-flag {
            width: 60px;
            height: 40px;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .country-description {
            background: #f0f8ff;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .country-description h4 {
            margin: 0 0 0.5rem 0;
            color: #28a745;
        }

        .country-description p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #333;
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .continent-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: #e3f2fd;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        @media (max-width: 1024px) {
            .map-workspace {
                grid-template-columns: 1fr 280px;
                gap: 1rem;
            }
            
            .map-container {
                margin: 1rem;
            }
        }

        @media (max-width: 768px) {
            .map-page {
                padding: 1rem 0;
            }
            
            .map-container {
                margin: 0.5rem;
                border-radius: 15px;
            }
            
            .map-header {
                padding: 1.5rem 1rem;
            }
            
            .map-header h1 {
                font-size: 2rem;
            }
            
            .map-workspace {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }
            
            .map-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                padding: 1rem;
            }
            
            .control-group {
                width: 100%;
            }
            
            .control-input {
                min-width: auto;
                width: 100%;
            }
            
            .map-type-buttons {
                justify-content: center;
            }
            
            .map-type-btn {
                flex: 1;
                min-width: 80px;
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .map-display {
                height: 300px;
                order: 1;
                margin-bottom: 1rem;
            }
            
            .country-info {
                order: 2;
                padding: 1rem;
            }
            
            .continent-legend {
                flex-wrap: wrap;
                gap: 0.5rem;
                padding: 0.75rem;
            }
            
            .legend-item {
                font-size: 0.75rem;
            }
            
            .info-grid {
                gap: 0.75rem;
            }
            
            .info-item {
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .map-header h1 {
                font-size: 1.75rem;
            }
            
            .map-header p {
                font-size: 1rem;
            }
            
            .map-display {
                height: 250px;
            }
            
            .map-type-btn {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }
            
            .continent-legend {
                padding: 0.5rem;
            }
            
            .legend-item {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

    <script>
        // 世界地图功能
        class WorldMap {
            constructor() {
                this.selectedCountry = null;
                this.currentMapType = 'political';
                this.countries = this.initializeCountries();
                this.loadWorldMap();
            }

            async loadWorldMap() {
                try {
                    // Use a CDN URL for the world map SVG
                    const response = await fetch('https://cdn.jsdelivr.net/gh/flekschas/simple-world-map@master/world-map.min.svg');
                    const svgText = await response.text();
                    
                    // Parse the SVG and inject it
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');
                    const svg = svgDoc.documentElement;
                    
                    // Set up the SVG
                    svg.setAttribute('class', 'world-map-svg');
                    svg.setAttribute('id', 'world-map');
                    svg.style.width = '100%';
                    svg.style.height = '100%';
                    
                    // Get the container and replace loading content
                    const container = document.getElementById('world-map-container');
                    container.innerHTML = '';
                    container.appendChild(svg);
                    
                    // Add event listeners to countries
                    this.setupCountryInteractions();
                    this.initializeEventListeners();
                    this.updateMapDisplay();
                    
                } catch (error) {
                    console.error('Failed to load world map:', error);
                    // Fallback to a simplified map
                    this.loadFallbackMap();
                }
            }

            loadFallbackMap() {
                const container = document.getElementById('world-map-container');
                container.innerHTML = `
                    <svg class="world-map-svg" id="world-map" viewBox="0 0 1000 500">
                        <text x="500" y="250" text-anchor="middle" fill="#666" font-size="20">
                            世界地图加载失败，请检查网络连接
                        </text>
                        <text x="500" y="280" text-anchor="middle" fill="#999" font-size="14">
                            Failed to load world map
                        </text>
                    </svg>
                `;
            }

            setupCountryInteractions() {
                // Add event listeners to all country paths
                const countries = document.querySelectorAll('#world-map path');
                countries.forEach(country => {
                    const countryId = country.id;
                    if (countryId && countryId.length === 2) {
                        // Add CSS classes and event listeners
                        country.classList.add('country');
                        country.setAttribute('data-country', countryId.toLowerCase());
                        
                        // Set continent based on country code
                        const continent = this.getContinent(countryId);
                        country.setAttribute('data-continent', continent);
                        country.classList.add(`continent-${continent}`);
                        
                        // Add click events
                        country.addEventListener('click', (e) => {
                            this.selectCountry(countryId.toLowerCase());
                        });
                        
                        country.addEventListener('mouseenter', (e) => {
                            this.showCountryTooltip(e, countryId);
                        });
                        
                        country.addEventListener('mouseleave', (e) => {
                            this.hideCountryTooltip();
                        });
                    }
                });
            }

            getContinent(countryCode) {
                const continents = {
                    // Asia
                    'cn': 'asia', 'in': 'asia', 'jp': 'asia', 'kr': 'asia', 'kp': 'asia', 
                    'th': 'asia', 'vn': 'asia', 'id': 'asia', 'my': 'asia', 'sg': 'asia',
                    'ph': 'asia', 'mm': 'asia', 'kh': 'asia', 'la': 'asia', 'bn': 'asia',
                    'mn': 'asia', 'kz': 'asia', 'kg': 'asia', 'tj': 'asia', 'tm': 'asia',
                    'uz': 'asia', 'af': 'asia', 'pk': 'asia', 'ir': 'asia', 'iq': 'asia',
                    'sy': 'asia', 'tr': 'asia', 'il': 'asia', 'ps': 'asia', 'jo': 'asia',
                    'lb': 'asia', 'am': 'asia', 'az': 'asia', 'ge': 'asia', 'ru': 'asia',
                    'sa': 'asia', 'ae': 'asia', 'qa': 'asia', 'kw': 'asia', 'bh': 'asia',
                    'om': 'asia', 'ye': 'asia', 'bt': 'asia', 'np': 'asia', 'bd': 'asia',
                    'lk': 'asia', 'mv': 'asia', 'tw': 'asia',
                    
                    // Europe
                    'gb': 'europe', 'fr': 'europe', 'de': 'europe', 'it': 'europe', 'es': 'europe',
                    'pt': 'europe', 'nl': 'europe', 'be': 'europe', 'lu': 'europe', 'ch': 'europe',
                    'at': 'europe', 'pl': 'europe', 'cz': 'europe', 'sk': 'europe', 'hu': 'europe',
                    'ro': 'europe', 'bg': 'europe', 'rs': 'europe', 'hr': 'europe', 'si': 'europe',
                    'ba': 'europe', 'me': 'europe', 'mk': 'europe', 'al': 'europe', 'gr': 'europe',
                    'no': 'europe', 'se': 'europe', 'fi': 'europe', 'dk': 'europe', 'is': 'europe',
                    'ie': 'europe', 'mt': 'europe', 'cy': 'europe', 'ee': 'europe', 'lv': 'europe',
                    'lt': 'europe', 'by': 'europe', 'ua': 'europe', 'md': 'europe',
                    
                    // Africa
                    'eg': 'africa', 'ly': 'africa', 'sd': 'africa', 'ma': 'africa', 'dz': 'africa',
                    'tn': 'africa', 'mr': 'africa', 'ml': 'africa', 'ne': 'africa', 'td': 'africa',
                    'ng': 'africa', 'bf': 'africa', 'gn': 'africa', 'gw': 'africa', 'sn': 'africa',
                    'gm': 'africa', 'sl': 'africa', 'lr': 'africa', 'ci': 'africa', 'gh': 'africa',
                    'tg': 'africa', 'bj': 'africa', 'cm': 'africa', 'cf': 'africa', 'ss': 'africa',
                    'et': 'africa', 'er': 'africa', 'dj': 'africa', 'so': 'africa', 'ke': 'africa',
                    'ug': 'africa', 'rw': 'africa', 'bi': 'africa', 'tz': 'africa', 'mw': 'africa',
                    'zm': 'africa', 'ao': 'africa', 'na': 'africa', 'bw': 'africa', 'zw': 'africa',
                    'za': 'africa', 'ls': 'africa', 'sz': 'africa', 'mz': 'africa', 'mg': 'africa',
                    'ga': 'africa', 'gq': 'africa', 'cd': 'africa', 'cg': 'africa',
                    
                    // North America
                    'us': 'north-america', 'ca': 'north-america', 'mx': 'north-america',
                    'gt': 'north-america', 'bz': 'north-america', 'sv': 'north-america',
                    'hn': 'north-america', 'ni': 'north-america', 'cr': 'north-america',
                    'pa': 'north-america', 'cu': 'north-america', 'jm': 'north-america',
                    'ht': 'north-america', 'do': 'north-america', 'bs': 'north-america',
                    'gl': 'north-america',
                    
                    // South America
                    'br': 'south-america', 'ar': 'south-america', 'cl': 'south-america',
                    'pe': 'south-america', 'bo': 'south-america', 'py': 'south-america',
                    'uy': 'south-america', 've': 'south-america', 'co': 'south-america',
                    'ec': 'south-america', 'gy': 'south-america', 'sr': 'south-america',
                    'gf': 'south-america',
                    
                    // Oceania
                    'au': 'oceania', 'nz': 'oceania', 'pg': 'oceania', 'fj': 'oceania',
                    'sb': 'oceania', 'vu': 'oceania', 'nc': 'oceania',
                    
                    // Antarctica
                    'aq': 'antarctica'
                };
                
                return continents[countryCode.toLowerCase()] || 'unknown';
            }

            showCountryTooltip(event, countryCode) {
                const country = this.countries[countryCode.toLowerCase()];
                if (country) {
                    // Create or update tooltip
                    let tooltip = document.getElementById('country-tooltip');
                    if (!tooltip) {
                        tooltip = document.createElement('div');
                        tooltip.id = 'country-tooltip';
                        tooltip.style.cssText = `
                            position: absolute;
                            background: rgba(0,0,0,0.8);
                            color: white;
                            padding: 8px 12px;
                            border-radius: 6px;
                            font-size: 14px;
                            pointer-events: none;
                            z-index: 1000;
                            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                        `;
                        document.body.appendChild(tooltip);
                    }
                    
                    tooltip.innerHTML = `<strong>${country.name}</strong><br>首都: ${country.capital}`;
                    tooltip.style.left = (event.pageX + 10) + 'px';
                    tooltip.style.top = (event.pageY + 10) + 'px';
                    tooltip.style.display = 'block';
                }
            }

            hideCountryTooltip() {
                const tooltip = document.getElementById('country-tooltip');
                if (tooltip) {
                    tooltip.style.display = 'none';
                }
            }

            initializeCountries() {
                // 扩展的国家数据库 - 支持更多国家
                return {
                    'cn': {
                        name: '中华人民共和国',
                        capital: '北京',
                        population: '14.4亿',
                        area: '960万平方公里',
                        continent: '亚洲',
                        currency: '人民币',
                        language: '中文',
                        flag: '🇨🇳',
                        description: '世界上人口最多的国家，拥有悠久的历史和丰富的文化遗产。'
                    },
                    'us': {
                        name: '美利坚合众国',
                        capital: '华盛顿特区',
                        population: '3.3亿',
                        area: '983万平方公里',
                        continent: '北美洲',
                        currency: '美元',
                        language: '英语',
                        flag: '🇺🇸',

            initializeEventListeners() {
                // 搜索功能
                const searchInput = document.getElementById('country-search');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchCountries(e.target.value);
                    });
                }

                // 地图类型切换
                document.querySelectorAll('.map-type-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchMapType(e.target.dataset.type);
                    });
                });

                // 点击其他地方关闭搜索结果
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#country-search') && !e.target.closest('#search-results')) {
                        const resultsDiv = document.getElementById('search-results');
                        if (resultsDiv) {
                            resultsDiv.style.display = 'none';
                        }
                    }
                });
            }

            selectCountry(countryCode) {
                // 移除之前的选择
                document.querySelectorAll('.country.selected').forEach(country => {
                    country.classList.remove('selected');
                });

                // 选择新国家
                const countryElement = document.querySelector(`[data-country="${countryCode}"]`);
                if (countryElement) {
                    countryElement.classList.add('selected');
                }

                this.selectedCountry = countryCode;
                this.displayCountryInfo(countryCode);
            }

            displayCountryInfo(countryCode) {
                const country = this.countries[countryCode];
                if (!country) return;

                const infoDiv = document.getElementById('country-info');
                
                infoDiv.innerHTML = `
                    <div class="country-flag">${country.flag}</div>
                    <h3>${country.name}</h3>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <label>首都</label>
                            <value>${country.capital}</value>
                        </div>
                        <div class="info-item">
                            <label>人口</label>
                            <value>${country.population}</value>
                        </div>
                        <div class="info-item">
                            <label>面积</label>
                            <value>${country.area}</value>
                        </div>
                        <div class="info-item">
                            <label>大洲</label>
                            <value>${country.continent}</value>
                        </div>
                        <div class="info-item">
                            <label>货币</label>
                            <value>${country.currency}</value>
                        </div>
                        <div class="info-item">
                            <label>语言</label>
                            <value>${country.language}</value>
                        </div>
                    </div>

                    <div class="country-description">
                        <h4>国家简介</h4>
                        <p>${country.description}</p>
                    </div>
                `;
            }

            searchCountries(query) {
                const resultsDiv = document.getElementById('search-results');
                
                if (!query) {
                    resultsDiv.style.display = 'none';
                    return;
                }

                const matches = Object.entries(this.countries).filter(([code, country]) => 
                    country.name.toLowerCase().includes(query.toLowerCase()) ||
                    country.capital.toLowerCase().includes(query.toLowerCase())
                );

                if (matches.length > 0) {
                    resultsDiv.innerHTML = matches.map(([code, country]) => `
                        <div class="search-result-item" onclick="worldMap.selectCountry('${code}')">
                            ${country.flag} ${country.name}
                        </div>
                    `).join('');
                    resultsDiv.style.display = 'block';
                } else {
                    resultsDiv.innerHTML = '<div class="search-result-item">未找到匹配的国家</div>';
                    resultsDiv.style.display = 'block';
                }
            }

            switchMapType(type) {
                // 更新按钮状态
                document.querySelectorAll('.map-type-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-type="${type}"]`).classList.add('active');

                this.currentMapType = type;
                this.updateMapDisplay();
            }

            updateMapDisplay() {
                const countries = document.querySelectorAll('.country');
                
                switch (this.currentMapType) {
                    case 'political':
                        // 按大洲着色
                        countries.forEach(country => {
                            const continent = country.dataset.continent;
                            const colors = {
                                'asia': '#ff6b6b',
                                'europe': '#4ecdc4',
                                'africa': '#45b7d1',
                                'north-america': '#f9ca24',
                                'south-america': '#6c5ce7',
                                'oceania': '#a29bfe'
                            };
                            country.style.fill = colors[continent] || '#e9ecef';
                        });
                        break;
                        
                    case 'population':
                        // 按人口密度着色（简化示例）
                        countries.forEach(country => {
                            const countryData = this.countries[country.dataset.country];
                            if (countryData) {
                                const population = parseFloat(countryData.population);
                                if (population > 10) {
                                    country.style.fill = '#d32f2f'; // 高人口
                                } else if (population > 1) {
                                    country.style.fill = '#f57c00'; // 中等人口
                                } else {
                                    country.style.fill = '#388e3c'; // 低人口
                                }
                            }
                        });
                        break;
                        
                    case 'economy':
                        // 按经济发展水平着色（简化示例）
                        countries.forEach(country => {
                            const developed = ['us', 'de', 'jp', 'gb', 'au', 'fr', 'it', 'ca'];
                            const developing = ['cn', 'in', 'br'];
                            
                            if (developed.includes(country.dataset.country)) {
                                country.style.fill = '#2e7d32'; // 发达国家
                            } else if (developing.includes(country.dataset.country)) {
                                country.style.fill = '#f57c00'; // 发展中国家
                            } else {
                                country.style.fill = '#d32f2f'; // 欠发达国家
                            }
                        });
                        break;
                        
                    case 'climate':
                        // 按气候类型着色（简化示例）
                        countries.forEach(country => {
                            const climates = {
                                'cn': '#ff9800', // 温带
                                'us': '#4caf50', // 多样气候
                                'ru': '#2196f3', // 寒带
                                'br': '#f44336', // 热带
                                'in': '#ff5722', // 热带季风
                                'de': '#9c27b0', // 温带海洋性
                                'au': '#ffeb3b', // 干旱
                                'eg': '#795548', // 沙漠
                                'jp': '#607d8b', // 温带季风
                                'gb': '#3f51b5' // 温带海洋性
                            };
                            country.style.fill = climates[country.dataset.country] || '#e9ecef';
                        });
                        break;
                }
            }
        }

        // 初始化世界地图
        let worldMap;
        document.addEventListener('DOMContentLoaded', () => {
            worldMap = new WorldMap();
        });
    </script>
