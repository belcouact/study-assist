    <style>
        .map-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .map-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 1600px;
        }

        .map-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .map-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .map-header p {
            margin: 1rem 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .map-controls {
            background: #f8f9fa;
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .control-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .map-type-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .map-type-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #28a745;
            background: white;
            color: #28a745;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .map-type-btn.active {
            background: #28a745;
            color: white;
        }

        .map-type-btn:hover {
            background: #28a745;
            color: white;
        }

        .map-workspace {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            padding: 2rem;
            min-height: 700px;
        }

        .map-display {
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .world-map-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .country {
            fill: #e9ecef;
            stroke: #fff;
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country:hover {
            fill: #28a745;
            stroke: #20c997;
            stroke-width: 2;
        }

        .country.selected {
            fill: #dc3545;
            stroke: #c82333;
            stroke-width: 2;
        }

        .country-info {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
        }

        .country-info h3 {
            margin: 0 0 1rem 0;
            color: #28a745;
            font-size: 1.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
        }

        .info-item label {
            font-size: 0.8rem;
            color: #666;
            display: block;
            margin-bottom: 0.25rem;
        }

        .info-item value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .country-flag {
            width: 60px;
            height: 40px;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .country-description {
            background: #f0f8ff;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .country-description h4 {
            margin: 0 0 0.5rem 0;
            color: #28a745;
        }

        .country-description p {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #333;
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .search-result-item:hover {
            background: #f8f9fa;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .continent-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: #e3f2fd;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .map-workspace {
                grid-template-columns: 1fr;
            }
            
            .map-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-input {
                min-width: auto;
            }
            
            .map-display {
                height: 400px;
                order: 1;
            }
            
            .country-info {
                order: 2;
            }
        }
    </style>
</head>

        // 世界地图功能
        class WorldMap {
            constructor() {
                this.selectedCountry = null;

                this.countries = this.initializeCountries();

            initializeCountries() {

                        area: '851万平方公里',

                    },
                    'india': {
                        name: '印度共和国',
                        capital: '新德里',
                        population: '13.8亿',
                        area: '328万平方公里',
                        continent: '亚洲',
                        currency: '卢比',
                        language: '印地语、英语',
                        flag: '🇮🇳',
                        description: '世界第二人口大国，拥有丰富的文化多样性。'
                    },
                    'germany': {
                        name: '德意志联邦共和国',
                        capital: '柏林',
                        population: '8300万',
                        area: '35.7万平方公里',
                        continent: '欧洲',
                        currency: '欧元',
                        language: '德语',
                        flag: '🇩🇪',
                        description: '欧洲经济强国，以工程技术和制造业闻名。'
                    },
                    'australia': {

                        capital: '堪培拉',

                    },

                    },

            initializeEventListeners() {
                // 国家点击事件
                document.querySelectorAll('.country').forEach(country => {
                    country.addEventListener('click', (e) => {
                        this.selectCountry(e.target.dataset.country);
                    });
                });

                // 搜索功能
                document.getElementById('country-search').addEventListener('input', (e) => {
                    this.searchCountries(e.target.value);
                });

                // 地图类型切换
                document.querySelectorAll('.map-type-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchMapType(e.target.dataset.type);
                    });
                });

                // 点击其他地方关闭搜索结果
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#country-search') && !e.target.closest('#search-results')) {
                        document.getElementById('search-results').style.display = 'none';
                    }
                });
            }

            selectCountry(countryCode) {
                // 移除之前的选择
                document.querySelectorAll('.country.selected').forEach(country => {
                    country.classList.remove('selected');
                });

                // 选择新国家
                const countryElement = document.querySelector(`[data-country="${countryCode}"]`);
                if (countryElement) {
                    countryElement.classList.add('selected');
                }

                this.selectedCountry = countryCode;
                this.displayCountryInfo(countryCode);
            }

            displayCountryInfo(countryCode) {
                const country = this.countries[countryCode];
                if (!country) return;

                const infoDiv = document.getElementById('country-info');
                
                infoDiv.innerHTML = `
                    <div class="country-flag">${country.flag}</div>
                    <h3>${country.name}</h3>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <label>首都</label>
                            <value>${country.capital}</value>
                        </div>
                        <div class="info-item">
                            <label>人口</label>
                            <value>${country.population}</value>
                        </div>
                        <div class="info-item">
                            <label>面积</label>
                            <value>${country.area}</value>
                        </div>
                        <div class="info-item">
                            <label>大洲</label>
                            <value>${country.continent}</value>
                        </div>
                        <div class="info-item">
                            <label>货币</label>
                            <value>${country.currency}</value>
                        </div>
                        <div class="info-item">
                            <label>语言</label>
                            <value>${country.language}</value>
                        </div>
                    </div>

                    <div class="country-description">
                        <h4>国家简介</h4>
                        <p>${country.description}</p>
                    </div>
                `;
            }

            searchCountries(query) {
                const resultsDiv = document.getElementById('search-results');
                
                if (!query) {
                    resultsDiv.style.display = 'none';
                    return;
                }

                const matches = Object.entries(this.countries).filter(([code, country]) => 
                    country.name.toLowerCase().includes(query.toLowerCase()) ||
                    country.capital.toLowerCase().includes(query.toLowerCase())
                );

                if (matches.length > 0) {
                    resultsDiv.innerHTML = matches.map(([code, country]) => `
                        <div class="search-result-item" onclick="worldMap.selectCountry('${code}')">
                            ${country.flag} ${country.name}
                        </div>
                    `).join('');
                    resultsDiv.style.display = 'block';
                } else {
                    resultsDiv.innerHTML = '<div class="search-result-item">未找到匹配的国家</div>';
                    resultsDiv.style.display = 'block';
                }
            }

            switchMapType(type) {
                // 更新按钮状态
                document.querySelectorAll('.map-type-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-type="${type}"]`).classList.add('active');

                this.currentMapType = type;
                this.updateMapDisplay();
            }

            updateMapDisplay() {
                const countries = document.querySelectorAll('.country');
                
                switch (this.currentMapType) {
                    case 'political':
                        // 按大洲着色
                        countries.forEach(country => {
                            const continent = country.dataset.continent;
                            const colors = {
                                'asia': '#ff6b6b',
                                'europe': '#4ecdc4',
                                'africa': '#45b7d1',
                                'north-america': '#f9ca24',
                                'south-america': '#6c5ce7',
                                'oceania': '#a29bfe'
                            };
                            country.style.fill = colors[continent] || '#e9ecef';
                        });
                        break;
                        
                    case 'population':
                        // 按人口密度着色（简化示例）
                        countries.forEach(country => {
                            const countryData = this.countries[country.dataset.country];
                            if (countryData) {
                                const population = parseFloat(countryData.population);
                                if (population > 10) {
                                    country.style.fill = '#d32f2f'; // 高人口
                                } else if (population > 1) {
                                    country.style.fill = '#f57c00'; // 中等人口
                                } else {
                                    country.style.fill = '#388e3c'; // 低人口
                                }
                            }
                        });
                        break;
                        
                    case 'economy':
                        // 按经济发展水平着色（简化示例）
                        countries.forEach(country => {
                            const developed = ['usa', 'germany', 'japan', 'uk', 'australia'];
                            const developing = ['china', 'india', 'brazil'];
                            
                            if (developed.includes(country.dataset.country)) {
                                country.style.fill = '#2e7d32'; // 发达国家
                            } else if (developing.includes(country.dataset.country)) {
                                country.style.fill = '#f57c00'; // 发展中国家
                            } else {
                                country.style.fill = '#d32f2f'; // 欠发达国家
                            }
                        });
                        break;
                        
                    case 'climate':
                        // 按气候类型着色（简化示例）
                        countries.forEach(country => {
                            const climates = {
                                'china': '#ff9800', // 温带
                                'usa': '#4caf50', // 多样气候
                                'russia': '#2196f3', // 寒带
                                'brazil': '#f44336', // 热带
                                'india': '#ff5722', // 热带季风
                                'germany': '#9c27b0', // 温带海洋性
                                'australia': '#ffeb3b', // 干旱
                                'egypt': '#795548', // 沙漠
                                'japan': '#607d8b', // 温带季风
                                'uk': '#3f51b5' // 温带海洋性
                            };
                            country.style.fill = climates[country.dataset.country] || '#e9ecef';
                        });
                        break;
                }
            }
        }

        // 初始化世界地图
        let worldMap;
        document.addEventListener('DOMContentLoaded', () => {
            worldMap = new WorldMap();
        });
    </script>
