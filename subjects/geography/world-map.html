    <script>
        // 3D ä¸–ç•Œåœ°çƒåŠŸèƒ½
        class WorldGlobe {
            constructor() {
                this.selectedCountry = null;
                this.currentMapType = null; // Start with no map type selected
                this.countries = this.initializeCountries();
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.globe = null;
                this.controls = null;
                this.autoRotate = false;
                this.wireframe = false;
                this.countryMeshes = [];
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.map2DInitialized = false;
                this.gaodeMapInitialized = false;
                
                // Initialize map type buttons
                this.initializeMapTypeButtons();
                
                // Add window resize listener for responsive layout
                this.initializeResizeHandler();
                
                // Show welcome screen instead of auto-initializing 3D globe
                this.showWelcomeScreen();
            }

            initializeResizeHandler() {
                window.addEventListener('resize', () => {
                    // Skip resize handling if no map type is selected (welcome screen)
                    if (this.currentMapType === null) {
                        return;
                    }
                    
                    // Handle GaoDe map resize if it's currently active
                    if (this.currentMapType === 'gaode-map') {
                        const isMobile = window.innerWidth <= 768;
                        const wasDesktop = !document.body.classList.contains('gaode-mobile-active');
                        
                        if (isMobile && wasDesktop) {
                            // Switched from desktop to mobile
                            this.showGaodeMap();
                        } else if (!isMobile && !wasDesktop) {
                            // Switched from mobile to desktop
                            this.showGaodeMap();
                        }
                        
                        // Resize map if it exists
                        if (this.gaodeMap) {
                            setTimeout(() => {
                                this.gaodeMap.getSize();
                                this.gaodeMap.setFitView();
                            }, 300);
                        }
                    }
                    // Handle Geovisearth resize and mobile mode switching
                    else if (this.currentMapType === 'geovisearth') {
                        const isMobile = window.innerWidth <= 768;
                        const wasDesktop = !document.body.classList.contains('geovisearth-mobile-active');
                        
                        if (isMobile && wasDesktop) {
                            // Switched from desktop to mobile
                            this.showGeovisearth();
                        } else if (!isMobile && !wasDesktop) {
                            // Switched from mobile to desktop
                            this.showGeovisearth();
                        }
                    }
                    // Handle 3D Globe resize and mobile mode switching
                    else if (this.currentMapType === 'political' || this.currentMapType === 'terrain') {
                        const isMobile = window.innerWidth <= 768;
                        const wasDesktop = !document.body.classList.contains('globe-mobile-active');
                        
                        if (isMobile && wasDesktop) {
                            // Switched from desktop to mobile - apply mobile mode
                            this.show3DGlobe();
                        } else if (!isMobile && !wasDesktop) {
                            // Switched from mobile to desktop - remove mobile mode
                            this.show3DGlobe();
                        }
                        
                        // Resize 3D renderer if it exists
                        if (this.renderer && this.camera) {
                            setTimeout(() => {
                                const container = document.getElementById('globe-container');
                                const width = container.clientWidth;
                                const height = container.clientHeight;
                                
                                this.camera.aspect = width / height;
                                this.camera.updateProjectionMatrix();
                                this.renderer.setSize(width, height);
                            }, 300);
                        }
                    }
                });
            }

            initializeMapTypeButtons() {
                const buttons = document.querySelectorAll('.map-type-btn');
                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        const type = button.dataset.type;
                        this.switchMapType(type);
                    });
                });
            }

            async init3DGlobe() {
                try {
                    // Initialize Three.js scene
                    this.setupScene();
                    this.setupCamera();
                    this.setupRenderer();
                    this.setupLights();
                    this.setupControls();
                    
                    // Load Earth textures and create globe
                    await this.createGlobe();
                    
                    // Load country data and create interactive regions
                    await this.loadCountryData();
                    
                    // Setup event listeners
                    this.setupEventListeners();
                    
                    // Start animation loop
                    this.animate();
                    
                    // Hide loading indicator and show success message
                    const loadingDiv = document.getElementById('globe-loading');
                    loadingDiv.style.display = 'none';
                    
                    // Apply mobile mode if on mobile device
                    const isMobile = window.innerWidth <= 768;
                    if (isMobile) {
                        document.body.classList.add('globe-mobile-active');
                    }
                    
                    // Show terrain status in globe info
                    this.updateGlobeInfo();
                    
                } catch (error) {
                    console.error('Failed to initialize 3D globe:', error);
                    this.showFallbackMessage();
                }
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000011);
                
                // Add stars background
                this.createStarField();
            }

            setupCamera() {
                const container = document.getElementById('globe-container');
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                this.camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
                this.camera.position.set(0, 0, 2.5); // Center the globe properly
            }

            setupRenderer() {
                const container = document.getElementById('globe-container');
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(container.clientWidth, container.clientHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                container.appendChild(this.renderer.domElement);
            }

            setupLights() {
                // Brighter ambient light to make countries visible
                const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
                this.scene.add(ambientLight);
                
                // Main directional light (sun)
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
                directionalLight.position.set(5, 3, 5);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);
                
                // Additional light from opposite side to reduce dark areas
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.8);
                fillLight.position.set(-5, -3, -5);
                this.scene.add(fillLight);
                
                // Hemisphere light for natural lighting
                const hemisphereLight = new THREE.HemisphereLight(0x87ceeb, 0x362d1d, 0.5);
                this.scene.add(hemisphereLight);
            }

            setupControls() {
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.minDistance = 1.5;
                this.controls.maxDistance = 10;
                this.controls.autoRotate = false;
                this.controls.autoRotateSpeed = 0.5;
                
                // Set target to center of globe
                this.controls.target.set(0, 0, 0);
                
                // Enable touch controls for mobile
                this.controls.touches = {
                    ONE: THREE.TOUCH.ROTATE,
                    TWO: THREE.TOUCH.DOLLY_PAN
                };
                
                // Smooth controls
                this.controls.enableZoom = true;
                this.controls.enablePan = true;
                this.controls.enableRotate = true;
            }

            createStarField() {
                const starsGeometry = new THREE.BufferGeometry();
                const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
                
                const starsVertices = [];
                for (let i = 0; i < 10000; i++) {
                    const x = (Math.random() - 0.5) * 2000;
                    const y = (Math.random() - 0.5) * 2000;
                    const z = (Math.random() - 0.5) * 2000;
                    starsVertices.push(x, y, z);
                }
                
                starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
                const stars = new THREE.Points(starsGeometry, starsMaterial);
                this.scene.add(stars);
            }

            async createGlobe() {
                // Initialize terrain properties
                this.terrainHeight = 0.5;
                this.oceanDepth = 0.3;
                this.terrainDetail = 128;
                this.showTerrainWireframe = false;
                
                // Create sphere geometry with higher detail for terrain
                this.baseGeometry = new THREE.SphereGeometry(1, this.terrainDetail, this.terrainDetail);
                
                // Try to load Earth textures with fallbacks
                let earthTexture = null;
                let bumpTexture = null;
                let heightTexture = null;
                
                try {
                    // Use local texture files from assets/images
                    const textureUrls = [
                        '../../assets/images/earth_atmos_2048.jpg', // Local Earth atmosphere texture
                        'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/planets/earth_atmos_2048.jpg',
                        'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg',
                        'https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg'
                    ];
                    
                    for (const url of textureUrls) {
                        try {
                            earthTexture = await this.loadTexture(url);
                            break;
                        } catch (e) {
                            console.warn(`Failed to load texture from ${url}`);
                        }
                    }
                    
                    // Try to load local bump map
                    const bumpUrls = [
                        '../../assets/images/earth_normal_2048.jpg', // Local Earth normal map
                        'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/planets/earth_normal_2048.jpg',
                        'https://threejs.org/examples/textures/planets/earth_normal_2048.jpg'
                    ];
                    
                    for (const url of bumpUrls) {
                        try {
                            bumpTexture = await this.loadTexture(url);
                            break;
                        } catch (e) {
                            console.warn(`Failed to load bump texture from ${url}`);
                        }
                    }
                    
                    // Skip external height texture loading - use procedural generation only
                    heightTexture = null;
                } catch (error) {
                    console.warn('Failed to load textures:', error);
                }
                
                // Store textures for later use
                this.earthTexture = earthTexture;
                this.bumpTexture = bumpTexture;
                this.heightTexture = heightTexture;
                
                // Always use procedural height data for terrain features
                console.log('Using procedural terrain generation - no external dependencies required.');
                    this.createProceduralHeightMap();
                
                // Create initial globe
                this.createGlobeWithTerrain();
                
                // Add atmosphere
                this.createAtmosphere();
            }

            createGlobeWithTerrain() {
                // Remove existing globe if it exists
                if (this.globe) {
                    this.scene.remove(this.globe);
                }
                
                // Create geometry based on current terrain settings
                const geometry = new THREE.SphereGeometry(1, this.terrainDetail, this.terrainDetail);
                
                // Apply terrain displacement if in terrain mode
                if (this.currentMapType === 'terrain') {
                    this.applyTerrainDisplacement(geometry);
                }
                
                // Create material with better visibility
                const materialOptions = {
                    shininess: 30,
                    transparent: false,
                    opacity: 1.0,
                    emissive: 0x111111,
                    emissiveIntensity: 0.2,
                    wireframe: this.showTerrainWireframe
                };
                
                // Configure material based on map type
                this.configureMaterial(materialOptions);
                
                const material = new THREE.MeshPhongMaterial(materialOptions);
                
                // Create globe mesh
                this.globe = new THREE.Mesh(geometry, material);
                this.globe.receiveShadow = true;
                this.scene.add(this.globe);
            }

            applyTerrainDisplacement(geometry) {
                const positions = geometry.attributes.position;
                const vertex = new THREE.Vector3();
                
                for (let i = 0; i < positions.count; i++) {
                    vertex.fromBufferAttribute(positions, i);
                    
                    // Generate procedural terrain height based on position
                    const height = this.generateTerrainHeight(vertex);
                    
                    // Apply much more subtle displacement for realistic terrain
                    const displacement = height * this.terrainHeight * 0.008; // Reduced from 0.1 to 0.008
                    vertex.normalize().multiplyScalar(1 + displacement);
                    
                    positions.setXYZ(i, vertex.x, vertex.y, vertex.z);
                }
                
                positions.needsUpdate = true;
                geometry.computeVertexNormals();
            }

            generateTerrainHeight(vertex) {
                // Convert 3D position to latitude/longitude
                const lat = Math.asin(vertex.y) * 180 / Math.PI;
                const lon = Math.atan2(vertex.z, vertex.x) * 180 / Math.PI;
                
                // Generate realistic terrain using multiple noise functions with reduced intensity
                let height = 0;
                
                // Continental scale features (large landmasses) - reduced intensity
                height += this.noise(lat * 0.008, lon * 0.008) * 0.3; // Reduced from 1.0
                
                // Mountain ranges and major terrain features - reduced intensity
                height += this.noise(lat * 0.03, lon * 0.03) * 0.2; // Reduced from 0.6
                
                // Hills and medium terrain features - reduced intensity
                height += this.noise(lat * 0.08, lon * 0.08) * 0.1; // Reduced from 0.3
                
                // Local terrain details - reduced intensity
                height += this.noise(lat * 0.15, lon * 0.15) * 0.05; // Reduced from 0.15
                
                // Add some specific geographic features with reduced intensity
                height += this.addGeographicFeatures(lat, lon) * 0.3; // Scale down geographic features
                
                // Add realistic continental shelf and ocean floor features
                height += this.addOceanFeatures(lat, lon, height) * 0.5; // Scale down ocean features
                
                // Apply realistic elevation distribution
                height = this.applyElevationCurve(height);
                
                // Ocean depth (negative values for underwater) - reduced intensity
                if (height < -0.05) { // Changed threshold from -0.1
                    height *= this.oceanDepth * 0.5; // Reduced ocean depth effect
                } else if (height < 0) {
                    height *= 0.2; // Shallow seas - reduced effect
                }
                
                // Clamp to much smaller values for realistic terrain
                height = Math.max(-0.3, Math.min(0.3, height)); // Reduced from -1,1 to -0.3,0.3
                
                return height;
            }

            addOceanFeatures(lat, lon, baseHeight) {
                let oceanFeatures = 0;
                
                // Mid-Atlantic Ridge
                if (lon > -40 && lon < -10 && Math.abs(lat) < 60) {
                    const ridgeDistance = Math.abs(lon + 25);
                    if (ridgeDistance < 15) {
                        oceanFeatures += (1 - ridgeDistance / 15) * 0.3;
                    }
                }
                
                // Pacific Ring of Fire (volcanic activity)
                const pacificRingDistance = Math.min(
                    Math.sqrt(Math.pow(lat - 40, 2) + Math.pow(lon + 150, 2)),
                    Math.sqrt(Math.pow(lat + 20, 2) + Math.pow(lon + 110, 2))
                );
                if (pacificRingDistance < 20) {
                    oceanFeatures += (1 - pacificRingDistance / 20) * 0.4;
                }
                
                // Continental shelves (gradual slope from land to ocean)
                if (baseHeight > -0.2 && baseHeight < 0.1) {
                    oceanFeatures += this.noise(lat * 0.1, lon * 0.1) * 0.1;
                }
                
                return oceanFeatures;
            }

            applyElevationCurve(height) {
                // Apply a more realistic elevation distribution
                // Most of Earth's surface is at sea level or slightly above
                if (height > 0) {
                    // Land areas - exponential curve for mountains
                    height = Math.pow(height, 1.5);
                } else {
                    // Ocean areas - gentler curve
                    height = -Math.pow(-height, 0.8);
                }
                
                return height;
            }

            addGeographicFeatures(lat, lon) {
                let features = 0;
                
                // Himalayas (around 28Â°N, 84Â°E)
                const himalayaDist = Math.sqrt(Math.pow(lat - 28, 2) + Math.pow(lon - 84, 2));
                if (himalayaDist < 15) {
                    features += (1 - himalayaDist / 15) * 0.2; // Reduced from 0.8
                }
                
                // Andes Mountains (along western South America)
                if (lon > -80 && lon < -60 && lat > -55 && lat < 15) {
                    const andesFactor = Math.sin((lat + 20) * Math.PI / 70) * 0.15; // Reduced from 0.6
                    features += Math.max(0, andesFactor);
                }
                
                // Rocky Mountains (western North America)
                if (lon > -125 && lon < -100 && lat > 30 && lat < 60) {
                    const rockiesFactor = Math.sin((lat - 30) * Math.PI / 30) * 0.12; // Reduced from 0.5
                    features += Math.max(0, rockiesFactor);
                }
                
                // Alps (central Europe)
                const alpsDist = Math.sqrt(Math.pow(lat - 46, 2) + Math.pow(lon - 8, 2));
                if (alpsDist < 8) {
                    features += (1 - alpsDist / 8) * 0.1; // Reduced from 0.4
                }
                
                // Mariana Trench (deep ocean trench)
                const trenchDist = Math.sqrt(Math.pow(lat - 11, 2) + Math.pow(lon - 142, 2));
                if (trenchDist < 5) {
                    features -= (1 - trenchDist / 5) * 0.15; // Reduced from 0.8
                }
                
                return features;
            }

            noise(x, y) {
                // Improved noise function using multiple octaves
                let value = 0;
                let amplitude = 1;
                let frequency = 1;
                
                for (let i = 0; i < 4; i++) {
                    value += this.simpleNoise(x * frequency, y * frequency) * amplitude;
                    amplitude *= 0.5;
                    frequency *= 2;
                }
                
                return value;
            }

            simpleNoise(x, y) {
                // Simple noise function for terrain generation
                const n = Math.sin(x * 12.9898 + y * 78.233) * 43758.5453;
                return (n - Math.floor(n)) * 2 - 1;
            }

            configureMaterial(materialOptions) {
                switch (this.currentMapType) {
                    case 'terrain':
                        // Terrain visualization with enhanced coloring
                        if (this.earthTexture) {
                            materialOptions.map = this.earthTexture;
                        } else {
                            // Create a gradient color for terrain without texture
                            materialOptions.color = 0x4a7c59; // Earth-like green-brown
                        }
                        
                        // Enhanced bump mapping for terrain
                        if (this.bumpTexture) {
                            materialOptions.bumpMap = this.bumpTexture;
                            materialOptions.bumpScale = 0.08; // Increased for more pronounced terrain
                        } else if (this.proceduralHeightTexture) {
                            // Use procedural height map as bump map
                            materialOptions.bumpMap = this.proceduralHeightTexture;
                            materialOptions.bumpScale = 0.1;
                        } else {
                            // Use procedural bump mapping if no texture available
                            materialOptions.bumpScale = 0.05;
                        }
                        
                        // Always use procedural height texture for displacement in terrain mode
                        if (this.proceduralHeightTexture) {
                            materialOptions.displacementMap = this.proceduralHeightTexture;
                            materialOptions.displacementScale = this.terrainHeight * 0.002; // Much more subtle displacement
                        }
                        
                        // Add more realistic terrain material properties
                        materialOptions.shininess = 10; // Less shiny for natural terrain
                        materialOptions.specular = 0x111111; // Subtle specular highlights
                        break;
                        
                    case 'political':
                        // Standard Earth texture
                        if (this.earthTexture) {
                            materialOptions.map = this.earthTexture;
                        } else {
                            materialOptions.color = 0x4a90e2;
                        }
                        materialOptions.shininess = 30;
                        materialOptions.specular = 0x333333;
                        // Clear any displacement/bump maps for clean political view
                        materialOptions.displacementMap = null;
                        materialOptions.bumpMap = null;
                        break;
                        
                    case 'climate':
                        // Climate visualization - use cool blue-green colors
                        materialOptions.color = 0x4ecdc4; // Cool blue-green
                        materialOptions.emissive = 0x002222; // Cool glow
                        materialOptions.emissiveIntensity = 0.25;
                        materialOptions.shininess = 20;
                        materialOptions.specular = 0x222244;
                        
                        // NO terrain displacement for climate data
                        materialOptions.displacementMap = null;
                        materialOptions.bumpMap = null;
                        break;
                }
            }

            createProceduralHeightMap() {
                // Create a procedural height map texture
                const size = 512;
                const data = new Uint8Array(size * size * 4);
                
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        const index = (i * size + j) * 4;
                        
                        // Convert texture coordinates to lat/lon
                        const lat = (i / size - 0.5) * 180;
                        const lon = (j / size - 0.5) * 360;
                        
                        // Generate height using our terrain function
                        const vertex = this.latLonToVector3(lat, lon, 1);
                        let height = this.generateTerrainHeight(vertex);
                        
                        // Normalize height to 0-255 range
                        height = (height + 1) * 127.5;
                        height = Math.max(0, Math.min(255, height));
                        
                        // Set RGBA values (grayscale height map)
                        data[index] = height;     // R
                        data[index + 1] = height; // G
                        data[index + 2] = height; // B
                        data[index + 3] = 255;    // A
                    }
                }
                
                // Create texture from data
                const texture = new THREE.DataTexture(data, size, size, THREE.RGBAFormat);
                texture.needsUpdate = true;
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                
                this.proceduralHeightTexture = texture;
                console.log('Procedural height map created successfully');
            }

            createAtmosphere() {
                const atmosphereGeometry = new THREE.SphereGeometry(1.01, 64, 64);
                const atmosphereMaterial = new THREE.MeshPhongMaterial({
                    color: 0x87ceeb,
                    transparent: true,
                    opacity: 0.1,
                    side: THREE.BackSide
                });
                
                const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
                this.scene.add(atmosphere);
            }

            async loadTexture(url) {
                return new Promise((resolve, reject) => {
                    const loader = new THREE.TextureLoader();
                    loader.load(url, resolve, undefined, reject);
                });
            }

            async loadCountryData() {
                try {
                    // Use local GeoJSON files with fallbacks to external sources
                    const sources = [
                        '../../assets/images/ne_50m_admin_0_countries.geojson', // Local Natural Earth medium resolution
                        '../../assets/images/ne_110m_admin_0_countries.geojson', // Local Natural Earth low resolution  
                        '../../assets/images/countries.geojson', // Local countries file
                        'https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson',
                        'https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson',
                        'https://cdn.jsdelivr.net/npm/world-atlas@3/countries-110m.json'
                    ];
                    
                    let geoData = null;
                    for (const source of sources) {
                        try {
                            const response = await fetch(source);
                            if (response.ok) {
                                geoData = await response.json();
                                console.log(`Successfully loaded country data from: ${source}`);
                                break;
                            }
                        } catch (e) {
                            console.warn(`Failed to load from ${source}:`, e);
                        }
                    }
                    
                    if (geoData) {
                        this.createCountryMeshes(geoData);
                    } else {
                        // Fallback: create basic country representations
                        this.createFallbackCountries();
                    }
                } catch (error) {
                    console.warn('Could not load country data:', error);
                    this.createFallbackCountries();
                }
            }

            createCountryMeshes(geoData) {
                // Convert GeoJSON to 3D country outlines on sphere
                geoData.features.forEach((feature, index) => {
                    if (feature.geometry && feature.geometry.coordinates) {
                        const countryGroup = new THREE.Group();
                        const countryName = feature.properties.NAME || feature.properties.name || `Country ${index}`;
                        const countryCode = feature.properties.ISO_A2 || feature.properties.iso_a2 || `c${index}`;
                        
                        countryGroup.userData = {
                            name: countryName,
                            code: countryCode,
                            continent: this.getContinent(countryCode),
                            properties: feature.properties
                        };
                        
                        // Create country outline
                        this.createCountryOutline(feature.geometry, countryGroup);
                        
                        // Create invisible clickable surface
                        this.createCountryClickArea(feature.geometry, countryGroup);
                        
                        this.countryMeshes.push(countryGroup);
                        this.scene.add(countryGroup);
                    }
                });
            }

            createCountryOutline(geometry, countryGroup) {
                // Process different geometry types with improved border rendering
                if (geometry.type === 'Polygon') {
                    this.createSmoothPolygonBorder(geometry.coordinates, countryGroup);
                } else if (geometry.type === 'MultiPolygon') {
                    // Only render major polygons (avoid tiny islands that create noise)
                    const sortedPolygons = geometry.coordinates
                        .map((polygon, index) => ({ polygon, index, area: this.calculatePolygonArea(polygon[0]) }))
                        .filter(item => item.area > 0.01) // Filter out very small polygons
                        .sort((a, b) => b.area - a.area)
                        .slice(0, 5); // Only keep the 5 largest polygons per country
                    
                    sortedPolygons.forEach(({ polygon }) => {
                        this.createSmoothPolygonBorder(polygon, countryGroup);
                    });
                }
            }

            createSmoothPolygonBorder(coordinates, countryGroup) {
                if (!coordinates[0] || coordinates[0].length < 3) return;
                
                // Simplify the polygon to reduce noise
                const simplifiedCoords = this.simplifyPolygon(coordinates[0], 0.5); // Tolerance for simplification
                
                if (simplifiedCoords.length < 3) return;
                
                const outlinePoints = [];
                
                // Create smooth curves between points
                for (let i = 0; i < simplifiedCoords.length - 1; i++) {
                    const current = simplifiedCoords[i];
                    const next = simplifiedCoords[i + 1];
                    
                    // Add interpolated points for smoother curves
                    const steps = Math.max(2, Math.min(8, Math.floor(this.calculateDistance(current, next) * 100)));
                    
                    for (let j = 0; j <= steps; j++) {
                        const t = j / steps;
                        const lat = current[1] + (next[1] - current[1]) * t;
                        const lon = current[0] + (next[0] - current[0]) * t;
                        
                        const point = this.latLonToVector3(lat, lon, 1.002); // Closer to surface
                        outlinePoints.push(point);
                    }
                }
                
                // Create line geometry with improved material
                if (outlinePoints.length > 0) {
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints(outlinePoints);
                    const lineMaterial = new THREE.LineBasicMaterial({
                        color: 0x4a90e2, // Subtle blue color instead of harsh white
                        transparent: true,
                        opacity: 0.6, // More subtle opacity
                        linewidth: 1, // Thinner lines
                        fog: true // Respond to fog for depth
                    });
                    
                    const countryLine = new THREE.Line(lineGeometry, lineMaterial);
                    countryGroup.add(countryLine);
                }
            }

            simplifyPolygon(coordinates, tolerance) {
                // Douglas-Peucker algorithm for polygon simplification
                if (coordinates.length <= 2) return coordinates;
                
                const simplified = this.douglasPeucker(coordinates, tolerance);
                return simplified.length >= 3 ? simplified : coordinates.slice(0, 3);
            }

            douglasPeucker(points, tolerance) {
                if (points.length <= 2) return points;
                
                // Find the point with maximum distance from line between first and last
                let maxDistance = 0;
                let maxIndex = 0;
                
                for (let i = 1; i < points.length - 1; i++) {
                    const distance = this.perpendicularDistance(points[i], points[0], points[points.length - 1]);
                    if (distance > maxDistance) {
                        maxDistance = distance;
                        maxIndex = i;
                    }
                }
                
                // If max distance is greater than tolerance, recursively simplify
                if (maxDistance > tolerance) {
                    const left = this.douglasPeucker(points.slice(0, maxIndex + 1), tolerance);
                    const right = this.douglasPeucker(points.slice(maxIndex), tolerance);
                    
                    return left.slice(0, -1).concat(right);
                } else {
                    return [points[0], points[points.length - 1]];
                }
            }

            perpendicularDistance(point, lineStart, lineEnd) {
                // Calculate perpendicular distance from point to line
                const A = point[0] - lineStart[0];
                const B = point[1] - lineStart[1];
                const C = lineEnd[0] - lineStart[0];
                const D = lineEnd[1] - lineStart[1];
                
                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                
                if (lenSq === 0) return Math.sqrt(A * A + B * B);
                
                const param = dot / lenSq;
                let xx, yy;
                
                if (param < 0) {
                    xx = lineStart[0];
                    yy = lineStart[1];
                } else if (param > 1) {
                    xx = lineEnd[0];
                    yy = lineEnd[1];
                } else {
                    xx = lineStart[0] + param * C;
                    yy = lineStart[1] + param * D;
                }
                
                const dx = point[0] - xx;
                const dy = point[1] - yy;
                return Math.sqrt(dx * dx + dy * dy);
            }

            calculatePolygonArea(coordinates) {
                // Calculate approximate area of polygon for filtering
                if (!coordinates || coordinates.length < 3) return 0;
                
                let area = 0;
                for (let i = 0; i < coordinates.length - 1; i++) {
                    const current = coordinates[i];
                    const next = coordinates[i + 1];
                    area += (next[0] - current[0]) * (next[1] + current[1]);
                }
                return Math.abs(area) / 2;
            }

            calculateDistance(coord1, coord2) {
                // Calculate distance between two coordinates
                const dx = coord2[0] - coord1[0];
                const dy = coord2[1] - coord1[1];
                return Math.sqrt(dx * dx + dy * dy);
            }

            createCountryClickArea(geometry, countryGroup) {
                // Create simplified clickable areas using representative points
                const clickPoints = [];
                
                if (geometry.type === 'Polygon') {
                    this.getPolygonCenter(geometry.coordinates, clickPoints);
                } else if (geometry.type === 'MultiPolygon') {
                    geometry.coordinates.forEach(polygon => {
                        this.getPolygonCenter(polygon, clickPoints);
                    });
                }
                
                // Create invisible spheres at key points for clicking
                clickPoints.forEach(point => {
                    const clickGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                    const clickMaterial = new THREE.MeshBasicMaterial({
                        transparent: true,
                        opacity: 0,
                        color: 0xff0000
                    });
                    
                    const clickSphere = new THREE.Mesh(clickGeometry, clickMaterial);
                    clickSphere.position.copy(point);
                    countryGroup.add(clickSphere);
                });
            }

            getPolygonCenter(coordinates, clickPoints) {
                if (coordinates[0] && coordinates[0].length > 0) {
                    // Calculate centroid of polygon
                    let sumLat = 0, sumLon = 0;
                    const coords = coordinates[0];
                    
                    coords.forEach(coord => {
                        sumLon += coord[0];
                        sumLat += coord[1];
                    });
                    
                    const centerLon = sumLon / coords.length;
                    const centerLat = sumLat / coords.length;
                    
                    const centerPoint = this.latLonToVector3(centerLat, centerLon, 1.01);
                    clickPoints.push(centerPoint);
                }
            }

            latLonToVector3(lat, lon, radius = 1) {
                // Convert latitude/longitude to 3D coordinates on sphere
                const phi = (90 - lat) * (Math.PI / 180);
                const theta = (lon + 180) * (Math.PI / 180);
                
                const x = -(radius * Math.sin(phi) * Math.cos(theta));
                const z = (radius * Math.sin(phi) * Math.sin(theta));
                const y = (radius * Math.cos(phi));
                
                return new THREE.Vector3(x, y, z);
            }

            onMouseClick(event) {
                const rect = this.renderer.domElement.getBoundingClientRect();
                this.mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                this.mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.countryMeshes, true);
                
                if (intersects.length > 0) {
                    const country = intersects[0].object.parent || intersects[0].object;
                    if (country.userData && country.userData.code) {
                        this.selectCountry(country.userData.code);
                    }
                }
            }

            onMouseMove(event) {
                const rect = this.renderer.domElement.getBoundingClientRect();
                this.mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                this.mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.countryMeshes, true);
                
                if (intersects.length > 0) {
                    const country = intersects[0].object.parent || intersects[0].object;
                    if (country.userData && country.userData.code) {
                        this.showCountryTooltip(event, country.userData.code);
                        this.renderer.domElement.style.cursor = 'pointer';
                    }
                } else {
                    this.hideCountryTooltip();
                    this.renderer.domElement.style.cursor = 'grab';
                }
            }
