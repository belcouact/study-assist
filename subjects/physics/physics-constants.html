<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理常数库 - 物理学习助手</title>
    <link rel="icon" href="../../assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Mobile First Design */
        .constants-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .constants-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .constants-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .constants-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .category-filter {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .filter-btn {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #4361ee;
            background: rgba(67, 97, 238, 0.05);
        }

        .filter-btn.active {
            border-color: #4361ee;
            background: #4361ee;
            color: white;
        }

        .constants-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .constant-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .constant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .constant-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .constant-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .constant-title {
            flex: 1;
        }

        .constant-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .constant-symbol {
            font-size: 1rem;
            color: #4361ee;
            font-style: italic;
        }

        .constant-value {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #4361ee;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .value-scientific {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #718096;
        }

        .constant-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .constant-details {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .constant-details.show {
            display: block;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-content {
            color: #4a5568;
            line-height: 1.6;
        }

        .applications-list {
            display: grid;
            gap: 0.5rem;
        }

        .application-item {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border-left: 3px solid #7209b7;
        }

        .precision-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .precision-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 0.5rem;
        }

        .category-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1));
            color: #4361ee;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .expand-btn {
            background: none;
            border: none;
            color: #4361ee;
            cursor: pointer;
            font-weight: 600;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .expand-btn:hover {
            color: #7209b7;
        }

        /* Desktop Responsive */
        @media (min-width: 768px) {
            .constants-container {
                padding: 2rem;
            }

            .constants-header h1 {
                font-size: 2.5rem;
            }

            .constants-header p {
                font-size: 1.1rem;
            }

            .constants-grid {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }

            .category-filter {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .constants-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../../index.html">
                        <i class="fas fa-graduation-cap" style="background: linear-gradient(90deg, #4361ee, #7209b7); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                        <span>Alex的学习助手</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="../../index.html">首页</a></li>
                        <li><a href="main.html">物理</a></li>
                        <li><a href="../../tts.html">语音</a></li>
                        <li><a href="../../draw.html">绘图</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="constants-container">
        <div class="constants-header">
            <h1><i class="fas fa-infinity"></i> 物理常数库</h1>
            <p>查阅基本物理常数，了解其历史背景和在物理学中的重要性</p>
        </div>

        <!-- 搜索和筛选 -->
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="搜索物理常数...">
            
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="fundamental">基本常数</button>
                <button class="filter-btn" data-category="electromagnetic">电磁学</button>
                <button class="filter-btn" data-category="quantum">量子物理</button>
                <button class="filter-btn" data-category="thermodynamic">热力学</button>
                <button class="filter-btn" data-category="atomic">原子物理</button>
            </div>
        </div>

        <!-- 常数网格 -->
        <div class="constants-grid" id="constantsGrid">
            <!-- 常数卡片将通过JavaScript动态生成 -->
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright-text">study-llm.me域名为Alex所有。保留所有权利。</p>
                <div class="profile-section">
                    <button id="profile-button" class="profile-button">
                        <i class="fas fa-user-circle"></i>
                        学习阶段
                    </button>
                    <div id="profile-display" class="profile-display"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../js/common.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/profile.js"></script>
    <script>
        // 物理常数数据
        const physicsConstants = [
            {
                name: "光速",
                symbol: "c",
                value: "299,792,458",
                scientific: "2.99792458 × 10⁸",
                unit: "m/s",
                category: "fundamental",
                icon: "fas fa-lightbulb",
                description: "真空中电磁波传播的速度，是宇宙中信息传播的最大速度。",
                precision: "精确定义值（用于定义米的长度）",
                history: "1676年奥勒·罗默首次测量光速，1983年被定义为精确值。",
                applications: [
                    "相对论计算",
                    "电磁学理论",
                    "天体物理学",
                    "激光技术"
                ],
                formula: "E = mc²"
            },
            {
                name: "万有引力常数",
                symbol: "G",
                value: "6.67430 × 10⁻¹¹",
                scientific: "6.67430 × 10⁻¹¹",
                unit: "m³/(kg·s²)",
                category: "fundamental",
                icon: "fas fa-globe",
                description: "描述万有引力强度的比例常数，决定了两个物体之间引力的大小。",
                precision: "相对标准不确定度：2.2 × 10⁻⁵",
                history: "1687年牛顿提出万有引力定律，1798年卡文迪许首次精确测量。",
                applications: [
                    "天体力学",
                    "卫星轨道计算",
                    "地球物理学",
                    "宇宙学研究"
                ],
                formula: "F = G(m₁m₂)/r²"
            },
            {
                name: "普朗克常数",
                symbol: "h",
                value: "6.62607015 × 10⁻³⁴",
                scientific: "6.62607015 × 10⁻³⁴",
                unit: "J·s",
                category: "quantum",
                icon: "fas fa-atom",
                description: "量子作用的基本单位，联系粒子性和波动性的基本常数。",
                precision: "精确定义值（用于定义千克）",
                history: "1900年普朗克在研究黑体辐射时发现，开创了量子力学。",
                applications: [
                    "量子力学",
                    "原子光谱",
                    "激光物理",
                    "半导体技术"
                ],
                formula: "E = hf"
            },
            {
                name: "基本电荷",
                symbol: "e",
                value: "1.602176634 × 10⁻¹⁹",
                scientific: "1.602176634 × 10⁻¹⁹",
                unit: "C",
                category: "electromagnetic",
                icon: "fas fa-bolt",
                description: "质子的电荷量，也是电荷量子化的基本单位。",
                precision: "精确定义值（用于定义安培）",
                history: "1909年密立根通过油滴实验精确测定了基本电荷。",
                applications: [
                    "电子学",
                    "原子物理",
                    "电化学",
                    "粒子物理"
                ],
                formula: "F = qE = eE"
            },
            {
                name: "玻尔兹曼常数",
                symbol: "k_B",
                value: "1.380649 × 10⁻²³",
                scientific: "1.380649 × 10⁻²³",
                unit: "J/K",
                category: "thermodynamic",
                icon: "fas fa-thermometer-half",
                description: "连接微观粒子平均动能和宏观温度的桥梁。",
                precision: "精确定义值（用于定义开尔文）",
                history: "1877年玻尔兹曼在统计力学研究中引入，普朗克命名。",
                applications: [
                    "统计力学",
                    "热力学",
                    "气体动理论",
                    "半导体物理"
                ],
                formula: "E = k_B T"
            },
            {
                name: "阿伏伽德罗常数",
                symbol: "N_A",
                value: "6.02214076 × 10²³",
                scientific: "6.02214076 × 10²³",
                unit: "mol⁻¹",
                category: "atomic",
                icon: "fas fa-cubes",
                description: "一摩尔物质所含的原子或分子数目。",
                precision: "精确定义值（用于定义摩尔）",
                history: "1811年阿伏伽德罗提出分子假说，1908年佩兰精确测定。",
                applications: [
                    "化学计量",
                    "原子物理",
                    "材料科学",
                    "生物化学"
                ],
                formula: "N = n × N_A"
            },
            {
                name: "电子质量",
                symbol: "m_e",
                value: "9.1093837015 × 10⁻³¹",
                scientific: "9.1093837015 × 10⁻³¹",
                unit: "kg",
                category: "atomic",
                icon: "fas fa-circle",
                description: "电子的静止质量，是原子物理学的基本参数。",
                precision: "相对标准不确定度：3.0 × 10⁻¹⁰",
                history: "1897年汤姆孙发现电子，20世纪初期精确测定质量。",
                applications: [
                    "原子结构",
                    "量子力学",
                    "电子学",
                    "粒子物理"
                ],
                formula: "E = m_e c²"
            },
            {
                name: "质子质量",
                symbol: "m_p",
                value: "1.67262192369 × 10⁻²⁷",
                scientific: "1.67262192369 × 10⁻²⁷",
                unit: "kg",
                category: "atomic",
                icon: "fas fa-plus-circle",
                description: "质子的静止质量，决定原子核的基本性质。",
                precision: "相对标准不确定度：3.1 × 10⁻¹¹",
                history: "1919年卢瑟福发现质子，随后精确测定其质量。",
                applications: [
                    "核物理",
                    "原子结构",
                    "粒子加速器",
                    "核能技术"
                ],
                formula: "E = m_p c²"
            },
            {
                name: "精细结构常数",
                symbol: "α",
                value: "7.2973525693 × 10⁻³",
                scientific: "7.2973525693 × 10⁻³",
                unit: "无量纲",
                category: "electromagnetic",
                icon: "fas fa-infinity",
                description: "描述电磁相互作用强度的无量纲常数。",
                precision: "相对标准不确定度：1.5 × 10⁻¹⁰",
                history: "1916年索末菲在研究原子光谱精细结构时引入。",
                applications: [
                    "原子光谱",
                    "量子电动力学",
                    "粒子物理",
                    "精密测量"
                ],
                formula: "α = e²/(4πε₀ℏc)"
            },
            {
                name: "里德伯常数",
                symbol: "R_∞",
                value: "1.0973731568160 × 10⁷",
                scientific: "1.0973731568160 × 10⁷",
                unit: "m⁻¹",
                category: "atomic",
                icon: "fas fa-wave-square",
                description: "氢原子光谱系列的基本常数，描述原子能级间跃迁。",
                precision: "相对标准不确定度：1.9 × 10⁻¹²",
                history: "1888年里德伯从氢原子光谱实验中总结出里德伯公式。",
                applications: [
                    "原子光谱学",
                    "量子力学",
                    "激光技术",
                    "精密光谱"
                ],
                formula: "1/λ = R_∞(1/n₁² - 1/n₂²)"
            }
        ];

        let currentFilter = 'all';

        // 初始化
        function init() {
            renderConstants();
            setupEventListeners();
        }

        // 设置事件监听
        function setupEventListeners() {
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // 分类筛选
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.category;
                    renderConstants();
                });
            });
        }

        // 搜索处理
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            renderConstants(searchTerm);
        }

        // 渲染常数
        function renderConstants(searchTerm = '') {
            const grid = document.getElementById('constantsGrid');
            
            let filteredConstants = physicsConstants.filter(constant => {
                const matchesCategory = currentFilter === 'all' || constant.category === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    constant.name.toLowerCase().includes(searchTerm) ||
                    constant.symbol.toLowerCase().includes(searchTerm) ||
                    constant.description.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });

            grid.innerHTML = filteredConstants.map(constant => createConstantCard(constant)).join('');
        }

        // 创建常数卡片
        function createConstantCard(constant) {
            return `
                <div class="constant-card" onclick="toggleDetails('${constant.symbol}')">
                    <div class="category-badge">${getCategoryName(constant.category)}</div>
                    
                    <div class="constant-header">
                        <div class="constant-icon">
                            <i class="${constant.icon}"></i>
                        </div>
                        <div class="constant-title">
                            <div class="constant-name">${constant.name}</div>
                            <div class="constant-symbol">${constant.symbol}</div>
                        </div>
                    </div>

                    <div class="constant-value">
                        <div class="value-display">${constant.value} ${constant.unit}</div>
                        <div class="value-scientific">${constant.scientific} ${constant.unit}</div>
                    </div>

                    <div class="constant-description">
                        ${constant.description}
                    </div>

                    <button class="expand-btn" onclick="event.stopPropagation(); toggleDetails('${constant.symbol}')">
                        <i class="fas fa-chevron-down"></i> 查看详情
                    </button>

                    <div class="constant-details" id="details-${constant.symbol}">
                        <div class="precision-info">
                            <div class="precision-title">精度信息</div>
                            <div>${constant.precision}</div>
                        </div>

                        <div class="detail-section">
                            <div class="detail-title">
                                <i class="fas fa-history"></i> 历史背景
                            </div>
                            <div class="detail-content">${constant.history}</div>
                        </div>

                        <div class="detail-section">
                            <div class="detail-title">
                                <i class="fas fa-cogs"></i> 主要应用
                            </div>
                            <div class="applications-list">
                                ${constant.applications.map(app => 
                                    `<div class="application-item">${app}</div>`
                                ).join('')}
                            </div>
                        </div>

                        <div class="detail-section">
                            <div class="detail-title">
                                <i class="fas fa-calculator"></i> 相关公式
                            </div>
                            <div class="detail-content">
                                <code>${constant.formula}</code>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 获取分类名称
        function getCategoryName(category) {
            const names = {
                'fundamental': '基本常数',
                'electromagnetic': '电磁学',
                'quantum': '量子物理',
                'thermodynamic': '热力学',
                'atomic': '原子物理'
            };
            return names[category] || category;
        }

        // 切换详情显示
        function toggleDetails(symbol) {
            const details = document.getElementById(`details-${symbol}`);
            const btn = details.previousElementSibling;
            const icon = btn.querySelector('i');
            
            if (details.classList.contains('show')) {
                details.classList.remove('show');
                btn.innerHTML = '<i class="fas fa-chevron-down"></i> 查看详情';
            } else {
                // 关闭其他所有详情
                document.querySelectorAll('.constant-details.show').forEach(detail => {
                    detail.classList.remove('show');
                    const otherBtn = detail.previousElementSibling;
                    otherBtn.innerHTML = '<i class="fas fa-chevron-down"></i> 查看详情';
                });
                
                details.classList.add('show');
                btn.innerHTML = '<i class="fas fa-chevron-up"></i> 收起详情';
            }
        }

        // 初始化页面
        init();
    </script>
</body>
