<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理模拟器 - 学习助手</title>
    <link rel="icon" href="../../assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .simulator-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .simulator-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 1400px;
        }

        .simulator-header {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .simulator-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .simulator-header p {
            margin: 1rem 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .simulator-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            overflow-x: auto;
        }

        .simulator-tab {
            flex: 1;
            min-width: 150px;
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .simulator-tab.active {
            background: white;
            color: #4361ee;
            border-bottom: 3px solid #4361ee;
        }

        .simulator-tab:hover {
            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
        }

        .simulator-content {
            padding: 2rem;
            min-height: 600px;
        }

        .simulation-panel {
            display: none;
        }

        .simulation-panel.active {
            display: block;
        }

        .simulation-workspace {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            height: 600px;
        }

        .simulation-controls {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .simulation-display {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .simulation-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(45deg, #f8f9fa 25%, transparent 25%), 
                        linear-gradient(-45deg, #f8f9fa 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f8f9fa 75%), 
                        linear-gradient(-45deg, transparent 75%, #f8f9fa 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 13px;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .control-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .control-slider {
            width: 100%;
            margin: 0.5rem 0;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            transition: background 0.3s ease;
        }

        .control-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }

        .control-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .control-button.danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .simulation-info {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
            border: 1px solid #4361ee;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .simulation-info h4 {
            margin: 0 0 0.5rem 0;
            color: #4361ee;
            font-weight: 600;
        }

        .simulation-info p {
            margin: 0;
            color: #333;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .simulation-workspace {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .simulation-controls {
                order: 2;
                max-height: 300px;
            }
            
            .simulation-display {
                height: 400px;
                order: 1;
            }
            
            .simulator-tabs {
                flex-wrap: wrap;
            }
            
            .simulator-tab {
                min-width: 120px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .simulator-content {
                padding: 1rem;
            }
            
            .simulation-workspace {
                gap: 1rem;
            }
            
            .simulation-display {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="simulator-page">
        <div class="simulator-container">
            <header class="simulator-header">
                <h1><i class="fas fa-atom"></i> 物理模拟器</h1>
                <p>交互式物理现象模拟和学习平台</p>
            </header>

            <nav class="simulator-tabs">
                <button class="simulator-tab active" data-tab="electromagnetic">
                    <i class="fas fa-magnet"></i> 电磁学
                </button>
                <button class="simulator-tab" data-tab="optics">
                    <i class="fas fa-eye"></i> 光学
                </button>
                <button class="simulator-tab" data-tab="waves">
                    <i class="fas fa-wave-square"></i> 波动
                </button>
                <button class="simulator-tab" data-tab="thermodynamics">
                    <i class="fas fa-thermometer-half"></i> 热力学
                </button>
            </nav>

            <main class="simulator-content">
                <!-- 电磁学面板 -->
                <div id="electromagnetic" class="simulation-panel active">
                    <div class="simulation-workspace">
                        <div class="simulation-controls" id="em-controls">
                            <h3><i class="fas fa-sliders-h"></i> 电磁学控制</h3>
                            <div class="control-group">
                                <label for="em-type">模拟类型</label>
                                <select id="em-type" class="control-input">
                                    <option value="electric-field">电场</option>
                                    <option value="magnetic-field">磁场</option>
                                    <option value="electromagnetic-induction">电磁感应</option>
                                    <option value="circuit">电路分析</option>
                                </select>
                            </div>
                            <div id="em-specific-controls"></div>
                            <div class="control-group">
                                <button id="em-start" class="control-button">开始模拟</button>
                                <button id="em-pause" class="control-button secondary">暂停</button>
                                <button id="em-reset" class="control-button danger">重置</button>
                            </div>
                            <div id="em-info" class="simulation-info">
                                <h4>电磁学信息</h4>
                                <p>选择模拟类型开始</p>
                            </div>
                        </div>
                        <div class="simulation-display">
                            <div class="canvas-container">
                                <canvas id="em-canvas" class="simulation-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 光学面板 -->
                <div id="optics" class="simulation-panel">
                    <div class="simulation-workspace">
                        <div class="simulation-controls" id="optics-controls">
                            <h3><i class="fas fa-sliders-h"></i> 光学控制</h3>
                            <div class="control-group">
                                <label for="optics-type">模拟类型</label>
                                <select id="optics-type" class="control-input">
                                    <option value="refraction">折射</option>
                                    <option value="reflection">反射</option>
                                    <option value="interference">干涉</option>
                                    <option value="diffraction">衍射</option>
                                </select>
                            </div>
                            <div id="optics-specific-controls"></div>
                            <div class="control-group">
                                <button id="optics-start" class="control-button">开始模拟</button>
                                <button id="optics-pause" class="control-button secondary">暂停</button>
                                <button id="optics-reset" class="control-button danger">重置</button>
                            </div>
                            <div id="optics-info" class="simulation-info">
                                <h4>光学信息</h4>
                                <p>选择模拟类型开始</p>
                            </div>
                        </div>
                        <div class="simulation-display">
                            <div class="canvas-container">
                                <canvas id="optics-canvas" class="simulation-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 波动面板 -->
                <div id="waves" class="simulation-panel">
                    <div class="simulation-workspace">
                        <div class="simulation-controls" id="waves-controls">
                            <h3><i class="fas fa-sliders-h"></i> 波动控制</h3>
                            <div class="control-group">
                                <label for="waves-type">模拟类型</label>
                                <select id="waves-type" class="control-input">
                                    <option value="mechanical">机械波</option>
                                    <option value="sound">声波</option>
                                    <option value="standing">驻波</option>
                                    <option value="doppler">多普勒效应</option>
                                </select>
                            </div>
                            <div id="waves-specific-controls"></div>
                            <div class="control-group">
                                <button id="waves-start" class="control-button">开始模拟</button>
                                <button id="waves-pause" class="control-button secondary">暂停</button>
                                <button id="waves-reset" class="control-button danger">重置</button>
                            </div>
                            <div id="waves-info" class="simulation-info">
                                <h4>波动信息</h4>
                                <p>选择模拟类型开始</p>
                            </div>
                        </div>
                        <div class="simulation-display">
                            <div class="canvas-container">
                                <canvas id="waves-canvas" class="simulation-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 热力学面板 -->
                <div id="thermodynamics" class="simulation-panel">
                    <div class="simulation-workspace">
                        <div class="simulation-controls" id="thermo-controls">
                            <h3><i class="fas fa-sliders-h"></i> 热力学控制</h3>
                            <div class="control-group">
                                <label for="thermo-type">模拟类型</label>
                                <select id="thermo-type" class="control-input">
                                    <option value="gas-laws">气体定律</option>
                                    <option value="heat-transfer">热传导</option>
                                    <option value="phase-changes">相变</option>
                                    <option value="entropy">熵变</option>
                                </select>
                            </div>
                            <div id="thermo-specific-controls"></div>
                            <div class="control-group">
                                <button id="thermo-start" class="control-button">开始模拟</button>
                                <button id="thermo-pause" class="control-button secondary">暂停</button>
                                <button id="thermo-reset" class="control-button danger">重置</button>
                            </div>
                            <div id="thermo-info" class="simulation-info">
                                <h4>热力学信息</h4>
                                <p>选择模拟类型开始</p>
                            </div>
                        </div>
                        <div class="simulation-display">
                            <div class="canvas-container">
                                <canvas id="thermo-canvas" class="simulation-canvas"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 模块化 JavaScript 导入 -->
    <script src="modules/core-simulator.js"></script>
    <script src="modules/electromagnetic-simulator.js"></script>
    <script src="modules/optics-simulator.js"></script>
    <script src="modules/waves-simulator.js"></script>
    <script src="modules/thermodynamics-simulator.js"></script>
    <script src="modules/physics-utils.js"></script>
</body>
</html>
