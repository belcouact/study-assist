    <style>
        /* Mobile First Design */
        .history-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .history-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .history-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .history-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .timeline-navigation {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .period-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
        }

        .period-tab {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .period-tab:hover {
            border-color: #4361ee;
            background: rgba(67, 97, 238, 0.05);
        }

        .period-tab.active {
            border-color: #4361ee;
            background: #4361ee;
            color: white;
        }

        .timeline-container {
            position: relative;
            margin: 2rem 0;
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #4361ee, #7209b7);
            border-radius: 3px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-left: 1rem;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 1.5rem;
            width: 20px;
            height: 20px;
            background: #4361ee;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 3px #4361ee;
        }

        .timeline-date {
            display: inline-block;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .timeline-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .timeline-content {
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .scientist-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .scientist-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .scientist-details h4 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .scientist-details p {
            color: #718096;
            font-size: 0.9rem;
        }

        .impact-section {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.05), rgba(114, 9, 183, 0.05));
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #4361ee;
        }

        .impact-title {
            font-weight: 600;
            color: #4361ee;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .impact-content {
            color: #4a5568;
            font-size: 0.9rem;
        }

        .discovery-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .discovery-tag {
            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .interactive-timeline {
            background: white;
            border-radius: 15px;
            padding: 2rem 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .timeline-slider {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            margin: 2rem 0;
            position: relative;
        }

        .timeline-slider::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .year-display {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #4361ee;
            margin-bottom: 1rem;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        /* Desktop Responsive */
        @media (min-width: 768px) {
            .history-container {
                padding: 2rem;
            }

            .history-header h1 {
                font-size: 2.5rem;
            }

            .history-header p {
                font-size: 1.1rem;
            }

            .period-tabs {
                grid-template-columns: repeat(5, 1fr);
            }

            .timeline {
                padding-left: 3rem;
            }

            .timeline::before {
                left: 1.5rem;
            }

            .timeline-item {
                margin-left: 2rem;
            }

            .timeline-item::before {
                left: -3.5rem;
            }
        }

        @media (min-width: 1024px) {
            .timeline-item {
                max-width: 80%;
            }
        }
    </style>

    <script>
        // 物理学史数据
        const physicsHistory = [
            {
                year: 300,
                period: "ancient",
                title: "阿基米德浮力定律",
                scientist: {
                    name: "阿基米德",
                    initials: "阿",
                    lifespan: "约公元前287-212年",
                    nationality: "古希腊"
                },
                content: "阿基米德发现了浮力定律，即浸在流体中的物体受到向上的浮力，其大小等于被物体排开的流体重量。这一发现为后来的流体力学奠定了基础。",
                impact: "建立了静力学的基础，影响了后续两千多年的物理学发展。",
                tags: ["流体力学", "静力学", "浮力"]
            },
            {
                year: 1543,
                period: "classical",
                title: "哥白尼日心说",
                scientist: {
                    name: "尼古拉·哥白尼",
                    initials: "哥",

                impact: "开启了科学革命，为后来开普勒定律和牛顿力学奠定了基础。",
                tags: ["天体力学", "科学革命", "宇宙学"]
            },
            {
                year: 1609,
                period: "classical",
                title: "开普勒行星运动定律",
                scientist: {
                    name: "约翰内斯·开普勒",
                    initials: "开",
                    lifespan: "1571-1630",
                    nationality: "德国"
                },
                content: "开普勒发现了行星运动的三个定律：椭圆轨道定律、面积定律和周期定律，准确描述了行星的运动规律。",
                impact: "为牛顿万有引力定律的建立提供了重要基础，确立了天体力学的基本框架。",
                tags: ["天体力学", "椭圆轨道", "周期定律"]

            {

                    initials: "牛",

            },
            {
                year: 1785,

                impact: "为电磁学理论的发展奠定了基础，是电学定量研究的开始。",

            {
                year: 1831,
                period: "classical",

            },
            {
                year: 1864,
                period: "classical",
                title: "麦克斯韦电磁理论",
                scientist: {
                    name: "詹姆斯·麦克斯韦",
                    initials: "麦",
                    lifespan: "1831-1879",
                    nationality: "英国"
                },
                content: "麦克斯韦建立了完整的电磁理论，用四个方程组统一了电学和磁学，预言了电磁波的存在。",
                impact: "统一了电磁学，预言了光的电磁本质，为现代通信技术奠定了基础。",
                tags: ["电磁理论", "麦克斯韦方程", "电磁波"]
            },
            {
                year: 1887,
                period: "modern",
                title: "迈克尔逊-莫雷实验",
                scientist: {
                    name: "迈克尔逊与莫雷",
                    initials: "M&M",
                    lifespan: "1852-1931 & 1838-1923",
                    nationality: "美国"
                },
                content: "实验试图检测地球相对于以太的运动，但结果为零，否定了以太的存在，为相对论的建立铺平了道路。",
                impact: "推翻了以太假说，为爱因斯坦相对论的建立提供了重要实验基础。",
                tags: ["以太", "光速", "相对论基础"]
            },
            {
                year: 1900,
                period: "quantum",
                title: "量子假说",
                scientist: {
                    name: "马克斯·普朗克",
                    initials: "普",
                    lifespan: "1858-1947",
                    nationality: "德国"
                },

                impact: "开创了量子力学时代，彻底改变了人类对微观世界的认识。",

                title: "狭义相对论",
                scientist: {

                    initials: "爱",
                    lifespan: "1879-1955",

                    initials: "爱",
                    lifespan: "1879-1955",
                    nationality: "德国-美国"

                content: "爱因斯坦建立了广义相对论，将引力解释为时空的弯曲，统一了引力和几何。",

                tags: ["广义相对论", "时空弯曲", "引力理论"]
            },
            {
                year: 1925,
                period: "quantum",
                title: "量子力学建立",
                scientist: {
                    name: "海森堡与薛定谔",
                    initials: "海&薛",
                    lifespan: "1901-1976 & 1887-1961",
                    nationality: "德国 & 奥地利"
                },
                content: "海森堡建立了矩阵力学，薛定谔建立了波动力学，两种形式被证明是等价的，标志着量子力学的正式建立。",
                impact: "建立了描述微观世界的完整理论框架，推动了现代科技的发展。",
                tags: ["量子力学", "矩阵力学", "波动力学"]
            },
            {
                year: 1932,
                period: "quantum",
                title: "中子的发现",
                scientist: {
                    name: "詹姆斯·查德威克",
                    initials: "查",
                    lifespan: "1891-1974",
                    nationality: "英国"
                },
                content: "查德威克发现了中子，完善了原子核的结构模型，为核物理学的发展奠定了基础。",
                impact: "完善了原子结构理论，为核能技术和核武器的发展提供了理论基础。",
                tags: ["中子", "原子核", "核物理"]
            },
            {
                year: 1964,
                period: "contemporary",
                title: "夸克模型",
                scientist: {
                    name: "默里·盖尔曼",
                    initials: "盖",
                    lifespan: "1929-2019",
                    nationality: "美国"
                },
                content: "盖尔曼提出了夸克模型，认为强子是由更基本的夸克组成，建立了粒子物理标准模型的基础。",
                impact: "建立了粒子物理学的标准模型，深化了对物质基本结构的认识。",
                tags: ["夸克", "粒子物理", "标准模型"]
            },
            {
                year: 2012,
                period: "contemporary",
                title: "希格斯玻色子发现",
                scientist: {
                    name: "CERN研究团队",
                    initials: "CERN",
                    lifespan: "1954-至今",
                    nationality: "国际"
                },
                content: "大型强子对撞机实验证实了希格斯玻色子的存在，验证了希格斯机制，完善了粒子物理标准模型。",
                impact: "完善了粒子物理标准模型，深化了对宇宙质量起源的理解。",
                tags: ["希格斯玻色子", "标准模型", "质量起源"]
            }
        ];

        let currentPeriod = 'ancient';
        let filteredHistory = physicsHistory;

        // 初始化
        function init() {
            setupEventListeners();
            renderTimeline();
            updateSlider();
        }

        // 设置事件监听
        function setupEventListeners() {
            // 时期标签
            document.querySelectorAll('.period-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.period-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    renderTimeline();
                });
            });

            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', handleSearch);

            // 时间轴滑块
            const slider = document.getElementById('timelineSlider');
            slider.addEventListener('input', function() {
                document.getElementById('yearDisplay').textContent = this.value + '年';
                highlightTimelineItem(parseInt(this.value));
            });
        }

        // 搜索处理
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm === '') {
                filteredHistory = physicsHistory;
            } else {
                filteredHistory = physicsHistory.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.scientist.name.toLowerCase().includes(searchTerm) ||
                    item.content.toLowerCase().includes(searchTerm) ||
                    item.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            renderTimeline();
        }

        // 渲染时间轴
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            const itemsToShow = filteredHistory.filter(item => 
                currentPeriod === 'all' || item.period === currentPeriod
            );

            timeline.innerHTML = itemsToShow.map(item => createTimelineItem(item)).join('');
        }

        // 创建时间轴项目
        function createTimelineItem(item) {
            return `
                <div class="timeline-item" data-year="${item.year}">
                    <div class="timeline-date">${item.year}年</div>
                    <div class="timeline-title">${item.title}</div>
                    
                    <div class="scientist-info">
                        <div class="scientist-avatar">${item.scientist.initials}</div>
                        <div class="scientist-details">
                            <h4>${item.scientist.name}</h4>
                            <p>${item.scientist.lifespan} · ${item.scientist.nationality}</p>
                        </div>
                    </div>

                    <div class="timeline-content">
                        ${item.content}
                    </div>

                    <div class="impact-section">
                        <div class="impact-title">
                            <i class="fas fa-star"></i> 历史影响
                        </div>
                        <div class="impact-content">
                            ${item.impact}
                        </div>
                    </div>

                    <div class="discovery-tags">
                        ${item.tags.map(tag => `<span class="discovery-tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // 更新滑块
        function updateSlider() {
            const slider = document.getElementById('timelineSlider');
            const currentYear = new Date().getFullYear();
            slider.max = currentYear;
        }

        // 高亮时间轴项目
        function highlightTimelineItem(targetYear) {
            document.querySelectorAll('.timeline-item').forEach(item => {
                const itemYear = parseInt(item.dataset.year);
                if (Math.abs(itemYear - targetYear) <= 10) {
                    item.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
                    item.style.borderLeft = '4px solid #4361ee';
                } else {
                    item.style.backgroundColor = 'white';
                    item.style.borderLeft = 'none';
                }
            });
        }

        // 获取时期名称
        function getPeriodName(period) {
            const names = {
                'ancient': '古代物理',
                'classical': '经典物理',
                'modern': '现代物理',
                'quantum': '量子时代',
                'contemporary': '当代物理'
            };
            return names[period] || period;
        }

        // 初始化页面
        init();
    </script>
</body>
