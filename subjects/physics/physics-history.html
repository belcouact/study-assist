            padding: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .period-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

        }

            border-radius: 10px;
            background: white;
            cursor: pointer;

            text-align: center;

            border-color: #4361ee;

            border-color: #4361ee;
            background: #4361ee;
            color: white;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

            background: #f5f0ff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .physics-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header {
            padding: 1.2rem;
            border-bottom: 1px solid #f0f0f0;
            background: white;
        }

            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 0.8rem;

            font-size: 1.3rem;
            font-weight: 700;

            margin-bottom: 0.5rem;
        }

        .card-content {
            padding: 1.2rem;
            color: #4a5568;
            line-height: 1.7;
            background: white;
        }

        .scientist-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;

            height: 60px;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .scientist-details h4 {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .scientist-details p {
            color: #718096;
            font-size: 0.9rem;
        }

            background: linear-gradient(135deg, rgba(67, 97, 238, 0.05), rgba(114, 9, 183, 0.05));

            padding: 1rem;
            margin-top: 1rem;

            font-weight: 600;
            color: #4361ee;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .impact-content {
            color: #4a5568;
            font-size: 0.9rem;

            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;

            background: rgba(67, 97, 238, 0.1);
            color: #4361ee;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

            padding: 1rem 1.2rem;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;

            color: #4361ee;

            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;

            border-radius: 15px;

            border-radius: 10px;

            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);

            }

        // 初始化
        function init() {
            setupEventListeners();
            renderCards();
        }

        // 设置事件监听
        function setupEventListeners() {
            // 时期标签
            document.querySelectorAll('.period-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.period-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentPeriod = this.dataset.period;
                    renderCards();
                });
            });
        }

        // 渲染卡片
        function renderCards() {
            const cardsContainer = document.getElementById('physicsCards');
            const itemsToShow = physicsHistory.filter(item => 
                currentPeriod === 'all' || item.period === currentPeriod
            ).sort((a, b) => a.year - b.year);

            cardsContainer.innerHTML = itemsToShow.map(item => createCard(item)).join('');
        }

        // 创建卡片
        function createCard(item) {
            return `
                <div class="physics-card" data-year="${item.year}">
                    <img src="${item.image}" alt="${item.title}" class="card-image">
                    <div class="card-header">
                        <div class="card-date">${item.year}年</div>
                        <h3 class="card-title">${item.title}</h3>
                    </div>
                    
                    <div class="card-content">
                        <div class="scientist-info">
                            <div class="scientist-avatar">${item.scientist.initials}</div>
                            <div class="scientist-details">
                                <h4>${item.scientist.name}</h4>
                                <p>${item.scientist.lifespan} · ${item.scientist.nationality}</p>
                            </div>
                        </div>

                        <p>${item.content}</p>

                        <div class="impact-section">
                            <div class="impact-title">
                                <i class="fas fa-star"></i> 历史影响
                            </div>
                            <div class="impact-content">
                                ${item.impact}
                            </div>
                        </div>

                        <div class="discovery-tags">
                            ${item.tags.map(tag => `<span class="discovery-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // 获取时期名称
        function getPeriodName(period) {
            const names = {
                'ancient': '古代物理',
                'classical': '经典物理',
                'modern': '现代物理',
                'quantum': '量子时代',
                'contemporary': '当代物理'
            };
            return names[period] || period;
        }

        document.addEventListener('DOMContentLoaded', init);
