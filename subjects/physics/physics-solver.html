    <script>
        // MathJax Configuration
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            }
        };
    </script>
    <style>
        /* Mobile First Design */
        .solver-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .solver-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .solver-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .solver-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .solver-main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .problem-input-section {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .problem-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .problem-textarea:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .difficulty-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .difficulty-btn {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .difficulty-btn:hover {
            border-color: #4361ee;
            background: rgba(67, 97, 238, 0.05);
        }

        .difficulty-btn.active {
            border-color: #4361ee;
            background: #4361ee;
            color: white;
        }

        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .subject-btn {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.85rem;
        }

        .subject-btn:hover {
            border-color: #7209b7;
            background: rgba(114, 9, 183, 0.05);
        }

        .subject-btn.active {
            border-color: #7209b7;
            background: #7209b7;
            color: white;
        }

        .solve-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .solve-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }

        .solve-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .solution-section {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .solution-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }

        .solution-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .solution-step {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4361ee;
        }

        .step-title {
            font-weight: 600;
            color: #4361ee;
            margin-bottom: 0.5rem;
        }

        .step-content {
            color: #4a5568;
            line-height: 1.6;
        }

        /* MathJax Styling */
        .solution-content .MathJax {
            overflow-x: auto;
            max-width: 100%;
            margin: 0.5rem 0;
        }
        
        /* For long equations */
        .solution-step .mjx-chtml {
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
        }
        
        /* Add spacing around equations */
        .solution-step mjx-container {
            padding: 0.5rem 0;
            display: block;
        }
        
        /* Highlight key equations */
        .solution-step mjx-container[jax="CHTML"][display="true"] {
            background-color: #f8f9fa;
            padding: 0.75rem;
            border-radius: 6px;
            margin: 0.75rem 0;
            border-left: 3px solid #7209b7;
        }

        .loading-animation {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Example Problems */
        .examples-section {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .example-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .example-card:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .example-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .example-preview {
            color: #718096;
            font-size: 0.9rem;
        }

        /* Desktop Responsive */
        @media (min-width: 768px) {
            .solver-container {
                padding: 2rem;
            }

            .solver-header h1 {
                font-size: 2.5rem;
            }

            .solver-header p {
                font-size: 1.1rem;
            }

            .solver-main {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }

            .problem-input-section {
                padding: 2rem;
            }

            .problem-textarea {
                min-height: 150px;
            }

            .difficulty-selector {
                grid-template-columns: repeat(3, 1fr);
            }

            .subject-selector {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .solver-main {
                grid-template-columns: 2fr 1fr;
            }

            .solution-section {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>

    <script>
        let selectedDifficulty = 'basic';
        let selectedSubject = 'mechanics';

        // 难度选择
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedDifficulty = this.dataset.level;
            });
        });

        // 科目选择
        document.querySelectorAll('.subject-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedSubject = this.dataset.subject;
            });
        });

        // 示例问题库
        const examples = {
            mechanics1: {
                title: "自由落体运动",
                problem: "一个质量为2kg的物体从高度h=20m处自由落下，忽略空气阻力。求：\n1. 物体落地时的速度\n2. 物体下落的时间\n3. 物体落地前1秒时的速度",
                subject: "mechanics",
                difficulty: "basic"
            },
            electromagnetism1: {
                title: "欧姆定律应用",
                problem: "一个电路中，电阻R=10Ω，通过的电流I=2A。求：\n1. 电阻两端的电压\n2. 电阻消耗的功率\n3. 如果电压增加到30V，电流和功率如何变化？",
                subject: "electromagnetism",
                difficulty: "basic"
            },
            thermodynamics1: {
                title: "热力学第一定律",
                problem: "一个理想气体在等压过程中，吸收热量Q=500J，对外做功W=200J。求：\n1. 气体内能的变化\n2. 如果这是等容过程，内能变化多少？",
                subject: "thermodynamics",
                difficulty: "intermediate"
            },
            optics1: {
                title: "透镜成像",
                problem: "一个凸透镜的焦距f=15cm，物体距离透镜30cm。求：\n1. 像距\n2. 像的性质（虚实、大小、正倒）\n3. 放大倍数",
                subject: "optics",
                difficulty: "basic"
            }
        };

        function loadExample(exampleKey) {
            const example = examples[exampleKey];
            if (example) {
                document.getElementById('problemInput').value = example.problem;
                
                // 设置难度
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                document.querySelector(`[data-level="${example.difficulty}"]`).classList.add('active');
                selectedDifficulty = example.difficulty;
                
                // 设置科目
                document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                document.querySelector(`[data-subject="${example.subject}"]`).classList.add('active');
                selectedSubject = example.subject;
            }
        }

        function solveProblem() {
            const problemText = document.getElementById('problemInput').value.trim();
            
            if (!problemText) {
                alert('请输入问题描述');
                return;
            }

            // 显示加载动画
            document.getElementById('loadingAnimation').style.display = 'block';
            document.getElementById('solutionSection').style.display = 'none';
            
            // 禁用按钮
            document.querySelector('.solve-button').disabled = true;

            // 调用DeepSeek API
            callDeepSeekAPI(problemText, selectedDifficulty, selectedSubject);
        }

        async function callDeepSeekAPI(problem, difficulty, subject) {
            try {
                const difficultyText = {
                    'basic': '基础',
                    'intermediate': '中级',
                    'advanced': '高级'
                }[difficulty] || '基础';

                const subjectText = {
                    'mechanics': '力学',
                    'thermodynamics': '热力学',
                    'electromagnetism': '电磁学',
                    'optics': '光学',
                    'waves': '波动',
                    'modern': '现代物理'
                }[subject] || '力学';

                // 构建提示词
                const prompt = `你是一位专业的物理学老师，请解答以下${difficultyText}水平的${subjectText}问题：

${problem}

请详细解释每个步骤，包括：
1. 确定已知条件
2. 选择适用公式
3. 解题步骤
4. 最终答案

请使用LaTeX格式书写数学公式，例如：\\frac{1}{2}, \\text{cm}等。
如果有分数，请使用\\frac{分子}{分母}格式。

解题格式示例：
[步骤1标题]
步骤1内容

[步骤2标题]
步骤2内容

请确保每个步骤都清晰详细，以便学生能够理解整个解题过程。`;

                // 调用DeepSeek API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`API错误: ${response.status}`);
                }

                const data = await response.json();
                
                // 处理API响应
                let solution = '';
                if (data.output) {
                    // 使用worker-chat格式处理响应
                    solution = formatSolution(data.output);
                } else if (data.choices && data.choices[0]?.message?.content) {
                    // 使用原始DeepSeek API格式处理响应
                    solution = formatSolution(data.choices[0].message.content);
                } else {
                    throw new Error('无法解析API响应');
                }

                // 显示解答
                document.getElementById('solutionContent').innerHTML = solution;
                document.getElementById('solutionSection').style.display = 'block';
                
                // 滚动到解答区域
                document.getElementById('solutionSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            } catch (error) {
                console.error('API调用错误:', error);
                
                // 如果API调用失败，使用本地备用方案
                console.log('使用本地备用解答生成');
                const fallbackSolution = generateSolutionSteps(problem, difficulty, subject);
                
                document.getElementById('solutionContent').innerHTML = fallbackSolution;
                document.getElementById('solutionSection').style.display = 'block';
                
                // 添加提示消息说明使用了备用解答
                const fallbackNotice = document.createElement('div');
                fallbackNotice.className = 'solution-step';
                fallbackNotice.innerHTML = `
                    <div class="step-title">提示</div>
                    <div class="step-content">当前展示的是预设解答，因为API连接遇到了问题：${error.message}</div>
                `;
                document.getElementById('solutionContent').prepend(fallbackNotice);
            } finally {
                // 隐藏加载动画
                document.getElementById('loadingAnimation').style.display = 'none';
                
                // 启用按钮
                document.querySelector('.solve-button').disabled = false;
            }
        }

        function formatSolution(solution) {
            // 将API返回的文本解析为步骤
            const stepRegex = /\[(.*?)\]([\s\S]*?)(?=\[[^\]]*\]|$)/g;
            let match;
            let steps = [];
            
            // 尝试使用正则表达式匹配带[标题]格式的步骤
            while ((match = stepRegex.exec(solution)) !== null) {
                steps.push({
                    title: match[1].trim(),
                    content: match[2].trim()
                });
            }
            
            // 如果没有找到标准格式的步骤，尝试使用数字标题
            if (steps.length === 0) {
                // 尝试查找"步骤1"或"1."等格式
                const numberStepRegex = /(?:步骤\s*(\d+)[：:]?|(\d+)[\.．。][^\d])([^]*?)(?=(?:步骤\s*\d+[：:]?|\d+[\.．。][^\d])|$)/g;
                
                while ((match = numberStepRegex.exec(solution)) !== null) {
                    const stepNumber = match[1] || match[2];
                    const content = match[3].trim();
                    if (content) {
                        steps.push({
                            title: `步骤 ${stepNumber}`,
                            content: content
                        });
                    }
                }
            }
            
            // 如果仍然没有找到步骤，尝试使用段落作为步骤
            if (steps.length === 0) {
                const paragraphs = solution.split(/\n\s*\n/);
                steps = paragraphs.map((para, index) => ({
                    title: `步骤 ${index + 1}`,
                    content: para.trim()
                }));
            }
            
            // 处理数学公式：将普通数学符号转换为LaTeX格式
            steps = steps.map(step => {
                let content = step.content;

                // 预处理：处理示例中的特定公式
                if (content.includes('\\frac{1}{15}') || content.includes('v = 30')) {
                    // 这是对应用户问题中的公式，确保它们能正确渲染
                    content = content.replace(/\\frac\{1\}\{15\}\s*=\s*\\frac\{1\}\{v\}\s*-\s*\\frac\{1\}\{-30\}/g, 
                                             '$$\\frac{1}{15} = \\frac{1}{v} - \\frac{1}{-30}$$');
                    
                    content = content.replace(/\\frac\{1\}\{v\}\s*=\s*\\frac\{1\}\{15\}\s*-\s*\\frac\{1\}\{30\}\s*=\s*\\frac\{2\}\{30\}\s*-\s*\\frac\{1\}\{30\}\s*=\s*\\frac\{1\}\{30\}/g,
                                            '$$\\frac{1}{v} = \\frac{1}{15} - \\frac{1}{30} = \\frac{2}{30} - \\frac{1}{30} = \\frac{1}{30}$$');
                    
                    content = content.replace(/v\s*=\s*30\s*\\,\s*\\text\{cm\}/g, 
                                             '$$v = 30 \\, \\text{cm}$$');
                    
                    content = content.replace(/m\s*=\s*\\frac\{v\}\{u\}\s*=\s*\\frac\{30\}\{-30\}\s*=\s*-1/g, 
                                             '$$m = \\frac{v}{u} = \\frac{30}{-30} = -1$$');
                }

                // 识别可能包含LaTeX格式的行
                const mathLines = content.split('\n').map(line => {
                    // 检查行是否包含LaTeX格式的数学公式
                    if (line.includes('\\frac') || 
                        line.includes('\\text') || 
                        line.includes('\\(') || 
                        line.includes('\\)') ||
                        line.includes('\\,') ||
                        line.match(/\$.*\$/)) {
                        
                        // 确保整行被视为数学公式
                        if (!line.trim().startsWith('$') && !line.trim().startsWith('\\(')) {
                            line = '$$' + line.trim() + '$$';
                        }
                    } else if (line.includes('=') && 
                               (line.includes('^') || 
                                line.match(/[a-zA-Z]\d/) || 
                                line.match(/\d\/\d/))) {
                        // 包含等号和常见数学符号的行可能是公式
                        line = '$$' + line.trim() + '$$';
                    }
                    return line;
                });
                
                content = mathLines.join('\n');

                // 处理特定格式的数学表达式
                // 处理分数：\frac{1}{15} = \frac{1}{v} - \frac{1}{-30}
                content = content.replace(/\\frac\{(\d+)\}\{(\d+)\}/g, '\\frac{$1}{$2}');
                
                // 处理变量分数：\frac{1}{v}
                content = content.replace(/\\frac\{(\d+)\}\{([a-zA-Z](?:[a-zA-Z0-9])*)\}/g, '\\frac{$1}{$2}');
                content = content.replace(/\\frac\{([a-zA-Z](?:[a-zA-Z0-9])*)\}\{(\d+)\}/g, '\\frac{$1}{$2}');
                
                // 处理更复杂的分数
                content = content.replace(/\\frac\{([^{}]+)\}\{([^{}]+)\}/g, '\\frac{$1}{$2}');
                
                // 处理文本标记：\text{cm}
                content = content.replace(/\\text\{([^{}]+)\}/g, '\\text{$1}');
                
                // 确保所有LaTeX表达式都有正确的定界符
                // 将行内公式转换为显示公式
                content = content.replace(/\\\((.*?)\\\)/g, '$$$1$$');
                
                // 删除多余的$符号
                content = content.replace(/\${3,}/g, '$$');
                
                // 将换行符替换为<br>
                content = content.replace(/\n/g, '<br>');
                
                return {
                    title: step.title,
                    content: content
                };
            });
            
            // 将步骤转换为HTML
            let html = steps.map(step => 
                `<div class="solution-step">
                    <div class="step-title">${step.title}</div>
                    <div class="step-content">${step.content}</div>
                </div>`
            ).join('');
            
            // 在步骤显示后调用MathJax进行渲染
            setTimeout(() => {
                if (window.MathJax) {
                    window.MathJax.typeset();
                }
            }, 100);
            
            return html;
        }
