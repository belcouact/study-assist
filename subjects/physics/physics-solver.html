    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        // MathJax Configuration
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                packages: {'[+]': ['physics']}
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                ready: function() {
                    MathJax.startup.defaultReady();
                    console.log('MathJax is ready');
                }
            },
            chtml: {
                scale: 1,
                minScale: 1,
                matchFontHeight: true,
                displayAlign: 'left',
                displayIndent: '0',
                mtextInheritFont: true
            }
        };
    </script>
    <style>
        /* Mobile First Design */
        .solver-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .solver-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .solver-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .solver-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .solver-main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .problem-input-section {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .problem-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .problem-textarea:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .difficulty-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .difficulty-btn {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .difficulty-btn:hover {
            border-color: #4361ee;
            background: rgba(67, 97, 238, 0.05);
        }

        .difficulty-btn.active {
            border-color: #4361ee;
            background: #4361ee;
            color: white;
        }

        .subject-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .subject-btn {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.85rem;
        }

        .subject-btn:hover {
            border-color: #7209b7;
            background: rgba(114, 9, 183, 0.05);
        }

        .subject-btn.active {
            border-color: #7209b7;
            background: #7209b7;
            color: white;
        }

        .solve-button {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .solve-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }

        .solve-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .solution-section {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .solution-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }

        .solution-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .solution-step {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4361ee;
        }

        .step-title {
            font-weight: 600;
            color: #4361ee;
            margin-bottom: 0.5rem;
        }

        .step-content {
            color: #4a5568;
            line-height: 1.6;
        }

        /* MathJax Styling */
        .solution-content .MathJax {
            overflow-x: visible;
            max-width: 100%;
            margin: 0.5rem 0;
        }
        
        /* For long equations - removing scrolling behavior */
        .solution-step .mjx-chtml {
            overflow-x: visible;
            overflow-y: visible;
            max-width: none;
        }
        
        /* Add spacing around equations */
        .solution-step mjx-container {
            padding: 0.25rem 0;
            display: inline-block;
        }
        
        /* Highlight key equations but remove scrolling */
        .solution-step mjx-container[jax="CHTML"][display="true"] {
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 6px;
            margin: 0.5rem 0;
            border-left: 3px solid #7209b7;
            overflow: visible;
            width: auto !important;
            min-width: auto !important;
            max-width: none !important;
        }

        /* Make sure math containers don't force scrolling */
        .mjx-math {
            overflow: visible !important;
        }
        
        .mjx-container {
            overflow: visible !important;
            min-width: auto !important;
        }

        /* Solution paragraph styling */
        .solution-paragraph {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .solution-paragraph ul {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }

        .solution-paragraph li {
            margin-bottom: 0.5rem;
        }

        .solution-paragraph strong {
            color: #4361ee;
            margin-right: 0.5rem;
        }

        /* Add highlight to important information */
        .solution-paragraph em {
            font-style: italic;
            color: #7209b7;
        }

        .loading-animation {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Example Problems */
        .examples-section {
            background: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .example-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .example-card:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .example-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .example-preview {
            color: #718096;
            font-size: 0.9rem;
        }

        /* Desktop Responsive */
        @media (min-width: 768px) {
            .solver-container {
                padding: 2rem;
            }

            .solver-header h1 {
                font-size: 2.5rem;
            }

            .solver-header p {
                font-size: 1.1rem;
            }

            .solver-main {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }

            .problem-input-section {
                padding: 2rem;
            }

            .problem-textarea {
                min-height: 150px;
            }

            .difficulty-selector {
                grid-template-columns: repeat(3, 1fr);
            }

            .subject-selector {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .solver-main {
                grid-template-columns: 2fr 1fr;
            }

            .solution-section {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>

    <script>
        let selectedDifficulty = 'basic';
        let selectedSubject = 'mechanics';

        // 难度选择
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedDifficulty = this.dataset.level;
            });
        });

        // 科目选择
        document.querySelectorAll('.subject-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedSubject = this.dataset.subject;
            });
        });

        // 示例问题库
        const examples = {
            mechanics1: {
                title: "自由落体运动",
                problem: "一个质量为2kg的物体从高度h=20m处自由落下，忽略空气阻力。求：\n1. 物体落地时的速度\n2. 物体下落的时间\n3. 物体落地前1秒时的速度",
                subject: "mechanics",
                difficulty: "basic"
            },
            electromagnetism1: {
                title: "欧姆定律应用",
                problem: "一个电路中，电阻R=10Ω，通过的电流I=2A。求：\n1. 电阻两端的电压\n2. 电阻消耗的功率\n3. 如果电压增加到30V，电流和功率如何变化？",
                subject: "electromagnetism",
                difficulty: "basic"
            },
            thermodynamics1: {
                title: "热力学第一定律",
                problem: "一个理想气体在等压过程中，吸收热量Q=500J，对外做功W=200J。求：\n1. 气体内能的变化\n2. 如果这是等容过程，内能变化多少？",
                subject: "thermodynamics",
                difficulty: "intermediate"
            },
            optics1: {
                title: "透镜成像",
                problem: "一个凸透镜的焦距f=15cm，物体距离透镜30cm。求：\n1. 像距\n2. 像的性质（虚实、大小、正倒）\n3. 放大倍数",
                subject: "optics",
                difficulty: "basic"
            }
        };

        function loadExample(exampleKey) {
            const example = examples[exampleKey];
            if (example) {
                document.getElementById('problemInput').value = example.problem;
                
                // 设置难度
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                document.querySelector(`[data-level="${example.difficulty}"]`).classList.add('active');
                selectedDifficulty = example.difficulty;
                
                // 设置科目
                document.querySelectorAll('.subject-btn').forEach(b => b.classList.remove('active'));
                document.querySelector(`[data-subject="${example.subject}"]`).classList.add('active');
                selectedSubject = example.subject;
            }
        }

        function solveProblem() {
            const problemText = document.getElementById('problemInput').value.trim();
            
            if (!problemText) {
                alert('请输入问题描述');
                return;
            }

            // 显示加载动画
            document.getElementById('loadingAnimation').style.display = 'block';
            document.getElementById('solutionSection').style.display = 'none';
            
            // 禁用按钮
            document.querySelector('.solve-button').disabled = true;

            // 调用DeepSeek API
            callDeepSeekAPI(problemText, selectedDifficulty, selectedSubject);
        }

        async function callDeepSeekAPI(problem, difficulty, subject) {
            try {
                const difficultyText = {
                    'basic': '基础',
                    'intermediate': '中级',
                    'advanced': '高级'
                }[difficulty] || '基础';

                const subjectText = {
                    'mechanics': '力学',
                    'thermodynamics': '热力学',
                    'electromagnetism': '电磁学',
                    'optics': '光学',
                    'waves': '波动',
                    'modern': '现代物理'
                }[subject] || '力学';

                // 构建提示词 - 不要求分段解答
                const prompt = `你是一位专业的物理学老师，请解答以下${difficultyText}水平的${subjectText}问题：

${problem}

请详细解释这个问题的解答过程。在写数学公式时，请遵循以下格式：
- 所有数学公式都应该用 $ $ 包围，例如：$v = 10 \\, \\text{cm}$
- 分数使用 \\frac{分子}{分母} 格式，例如：$\\frac{1}{3}$
- 单位用 \\text{单位名} 表示，例如：$\\text{cm}$ 或 $\\text{m/s}$
- 使用 \\, 在数字和单位之间添加空格
- 不要使用 \\( \\) 或 \\[ \\] 作为分隔符，只使用 $ $ 和 $$ $$

保持简洁清晰的解答，不要强制分段或使用特定标题格式。`;
            
                // 调用DeepSeek API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`API错误: ${response.status}`);
                }

                const data = await response.json();

                // 处理API响应
                let solution = '';
                if (data.output) {
                    // 使用worker-chat格式处理响应
                    solution = formatSolution(data.output);
                } else if (data.choices && data.choices[0]?.message?.content) {
                    // 使用原始DeepSeek API格式处理响应
                    solution = formatSolution(data.choices[0].message.content);
                } else {
                    throw new Error('无法解析API响应');
                }
            
            // 显示解答
            document.getElementById('solutionContent').innerHTML = solution;
            document.getElementById('solutionSection').style.display = 'block';
            
            // 滚动到解答区域
            document.getElementById('solutionSection').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });

                // 稍后再次触发MathJax渲染以确保所有公式都已渲染
                setTimeout(() => {
                    if (window.MathJax) {
                        window.MathJax.typeset();
                    }
                }, 300);
            } catch (error) {
                console.error('API调用错误:', error);
                
                // 如果API调用失败，使用本地备用方案
                console.log('使用本地备用解答生成');
                const fallbackSolution = generateSolutionSteps(problem, difficulty, subject);
                
                document.getElementById('solutionContent').innerHTML = fallbackSolution;
                document.getElementById('solutionSection').style.display = 'block';
                
                // 添加提示消息说明使用了备用解答
                const fallbackNotice = document.createElement('div');
                fallbackNotice.className = 'solution-step';
                fallbackNotice.innerHTML = `
                    <div class="step-title">提示</div>
                    <div class="step-content">当前展示的是预设解答，因为API连接遇到了问题：${error.message}</div>
                `;
                document.getElementById('solutionContent').prepend(fallbackNotice);
            } finally {
                // 隐藏加载动画
                document.getElementById('loadingAnimation').style.display = 'none';
                
                // 启用按钮
                document.querySelector('.solve-button').disabled = false;
            }
        }

        function formatSolution(solution) {
            console.log("Original solution:", solution);
            
            // 替换所有 \( \) 为 $ $
            solution = solution.replace(/\\\(/g, "$");
            solution = solution.replace(/\\\)/g, "$");
            
            // 替换所有 \[ \] 为 $ $（不使用 $$ $$ 以避免独立行显示）
            solution = solution.replace(/\\\[/g, "$");
            solution = solution.replace(/\\\]/g, "$");
            
            // 确保列表项内的数学公式正确渲染
            solution = solution.replace(/- ([^:：]*)[：:] \\([^\\]+)\\([^\n]*)/g, "- $1: $$$2$$3");
            
            // 处理其他常见格式问题
            solution = solution.replace(/\\text\{([^}]+)\}/g, "\\text{$1}");
            solution = solution.replace(/\\frac\{([^}]+)\}\{([^}]+)\}/g, "\\frac{$1}{$2}");
            
            // 特殊处理用户提供的示例格式
            solution = solution.replace(/像距：\s*\$\s*v\s*=\s*10\s*\\,\s*\\text\{cm\}\s*\$/g, 
                                       "像距：$v = 10 \\, \\text{cm}$");
            solution = solution.replace(/放大倍数：\s*\$\s*m\s*=\s*\\frac\{1\}\{3\}\s*\$/g, 
                                       "放大倍数：$m = \\frac{1}{3}$");
            
            // 处理"像的性质："后面的列表
            solution = solution.replace(/像的性质：\n-\s*虚实：([^\n]+)\n-\s*大小：([^\n]+)\n-\s*正倒：([^\n]+)/g, 
                                       "像的性质：\n<ul>\n<li>虚实：$1</li>\n<li>大小：$2</li>\n<li>正倒：$3</li>\n</ul>");
            
            // 处理带 \Delta 的公式：确保内联显示而不是独立行
            solution = solution.replace(/\$\$\\Delta U = ([^$]+)\$\$/g, "$\\Delta U = $1$");
            solution = solution.replace(/\$\$([^$]+) = ([^$]+) = ([^$]+)\$\$/g, "$$$1 = $2 = $3$$");
            
            // 确保所有包含 \Delta 的公式显示为内联
            solution = solution.replace(/\\Delta/g, "\\Delta");
            
            // 热力学题目特殊处理
            if (solution.includes("热力学") || solution.includes("内能") || solution.includes("热量")) {
                solution = solution.replace(/Q\s*=\s*(\d+)\s*J/g, "$Q = $1 \\, \\text{J}$");
                solution = solution.replace(/W\s*=\s*(\d+)\s*J/g, "$W = $1 \\, \\text{J}$");
                solution = solution.replace(/(\d+)\s*J/g, "$1 \\, \\text{J}$");
                solution = solution.replace(/\\Delta U\s*=\s*(\d+)\s*\\,\s*\\text\{J\}\s*-\s*(\d+)\s*\\,\s*\\text\{J\}\s*=\s*(\d+)\s*\\,\s*\\text\{J\}/g, 
                                          "$\\Delta U = $1 \\, \\text{J} - $2 \\, \\text{J} = $3 \\, \\text{J}$");
            }
            
            // 将解决方案分成段落
            const paragraphs = solution.split(/\n\n+/);
            
            let html = '';
            for (let i = 0; i < paragraphs.length; i++) {
                let paragraph = paragraphs[i].trim();
                
                // 如果段落已经包含<ul>标签，直接添加
                if (paragraph.includes('<ul>')) {
                    html += `<div class="solution-paragraph">${paragraph}</div>`;
                    continue;
                }
                
                // 处理带编号的列表
                paragraph = paragraph.replace(/^(\d+\.|\d+、)(.+)$/gm, function(match, number, content) {
                    return `<strong>${number}</strong>${content}`;
                });
                
                // 处理无序列表
                if (paragraph.includes('\n- ')) {
                    const listItems = paragraph.split('\n- ');
                    paragraph = listItems[0];
                    if (paragraph) paragraph += '<ul>';
                    else paragraph = '<ul>';
                    
                    for (let j = 1; j < listItems.length; j++) {
                        paragraph += `<li>${listItems[j]}</li>`;
                    }
                    
                    paragraph += '</ul>';
                } else {
                    // 普通段落中的换行替换为<br>
                    paragraph = paragraph.replace(/\n/g, '<br>');
                }
                
                html += `<div class="solution-paragraph">${paragraph}</div>`;
            }
            
            // 包装在solution-step中
            const formattedSolution = `<div class="solution-step">
                <div class="step-content">${html}</div>
            </div>`;
            
            console.log("Formatted solution:", formattedSolution);
            
            // 在显示后调用MathJax进行渲染
            setTimeout(() => {
                if (window.MathJax) {
                    try {
                        window.MathJax.typeset();
                        console.log('MathJax typeset completed');
                    } catch (error) {
                        console.error('MathJax typeset error:', error);
                    }
                } else {
                    console.error('MathJax not available');
                }
            }, 100);
            
            return formattedSolution;
        }
