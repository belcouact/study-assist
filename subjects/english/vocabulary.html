<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语词汇学习 - 学习助手</title>
    <link rel="icon" href="../../assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #4361ee, #7209b7);
            --card-border-radius: 15px;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.3s;
            
            /* New color variables */
            --primary-color: #4361ee;
            --secondary-color: #7209b7;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #e53e3e;
            --light-bg: #f8f9fa;
            --dark-text: #2d3748;
            --medium-text: #4a5568;
            --light-text: #718096;
            
            /* Animation variables */
            --bounce-distance: 8px;
            --flip-duration: 0.6s;
            --fade-duration: 0.4s;
            --scale-ratio: 1.02;
        }
        
        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(var(--bounce-distance)); }
        }
        
        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px rgba(67, 97, 238, 0.3); }
            50% { box-shadow: 0 0 15px rgba(67, 97, 238, 0.5); }
            100% { box-shadow: 0 0 5px rgba(67, 97, 238, 0.3); }
        }
        
        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        
        /* Apply animations to elements */
        .vocabulary-grid {
            animation: fadeIn 0.6s ease-out;
        }
        
        .vocabulary-card {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        
        .vocabulary-card:hover {
            transform: translateY(-10px) scale(var(--scale-ratio));
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Vocabulary Container */
        .vocabulary-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Filter Section */
        .filter-section {
            background-color: #fff;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .filter-control {
            margin-bottom: 1rem;
        }
        
        .filter-control label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .filter-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        /* Alphabet Filter */
        .alphabet-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .letter-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            background-color: #f8f9fa;
            color: #4a5568;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .letter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .letter-btn:active {
            transform: translateY(0);
        }
        
        .letter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            animation: pulse 2s infinite;
        }
        
        /* Stats Section */
        .stats-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stats-info {
            display: flex;
            gap: 1.5rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4361ee;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #718096;
        }
        
        .view-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .view-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            background-color: #f8f9fa;
            color: #4a5568;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .view-btn:hover, .view-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        /* Vocabulary Cards - Enhanced Study Style */
        .vocabulary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out;
        }
        
        .vocabulary-card {
            perspective: 1000px;
            height: 300px;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            position: relative;
            overflow: visible;
            margin-bottom: 3rem;
        }
        
        .vocabulary-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .vocabulary-card:hover::after {
            transform: scaleX(1);
        }
        
        .vocabulary-card:hover .vocabulary-card-inner {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .vocabulary-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform var(--flip-duration), box-shadow 0.3s;
            transform-style: preserve-3d;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .vocabulary-card.flipped .vocabulary-card-inner {
            transform: rotateY(180deg);
        }
        
        /* Word status styles with enhanced visuals */
        .vocabulary-card.mastered .vocabulary-card-inner {
            border-left: 4px solid var(--success-color);
        }
        
        .vocabulary-card.mastered::before {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: var(--success-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            z-index: 2;
            animation: pulse 2s infinite;
        }
        
        .vocabulary-card.review .vocabulary-card-inner {
            border-left: 4px solid var(--warning-color);
        }
        
        .vocabulary-card.review::before {
            content: '↻';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: var(--warning-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            z-index: 2;
        }
        
        .vocabulary-card.difficult .vocabulary-card-inner {
            border-left: 4px solid var(--danger-color);
        }
        
        .vocabulary-card.difficult::before {
            content: '!';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: var(--danger-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
        }
        
        .vocabulary-card-front, .vocabulary-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: var(--card-border-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .vocabulary-card-front {
            background-color: white;
            background-image: 
                radial-gradient(circle at top right, rgba(67, 97, 238, 0.1) 0%, transparent 60%),
                radial-gradient(circle at bottom left, rgba(114, 9, 183, 0.1) 0%, transparent 60%);
        }
        
        .vocabulary-card-back {
            background-color: var(--light-bg);
            transform: rotateY(180deg);
            overflow-y: auto;
            background-image: 
                radial-gradient(circle at top left, rgba(67, 97, 238, 0.1) 0%, transparent 60%),
                radial-gradient(circle at bottom right, rgba(114, 9, 183, 0.1) 0%, transparent 60%);
        }
        
        /* Card Control Buttons */
        .card-controls {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            z-index: 10;
        }
        
        .card-flip-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card-flip-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .card-status-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card-status-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .card-status-btn.difficult {
            background: linear-gradient(45deg, #e53e3e, #f56565);
            color: white;
        }
        
        .card-status-btn.review {
            background: linear-gradient(45deg, #ed8936, #f6ad55);
            color: white;
        }
        
        .card-status-btn.known {
            background: linear-gradient(45deg, #38a169, #48bb78);
            color: white;
        }
        
        .word-heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .word {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
            color: #2d3748;
        }
        
        .word-rank {
            font-size: 0.875rem;
            font-weight: 500;
            color: #718096;
            padding: 0.25rem 0.75rem;
            background-color: #f7fafc;
            border-radius: 20px;
        }
        
        .pronunciation {
            margin-bottom: 1rem;
        }
        
        .us-pronunciation, .uk-pronunciation {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .label {
            font-weight: 500;
            color: #4a5568;
            min-width: 50px;
        }
        
        .phonetic {
            font-family: 'Poppins', sans-serif;
            color: #718096;
        }
        
        .audio-btn {
            width: 30px;
            height: 30px;
            border: none;
            background-color: transparent;
            color: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }
        
        .audio-btn:hover {
            background-color: rgba(67, 97, 238, 0.1);
            transform: scale(1.1);
        }
        
        .audio-btn:active {
            transform: scale(0.95);
        }
        
        .audio-btn.playing {
            animation: pulse 1.5s infinite;
        }
        
        .audio-btn.playing i {
            animation: bounce 1s infinite;
        }
        
        .translations {
            color: #4a5568;
            line-height: 1.5;
        }
        
        .synonyms, .examples {
            margin-bottom: 1.5rem;
            color: #4a5568;
            line-height: 1.6;
        }
        
        /* List View */
        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        
        .vocabulary-table th, .vocabulary-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .vocabulary-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4a5568;
        }
        
        .vocabulary-table tr:hover {
            background-color: #f7fafc;
        }
        
        .vocabulary-table .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .vocabulary-table .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: none;
            background-color: #f1f5f9;
            color: #4a5568;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .vocabulary-table .btn-icon:hover {
            background-color: #4361ee;
            color: white;
        }
        
        /* Study Mode */
        .study-view {
            display: none;
        }
        
        .study-view.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }
        
        .study-controls {
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0.1) 25%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.1) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
        
        .progress {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 5px;
            transition: width 0.3s ease-out;
        }
        
        .controls-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-counter {
            font-weight: 500;
            color: var(--medium-text);
            background: rgba(67, 97, 238, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .flashcard {
            width: 100%;
            max-width: 600px;
            height: 350px;
            perspective: 1000px;
            margin-bottom: 1rem;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform var(--flip-duration);
            transform-style: preserve-3d;
            box-shadow: var(--card-shadow);
            border-radius: var(--card-border-radius);
        }
        
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: var(--card-border-radius);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        .flashcard-front {
            background-color: white;
            background-image: 
                radial-gradient(circle at top right, rgba(67, 97, 238, 0.1) 0%, transparent 60%),
                radial-gradient(circle at bottom left, rgba(114, 9, 183, 0.1) 0%, transparent 60%);
        }
        
        .flashcard-back {
            background-color: var(--light-bg);
            transform: rotateY(180deg);
            overflow-y: auto;
            background-image: 
                radial-gradient(circle at top left, rgba(67, 97, 238, 0.1) 0%, transparent 60%),
                radial-gradient(circle at bottom right, rgba(114, 9, 183, 0.1) 0%, transparent 60%);
        }
        
        .flip-card-btn {
            padding: 0.75rem 1.5rem;
            background-color: #f1f5f9;
            color: var(--medium-text);
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .flip-card-btn:hover {
            background-color: #e2e8f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .flip-card-btn:active {
            transform: translateY(-1px);
        }
        
        .flip-card-btn i {
            transition: transform 0.3s ease;
        }
        
        .flip-card-btn:hover i {
            transform: rotate(180deg);
        }
        
        .card-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        /* Enhanced action buttons */
        .card-actions .btn {
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            min-width: 120px;
        }
        
        .card-actions .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card-actions .btn:active {
            transform: translateY(-2px);
        }
        
        .card-actions .btn-danger {
            background: linear-gradient(45deg, #e53e3e, #f56565);
        }
        
        .card-actions .btn-warning {
            background: linear-gradient(45deg, #ed8936, #f6ad55);
        }
        
        .card-actions .btn-success {
            background: linear-gradient(45deg, #38a169, #48bb78);
        }
        
        .card-actions .btn i {
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .card-actions .btn:hover i {
            transform: scale(1.2);
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        
        .pagination-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            background-color: #f8f9fa;
            color: #4a5568;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-numbers {
            margin: 0 1rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        /* View Modes */
        .cards-view, .list-view, .study-view {
            display: none;
        }
        
        .cards-view.active, .list-view.active, .study-view.active {
            display: block;
        }
        
        /* Loading Indicator Enhancements */
        .loading-indicator {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
            animation: fadeIn 0.6s ease-out;
        }
        
        .loading-indicator i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        /* No Results Animation */
        .no-results {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
            animation: fadeIn 0.8s ease-out;
        }
        
        .no-results i {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 3s infinite;
        }
        
        /* Page transition effects */
        .vocabulary-main {
            animation: fadeIn 0.8s ease-out;
        }
        
        .filter-section, .stats-section {
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }
        
        .filter-section {
            animation-delay: 0.2s;
        }
        
        .stats-section {
            animation-delay: 0.4s;
        }
        
        /* Shimmer effect for loading states */
        .shimmer-effect {
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0),
                rgba(255,255,255,0.5),
                rgba(255,255,255,0)
            );
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Word card entrance animation */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Apply staggered animation to cards */
        .vocabulary-card {
            animation: cardEntrance 0.4s ease-out backwards;
        }
        
        /* Visual feedback when status changes */
        @keyframes statusChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .status-changed {
            animation: statusChange 0.5s ease-out;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .vocabulary-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

    <script>
        // Global Variables
        let vocabularyData = [];
        let filteredData = [];
        let currentPage = 1;
        let itemsPerPage = 12;
        let currentView = 'cards';
        let currentLetter = 'all';
        let currentGrade = 'all';
        let currentSort = 'rank';
        let currentStudyIndex = 0;
        let masteredWords = JSON.parse(localStorage.getItem('masteredWords') || '[]');
        let difficultWords = JSON.parse(localStorage.getItem('difficultWords') || '[]');
        let reviewWords = JSON.parse(localStorage.getItem('reviewWords') || '[]');

        // DOM Elements
        const gradeFilter = document.getElementById('grade-filter');
        const sortBy = document.getElementById('sort-by');
        const searchInput = document.getElementById('search-vocab');
        const letterButtons = document.querySelectorAll('.letter-btn');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const resetFiltersBtn = document.getElementById('reset-filters');
        const totalWordsEl = document.getElementById('total-words');
        const filteredWordsEl = document.getElementById('filtered-words');
        const masteredWordsEl = document.getElementById('mastered-words');
        const cardViewBtn = document.getElementById('card-view');
        const listViewBtn = document.getElementById('list-view');
        const studyModeBtn = document.getElementById('study-mode');
        const cardsContainer = document.getElementById('cards-container');
        const listContainer = document.getElementById('list-container');
        const studyContainer = document.getElementById('study-container');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const currentPageEl = document.querySelector('.current-page');
        const totalPagesEl = document.querySelector('.total-pages');
        const prevCardBtn = document.getElementById('prev-card');
        const nextCardBtn = document.getElementById('next-card');
        const cardCounterEl = document.querySelector('.card-counter');
        const progressBar = document.querySelector('.progress');
        const flashcard = document.querySelector('.flashcard');
        const flipCardBtn = document.querySelector('.flip-card-btn');
        const markDifficultBtn = document.getElementById('mark-difficult');
        const markReviewBtn = document.getElementById('mark-review');
        const markKnownBtn = document.getElementById('mark-known');

        // Mobile Menu Toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mainNav = document.querySelector('.main-nav');

        mobileMenuToggle.addEventListener('click', () => {
            mobileMenuToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await fetchVocabularyData();
            setupEventListeners();
            updateStatistics();
            applyFilters();
        }

        // Fetch vocabulary data from the API
        async function fetchVocabularyData() {
            try {
                const response = await fetch('/api/db/query/vocabulary');
                const data = await response.json();
                
                if (data.success) {
                    vocabularyData = data.data;
                    updateStatistics();
                    
                    // Populate grade levels from Remark_1 column
                    populateGradeLevels();
                    
                    return true;
                } else {
                    throw new Error(data.error || 'Failed to fetch vocabulary data');
                }
            } catch (error) {
                console.error('Error fetching vocabulary data:', error);
                // Show error message
                document.querySelector('.loading-indicator').innerHTML = `
                    <i class="fas fa-exclamation-circle" style="color: #e53e3e;"></i>
                    <p>加载词汇数据时出错: ${error.message}</p>
                    <button id="retry-load" class="btn btn-primary">重试</button>
                `;
                document.getElementById('retry-load')?.addEventListener('click', fetchVocabularyData);
                return false;
            }
        }
        
        // Populate grade levels dropdown from Remark_1 column
        function populateGradeLevels() {
            // Extract unique grade levels from Remark_1 column
            const gradeLevels = new Set();
            vocabularyData.forEach(word => {
                if (word.Remark_1) {
                    gradeLevels.add(word.Remark_1);
                }
            });
            
            // Clear existing options except "all"
            const gradeFilterEl = document.getElementById('grade-filter');
            while (gradeFilterEl.options.length > 1) {
                gradeFilterEl.options.remove(1);
            }
            
            // Add new options from data
            const gradesArray = Array.from(gradeLevels).sort();
            gradesArray.forEach(grade => {
                const option = document.createElement('option');
                option.value = grade;
                option.textContent = grade;
                gradeFilterEl.appendChild(option);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Filter controls
            letterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    letterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLetter = btn.dataset.letter;
                });
            });

            applyFiltersBtn.addEventListener('click', applyFilters);
            resetFiltersBtn.addEventListener('click', resetFilters);
            
            // View toggles
            cardViewBtn.addEventListener('click', () => setView('cards'));
            listViewBtn.addEventListener('click', () => setView('list'));
            studyModeBtn.addEventListener('click', () => setView('study'));
            
            // Pagination
            prevPageBtn.addEventListener('click', prevPage);
            nextPageBtn.addEventListener('click', nextPage);
            
            // Study mode
            prevCardBtn.addEventListener('click', prevStudyCard);
            nextCardBtn.addEventListener('click', nextStudyCard);
            flipCardBtn.addEventListener('click', () => {
                flashcard.classList.toggle('flipped');
            });
            
            // Card actions
            markDifficultBtn.addEventListener('click', () => {
                markWordStatus(filteredData[currentStudyIndex], 'difficult');
                nextStudyCard();
            });
            
            markReviewBtn.addEventListener('click', () => {
                markWordStatus(filteredData[currentStudyIndex], 'review');
                nextStudyCard();
            });
            
            markKnownBtn.addEventListener('click', () => {
                markWordStatus(filteredData[currentStudyIndex], 'mastered');
                nextStudyCard();
            });
            
            // Search input
            searchInput.addEventListener('input', debounce(() => {
                if (searchInput.value.length > 2 || searchInput.value.length === 0) {
                    applyFilters();
                }
            }, 300));
            
            // Resort on change
            sortBy.addEventListener('change', () => {
                currentSort = sortBy.value;
                applyFilters();
            });
            
            // Grade filter change
            gradeFilter.addEventListener('change', () => {
                currentGrade = gradeFilter.value;
                applyFilters();
            });
        }

        // Apply filters to vocabulary data
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            currentGrade = gradeFilter.value;
            currentSort = sortBy.value;
            
            // Filter data
            filteredData = vocabularyData.filter(word => {
                // Filter by grade
                if (currentGrade !== 'all' && word.Remark_1 !== currentGrade) {
                    return false;
                }
                
                // Filter by first letter
                if (currentLetter !== 'all') {
                    const firstLetter = word.Word.charAt(0).toUpperCase();
                    if (firstLetter !== currentLetter) {
                        return false;
                    }
                }
                
                // Filter by search term
                if (searchTerm) {
                    // Match against Word column first, then fallback to Translations if needed
                    return word.Word.toLowerCase().includes(searchTerm);
                }
                
                return true;
            });
            
            // Sort data
            if (currentSort === 'rank') {
                filteredData.sort((a, b) => (a.Word_Rank || 999999) - (b.Word_Rank || 999999));
            } else if (currentSort === 'alphabetical') {
                filteredData.sort((a, b) => a.Word.localeCompare(b.Word));
            }
            
            // Update UI
            updateStatistics();
            currentPage = 1;
            renderCurrentView();

        // 在JavaScript部分添加格式化函数
        // Format text content with line breaks
        function formatTextWithLineBreaks(text) {
            if (!text) return 'N/A';
            
            // Split by empty lines (two or more consecutive line breaks)
            const lines = text.split(/\n\s*\n|\r\n\s*\r\n|\r\s*\r/);
            
            // Filter out empty lines and trim each line
            const filteredLines = lines
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            // If after filtering we have no content, return N/A
            if (filteredLines.length === 0) return 'N/A';
            
            // Join with HTML line breaks and format as a list when multiple items exist
            if (filteredLines.length > 1) {
                return filteredLines
                    .map((line, index) => `<div class="content-item">${index + 1}. ${line}</div>`)
                    .join('');
            } else {
                return filteredLines[0];
            }
        }

        // Play audio for pronunciation using cross-platform TTS
        function playAudio(audioUrl, wordText) {
            // The word text is passed as a secondary parameter for TTS fallback
            const word = wordText || '';
            
            // If there's a valid audio URL and browser can play audio
            if (audioUrl && typeof Audio !== 'undefined') {
                try {
                    // First try to play from URL
                    const audio = new Audio(audioUrl);
                    
                    // Add visual feedback for audio playing
                    const btns = document.querySelectorAll(`.audio-btn[data-audio="${audioUrl}"]`);
                    btns.forEach(btn => btn.classList.add('playing'));
                    
                    // When audio ends, remove visual feedback
                    audio.onended = () => {
                        btns.forEach(btn => btn.classList.remove('playing'));
                    };
                    
                    // If audio fails to load, fall back to TTS
                    audio.onerror = () => {
                        btns.forEach(btn => btn.classList.remove('playing'));
                        useTTS(word);
                    };
                    
                    // Play audio
                    audio.play().catch(err => {
                        console.warn('Error playing audio from URL, falling back to TTS:', err);
                        btns.forEach(btn => btn.classList.remove('playing'));
                        useTTS(word);
                    });
                } catch (err) {
                    console.warn('Error with audio playback, falling back to TTS:', err);
                    useTTS(word);
                }
            } else {
                // If no audio URL or Audio not supported, use TTS
                useTTS(word);
            }
        }
        
        // Cross-platform TTS implementation
        function useTTS(text) {
            if (!text) {
                console.warn('No text provided for TTS');
                return;
            }
            
            // Get device info
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let platform = 'unknown';
            
            // Detect platform
            if (/android/i.test(userAgent)) {
                platform = 'android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                platform = 'ios';
            } else if (/windows/i.test(userAgent)) {
                platform = 'windows';
            }
            
            console.log(`Using TTS on platform: ${platform} for text: ${text}`);
            
            // Use Web Speech API if available (works on most modern browsers)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set language to English
                utterance.lang = 'en-US';
                
                // Adjust based on platform for better experience
                if (platform === 'android') {
                    // Android typically has good voices
                    utterance.rate = 0.9; // Slightly slower
                } else if (platform === 'ios') {
                    // iOS has high quality voices
                    utterance.rate = 0.9;
                    utterance.pitch = 1.1;
                } else if (platform === 'windows') {
                    // Windows needs higher volume generally
                    utterance.volume = 1.0;
                    utterance.rate = 0.9;
                }
                
                // Add visual feedback during TTS
                const btns = document.querySelectorAll('.audio-btn');
                const relevantBtns = Array.from(btns).filter(btn => {
                    // Find buttons associated with this word, check parent elements
                    const card = btn.closest('.vocabulary-card') || btn.closest('.flashcard') || btn.closest('.word-section');
                    if (card) {
                        const wordElement = card.querySelector('.word') || card.querySelector('h2');
                        return wordElement && wordElement.textContent.trim().toLowerCase() === text.toLowerCase();
                    }
                    return false;
                });
                
                // Add playing class for visual feedback
                relevantBtns.forEach(btn => btn.classList.add('playing'));
                
                // When speech ends, remove the visual feedback
                utterance.onend = () => {
                    relevantBtns.forEach(btn => btn.classList.remove('playing'));
                };
                
                // Speak the text
                speechSynthesis.speak(utterance);
            } else {
                // If Web Speech API not available
                console.warn('Speech synthesis not supported in this browser');
                alert(`This browser doesn't support text-to-speech. Please try on Chrome, Safari, or Edge.`);
            }
        }

        // Mark word status (difficult, review, mastered)
        function markWordStatus(word, status) {
            if (!word || !word.Word_ID) return;
            
            // Remove from all arrays first
            difficultWords = difficultWords.filter(id => id !== word.Word_ID);
            reviewWords = reviewWords.filter(id => id !== word.Word_ID);
            masteredWords = masteredWords.filter(id => id !== word.Word_ID);
            
            // Add to appropriate array
            if (status === 'difficult') {
                difficultWords.push(word.Word_ID);
            } else if (status === 'review') {
                reviewWords.push(word.Word_ID);
            } else if (status === 'mastered') {
                masteredWords.push(word.Word_ID);
            }
            
            // Save to localStorage
            localStorage.setItem('difficultWords', JSON.stringify(difficultWords));
            localStorage.setItem('reviewWords', JSON.stringify(reviewWords));
            localStorage.setItem('masteredWords', JSON.stringify(masteredWords));
            
            // Add visual feedback for status change
            const cards = document.querySelectorAll(`.vocabulary-card[data-id="${word.Word_ID}"]`);
            cards.forEach(card => {
                // Remove existing status classes
                card.classList.remove('mastered', 'review', 'difficult');
                
                // Add new status class
                if (status) {
                    card.classList.add(status);
                }
                
                // Add animation class
                card.classList.add('status-changed');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    card.classList.remove('status-changed');
                }, 500);
            });
            
            // Update statistics with animation
            const statsElements = [totalWordsEl, filteredWordsEl, masteredWordsEl];
            statsElements.forEach(el => {
                el.classList.add('shimmer-effect');
                setTimeout(() => {
                    el.classList.remove('shimmer-effect');
                }, 1000);
            });
            
            updateStatistics();
        }

        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            totalPagesEl.textContent = totalPages;
            currentPageEl.textContent = currentPage;
            
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }

        // Navigate to previous page
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderCurrentView();
                window.scrollTo(0, 0);
            }
        }

        // Navigate to next page
        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderCurrentView();
                window.scrollTo(0, 0);
            }
        }

        // Move to previous card in study mode
        function prevStudyCard() {
            if (currentStudyIndex > 0) {
                currentStudyIndex--;
                updateStudyCard();
                updateStudyControls();
                flashcard.classList.remove('flipped');
            }
        }

        // Move to next card in study mode
        function nextStudyCard() {
            if (currentStudyIndex < filteredData.length - 1) {
                currentStudyIndex++;
                updateStudyCard();
                updateStudyControls();
                flashcard.classList.remove('flipped');
            }
        }

        // Utility: Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.main-nav').classList.toggle('active');
        });

        // Apply staggered animations to cards
        function applyStaggeredAnimation() {
            const cards = document.querySelectorAll('.vocabulary-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.05}s`;
            });
        }
    </script>
