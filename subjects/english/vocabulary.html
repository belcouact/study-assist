<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词学习 - 英语学习助手</title>
    <link rel="icon" href="../../assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Pronunciation audio player -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.2/plyr.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #7209b7;
            --gradient: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Hero Section */
        .vocab-hero {
            background: var(--gradient);
            color: white;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .vocab-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../../assets/images/pattern-dots.svg');
            background-size: cover;
            opacity: 0.1;
        }

        .vocab-hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .vocab-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .vocab-hero p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Dashboard Section */
        .vocab-dashboard {
            padding: 2rem 0;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f0f4ff, #e6eaff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .stat-icon i {
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        /* Control Panel */
        .control-panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .control-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .control-form-group {
            flex: 1;
            min-width: 200px;
        }

        .control-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        .control-select, .control-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
            font-size: 1rem;
            transition: var(--transition);
        }

        .control-select:focus, .control-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.05);
        }

        /* Main content */
        .vocab-main {
            padding: 2rem 0;
        }

        /* Vocabulary cards */
        .vocab-wrapper {
            perspective: 1000px;
            margin-bottom: 3rem;
        }

        .vocab-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.7s;
            transform-style: preserve-3d;
            position: relative;
            min-height: 320px;
        }

        .vocab-card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 2rem;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .word-text {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .word-rank {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: linear-gradient(135deg, #f0f4ff, #e6eaff);
            border-radius: 20px;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            text-align: center;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .instruction-text {
            text-align: center;
            color: #718096;
            margin-top: 1.5rem;
        }

        .pronunciation {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
        }

        .pronunciation-item {
            text-align: center;
        }

        .pronunciation-label {
            display: block;
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 0.5rem;
        }

        .pronunciation-text {
            background: linear-gradient(135deg, #f0f4ff, #e6eaff);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
            font-weight: 500;
        }

        .play-button {
            background: var(--gradient);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0.5rem auto 0;
            transition: var(--transition);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 10px rgba(67, 97, 238, 0.3);
        }

        .translations {
            margin: 1.5rem 0;
        }

        .translations-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .translation-text {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            line-height: 1.8;
        }

        .example-sentences {
            margin: 1.5rem 0;
        }

        .example-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .example-list {
            list-style: none;
            padding: 0;
        }

        .example-item {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            position: relative;
            padding-left: 2rem;
        }

        .example-item::before {
            content: '•';
            position: absolute;
            left: 0.8rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Navigation */
        .vocab-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .flip-button {
            background: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            transition: var(--transition);
        }

        .flip-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .flip-button i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Word list */
        .word-list-section {
            margin-top: 3rem;
        }

        .section-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .word-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .word-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gradient);
            opacity: 0.7;
        }

        .word-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .word-item-text {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .word-item-translation {
            color: #718096;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Learning progress */
        .progress-section {
            margin-top: 3rem;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .progress-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .progress-bar-wrapper {
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            color: #718096;
            font-size: 0.9rem;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #718096;
            font-size: 1.1rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .vocab-hero h1 {
                font-size: 2rem;
            }

            .vocab-hero p {
                font-size: 1rem;
            }

            .word-text {
                font-size: 2rem;
            }

            .pronunciation {
                flex-direction: column;
                gap: 1rem;
            }

            .control-flex {
                flex-direction: column;
            }

            .control-form-group {
                width: 100%;
            }

            .control-buttons {
                width: 100%;
                flex-direction: column;
            }

            .vocab-nav {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .card-front, .card-back {
                padding: 1.5rem;
            }

            .vocab-card {
                min-height: 420px;
            }
        }
    </style>
</head>

    <main>
        <!-- 英雄部分 -->
        <section class="vocab-hero">
            <div class="container">
                <div class="vocab-hero-content">
                    <h1>单词<span>学习</span></h1>
                    <p>通过沉浸式体验提高您的词汇量，掌握发音、词义和实际应用</p>
                </div>
            </div>
        </section>

        <!-- 控制面板部分 -->
        <section class="vocab-dashboard">
            <div class="container">
                <!-- 统计信息 -->
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="stat-value" id="total-words">0</div>
                        <div class="stat-label">可学习单词</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-value" id="learned-words">0</div>
                        <div class="stat-label">已掌握单词</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-value" id="days-streak">0</div>
                        <div class="stat-label">连续学习天数</div>
                    </div>
                </div>

                <!-- 控制面板 -->
                <div class="control-panel">
                    <div class="control-flex">
                        <div class="control-form-group">
                            <label class="control-label" for="level-select">词汇级别</label>
                            <select class="control-select" id="level-select">
                                <option value="beginner">初级词汇 (1-1000)</option>
                                <option value="intermediate" selected>中级词汇 (1001-3000)</option>
                                <option value="advanced">高级词汇 (3001-6000)</option>
                                <option value="professional">专业词汇 (6001+)</option>
                            </select>
                        </div>
                        <div class="control-form-group">
                            <label class="control-label" for="topic-select">学习主题</label>
                            <select class="control-select" id="topic-select">
                                <option value="all" selected>全部</option>
                                <option value="daily">日常生活</option>
                                <option value="academic">学术词汇</option>
                                <option value="business">商务英语</option>
                                <option value="tech">科技词汇</option>
                            </select>
                        </div>
                        <div class="control-form-group">
                            <label class="control-label" for="count-select">每组单词数</label>
                            <select class="control-select" id="count-select">
                                <option value="10">10个</option>
                                <option value="20" selected>20个</option>
                                <option value="30">30个</option>
                                <option value="50">50个</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-buttons">
                        <button class="btn btn-primary" id="load-words-btn">
                            <i class="fas fa-sync-alt"></i> 加载单词
                        </button>
                        <button class="btn btn-outline" id="reset-progress-btn">
                            <i class="fas fa-redo"></i> 重置进度
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 单词卡片部分 -->
        <section class="vocab-main">
            <div class="container">
                <div id="loading-container" class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">正在加载单词数据...</div>
                </div>

                <div id="vocab-content" style="display: none;">
                    <!-- 单词卡片 -->
                    <div class="vocab-wrapper">
                        <div class="vocab-card" id="vocab-card">
                            <!-- 卡片正面 -->
                            <div class="card-front">
                                <div class="word-rank">排名: <span id="word-rank">0</span></div>
                                <div class="word-text" id="word-text">Loading...</div>
                                
                                <div class="pronunciation">
                                    <div class="pronunciation-item">
                                        <span class="pronunciation-label">英式发音</span>
                                        <div class="pronunciation-text" id="uk-pronunciation">[əˈnɔɪd]</div>
                                        <button class="play-button" id="play-uk">
                                            <i class="fas fa-volume-up"></i>
                                        </button>
                                    </div>
                                    
                                    <div class="pronunciation-item">
                                        <span class="pronunciation-label">美式发音</span>
                                        <div class="pronunciation-text" id="us-pronunciation">[əˈnɔɪd]</div>
                                        <button class="play-button" id="play-us">
                                            <i class="fas fa-volume-up"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <p class="instruction-text">点击卡片或下方按钮查看单词释义和例句</p>
                            </div>
                            
                            <!-- 卡片背面 -->
                            <div class="card-back">
                                <div class="word-rank">排名: <span id="word-rank-back">0</span></div>
                                <div class="word-text" id="word-text-back">Loading...</div>
                                
                                <div class="translations">
                                    <h4 class="translations-title">释义</h4>
                                    <div class="translation-text" id="translations-text">
                                        加载中...
                                    </div>
                                </div>
                                
                                <div class="example-sentences">
                                    <h4 class="example-title">例句</h4>
                                    <ul class="example-list" id="example-list">
                                        <li class="example-item">加载例句中...</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 导航按钮 -->
                    <div class="vocab-nav">
                        <button class="flip-button" id="prev-word-btn">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        
                        <button class="flip-button" id="flip-card-btn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        
                        <button class="flip-button" id="next-word-btn">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    
                    <!-- 学习进度 -->
                    <div class="progress-section">
                        <div class="progress-header">
                            <h3>学习进度</h3>
                            <div>
                                <span id="current-word">0</span> / <span id="total-cards">0</span>
                            </div>
                        </div>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
                        </div>
                        <div class="progress-stats">
                            <div>当前级别: <span id="current-level">中级词汇</span></div>
                            <div>已学习: <span id="learned-percent">0%</span></div>
                        </div>
                    </div>
                    
                    <!-- 单词列表 -->
                    <div class="word-list-section">
                        <div class="section-header">
                            <h3>本组单词列表</h3>
                        </div>
                        <div class="word-list" id="word-list">
                            <!-- 单词列表项将通过JS动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Add a script to handle cases where we need to modify the main.html buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we're being loaded in an iframe (panel mode)
            if (window.frameElement) {
                // Handle panel mode if needed
            } else {
                // Standalone mode - full page
                console.log('Vocabulary page loaded in standalone mode');
                
                // If we're coming from the main page with a specific parameter,
                // we can automatically load words
                const urlParams = new URLSearchParams(window.location.search);
                const autoload = urlParams.get('autoload');
                
                if (autoload === 'true') {
                    // Trigger word loading automatically
                    document.getElementById('load-words-btn').click();
                }
            }
            
            // Check if we need to modify the main page (run this script if included in main.html)
            if (window.location.pathname.endsWith('main.html')) {
                const vocabButton = document.querySelector('.english-card[data-category="vocabulary"] .card-btn');
                
                if (vocabButton) {
                    // Change the button to navigate to vocabulary.html instead of opening a panel
                    vocabButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        window.location.href = 'vocabulary.html?autoload=true';
                    });
                }
            }
        });
    </script>
