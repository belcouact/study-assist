<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语词汇学习 - 学习助手</title>
    <link rel="icon" href="../../assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(90deg, #4361ee, #7209b7);
            --card-border-radius: 15px;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.3s;
        }
        
        /* Vocabulary Container */
        .vocabulary-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Filter Section */
        .filter-section {
            background-color: #fff;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .filter-control {
            margin-bottom: 1rem;
        }
        
        .filter-control label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        .filter-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        /* Alphabet Filter */
        .alphabet-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .letter-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            background-color: #f8f9fa;
            color: #4a5568;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .letter-btn:hover, .letter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        /* Stats Section */
        .stats-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stats-info {
            display: flex;
            gap: 1.5rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4361ee;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #718096;
        }
        
        .view-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .view-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            background-color: #f8f9fa;
            color: #4a5568;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .view-btn:hover, .view-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        /* Vocabulary Cards */
        .vocabulary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .vocabulary-card {
            perspective: 1000px;
            height: 250px;
        }
        
        .vocabulary-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
        }
        
        .vocabulary-card:hover .vocabulary-card-inner {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .vocabulary-card.flipped .vocabulary-card-inner {
            transform: rotateY(180deg);
        }
        
        /* Word status styles */
        .vocabulary-card.mastered .vocabulary-card-inner {
            border-left: 4px solid #48bb78; /* Green for mastered */
        }
        
        .vocabulary-card.review .vocabulary-card-inner {
            border-left: 4px solid #ed8936; /* Orange for review */
        }
        
        .vocabulary-card.difficult .vocabulary-card-inner {
            border-left: 4px solid #e53e3e; /* Red for difficult */
        }
        
        .vocabulary-card-front, .vocabulary-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: var(--card-border-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .vocabulary-card-front {
            background-color: #fff;
        }
        
        .vocabulary-card-back {
            background-color: #f8f9fa;
            transform: rotateY(180deg);
            overflow-y: auto;
        }
        
        .word-heading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .word {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
            color: #2d3748;
        }
        
        .word-rank {
            font-size: 0.875rem;
            font-weight: 500;
            color: #718096;
            padding: 0.25rem 0.75rem;
            background-color: #f7fafc;
            border-radius: 20px;
        }
        
        .pronunciation {
            margin-bottom: 1rem;
        }
        
        .us-pronunciation, .uk-pronunciation {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .label {
            font-weight: 500;
            color: #4a5568;
            min-width: 50px;
        }
        
        .phonetic {
            font-family: 'Poppins', sans-serif;
            color: #718096;
        }
        
        .audio-btn {
            width: 30px;
            height: 30px;
            border: none;
            background-color: transparent;
            color: #4361ee;
            cursor: pointer;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
        }
        
        .audio-btn:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .translations {
            color: #4a5568;
            line-height: 1.5;
        }
        
        .synonyms, .examples {
            margin-bottom: 1.5rem;
            color: #4a5568;
            line-height: 1.6;
        }
        
        /* List View */
        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        
        .vocabulary-table th, .vocabulary-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .vocabulary-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #4a5568;
        }
        
        .vocabulary-table tr:hover {
            background-color: #f7fafc;
        }
        
        .vocabulary-table .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .vocabulary-table .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: none;
            background-color: #f1f5f9;
            color: #4a5568;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .vocabulary-table .btn-icon:hover {
            background-color: #4361ee;
            color: white;
        }
        
        /* Study Mode */
        .study-view {
            display: none;
        }
        
        .study-view.active {
            display: block;
        }
        
        .study-controls {
            margin-bottom: 2rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 5px;
        }
        
        .controls-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-counter {
            font-weight: 500;
            color: #4a5568;
        }
        
        .flashcard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .flashcard {
            width: 100%;
            max-width: 600px;
            height: 350px;
            perspective: 1000px;
            margin-bottom: 1rem;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: var(--card-shadow);
            border-radius: var(--card-border-radius);
        }
        
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: var(--card-border-radius);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        .flashcard-front {
            background-color: white;
        }
        
        .flashcard-back {
            background-color: #f8f9fa;
            transform: rotateY(180deg);
            overflow-y: auto;
        }
        
        .flip-card-btn {
            padding: 0.75rem 1.5rem;
            background-color: #f1f5f9;
            color: #4a5568;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .flip-card-btn:hover {
            background-color: #e2e8f0;
        }
        
        .card-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        
        .pagination-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            background-color: #f8f9fa;
            color: #4a5568;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-numbers {
            margin: 0 1rem;
            font-weight: 500;
            color: #4a5568;
        }
        
        /* View Modes */
        .cards-view, .list-view, .study-view {
            display: none;
        }
        
        .cards-view.active, .list-view.active, .study-view.active {
            display: block;
        }
        
        /* Loading Indicator */
        .loading-indicator {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
        }
        
        .loading-indicator i {
            font-size: 2rem;
            color: #4361ee;
            margin-bottom: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .vocabulary-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
            
            .vocabulary-card {
                height: 220px;
            }
            
            .word {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .vocabulary-container {
                padding: 1rem;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .alphabet-filter {
                gap: 0.3rem;
            }
            
            .letter-btn {
                width: 32px;
                height: 32px;
                font-size: 0.875rem;
            }
            
            .stats-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .vocabulary-grid {
                grid-template-columns: 1fr;
            }
            
            .vocabulary-table th, .vocabulary-table td {
                padding: 0.75rem;
            }
            
            .vocabulary-table th:nth-child(3), 
            .vocabulary-table td:nth-child(3) {
                display: none;
            }
            
            .flashcard {
                height: 300px;
            }
            
            .card-actions {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .filter-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .alphabet-filter {
                gap: 0.25rem;
            }
            
            .letter-btn {
                width: 28px;
                height: 28px;
                font-size: 0.75rem;
            }
            
            .controls-wrapper {
                flex-direction: column;
                gap: 1rem;
            }
            
            .flashcard {
                height: 250px;
            }
            
            .flashcard-front, .flashcard-back {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../../index.html">
                        <i class="fas fa-graduation-cap" style="background: linear-gradient(90deg, #4361ee, #7209b7); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>

                </button>

    </header>

    <main>
        <!-- 英雄部分 -->
        <section class="subject-hero">
            <div class="container">
                <div class="subject-hero-content">
                    <h1>英语<span class="gradient-text">词汇学习</span></h1>
                    <p class="subject-description">通过互动记忆卡片、例句和拼写测试掌握英语词汇，提高您的词汇量和语言能力。</p>
                </div>
            </div>
        </section>

        <!-- 主要内容区域 -->
        <section class="vocabulary-main">
            <div class="vocabulary-container">
                <!-- 过滤和搜索部分 -->
                <div class="filter-section">
                    <h2 class="section-title">词汇筛选</h2>
                    <div class="filter-grid">
                        <div class="filter-control">
                            <label for="grade-filter">年级水平</label>
                            <select id="grade-filter" class="form-select">
                                <option value="all">全部年级</option>
                                <!-- Grade levels will be populated dynamically from Remark_1 column -->
                            </select>
                        </div>
                        <div class="filter-control">
                            <label for="sort-by">排序方式</label>
                            <select id="sort-by" class="form-select">
                                <option value="rank">按词频排序</option>
                                <option value="alphabetical">按字母排序</option>
                                <option value="latest">最近添加</option>
                            </select>
                        </div>
                        <div class="filter-control">
                            <label for="search-vocab">搜索词汇</label>
                            <input type="text" id="search-vocab" placeholder="输入单词关键字..." class="form-input">
                        </div>
                    </div>
                    
                    <div class="alphabet-filter">
                        <button class="letter-btn active" data-letter="all">全部</button>
                        <button class="letter-btn" data-letter="A">A</button>
                        <button class="letter-btn" data-letter="B">B</button>
                        <button class="letter-btn" data-letter="C">C</button>
                        <button class="letter-btn" data-letter="D">D</button>
                        <button class="letter-btn" data-letter="E">E</button>
                        <button class="letter-btn" data-letter="F">F</button>
                        <button class="letter-btn" data-letter="G">G</button>
                        <button class="letter-btn" data-letter="H">H</button>
                        <button class="letter-btn" data-letter="I">I</button>
                        <button class="letter-btn" data-letter="J">J</button>
                        <button class="letter-btn" data-letter="K">K</button>
                        <button class="letter-btn" data-letter="L">L</button>
                        <button class="letter-btn" data-letter="M">M</button>
                        <button class="letter-btn" data-letter="N">N</button>
                        <button class="letter-btn" data-letter="O">O</button>
                        <button class="letter-btn" data-letter="P">P</button>
                        <button class="letter-btn" data-letter="Q">Q</button>
                        <button class="letter-btn" data-letter="R">R</button>
                        <button class="letter-btn" data-letter="S">S</button>
                        <button class="letter-btn" data-letter="T">T</button>
                        <button class="letter-btn" data-letter="U">U</button>
                        <button class="letter-btn" data-letter="V">V</button>
                        <button class="letter-btn" data-letter="W">W</button>
                        <button class="letter-btn" data-letter="X">X</button>
                        <button class="letter-btn" data-letter="Y">Y</button>
                        <button class="letter-btn" data-letter="Z">Z</button>
                    </div>
                    
                    <div class="filter-buttons">
                        <button id="apply-filters" class="btn btn-primary">应用筛选</button>
                        <button id="reset-filters" class="btn btn-outline">重置筛选</button>
                    </div>
                </div>
                
                <!-- 统计部分 -->
                <div class="stats-section">
                    <div class="stats-info">
                        <div class="stat-item">
                            <div class="stat-value" id="total-words">0</div>
                            <div class="stat-label">总词汇数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="filtered-words">0</div>
                            <div class="stat-label">筛选结果</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="mastered-words">0</div>
                            <div class="stat-label">已掌握</div>
                        </div>
                    </div>
                    <div class="view-controls">
                        <button class="view-btn active" id="card-view" title="卡片视图">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button class="view-btn" id="list-view" title="列表视图">
                            <i class="fas fa-list"></i>
                        </button>
                        <button class="view-btn" id="study-mode" title="学习模式">
                            <i class="fas fa-graduation-cap"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 词汇展示区域 -->
                <div class="vocabulary-display">
                    <!-- 卡片视图 -->
                    <div id="cards-container" class="cards-view active">
                        <div class="vocabulary-grid">
                            <!-- 卡片会通过JavaScript动态生成 -->
                            <div class="loading-indicator">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>正在加载词汇...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 列表视图 -->
                    <div id="list-container" class="list-view">
                        <table class="vocabulary-table">
                            <thead>
                                <tr>
                                    <th>单词</th>
                                    <th>美式发音</th>
                                    <th>英式发音</th>
                                    <th>翻译</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 表格内容会通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- 学习模式视图 -->
                    <div id="study-container" class="study-view">
                        <div class="study-controls">
                            <div class="progress-bar">
                                <div class="progress" style="width: 0%"></div>
                            </div>
                            <div class="controls-wrapper">
                                <button id="prev-card" class="btn btn-outline" disabled>
                                    <i class="fas fa-chevron-left"></i> 上一个
                                </button>
                                <div class="card-counter">1 / 0</div>
                                <button id="next-card" class="btn btn-outline" disabled>
                                    下一个 <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="flashcard-container">
                            <div class="flashcard">
                                <div class="flashcard-inner">
                                    <div class="flashcard-front">
                                        <div class="word-heading">
                                            <h2 class="word">单词</h2>
                                            <div class="word-rank">#<span class="rank-value">0</span></div>
                                        </div>
                                        <div class="pronunciation">
                                            <div class="us-pronunciation">
                                                <span class="label">美式:</span>
                                                <span class="phonetic"></span>
                                                <button class="audio-btn" data-audio="us">
                                                    <i class="fas fa-volume-up"></i>
                                                </button>
                                            </div>
                                            <div class="uk-pronunciation">
                                                <span class="label">英式:</span>
                                                <span class="phonetic"></span>
                                                <button class="audio-btn" data-audio="uk">
                                                    <i class="fas fa-volume-up"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="translations"></div>
                                    </div>
                                    <div class="flashcard-back">
                                        <h3>同义词</h3>
                                        <div class="synonyms"></div>
                                        <h3>例句</h3>
                                        <div class="examples"></div>
                                    </div>
                                </div>
                            </div>
                            <button class="flip-card-btn">
                                <i class="fas fa-sync-alt"></i> 翻转卡片
                            </button>
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn btn-danger" id="mark-difficult">
                                <i class="fas fa-times"></i> 困难
                            </button>
                            <button class="btn btn-warning" id="mark-review">
                                <i class="fas fa-redo"></i> 需要复习
                            </button>
                            <button class="btn btn-success" id="mark-known">
                                <i class="fas fa-check"></i> 已掌握
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 分页部分 -->
                <div class="pagination">
                    <button id="prev-page" class="pagination-btn" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="page-numbers">
                        <span class="current-page">1</span> / <span class="total-pages">1</span>
                    </div>
                    <button id="next-page" class="pagination-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright-text">© 2023 Alex的学习助手. All rights reserved.</p>
                <div class="back-to-top">
                    <a href="#" class="btn-outline">
                        <i class="fas fa-arrow-up"></i> 返回顶部
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Global Variables
        let vocabularyData = [];
        let filteredData = [];
        let currentPage = 1;
        let itemsPerPage = 12;
        let currentView = 'cards';
        let currentLetter = 'all';
        let currentGrade = 'all';
        let currentSort = 'rank';
        let currentStudyIndex = 0;
        let masteredWords = JSON.parse(localStorage.getItem('masteredWords') || '[]');
        let difficultWords = JSON.parse(localStorage.getItem('difficultWords') || '[]');
        let reviewWords = JSON.parse(localStorage.getItem('reviewWords') || '[]');

        // DOM Elements
        const gradeFilter = document.getElementById('grade-filter');
        const sortBy = document.getElementById('sort-by');
        const searchInput = document.getElementById('search-vocab');
        const letterButtons = document.querySelectorAll('.letter-btn');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const resetFiltersBtn = document.getElementById('reset-filters');
        const totalWordsEl = document.getElementById('total-words');
        const filteredWordsEl = document.getElementById('filtered-words');
        const masteredWordsEl = document.getElementById('mastered-words');
        const cardViewBtn = document.getElementById('card-view');
        const listViewBtn = document.getElementById('list-view');
        const studyModeBtn = document.getElementById('study-mode');
        const cardsContainer = document.getElementById('cards-container');
        const listContainer = document.getElementById('list-container');
        const studyContainer = document.getElementById('study-container');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const currentPageEl = document.querySelector('.current-page');
        const totalPagesEl = document.querySelector('.total-pages');
        const prevCardBtn = document.getElementById('prev-card');
        const nextCardBtn = document.getElementById('next-card');
        const cardCounterEl = document.querySelector('.card-counter');
        const progressBar = document.querySelector('.progress');
        const flashcard = document.querySelector('.flashcard');
        const flipCardBtn = document.querySelector('.flip-card-btn');
        const markDifficultBtn = document.getElementById('mark-difficult');
        const markReviewBtn = document.getElementById('mark-review');
        const markKnownBtn = document.getElementById('mark-known');

        // Mobile Menu Toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mainNav = document.querySelector('.main-nav');

        mobileMenuToggle.addEventListener('click', () => {
            mobileMenuToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await fetchVocabularyData();
            setupEventListeners();
            updateStatistics();
            applyFilters();
        }

        // Fetch vocabulary data from the API
        async function fetchVocabularyData() {
            try {
                const response = await fetch('/api/db/query/vocabulary');
                const data = await response.json();
                
                if (data.success) {
                    vocabularyData = data.data;
                    updateStatistics();
                    
                    // Populate grade levels from Remark_1 column
                    populateGradeLevels();
                    
                    return true;
                } else {
                    throw new Error(data.error || 'Failed to fetch vocabulary data');
                }
            } catch (error) {
                console.error('Error fetching vocabulary data:', error);
                // Show error message
                document.querySelector('.loading-indicator').innerHTML = `
                    <i class="fas fa-exclamation-circle" style="color: #e53e3e;"></i>
                    <p>加载词汇数据时出错: ${error.message}</p>
                    <button id="retry-load" class="btn btn-primary">重试</button>
                `;
                document.getElementById('retry-load')?.addEventListener('click', fetchVocabularyData);
                return false;
            }
        }
        
        // Populate grade levels dropdown from Remark_1 column
        function populateGradeLevels() {
            // Extract unique grade levels from Remark_1 column
            const gradeLevels = new Set();
            vocabularyData.forEach(word => {
                if (word.Remark_1) {
                    gradeLevels.add(word.Remark_1);
                }
            });
            
            // Clear existing options except "all"
            const gradeFilterEl = document.getElementById('grade-filter');
            while (gradeFilterEl.options.length > 1) {
                gradeFilterEl.options.remove(1);
            }
            
            // Add new options from data
            const gradesArray = Array.from(gradeLevels).sort();
            gradesArray.forEach(grade => {
                const option = document.createElement('option');
                option.value = grade;
                option.textContent = grade;
                gradeFilterEl.appendChild(option);
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Filter controls
            letterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    letterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLetter = btn.dataset.letter;
                });
            });

            applyFiltersBtn.addEventListener('click', applyFilters);
            resetFiltersBtn.addEventListener('click', resetFilters);
            
            // View toggles
            cardViewBtn.addEventListener('click', () => setView('cards'));
            listViewBtn.addEventListener('click', () => setView('list'));
            studyModeBtn.addEventListener('click', () => setView('study'));
            
            // Pagination
            prevPageBtn.addEventListener('click', prevPage);
            nextPageBtn.addEventListener('click', nextPage);
            
            // Study mode
            prevCardBtn.addEventListener('click', prevStudyCard);
            nextCardBtn.addEventListener('click', nextStudyCard);
            flipCardBtn.addEventListener('click', () => {
                flashcard.classList.toggle('flipped');
            });
            
            // Card actions
            markDifficultBtn.addEventListener('click', () => {
                markWordStatus(filteredData[currentStudyIndex], 'difficult');
                nextStudyCard();
            });
            
            markReviewBtn.addEventListener('click', () => {
                markWordStatus(filteredData[currentStudyIndex], 'review');
                nextStudyCard();
            });
            
            markKnownBtn.addEventListener('click', () => {
                markWordStatus(filteredData[currentStudyIndex], 'mastered');
                nextStudyCard();
            });
            
            // Search input
            searchInput.addEventListener('input', debounce(() => {
                if (searchInput.value.length > 2 || searchInput.value.length === 0) {
                    applyFilters();
                }
            }, 300));
            
            // Resort on change
            sortBy.addEventListener('change', () => {
                currentSort = sortBy.value;
                applyFilters();
            });
            
            // Grade filter change
            gradeFilter.addEventListener('change', () => {
                currentGrade = gradeFilter.value;
                applyFilters();
            });
        }

        // Apply filters to vocabulary data
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            currentGrade = gradeFilter.value;
            currentSort = sortBy.value;
            
            // Filter data
            filteredData = vocabularyData.filter(word => {
                // Filter by grade
                if (currentGrade !== 'all' && word.Remark_1 !== currentGrade) {
                    return false;
                }
                
                // Filter by first letter
                if (currentLetter !== 'all') {
                    const firstLetter = word.Word.charAt(0).toUpperCase();
                    if (firstLetter !== currentLetter) {
                        return false;
                    }
                }
                
                // Filter by search term
                if (searchTerm) {
                    // Match against Word column first, then fallback to Translations if needed
                    return word.Word.toLowerCase().includes(searchTerm);
                }
                
                return true;
            });
            
            // Sort data
            if (currentSort === 'rank') {
                filteredData.sort((a, b) => (a.Word_Rank || 999999) - (b.Word_Rank || 999999));
            } else if (currentSort === 'alphabetical') {
                filteredData.sort((a, b) => a.Word.localeCompare(b.Word));
            }
            
            // Update UI
            updateStatistics();
            currentPage = 1;
            renderCurrentView();
        }

        // Reset all filters
        function resetFilters() {
            searchInput.value = '';
            gradeFilter.value = 'all';
            sortBy.value = 'rank';
            letterButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector('[data-letter="all"]').classList.add('active');
            
            currentLetter = 'all';
            currentGrade = 'all';
            currentSort = 'rank';
            
            applyFilters();
        }

        // Update stats display
        function updateStatistics() {
            totalWordsEl.textContent = vocabularyData.length;
            filteredWordsEl.textContent = filteredData.length;
            masteredWordsEl.textContent = masteredWords.length;
        }

        // Set current view (cards, list, or study)
        function setView(view) {
            currentView = view;
            
            // Update active button
            cardViewBtn.classList.toggle('active', view === 'cards');
            listViewBtn.classList.toggle('active', view === 'list');
            studyModeBtn.classList.toggle('active', view === 'study');
            
            // Show active container
            cardsContainer.classList.toggle('active', view === 'cards');
            listContainer.classList.toggle('active', view === 'list');
            studyContainer.classList.toggle('active', view === 'study');
            
            // Handle pagination visibility
            const paginationEl = document.querySelector('.pagination');
            paginationEl.style.display = view === 'study' ? 'none' : 'flex';
            
            renderCurrentView();
        }

        // Render the current view based on active view mode
        function renderCurrentView() {
            if (currentView === 'cards') {
                renderCards();
            } else if (currentView === 'list') {
                renderList();
            } else if (currentView === 'study') {
                setupStudyMode();
            }
            
            updatePagination();
        }

        // Render vocabulary cards
        function renderCards() {
            const gridContainer = document.querySelector('.vocabulary-grid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            
            let html = '';
            
            if (filteredData.length === 0) {
                html = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>没有找到匹配的词汇。尝试调整筛选条件。</p>
                    </div>
                `;
            } else {
                for (let i = startIndex; i < endIndex; i++) {
                    const word = filteredData[i];
                    let status = '';
                    
                    if (masteredWords.includes(word.Word_ID)) {
                        status = 'mastered';
                    } else if (difficultWords.includes(word.Word_ID)) {
                        status = 'difficult';
                    } else if (reviewWords.includes(word.Word_ID)) {
                        status = 'review';
                    }
                    
                    html += `
                        <div class="vocabulary-card ${status}" data-id="${word.Word_ID}">
                            <div class="vocabulary-card-inner">
                                <div class="vocabulary-card-front">
                                    <div class="word-heading">
                                        <h2 class="word">${word.Word}</h2>
                                        <div class="word-rank">#${word.Word_Rank || 'N/A'}</div>
                                    </div>
                                    <div class="pronunciation">
                                        <div class="us-pronunciation">
                                            <span class="label">美式:</span>
                                            <span class="phonetic">${word.US_Pronunciation || 'N/A'}</span>
                                            <button class="audio-btn" data-audio="${word.US_Speech || ''}">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                        </div>
                                        <div class="uk-pronunciation">
                                            <span class="label">英式:</span>
                                            <span class="phonetic">${word.UK_Pronunciation || 'N/A'}</span>
                                            <button class="audio-btn" data-audio="${word.UK_Speech || ''}">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="translations">${word.Translations || 'No translation available'}</div>
                                </div>
                                <div class="vocabulary-card-back">
                                    <h3>同义词</h3>
                                    <div class="synonyms">${word.Synonyms || 'No synonyms available'}</div>
                                    <h3>例句</h3>
                                    <div class="examples">${word.Example_Sentences || 'No examples available'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            gridContainer.innerHTML = html;
            
            // Add event listener to make cards flippable
            document.querySelectorAll('.vocabulary-card').forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
                
                // Add audio button listeners
                card.querySelectorAll('.audio-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        playAudio(btn.dataset.audio);
                    });
                });
            });
        }

        // Render vocabulary list
        function renderList() {
            const tbody = document.querySelector('.vocabulary-table tbody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            
            let html = '';
            
            if (filteredData.length === 0) {
                html = `
                    <tr>
                        <td colspan="5" class="text-center">没有找到匹配的词汇。尝试调整筛选条件。</td>
                    </tr>
                `;
            } else {
                for (let i = startIndex; i < endIndex; i++) {
                    const word = filteredData[i];
                    let statusIcon = '';
                    
                    if (masteredWords.includes(word.Word_ID)) {
                        statusIcon = '<i class="fas fa-check-circle text-success"></i>';
                    } else if (difficultWords.includes(word.Word_ID)) {
                        statusIcon = '<i class="fas fa-times-circle text-danger"></i>';
                    } else if (reviewWords.includes(word.Word_ID)) {
                        statusIcon = '<i class="fas fa-redo text-warning"></i>';
                    }
                    
                    html += `
                        <tr data-id="${word.Word_ID}">
                            <td>
                                ${statusIcon} ${word.Word}
                            </td>
                            <td>${word.US_Pronunciation || 'N/A'}</td>
                            <td>${word.UK_Pronunciation || 'N/A'}</td>
                            <td>${word.Translations || 'N/A'}</td>
                            <td>
                                <div class="actions">
                                    <button class="btn-icon view-detail" title="查看详情">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn-icon play-us" title="美式发音" data-audio="${word.US_Speech || ''}">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                    <button class="btn-icon play-uk" title="英式发音" data-audio="${word.UK_Speech || ''}">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }
            }
            
            tbody.innerHTML = html;
            
            // Add event listeners for list actions
            document.querySelectorAll('.view-detail').forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    const wordIndex = startIndex + index;
                    showWordDetail(filteredData[wordIndex]);
                });
            });
            
            document.querySelectorAll('.play-us, .play-uk').forEach(btn => {
                btn.addEventListener('click', () => {
                    playAudio(btn.dataset.audio);
                });
            });
        }

        // Setup study mode with flashcards
        function setupStudyMode() {
            currentStudyIndex = 0;
            
            if (filteredData.length === 0) {
                studyContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>没有找到匹配的词汇。尝试调整筛选条件。</p>
                        <button class="btn btn-primary" id="back-to-filters">返回筛选</button>
                    </div>
                `;
                document.getElementById('back-to-filters')?.addEventListener('click', () => {
                    setView('cards');
                });
                return;
            }
            
            updateStudyCard();
            updateStudyControls();
            
            // Reset flashcard to front side
            flashcard.classList.remove('flipped');
        }

        // Update the flashcard in study mode
        function updateStudyCard() {
            if (filteredData.length === 0) return;
            
            const word = filteredData[currentStudyIndex];
            
            // Update front side
            document.querySelector('.flashcard .word').textContent = word.Word;
            document.querySelector('.flashcard .rank-value').textContent = word.Word_Rank || 'N/A';
            
            const usPhonetic = document.querySelector('.flashcard .us-pronunciation .phonetic');
            usPhonetic.textContent = word.US_Pronunciation || 'N/A';
            
            const ukPhonetic = document.querySelector('.flashcard .uk-pronunciation .phonetic');
            ukPhonetic.textContent = word.UK_Pronunciation || 'N/A';
            
            document.querySelector('.flashcard .translations').textContent = word.Translations || 'No translation available';
            
            // Update back side
            document.querySelector('.flashcard .synonyms').textContent = word.Synonyms || 'No synonyms available';
            document.querySelector('.flashcard .examples').textContent = word.Example_Sentences || 'No examples available';
            
            // Update audio buttons
            const usAudioBtn = document.querySelector('.flashcard .us-pronunciation .audio-btn');
            usAudioBtn.dataset.audio = word.US_Speech || '';
            
            const ukAudioBtn = document.querySelector('.flashcard .uk-pronunciation .audio-btn');
            ukAudioBtn.dataset.audio = word.UK_Speech || '';
            
            // Add audio button listeners
            document.querySelectorAll('.flashcard .audio-btn').forEach(btn => {
                btn.onclick = (e) => {
                    e.stopPropagation();
                    playAudio(btn.dataset.audio);
                };
            });
            
            // Update progress bar
            const progress = ((currentStudyIndex + 1) / filteredData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Update study mode controls
        function updateStudyControls() {
            cardCounterEl.textContent = `${currentStudyIndex + 1} / ${filteredData.length}`;
            prevCardBtn.disabled = currentStudyIndex <= 0;
            nextCardBtn.disabled = currentStudyIndex >= filteredData.length - 1;
        }

        // Show word detail popup
        function showWordDetail(word) {
            // Create modal to show word details
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>${word.Word}</h2>
                        <button class="close-modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="word-detail">
                            <div class="word-section">
                                <h3>发音</h3>
                                <p>
                                    <strong>美式:</strong> ${word.US_Pronunciation || 'N/A'}
                                    <button class="audio-btn" data-audio="${word.US_Speech || ''}">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                </p>
                                <p>
                                    <strong>英式:</strong> ${word.UK_Pronunciation || 'N/A'}
                                    <button class="audio-btn" data-audio="${word.UK_Speech || ''}">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                </p>
                            </div>
                            <div class="word-section">
                                <h3>释义</h3>
                                <p>${word.Translations || 'No translation available'}</p>
                            </div>
                            <div class="word-section">
                                <h3>同义词</h3>
                                <p>${word.Synonyms || 'No synonyms available'}</p>
                            </div>
                            <div class="word-section">
                                <h3>例句</h3>
                                <p>${word.Example_Sentences || 'No examples available'}</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" id="mark-difficult-modal">
                            <i class="fas fa-times"></i> 困难
                        </button>
                        <button class="btn btn-warning" id="mark-review-modal">
                            <i class="fas fa-redo"></i> 需要复习
                        </button>
                        <button class="btn btn-success" id="mark-known-modal">
                            <i class="fas fa-check"></i> 已掌握
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Add modal styles dynamically
            const style = document.createElement('style');
            style.textContent = `
                .modal {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                }
                
                .modal-content {
                    background-color: white;
                    width: 90%;
                    max-width: 600px;
                    border-radius: 15px;
                    overflow: hidden;
                    max-height: 90vh;
                    display: flex;
                    flex-direction: column;
                }
                
                .modal-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 1.25rem;
                    background: var(--primary-gradient);
                    color: white;
                }
                
                .modal-header h2 {
                    margin: 0;
                    font-size: 1.5rem;
                }
                
                .close-modal {
                    background: none;
                    border: none;
                    color: white;
                    font-size: 1.5rem;
                    cursor: pointer;
                }
                
                .modal-body {
                    padding: 1.5rem;
                    overflow-y: auto;
                }
                
                .word-section {
                    margin-bottom: 1.5rem;
                }
                
                .word-section h3 {
                    margin-top: 0;
                    margin-bottom: 0.75rem;
                    color: #4361ee;
                    font-size: 1.25rem;
                }
                
                .modal-footer {
                    padding: 1rem 1.5rem;
                    display: flex;
                    justify-content: flex-end;
                    gap: 1rem;
                    border-top: 1px solid #e2e8f0;
                }
                
                @media (max-width: 768px) {
                    .modal-footer {
                        flex-direction: column;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Add event listeners
            modal.querySelector('.close-modal').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
            
            // Add audio button listeners
            modal.querySelectorAll('.audio-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    playAudio(btn.dataset.audio);
                });
            });
            
            // Add status button listeners
            modal.querySelector('#mark-difficult-modal').addEventListener('click', () => {
                markWordStatus(word, 'difficult');
                document.body.removeChild(modal);
                renderCurrentView();
            });
            
            modal.querySelector('#mark-review-modal').addEventListener('click', () => {
                markWordStatus(word, 'review');
                document.body.removeChild(modal);
                renderCurrentView();
            });
            
            modal.querySelector('#mark-known-modal').addEventListener('click', () => {
                markWordStatus(word, 'mastered');
                document.body.removeChild(modal);
                renderCurrentView();
            });
        }

        // Play audio for pronunciation
        function playAudio(audioUrl) {
            if (!audioUrl) {
                console.warn('No audio URL provided');
                return;
            }
            
            const audio = new Audio(audioUrl);
            audio.play().catch(err => {
                console.error('Error playing audio:', err);
            });
        }

        // Mark word status (difficult, review, mastered)
        function markWordStatus(word, status) {
            if (!word || !word.Word_ID) return;
            
            // Remove from all arrays first
            difficultWords = difficultWords.filter(id => id !== word.Word_ID);
            reviewWords = reviewWords.filter(id => id !== word.Word_ID);
            masteredWords = masteredWords.filter(id => id !== word.Word_ID);
            
            // Add to appropriate array
            if (status === 'difficult') {
                difficultWords.push(word.Word_ID);
            } else if (status === 'review') {
                reviewWords.push(word.Word_ID);
            } else if (status === 'mastered') {
                masteredWords.push(word.Word_ID);
            }
            
            // Save to localStorage
            localStorage.setItem('difficultWords', JSON.stringify(difficultWords));
            localStorage.setItem('reviewWords', JSON.stringify(reviewWords));
            localStorage.setItem('masteredWords', JSON.stringify(masteredWords));
            
            // Update statistics
            updateStatistics();
        }

        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            totalPagesEl.textContent = totalPages;
            currentPageEl.textContent = currentPage;
            
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }

        // Navigate to previous page
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderCurrentView();
                window.scrollTo(0, 0);
            }
        }

        // Navigate to next page
        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderCurrentView();
                window.scrollTo(0, 0);
            }
        }

        // Move to previous card in study mode
        function prevStudyCard() {
            if (currentStudyIndex > 0) {
                currentStudyIndex--;
                updateStudyCard();
                updateStudyControls();
                flashcard.classList.remove('flipped');
            }
        }

        // Move to next card in study mode
        function nextStudyCard() {
            if (currentStudyIndex < filteredData.length - 1) {
                currentStudyIndex++;
                updateStudyCard();
                updateStudyControls();
                flashcard.classList.remove('flipped');
            }
        }

        // Utility: Debounce function for search input
        function debounce(func, wait) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        // Mobile menu toggle
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.main-nav').classList.toggle('active');
        });
    </script>
