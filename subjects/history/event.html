        imperial: "‰ªéÁß¶ÊúùÂà∞Ê∏ÖÊúùÔºå‰∏≠ÂõΩÂ∞ÅÂª∫Á§æ‰ºöÁöÑÂÖ¥Ë°∞‰∏éÊºîÂèò",
        "modern-early": "È∏¶ÁâáÊàò‰∫âÂà∞‰∫îÂõõËøêÂä®ÂâçÔºå‰∏≠ÂõΩËøë‰ª£ÂåñÁöÑËâ∞ÈöæÂéÜÁ®ã",

        contemporary: "Êñ∞‰∏≠ÂõΩÊàêÁ´ãÂêéÁöÑÁ§æ‰ºö‰∏ª‰πâÂª∫ËÆæ‰∏éÊîπÈù©ÂºÄÊîæ",
        };

        // Directly link 'research_purpose' to 'period'
        const research_purpose = periodToResearch[period];

        // Fetch events from DeepSeek API
        async function fetchEvents() {
            educationLevel = getEducationLevel();
            const systemMessage = `‰Ω†ÊòØ‰∏Ä‰∏™‰∏ì‰∏öÁöÑÂéÜÂè≤ËÄÅÂ∏àÔºåËØ∑Ê†πÊçÆÁî®Êà∑ÁöÑÊïôËÇ≤Ê∞¥Âπ≥Ôºà${educationLevel}ÔºâÁîüÊàê15-20‰∏™ÂÖ≥‰∫é${period}Êó∂ÊúüÁöÑÈáçË¶ÅÂéÜÂè≤‰∫ã‰ª∂ÔºåÁ†îÁ©∂ÊÑè‰πâÔºö${research_purpose}„ÄÇ
            ÊØè‰∏™‰∫ã‰ª∂ÈúÄË¶ÅÂåÖÂê´Ôºö
            1. ‰∫ã‰ª∂Ê†áÈ¢ò
            2. ‰∫ã‰ª∂Êó∂Èó¥
            3. ËØ¶ÁªÜËÉåÊôØÔºàÊ†πÊçÆÊïôËÇ≤Ê∞¥Âπ≥Ë∞ÉÊï¥Ê∑±Â∫¶Ôºå‰∏çÂ∞ë‰∫é50Â≠óÔºâ
            4. ÂéÜÂè≤ÂΩ±ÂìçÔºàÊ†πÊçÆÊïôËÇ≤Ê∞¥Âπ≥Ë∞ÉÊï¥Ê∑±Â∫¶Ôºå‰∏çÂ∞ë‰∫é50Â≠óÔºâ
            
            ËØ∑‰ª•JSONÊ†ºÂºèËøîÂõûÔºåÊ†ºÂºèÂ¶Ç‰∏ãÔºö
            {
                "events": [
                    {
                        "title": "‰∫ã‰ª∂Ê†áÈ¢ò",
                        "time": "ÂÖ∑‰ΩìÊó∂Èó¥",
                        "background": "ËØ¶ÁªÜËÉåÊôØ",
                        "impact": "ÂéÜÂè≤ÂΩ±Âìç"
                    }
                ]
            }`;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                "role": "system",
                                "content": systemMessage
                            },
                            {
                                "role": "user",
                                "content": `ËØ∑ÁîüÊàê${period}Êó∂ÊúüÁöÑ20‰∏™ÈáçË¶ÅÂéÜÂè≤‰∫ã‰ª∂`
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`APIËØ∑Ê±ÇÂ§±Ë¥•: ${response.status}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                // Clean the content to ensure valid JSON
                let cleanedContent = content
                    .replace(/[\u0000-\u001F\u007F-\u009F]/g, '') // Remove control characters
                    .replace(/\n/g, ' ') // Replace newlines with spaces
                    .replace(/\s+/g, ' ') // Normalize whitespace
                    .trim();
                
                // Find the JSON object in the content
                const jsonMatch = cleanedContent.match(/\{[\s\S]*\}/);
                if (!jsonMatch) {
                    throw new Error('Êó†Ê≥ï‰ªéÂìçÂ∫î‰∏≠ÊèêÂèñJSONÊï∞ÊçÆ');
                }

                let result;
                try {
                    result = JSON.parse(jsonMatch[0]);
                } catch (parseError) {
                    console.error('JSONËß£ÊûêÈîôËØØ:', parseError);
                    throw new Error('ËøîÂõûÁöÑÊï∞ÊçÆÊ†ºÂºè‰∏çÊ≠£Á°ÆÔºåËØ∑Á®çÂêéÈáçËØï');
                }

                if (!result.events || !Array.isArray(result.events)) {
                    throw new Error('ËøîÂõûÁöÑÊï∞ÊçÆÊ†ºÂºè‰∏çÊ≠£Á°ÆÔºåÁº∫Â∞ë‰∫ã‰ª∂ÂàóË°®');
                }

                events = result.events;
                displayEvent(0);
                updateNavigationButtons();
            } catch (error) {

                document.getElementById('event-card').innerHTML = `

                    <div class="event-content">

                        <p class="error-details">${error.message}</p>
                    </div>
                `;
            }
        }

        // Display event with animation
        function displayEvent(index) {
            const event = events[index];
            const card = document.getElementById('event-card');
            
            // Add slide-out animation
            card.classList.add('slide-left');
            
            setTimeout(() => {
                card.innerHTML = `
                    <h2 class="event-title">${event.title}</h2>
                    <p class="event-period">${event.time}</p>
                    <div class="event-content">
                        <div class="event-background">

                        <div class="event-impact">

                            <p>${event.impact}</p>
                        </div>
                    </div>
                `;
                
                // Add slide-in animation
                card.classList.remove('slide-left');
                card.classList.add('active');
                
                // Update progress
                document.getElementById('event-progress').textContent = 
                    `‰∫ã‰ª∂ ${index + 1}/${events.length}`;
            }, 500);
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === events.length - 1;
        }

        // Event listeners for navigation
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                displayEvent(currentIndex);
                updateNavigationButtons();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentIndex < events.length - 1) {
                currentIndex++;
                displayEvent(currentIndex);
                updateNavigationButtons();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
