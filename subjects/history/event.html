<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史事件 - Study Assist</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .event-section {
            padding: 2rem;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .event-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin: 2rem auto;
        }

        .event-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 1rem;
            opacity: 0;
            transform: translateX(0);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .event-card.slide-in-right {
            animation: slideInRight 0.5s forwards;
        }

        .event-card.slide-in-left {
            animation: slideInLeft 0.5s forwards;
        }

        .event-card.slide-out-right {
            animation: slideOutRight 0.5s forwards;
        }

        .event-card.slide-out-left {
            animation: slideOutLeft 0.5s forwards;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes slideOutLeft {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }

        .event-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .event-section-title {
            font-size: 1.2rem;
            color: #333;
            margin: 1rem 0 0.5rem;
            font-weight: 600;
        }

        .event-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .event-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            position: relative;
            margin-top: 1rem;
        }

        .nav-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover:not(:disabled) {
            background: var(--primary-color-dark);
            transform: scale(1.1);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .event-progress {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 0.9rem;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Include header from index.html -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="../../index.html">Study Assist</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../../index.html">首页</a></li>
                    <li><a href="../chinese/main.html">语文</a></li>
                    <li><a href="../math/main.html">数学</a></li>
                    <li><a href="../english/main.html">英语</a></li>
                    <li><a href="../history/main.html" class="active">历史</a></li>
                    <li><a href="../geography/main.html">地理</a></li>
                </ul>
            </nav>
            <div class="profile-display" id="profile-display">
                <!-- Profile info will be loaded here -->
            </div>
        </div>
    </header>

    <main>
        <section class="event-section">
            <h2 class="section-title">历史事件</h2>
            <div class="event-container">
                <div id="event-display">
                    <!-- Event content will be loaded here -->
                </div>
                <div class="event-navigation">
                    <button class="nav-button prev-button" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="event-progress">
                        <span id="current-event">1</span> / <span id="total-events">20</span>
                    </div>
                    <button class="nav-button next-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Include footer from index.html -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 Study Assist. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initEventDisplay();
        });

        let currentEventIndex = 0;
        let historicalEvents = [];
        let isAnimating = false;

        async function initEventDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const topic = urlParams.get('topic');

            if (!topic) {
                showError('未指定历史主题');
                return;
            }

            await loadEvents(topic);
        }

        async function loadEvents(topic) {
            const eventDisplay = document.getElementById('event-display');
            eventDisplay.innerHTML = `
                <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>正在加载历史事件...</p>
                </div>
            `;

            try {
                // Get education level from profile
                const profileDisplay = document.getElementById('profile-display');
                const profileText = profileDisplay.textContent;
                let educationLevel = '初中';
                let grade = '';

                if (profileText.includes('小学')) {
                    educationLevel = '小学';
                    grade = profileText.split(' | ')[1];
                } else if (profileText.includes('初中')) {
                    educationLevel = '初中';
                    grade = profileText.split(' | ')[1];
                } else if (profileText.includes('高中')) {
                    educationLevel = '高中';
                    grade = profileText.split(' | ')[1];
                }

                // Get topic name in Chinese
                const topicNames = {
                    'ancient': '中国古代史',
                    'modern': '中国近代史',
                    'contemporary': '中国现代史',
                    'world': '世界史',
                    'cultural': '文化史'
                };

                const topicName = topicNames[topic] || topic;

                // Call DeepSeek API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: "system",
                                content: `你是一位专业的历史教育专家。请为${educationLevel}${grade}的学生提供关于${topicName}的重要历史事件。解释要符合学生的认知水平，使用适合其年龄的语言。`
                            },
                            {
                                role: "user",
                                content: `请提供20个${topicName}中最重要的历史事件。每个事件需包含：
1. 事件标题
2. 历史背景
3. 历史影响

请以JSON格式返回，格式如下：
{
    "events": [
        {
            "title": "事件标题",
            "background": "历史背景",
            "impact": "历史影响"
        }
    ]
}`
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error('网络请求失败');
                }

                const data = await response.json();
                const content = data.choices[0].message.content;

                // Parse JSON from response
                const jsonMatch = content.match(/\{[\s\S]*\}/);
                if (!jsonMatch) {
                    throw new Error('无法解析返回的数据');
                }

                historicalEvents = JSON.parse(jsonMatch[0]).events;
                
                // Update total events count
                document.getElementById('total-events').textContent = historicalEvents.length;
                
                // Display first event
                displayEvent(0, 'right');

            } catch (error) {
                console.error('加载历史事件时出错:', error);
                showError(`加载历史事件时出错: ${error.message}`);
            }
        }

        function displayEvent(index, direction) {
            if (isAnimating) return;
            isAnimating = true;

            const event = historicalEvents[index];
            const eventDisplay = document.getElementById('event-display');
            const oldCard = eventDisplay.querySelector('.event-card');
            
            // Create new card
            const newCard = document.createElement('div');
            newCard.className = 'event-card';
            newCard.innerHTML = `
                <h3 class="event-title">${event.title}</h3>
                <div class="event-content">
                    <h4 class="event-section-title">历史背景</h4>
                    <p>${event.background}</p>
                    <h4 class="event-section-title">历史影响</h4>
                    <p>${event.impact}</p>
                </div>
            `;

            // Add slide-in animation class
            newCard.classList.add(direction === 'right' ? 'slide-in-right' : 'slide-in-left');

            // If there's an existing card, animate it out
            if (oldCard) {
                oldCard.classList.add(direction === 'right' ? 'slide-out-left' : 'slide-out-right');
                setTimeout(() => {
                    oldCard.remove();
                    eventDisplay.appendChild(newCard);
                    isAnimating = false;
                }, 500);
            } else {
                eventDisplay.appendChild(newCard);
                setTimeout(() => {
                    isAnimating = false;
                }, 500);
            }

            // Update navigation buttons and progress
            document.querySelector('.prev-button').disabled = index === 0;
            document.querySelector('.next-button').disabled = index === historicalEvents.length - 1;
            document.getElementById('current-event').textContent = index + 1;
        }

        function showError(message) {
            const eventDisplay = document.getElementById('event-display');
            eventDisplay.innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button onclick="window.history.back()" class="btn btn-primary">返回</button>
                </div>
            `;
        }

        // Add navigation event listeners
        document.querySelector('.prev-button').addEventListener('click', () => {
            if (currentEventIndex > 0 && !isAnimating) {
                currentEventIndex--;
                displayEvent(currentEventIndex, 'left');
            }
        });

        document.querySelector('.next-button').addEventListener('click', () => {
            if (currentEventIndex < historicalEvents.length - 1 && !isAnimating) {
                currentEventIndex++;
                displayEvent(currentEventIndex, 'right');
            }
        });
    </script>
</body>
</html>
