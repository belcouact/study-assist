<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史测验 - 学习助手</title>
    <link rel="icon" href="assets/icons/alex.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/utilities.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
    <style>
        /* Quiz specific styles */
        .quiz-options-section {
            max-width: 800px;
            margin: 0 auto 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        .option-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2d3748;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            min-height: 400px;
        }
        
        .quiz-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .quiz-progress {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }
        
        .quiz-question {
            margin-bottom: 30px;
        }
        
        .quiz-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 20px 0;
        }
        
        .quiz-option {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .quiz-option:hover {
            border-color: #4361ee;
            background: rgba(67, 97, 238, 0.05);
        }
        
        .quiz-option.selected {
            border-color: #4361ee;
            background: rgba(67, 97, 238, 0.1);
        }
        
        .quiz-option input {
            margin-right: 10px;
            width: auto;
        }
        
        .quiz-actions {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
        }
        
        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
        }
        
        .answer-feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f0f9ff;
            border-left: 4px solid #4361ee;
        }
        
        .answer-feedback h4 {
            color: #4361ee;
            margin-bottom: 10px;
        }
        
        .explanation {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #4a5568;
        }
        
        .results-container {
            text-align: center;
            padding: 30px 0;
        }
        
        .score-display {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            color: #4361ee;
        }
        
        .grade-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .grade-a {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .grade-b {
            background: #e9f5fe;
            color: #2c5282;
        }
        
        .grade-c {
            background: #feebc8;
            color: #7b341e;
        }
        
        .grade-d {
            background: #fed7d7;
            color: #822727;
        }
        
        /* Media queries for responsive design */
        @media (max-width: 576px) {
            .quiz-options-section, .quiz-container {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .quiz-option {
                padding: 10px;
            }
            
            .quiz-navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .quiz-navigation button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../../index.html">
                        <i class="fas fa-graduation-cap" style="background: linear-gradient(90deg, #4361ee, #7209b7); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                        <span class="gradient-text">Alex的学习助手</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="../../index.html">首页</a></li>
                        <li><a href="../../index.html#subjects">科目</a></li>
                        <li><a href="main.html">历史</a></li>
                        <li><a href="../../tts.html">语音</a></li>
                        <li><a href="../../draw.html">绘图</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- 英雄部分 -->
        <section class="subject-hero">
            <div class="container">
                <div class="subject-hero-content">
                    <h1>历史<span class="gradient-text">测验</span></h1>
                    <p class="subject-description">挑战你的历史知识，使用AI生成的个性化测试评估你的理解水平。</p>
                </div>
            </div>
        </section>

        <!-- 测验选项部分 -->
        <section class="quiz-options-section-wrapper">
            <div class="container">
                <div class="section-header">
                    <h2>创建你的<span class="gradient-text">历史测验</span></h2>
                    <p>选择主题和难度以生成个性化测验</p>
                </div>
                <div class="quiz-options-section">
                    <div class="options-grid">
                        <div class="option-group">
                            <label for="quiz-topic" class="option-label">历史时期</label>
                            <select id="quiz-topic">
                                <option value="ancient">古代文明 (前3500-500年)</option>
                                <option value="postclassical">后古典时代 (500-1450年)</option>
                                <option value="earlymodern">近代早期 (1450-1750年)</option>
                                <option value="revolutionary">革命与工业化 (1750-1914年)</option>
                                <option value="worldwars">世界大战与冷战 (1914-1991年)</option>
                                <option value="contemporary">当代全球化 (1991年-至今)</option>
                                <option value="china-dynasties">中国朝代 (前2070年-1912年)</option>
                                <option value="china-modern">中国近代史 (1840-1949年)</option>
                                <option value="china-contemporary">中国现代史 (1949年-至今)</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="quiz-difficulty" class="option-label">难度</label>
                            <select id="quiz-difficulty">
                                <option value="easy">简单</option>
                                <option value="medium" selected>中等</option>
                                <option value="hard">困难</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="quiz-questions" class="option-label">问题数量</label>
                            <select id="quiz-questions">
                                <option value="5">5</option>
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="generate-quiz" class="btn btn-primary">生成测验</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 测验内容部分 -->
        <section class="quiz-content-section">
            <div class="container">
                <div id="quiz-container" class="quiz-container">
                    <div class="text-center">
                        <p>选择上面的选项来生成测验</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright-text">study-llm.me域名为Alex所有。保留所有权利。</p>
                <div class="profile-section">
                    <button id="profile-button" class="profile-button">
                        <i class="fas fa-user-circle"></i>
                        学习阶段
                    </button>
                    <div id="profile-display" class="profile-display"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../js/common.js"></script>
    <script src="../../js/navigation.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/profile.js"></script>
    <script src="../../js/education-level.js"></script>
</body>
</html>
