    <style>
        /* Timeline specific styles */
        .timeline-options-section {
            max-width: 800px;
            margin: 0 auto 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .option-group {
            margin-bottom: 15px;
        }
        
        .option-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2d3748;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
        }
        
        .timeline-container {
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            min-height: 400px;
        }
        
        .timeline-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .timeline-period {
            font-size: 1rem;
            color: #718096;
            margin-top: 5px;
        }
        
        .timeline-content {
            position: relative;
            margin: 40px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .timeline-column {
            width: 48%;
            position: relative;
        }
        
        .timeline-column-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #4361ee;
            font-size: 1.2rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #4361ee;
        }
        
        .timeline-column::before {
            content: '';
            position: absolute;
            top: 40px;
            bottom: 0;
            left: 20px;
            width: 4px;
            background: linear-gradient(to bottom, #4361ee, #7209b7);
        }
        
        .timeline-event {
            position: relative;
            margin-bottom: 50px;
            padding-left: 45px;
        }
        
        .timeline-event::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #4361ee, #7209b7);
            border-radius: 50%;
            z-index: 1;
        }
        
        .event-year {
            font-weight: 600;
            color: #4361ee;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .event-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .event-content h4 {
            margin-top: 0;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .event-description {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .event-significance {
            background: #f0f9ff;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 3px solid #4361ee;
        }
        
        .event-significance strong {
            color: #4361ee;
            display: block;
            margin-bottom: 5px;
        }
        
        .timeline-actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .country-info {
            position: relative;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #7209b7;
        }
        
        .country-info h3 {
            margin-top: 0;
            color: #4361ee;
            margin-bottom: 10px;
        }
        
        .country-events-empty {
            text-align: center;
            padding: 30px;
            color: #718096;
            font-style: italic;
            background: #f7f7f7;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .timeline-divider {
            position: absolute;
            left: 50%;
            top: 40px;
            bottom: 0;
            width: 2px;
            background: rgba(0, 0, 0, 0.1);
            transform: translateX(-50%);
        }
        
        /* Media queries for responsive design */
        @media (max-width: 968px) {
            .timeline-content {
                flex-direction: column;
            }
            
            .timeline-column {
                width: 100%;
                margin-bottom: 40px;
            }
            
            .timeline-divider {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .timeline-options-section, .timeline-container {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .event-content {
                padding: 15px;
            }
        }
        
        @media print {
            .main-header, .subject-hero, .timeline-options-section, .main-footer, .timeline-actions {
                display: none;
            }
            
            .timeline-container {
                box-shadow: none;
                padding: 0;
            }
            
            .timeline-column::before, .timeline-divider {
                display: none;
            }
            
            .timeline-event::before {
                display: none;
            }
            
            .timeline-event {
                page-break-inside: avoid;
                padding-left: 0;
                margin-bottom: 30px;
            }
            
            .timeline-content {
                display: block;
            }
            
            .timeline-column {
                width: 100%;
                margin-bottom: 30px;
            }
            
            .event-content {
                box-shadow: none;
                border: 1px solid #e2e8f0;
                padding: 15px;
            }
        }
    </style>
</head>

    <main>
        <!-- 英雄部分 -->
        <section class="subject-hero">
            <div class="container">
                <div class="subject-hero-content">
                    <h1>历史<span class="gradient-text">时间线</span></h1>
                    <p class="subject-description">探索历史事件的时间顺序，了解重要历史事件之间的联系与影响。</p>
                </div>
            </div>
        </section>

        <!-- 时间线选项部分 -->
        <section class="timeline-options-section-wrapper">
            <div class="container">
                <div class="section-header">
                    <h2>创建你的<span class="gradient-text">历史时间线</span></h2>
                    <p>选择历史时期、地区和国家以生成对比时间线</p>
                </div>
                <div class="timeline-options-section">
                    <div class="options-grid">
                        <div class="option-group">
                            <label for="timeline-period" class="option-label">历史时期</label>
                            <select id="timeline-period">
                                <option value="ancient">古代文明 (前3500-500年)</option>
                                <option value="postclassical">后古典时代 (500-1450年)</option>
                                <option value="earlymodern">近代早期 (1450-1750年)</option>
                                <option value="revolutionary">革命与工业化 (1750-1914年)</option>
                                <option value="worldwars">世界大战与冷战 (1914-1991年)</option>
                                <option value="contemporary">当代全球化 (1991年-至今)</option>
                                <option value="pre-qin">中国先秦时期</option>
                                <option value="imperial">中国帝国时期</option>
                                <option value="modern-early">中国近代前期</option>
                                <option value="modern">中国近代后期</option>
                                <option value="contemporary">中国当代</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="timeline-continent" class="option-label">地区</label>
                            <select id="timeline-continent">
                                <option value="global">全球</option>
                                <option value="asia">亚洲</option>
                                <option value="europe">欧洲</option>
                                <option value="africa">非洲</option>
                                <option value="north-america">北美洲</option>
                                <option value="south-america">南美洲</option>
                                <option value="oceania">大洋洲</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label for="timeline-country" class="option-label">国家</label>
                            <select id="timeline-country">
                                <option value="none">-- 选择国家 --</option>
                                <option value="china">中国</option>
                                <option value="usa">美国</option>
                                <option value="uk">英国</option>
                                <option value="france">法国</option>
                                <option value="germany">德国</option>
                                <option value="russia">俄罗斯/苏联</option>
                                <option value="japan">日本</option>
                                <option value="india">印度</option>
                                <option value="brazil">巴西</option>
                                <option value="egypt">埃及</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="load-timeline" class="btn btn-primary">生成时间线</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 时间线内容部分 -->
        <section class="timeline-content-section">
            <div class="container">
                <div id="timeline-container" class="timeline-container">
                    <div class="text-center">
