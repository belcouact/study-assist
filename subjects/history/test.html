<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - 学习助手</title>
    <link rel="icon" href="assets/icons/alex.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Testing Functions</h1>
    <p>This page is for testing that the JavaScript functions are being properly loaded.</p>
    
    <div>
        <h2>Quiz Generator Test</h2>
        <select id="quiz-topic">
            <option value="ancient">Ancient</option>
        </select>
        <select id="quiz-difficulty">
            <option value="easy">Easy</option>
        </select>
        <select id="quiz-questions">
            <option value="5">5</option>
        </select>
        <button id="generate-quiz">Generate Quiz</button>
        <div id="quiz-container"></div>
    </div>
    
    <div>
        <h2>Timeline Test</h2>
        <select id="timeline-period">
            <option value="ancient">Ancient</option>
        </select>
        <select id="timeline-continent">
            <option value="global">Global</option>
        </select>
        <button id="load-timeline">Load Timeline</button>
        <div id="timeline-container"></div>
    </div>

    <script>
        console.log('Testing if script.js is loaded properly');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            // Check if the functions exist
            console.log('initQuizGenerator exists:', typeof initQuizGenerator === 'function');
            console.log('initTimeline exists:', typeof initTimeline === 'function');
            
            // The script.js should auto-initialize these functions
        });
    </script>
</body>
</html>
