    <style>
        /* Color Variables */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #7209b7;
            --accent-color: #3a0ca3;
            --bg-light: #f8f9fa;
            --timeline-line: #3a0ca3;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --text-dark: #2d3748;
            --text-light: #718096;
        }
        
        /* Main Content Styles */
        .events-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .topic-header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .topic-title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .topic-description {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .time-range {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--accent-color);
            margin: 15px 0;
        }
        
        /* Timeline Visualization Styles */
        .timeline-wrapper {
            position: relative;
            margin-top: 40px;
        }
        
        .timeline-main {
            width: 100%;
            position: relative;
            padding-left: 50px;
        }
        
        .timeline-line {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .timeline-events {
            position: relative;
            z-index: 2;
        }
        
        .event-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            margin-bottom: 40px;
            margin-left: 20px;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.5s ease;
            cursor: pointer;
        }
        
        .event-card.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .event-card.active {
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(67, 97, 238, 0.3);
        }
        
        .event-header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .event-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }
        
        .event-period {
            font-size: 1.1rem;
            padding: 8px 16px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .event-content {
            padding: 25px 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .event-main {
            flex: 1 1 100%;
            min-width: 300px;
        }
        
        .event-description {
            margin-bottom: 20px;
            color: var(--text-dark);
            line-height: 1.7;
        }
        
        .event-impact {
            background-color: rgba(67, 97, 238, 0.1);
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }
        
        .impact-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .region-tag {
            display: inline-block;
            padding: 5px 10px;
            background-color: rgba(67, 97, 238, 0.2);
            color: var(--primary-color);
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 10px;
        }
        
        /* Related Events Styles */
        .related-events-container {
            margin-top: 30px;
            display: none;
        }
        
        .related-events-container.visible {
            display: block;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .related-events-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .related-events-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
        }
        
        .related-events-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .related-event-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .related-event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Loading Animation */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .timeline-main {
                padding-left: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .topic-title {
                font-size: 2.2rem;
            }
            
            .topic-description {
                font-size: 1rem;
            }
            
            .event-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .event-content {
                flex-direction: column;
            }
            
            .event-media {
                order: -1;
            }
            
            .media-box {
                height: 180px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Timeline Progress Animation */
        .timeline-progress {
            position: absolute;
            left: 0;
            top: 0;
            width: 6px;
            background: linear-gradient(to bottom, var(--secondary-color), var(--primary-color));
            border-radius: 3px;
            height: 0;
            z-index: 1;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const topic = urlParams.get('topic');
            
            if (!topic) {
                showError("未指定历史主题");
                return;
            }
            
            // Topic mapping for display names and query parameters
            const topicMapping = {
                'ancient': {
                    name: '古代文明',
                    description: '探索前3500–500年间农业、文字、帝国的起源与发展',
                    timeRange: '前3500–500年',
                    category: '古代文明'
                },
                'postclassical': {
                    name: '后古典时代',
                    description: '了解500–1450年间宗教传播、跨洲贸易与文化交流的世界格局',
                    timeRange: '500–1450年',
                    category: '后古典时代'
                },
                'earlymodern': {
                    name: '近代早期',
                    description: '探索1450–1750年全球化萌芽、殖民主义与贸易扩张的历史进程',
                    timeRange: '1450–1750年',
                    category: '近代早期'
                },
                'revolutionary': {
                    name: '革命与工业化',
                    description: '研究1750–1914年工业资本兴起、民族国家形成的重大变革',
                    timeRange: '1750–1914年',
                    category: '革命与工业化'
                },
                'worldwars': {
                    name: '世界大战与冷战',
                    description: '深入1914–1991年意识形态对抗、科技战争发展的动荡时期',
                    timeRange: '1914–1991年',
                    category: '世界大战与冷战'
                },
                'contemporary': {
                    name: '当代全球化',
                    description: '解析1991年至今数字时代变革、世界多极化的当代历史进程',
                    timeRange: '1991年–至今',
                    category: '当代全球化'
                }
            };
            
            const topicInfo = topicMapping[topic];
            
            if (!topicInfo) {
                showError("无效的历史主题");
                return;
            }
            
            // Update page header with topic information
            document.getElementById('topic-title').textContent = topicInfo.name;
            document.getElementById('topic-description').textContent = topicInfo.description;
            document.getElementById('time-range').textContent = topicInfo.timeRange;
            document.title = `${topicInfo.name} - 历史学习 - 学习助手`;
            
            // Load event data
            loadHistoricalEvents(topicInfo.category);
        });
        
        function loadHistoricalEvents(category) {
            try {
                // Create a SQL query to filter by SUB_CATEGORY_1
                const encodedCategory = encodeURIComponent(category.trim());
                const sql = `SELECT * FROM world_history WHERE SUB_CATEGORY_1 = '${encodedCategory}'`;
                const params = new URLSearchParams({
                    sql: sql
                });
                
                // Use the proper API request format with SQL query
                fetch(`/api/db/query/world_history?${params}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`API响应错误: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!data.success || !data.data) {
                            throw new Error(data.error || "获取数据失败");
                        }
                        
                        const events = data.data || [];
                        
                        if (events.length === 0) {
                            showError(`未找到与"${category}"相关的历史事件数据`);
                            return;
                        }
                        
                        console.log(`已加载${events.length}条"${category}"相关的历史事件`);
                        
                        // Store events globally for later use
                        window.allHistoricalEvents = events;
                        
                        // Sort events chronologically
                        sortEventsChronologically(events);
                        
                        // Render all events in a timeline (not grouped by era)
                        renderAllEvents(events);
                        
                    })
                    .catch(error => {
                        console.error("加载历史事件数据时出错:", error);
                        showError(`加载数据失败: ${error.message}`);
                    });
                
            } catch (error) {
                console.error("加载历史事件数据时出错:", error);
                showError(`加载数据失败: ${error.message}`);
            }
        }
        
        function sortEventsChronologically(events) {
            // Sort events by period/date
            events.sort((a, b) => {
                // Extract numbers for comparison
                const getYear = (str) => {
                    const match = str.match(/(\d+)/);
                    return match ? parseInt(match[0], 10) : 0;
                };
                
                const aPeriod = a.PERIOD || '';
                const bPeriod = b.PERIOD || '';
                
                // Handle BC dates (前XX年)
                const aHasBC = aPeriod.includes('前');
                const bHasBC = bPeriod.includes('前');
                
                if (aHasBC && !bHasBC) return -1; // BC comes before AD
                if (!aHasBC && bHasBC) return 1;  // AD comes after BC
                
                const aYear = getYear(aPeriod);
                const bYear = getYear(bPeriod);
                
                // For both BC or both AD
                if (aHasBC && bHasBC) {
                    return bYear - aYear; // Higher BC year is earlier
                } else {
                    return aYear - bYear; // Lower AD year is earlier
                }
            });
        }
        
        function renderAllEvents(events) {
            const timelineEvents = document.getElementById('timeline-events');
            
            // Clear any existing content
            timelineEvents.innerHTML = '';
            
            // Create container for all events
            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'all-events-container';
            
            // Add all events directly to the timeline without era grouping
            events.forEach(event => {
                const eventCard = createEventCard(event);
                eventsContainer.appendChild(eventCard);
            });
            
            timelineEvents.appendChild(eventsContainer);
            
            // Add related events container (initially hidden)
            const relatedEventsContainer = document.createElement('div');
            relatedEventsContainer.id = 'related-events-container';
            relatedEventsContainer.className = 'related-events-container';
            relatedEventsContainer.innerHTML = `
                <div class="related-events-header">
                    <h3 class="related-events-title">相关历史事件</h3>
                </div>
                <div id="related-events-list" class="related-events-list"></div>
            `;
            
            timelineEvents.appendChild(relatedEventsContainer);
            
            // Hide loading indicator and show timeline
            document.getElementById('loading').style.display = 'none';
            document.getElementById('timeline-container').style.display = 'block';
            
            // Initialize animations
            initAnimations();
            
            // Add event listeners for cards
            addEventCardListeners();
        }
        
        function addEventCardListeners() {
            document.querySelectorAll('.event-card').forEach(card => {
                card.addEventListener('click', function() {
                    // Remove active class from all cards
                    document.querySelectorAll('.event-card').forEach(c => {
                        c.classList.remove('active');
                    });
                    
                    // Add active class to clicked card
                    this.classList.add('active');
                    
                    // Get event data from the card's dataset
                    const eventTitle = this.querySelector('.event-title').textContent;
                    const eventPeriod = this.querySelector('.event-period').textContent;
                    
                    // Find the current event from all events
                    const currentEvent = window.allHistoricalEvents.find(event => 
                        event.TITLE === eventTitle && event.PERIOD === eventPeriod);
                    
                    if (currentEvent) {
                        // Find related events
                        const relatedEvents = findRelatedEvents(currentEvent);
                        
                        // Display related events
                        displayRelatedEvents(relatedEvents);
                    }
                });
            });
        }
        
        function findRelatedEvents(currentEvent) {
            // If no events are loaded, return empty array
            if (!window.allHistoricalEvents) return [];
            
            // Filter events to find related ones
            // Strategy: Find events with similar region, same era, or related keywords
            const relatedEvents = window.allHistoricalEvents.filter(event => {
                // Skip the current event
                if (event.TITLE === currentEvent.TITLE && event.PERIOD === currentEvent.PERIOD) {
                    return false;
                }
                
                let relationScore = 0;
                
                // Same region is a strong relation
                if (event.REGION && currentEvent.REGION && 
                    event.REGION === currentEvent.REGION) {
                    relationScore += 3;
                }
                
                // Same century or close time period
                const getYear = (str) => {
                    const match = str.match(/(\d+)/);
                    return match ? parseInt(match[0], 10) : 0;
                };
                
                const eventYear = getYear(event.PERIOD || '');
                const currentYear = getYear(currentEvent.PERIOD || '');
                
                // Within 50 years is considered related
                if (Math.abs(eventYear - currentYear) < 50) {
                    relationScore += 2;
                }
                
                // Check for keyword matches in title or description
                const keywords = extractKeywords(currentEvent);
                const eventText = (event.TITLE + ' ' + event.BACKGROUND + ' ' + event.EVENT).toLowerCase();
                
                keywords.forEach(keyword => {
                    if (eventText.includes(keyword)) {
                        relationScore += 1;
                    }
                });
                
                // Consider it related if score is high enough
                return relationScore >= 2;
            });
            
            // Return at most 3 related events
            return relatedEvents.slice(0, 3);
        }
        
        function extractKeywords(event) {
            // Simple keyword extraction from title and description
            const text = (event.TITLE + ' ' + event.BACKGROUND + ' ' + event.EVENT).toLowerCase();
            
            // Remove common Chinese stopwords
            const stopwords = ['的', '了', '和', '是', '在', '有', '为', '以', '与', '这'];
            
            // Split by common delimiters
            let words = text.split(/[,，.。;；:：\s]/);
            
            // Filter out stopwords and short words
            words = words.filter(word => word.length > 1 && !stopwords.includes(word));
            
            // Return unique words
            return [...new Set(words)];
        }
        
        function displayRelatedEvents(relatedEvents) {
            const relatedEventsContainer = document.getElementById('related-events-container');
            const relatedEventsList = document.getElementById('related-events-list');
            
            // Clear existing related events
            relatedEventsList.innerHTML = '';
            
            if (relatedEvents.length === 0) {
                // Hide container if no related events
                relatedEventsContainer.classList.remove('visible');
                return;
            }
            
            // Create and add related event cards
            relatedEvents.forEach(event => {
                const card = document.createElement('div');
                card.className = 'related-event-card';
                
                card.innerHTML = `
                    <h4 class="related-event-title">${event.TITLE || '未命名事件'}</h4>
                    <div class="related-event-period">${event.PERIOD || '未知时期'}</div>
                    <p class="related-event-description">
                        ${event.EVENT ? event.EVENT.substring(0, 100) + '...' : '暂无详情'}
                    </p>
                `;
                
                // Add click handler to navigate to the related event
                card.addEventListener('click', () => {
                    // Find and click the corresponding main event card
                    document.querySelectorAll('.event-card').forEach(mainCard => {
                        const mainCardTitle = mainCard.querySelector('.event-title').textContent;
                        if (mainCardTitle === event.TITLE) {
                            mainCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            setTimeout(() => mainCard.click(), 500);
                        }
                    });
                });
                
                relatedEventsList.appendChild(card);
            });
            
            // Show the related events container
            relatedEventsContainer.classList.add('visible');
        }
        
        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';
            
            const content = `
                <div class="event-header">
                    <h3 class="event-title">${event.TITLE || '未命名事件'}</h3>
                    <span class="event-period">${event.PERIOD || '未知时期'}</span>
                </div>
                <div class="event-content">
                    <div class="event-main">
                        <div class="event-description">
                            ${event.BACKGROUND ? `<p>${event.BACKGROUND}</p>` : ''}
                            ${event.EVENT ? `<p>${event.EVENT}</p>` : ''}
                        </div>
                        <div class="event-impact">
                            <h4 class="impact-title">历史影响</h4>
                            <p>${event.IMPACT || '暂无影响信息'}</p>
                        </div>
                        ${event.REGION ? `<div class="region-tag"><i class="fas fa-map-marker-alt"></i> ${event.REGION}</div>` : ''}
                    </div>
                </div>
            `;
            
            card.innerHTML = content;
            return card;
        }
        
        function initAnimations() {
            // Initialize GSAP ScrollTrigger for cards if available
            if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
                // Animate timeline progress
                gsap.to("#timeline-progress", {
                    height: "100%",
                    ease: "none",
                    scrollTrigger: {
                        trigger: ".timeline-events",
                        start: "top top",
                        end: "bottom bottom",
                        scrub: true
                    }
                });
                
                // Animate event cards
                gsap.utils.toArray('.event-card').forEach(card => {
                    gsap.fromTo(card, 
                        { y: 50, opacity: 0 },
                        { 
                            y: 0, 
                            opacity: 1, 
                            duration: 0.8,
                            scrollTrigger: {
                                trigger: card,
                                start: "top bottom-=100",
                                toggleActions: "play none none reverse"
                            }
                        }
                    );
                });
            } else {
                // Fallback to basic animations if GSAP is not available
                document.querySelectorAll('.event-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('show');
                    }, 100 * index);
                });
            }
        }
        
        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle" style="font-size: 2rem; color: #e53e3e; margin-bottom: 15px;"></i>
                    <p>${message}</p>
                    <button class="btn btn-primary mt-4" onclick="window.location.href='main.html'">返回主页</button>
                </div>
            `;
        }
