        .periodic-table-container {

        }

        .container {
            overflow-x: auto;
            padding: 0 0.5rem;

        .controls-panel {

            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-input:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);

        .view-modes {

            gap: 0.5rem;
            margin-bottom: 1rem;

        .mode-btn {
            padding: 0.6rem 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            min-width: 48px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-btn.active {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .mode-btn:hover {
            background: #f8f9fa;
            border-color: #dc3545;
        }

        .mode-btn.active:hover {
            background: #c82333;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(10, auto);
            gap: 1px;
            background: white;
            padding: 0.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            min-width: 750px;
            width: 100%;
            max-width: 100%;
        }

        .lanthanide-actinide {
            grid-column: 1 / -1;
            grid-row: 8 / 11;
            display: grid;
            grid-template-columns: auto repeat(15, 1fr);
            gap: 1px;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 2px solid #e2e8f0;
        }

        .series-label {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.6rem;
            color: #666;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            min-width: 25px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .placeholder-element {
            background: #f8f9fa !important;
            border: 2px dashed #dee2e6 !important;
            color: #6c757d !important;
            font-size: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            min-width: 35px;
            min-height: 35px;
        }

        .element {
            aspect-ratio: 1;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-width: 35px;
            min-height: 35px;
            font-size: 0.6rem;
            padding: 1px;
            overflow: hidden;
            text-align: center;
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .element.selected {
            border: 3px solid #dc3545;
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.2);
        }

        .element-number {
            font-size: 0.5rem;
            font-weight: 600;
            line-height: 1;
        }

        .element-symbol {
            font-size: 0.7rem;
            font-weight: 700;
            line-height: 1;
            margin: 0;
        }

        .element-name {
            font-size: 0.4rem;
            line-height: 1;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }

        .element-mass {
            font-size: 0.4rem;
            line-height: 1;
        }

        /* Element categories */
        .alkali-metal { background: #ff6b6b; color: white; }
        .alkaline-earth { background: #feca57; color: white; }
        .transition-metal { background: #48dbfb; color: white; }
        .post-transition { background: #0abde3; color: white; }
        .metalloid { background: #00d2d3; color: white; }
        .nonmetal { background: #ff9ff3; color: white; }
        .halogen { background: #54a0ff; color: white; }
        .noble-gas { background: #5f27cd; color: white; }
        .lanthanide { background: #00d8d6; color: white; }
        .actinide { background: #ff3838; color: white; }

        .element-info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 95vw;
            max-height: 90vh;
            overflow: hidden;
            display: none;

                padding: 1rem;

                max-height: 85vh;

            }

            .element-symbol-large {
                font-size: 2.5rem;
            }

            .element-name-large {
                font-size: 1.1rem;
            }

            .element-number-large {
                font-size: 1rem;
            }
        }

        .element-info-panel.show {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;

            align-items: center;

        .element-header {

            margin-bottom: 1.5rem;

        .element-symbol-large {

            font-weight: 700;
            margin-bottom: 0.3rem;

            color: #666;
            margin-bottom: 0.3rem;
        }

        .element-number-large {
            font-size: 1.1rem;
            color: #999;
        }

        .element-properties {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 0.8rem;
            margin-top: 1.5rem;
            max-height: calc(85vh - 200px);
            overflow-y: auto;
        }

        .element-properties::-webkit-scrollbar {
            width: 6px;
        }

        .element-properties::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .element-properties::-webkit-scrollbar-thumb {
            background: #dc3545;
            border-radius: 3px;

            margin-top: 1rem;

            generatePeriodicTable();

        // Generate the periodic table grid
        function generatePeriodicTable() {
            const table = document.getElementById('periodicTable');
                table.innerHTML = '';

            // Create main periodic table grid (7 periods x 18 groups)
            for (let period = 1; period <= 7; period++) {
                for (let group = 1; group <= 18; group++) {
                    const element = elements.find(el => 
                        el.position && el.position.period === period && el.position.group === group && !el.position.lanthanide && !el.position.actinide
                    );

                    const cell = document.createElement('div');
                    cell.className = 'element';
                    cell.style.gridColumn = group;
                    cell.style.gridRow = period;
                    
                    if (element) {
                        cell.innerHTML = `
                            <div class="element-number">${element.number}</div>
                            <div class="element-symbol">${element.symbol}</div>
                            <div class="element-name">${element.name}</div>
                            <div class="element-mass">${element.mass}</div>
                        `;
                        cell.dataset.element = element.number;
                        cell.addEventListener('click', () => showElementInfo(element));
                        updateElementColor(cell, element);
                    } else {
                        // Check for La and Ac which should appear in the main table
                        let specialElement = null;
                        if (period === 6 && group === 3) {
                            specialElement = elements.find(el => el.number === 57); // Lanthanum
                        } else if (period === 7 && group === 3) {
                            specialElement = elements.find(el => el.number === 89); // Actinium
                        }
                        
                        if (specialElement) {
                            cell.innerHTML = `
                                <div class="element-number">${specialElement.number}</div>
                                <div class="element-symbol">${specialElement.symbol}</div>
                                <div class="element-name">${specialElement.name}</div>
                                <div class="element-mass">${specialElement.mass}</div>
                            `;
                            cell.dataset.element = specialElement.number;
                            cell.addEventListener('click', () => showElementInfo(specialElement));
                            updateElementColor(cell, specialElement);
                        } else {
                            cell.style.visibility = 'hidden';
                        }
                    }

                    table.appendChild(cell);
                }
            }

            // Create lanthanide and actinide section
            const lanthanideActinideSection = document.createElement('div');
            lanthanideActinideSection.className = 'lanthanide-actinide';
            
            // Lanthanide series
            const lanthanideLabel = document.createElement('div');
            lanthanideLabel.className = 'series-label';
            lanthanideLabel.textContent = '镧系';
            lanthanideLabel.style.gridColumn = '1';
            lanthanideLabel.style.gridRow = '1';
            lanthanideActinideSection.appendChild(lanthanideLabel);
            
            const lanthanides = elements.filter(el => el.position && el.position.lanthanide).sort((a, b) => a.position.lanthanidePos - b.position.lanthanidePos);
            lanthanides.forEach((element, index) => {
                const cell = document.createElement('div');
                cell.className = 'element';
                cell.style.gridColumn = index + 2;
                cell.style.gridRow = '1';
                cell.innerHTML = `
                    <div class="element-number">${element.number}</div>
                    <div class="element-symbol">${element.symbol}</div>
                    <div class="element-name">${element.name}</div>
                    <div class="element-mass">${element.mass}</div>
                `;
                cell.dataset.element = element.number;
                cell.addEventListener('click', () => showElementInfo(element));
                updateElementColor(cell, element);
                lanthanideActinideSection.appendChild(cell);
            });

            // Actinide series
            const actinideLabel = document.createElement('div');
            actinideLabel.className = 'series-label';
            actinideLabel.textContent = '锕系';
            actinideLabel.style.gridColumn = '1';
            actinideLabel.style.gridRow = '2';
            lanthanideActinideSection.appendChild(actinideLabel);

            const actinides = elements.filter(el => el.position && el.position.actinide).sort((a, b) => a.position.actinidePos - b.position.actinidePos);
            actinides.forEach((element, index) => {
                const cell = document.createElement('div');
                cell.className = 'element';
                cell.style.gridColumn = index + 2;
                cell.style.gridRow = '2';
                cell.innerHTML = `
                    <div class="element-number">${element.number}</div>
                    <div class="element-symbol">${element.symbol}</div>
                    <div class="element-name">${element.name}</div>
                    <div class="element-mass">${element.mass}</div>
                `;
                cell.dataset.element = element.number;
                cell.addEventListener('click', () => showElementInfo(element));
                updateElementColor(cell, element);
                lanthanideActinideSection.appendChild(cell);
            });

            table.appendChild(lanthanideActinideSection);
        }

        // Update element color based on current mode
        function updateElementColor(cell, element) {
            // Remove all category classes
            cell.className = 'element';
            
            switch (currentMode) {
                case 'category':
                    cell.classList.add(element.category);
                    break;
                case 'state':
                    if (element.state === 'gas') cell.style.backgroundColor = '#ff6b6b';
                    else if (element.state === 'liquid') cell.style.backgroundColor = '#4ecdc4';
                    else cell.style.backgroundColor = '#45b7d1';
                    cell.style.color = 'white';
                    break;
                case 'electronegativity':
                    if (element.electronegativity) {
                        const intensity = Math.min(element.electronegativity / 4, 1);
                        cell.style.backgroundColor = `rgba(220, 53, 69, ${intensity})`;
                        cell.style.color = intensity > 0.5 ? 'white' : 'black';
                    } else {
                        cell.style.backgroundColor = '#e9ecef';
                        cell.style.color = 'black';
                    }
                    break;
                case 'radius':
                    if (element.radius) {
                        const intensity = Math.min(element.radius / 300, 1);
                        cell.style.backgroundColor = `rgba(72, 219, 251, ${intensity})`;
                        cell.style.color = intensity > 0.5 ? 'white' : 'black';
                    } else {
                        cell.style.backgroundColor = '#e9ecef';
                        cell.style.color = 'black';
                    }
                    break;
            }
        }

        // Generate legend
        function generateLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = '';

            let legendItems = [];

            switch (currentMode) {
                case 'category':
                    legendItems = [
                        { color: '#ff6b6b', label: '碱金属' },
                        { color: '#feca57', label: '碱土金属' },
                        { color: '#48dbfb', label: '过渡金属' },
                        { color: '#0abde3', label: '后过渡金属' },
                        { color: '#00d2d3', label: '类金属' },
                        { color: '#ff9ff3', label: '非金属' },
                        { color: '#54a0ff', label: '卤素' },
                        { color: '#5f27cd', label: '稀有气体' },
                        { color: '#00d8d6', label: '镧系元素' },
                        { color: '#ff3838', label: '锕系元素' }
                    ];
                    break;
                case 'state':
                    legendItems = [
                        { color: '#ff6b6b', label: '气体' },
                        { color: '#4ecdc4', label: '液体' },
                        { color: '#45b7d1', label: '固体' }
                    ];
                    break;
                case 'electronegativity':
                    legendItems = [
                        { color: 'rgba(220, 53, 69, 0.2)', label: '低电负性' },
                        { color: 'rgba(220, 53, 69, 0.6)', label: '中等电负性' },
                        { color: 'rgba(220, 53, 69, 1)', label: '高电负性' }
                    ];
                    break;
                case 'radius':
                    legendItems = [
                        { color: 'rgba(72, 219, 251, 0.2)', label: '小原子半径' },
                        { color: 'rgba(72, 219, 251, 0.6)', label: '中等原子半径' },
                        { color: 'rgba(72, 219, 251, 1)', label: '大原子半径' }
                    ];
                    break;
            }

            legendItems.forEach(item => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${item.color}"></div>
                    <span>${item.label}</span>
                `;
                legend.appendChild(legendItem);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    generatePeriodicTable();
                    generateLegend();
                });
            });

            // Search functionality
            document.getElementById('elementSearch').addEventListener('input', handleSearch);

            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    switchTab(tabName);
                });
            });

            // Close panel when clicking overlay
            document.getElementById('overlay').addEventListener('click', closeElementInfo);
        }

        // Handle search
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const elementCells = document.querySelectorAll('.element[data-element]');

            elementCells.forEach(cell => {
                const elementNum = parseInt(cell.dataset.element);
                const element = elements.find(el => el.number === elementNum);
                
                if (element) {
                    const matches = 
                        element.name.toLowerCase().includes(query) ||
                        element.symbol.toLowerCase().includes(query) ||
                        element.number.toString().includes(query);
                    
                    cell.style.opacity = matches || query === '' ? '1' : '0.3';
                    cell.style.transform = matches && query !== '' ? 'scale(1.1)' : 'scale(1)';
                }
            });
        }

        // Clear search
        function clearSearch() {
            document.getElementById('elementSearch').value = '';
            document.querySelectorAll('.element[data-element]').forEach(cell => {
                cell.style.opacity = '1';
                cell.style.transform = 'scale(1)';
            });
        }

        // Show element information
        function showElementInfo(element) {
            selectedElement = element;
            
            // Update header
            document.getElementById('elementSymbolLarge').textContent = element.symbol;
            document.getElementById('elementSymbolLarge').className = `element-symbol-large ${element.category}`;
            document.getElementById('elementNameLarge').textContent = element.name;
            document.getElementById('elementNumberLarge').textContent = `原子序数: ${element.number}`;

            // Update properties
            updateElementProperties(element);

            // Show panel
            document.getElementById('overlay').classList.add('show');
            document.getElementById('elementInfoPanel').classList.add('show');
        }

        // Update element properties
        function updateElementProperties(element) {
            // Basic properties
            const basicProps = document.getElementById('basicProperties');
            basicProps.innerHTML = `
                <div class="property-group">
                    <h4>基本信息</h4>
                    <div class="property-item">
                        <span>原子序数:</span>
                        <span>${element.number}</span>
                        </div>
                    <div class="property-item">
                        <span>元素符号:</span>
                        <span>${element.symbol}</span>
                        </div>
                    <div class="property-item">
                        <span>中文名称:</span>
                        <span>${element.name}</span>
                        </div>
                    <div class="property-item">
                        <span>原子质量:</span>
                        <span>${element.mass} u</span>
                        </div>
                    <div class="property-item">
                        <span>元素类别:</span>
                        <span>${getCategoryName(element.category)}</span>
                        </div>
                    </div>
                <div class="property-group">
                    <h4>发现信息</h4>
                    <div class="property-item">
                        <span>发现年份:</span>
                        <span>${element.discovery}</span>
                    </div>
                    <div class="property-item">
                        <span>发现者:</span>
                        <span>${element.discoverer}</span>
                    </div>
                    <div class="property-item">
                        <span>主要用途:</span>
                        <span>${element.uses}</span>
                    </div>
                </div>
            `;

            // Physical properties
            const physicalProps = document.getElementById('physicalProperties');
            physicalProps.innerHTML = `
                <div class="property-group">
                    <h4>物理状态</h4>
                    <div class="property-item">
                        <span>常温状态:</span>
                        <span>${getStateName(element.state)}</span>
                    </div>
                    <div class="property-item">
                        <span>熔点:</span>
                        <span>${element.meltingPoint}°C</span>
                    </div>
                    <div class="property-item">
                        <span>沸点:</span>
                        <span>${element.boilingPoint}°C</span>
                    </div>
                    <div class="property-item">
                        <span>密度:</span>
                        <span>${element.density} g/cm³</span>
                    </div>
                </div>
                <div class="property-group">
                    <h4>原子性质</h4>
                    <div class="property-item">
                        <span>原子半径:</span>
                        <span>${element.radius} pm</span>
                    </div>
                    <div class="property-item">
                        <span>电负性:</span>
                        <span>${element.electronegativity || '未知'}</span>
                    </div>
                </div>
            `;

            // Atomic properties
            const atomicProps = document.getElementById('atomicProperties');
            atomicProps.innerHTML = `
                <div class="property-group">
                    <h4>电子结构</h4>
                    <div class="property-item">
                        <span>电子排布:</span>
                        <span class="electron-config">${element.electronConfig}</span>
                    </div>
                    <div class="property-item">
                        <span>周期:</span>
                        <span>${element.position?.period || '未知'}</span>
                    </div>
                    <div class="property-item">
                        <span>族:</span>
                        <span>${element.position?.group || '未知'}</span>
                    </div>
                    </div>
                `;

            // Chemical properties
            const chemicalProps = document.getElementById('chemicalProperties');
            chemicalProps.innerHTML = `
                <div class="property-group">
                    <h4>化学性质</h4>
                    <div class="property-item">
                        <span>氧化态:</span>
                        <span>${element.oxidationStates.join(', ')}</span>
                    </div>
                    <div class="property-item">
                        <span>化学活性:</span>
                        <span>${getActivityLevel(element.category)}</span>
                    </div>
                </div>
            `;
        }

        // Helper functions
        function getCategoryName(category) {
                const names = {
                    'alkali-metal': '碱金属',
                    'alkaline-earth': '碱土金属',
                    'transition-metal': '过渡金属',
                    'post-transition': '后过渡金属',
                    'metalloid': '类金属',
                    'nonmetal': '非金属',
                    'halogen': '卤素',
                'noble-gas': '稀有气体',
                    'lanthanide': '镧系元素',
                    'actinide': '锕系元素'
                };
                return names[category] || category;
            }

        function getStateName(state) {
            const names = {
                'solid': '固体',
                'liquid': '液体',
                'gas': '气体'
            };
            return names[state] || state;
        }

        function getActivityLevel(category) {
            const levels = {
                'alkali-metal': '极活泼',
                'alkaline-earth': '活泼',
                'transition-metal': '中等活泼',
                'post-transition': '较活泼',
                'metalloid': '中等',
                'nonmetal': '变化很大',
                'halogen': '活泼',
                'noble-gas': '极不活泼',
                'lanthanide': '活泼',
                'actinide': '活泼'
            };
            return levels[category] || '未知';
        }

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Close element info
        function closeElementInfo() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('elementInfoPanel').classList.remove('show');
            
            // Remove selection highlight
            if (selectedElement) {
                const cell = document.querySelector(`[data-element="${selectedElement.number}"]`);
                if (cell) {
                    cell.classList.remove('selected');
                }
                selectedElement = null;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initPeriodicTable);
    </script>
</body>
</html>
