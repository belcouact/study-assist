    <style>
        /* Mobile First Design */
        .database-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .database-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            border-radius: 15px;
            color: white;
        }

        .database-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .database-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.05);
        }

        .filter-btn.active {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }

        .results-section {
            display: block;
        }

        .compounds-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .compound-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #dc3545;
        }

        .compound-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.15);
        }

        .compound-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: start;
            margin-bottom: 1rem;
        }

        .compound-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .compound-formula {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #dc3545;
            font-weight: 600;
        }

        .compound-cas {
            background: #f8f9fa;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #718096;
        }

        .compound-properties {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .property-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .property-label {
            font-weight: 600;
            color: #4a5568;
        }

        .property-value {
            color: #2d3748;
        }

        .compound-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .compound-tag {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .safety-warnings {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .safety-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .safety-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .safety-item {
            padding: 0.3rem 0;
            color: #856404;
            font-size: 0.9rem;
        }

        /* 弹框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .detailed-view {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .modal-close:hover {
            background: #f7fafc;
            color: #dc3545;
        }

        .detail-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .detail-tab {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .detail-tab:hover {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.05);
        }

        .detail-tab.active {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }

        .detail-content {
            display: none;
        }

        .detail-content.active {
            display: block;
        }

        .property-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .property-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
        }

        .section-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .reactions-list {
            display: grid;
            gap: 1rem;
        }

        .reaction-item {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            border-left: 3px solid #fd7e14;
        }

        .reaction-equation {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }

        .reaction-conditions {
            color: #718096;
            font-size: 0.9rem;
        }

        .structure-display {
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 2rem;
            margin: 1rem 0;
        }

        .structure-placeholder {
            width: 200px;
            height: 150px;
            background: white;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: #718096;
        }

        /* Desktop Responsive */
        @media (min-width: 768px) {
            .database-container {
                padding: 2rem;
            }

            .database-header h1 {
                font-size: 2.5rem;
            }

            .database-header p {
                font-size: 1.1rem;
            }

            .search-container {
                grid-template-columns: 1fr auto;
            }

            .compound-properties {
                grid-template-columns: repeat(2, 1fr);
            }

            .property-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .detailed-view {
                max-width: 900px;
                padding: 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            .compounds-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .detail-tabs {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* 移动端弹框优化 */
        @media (max-width: 767px) {
            .modal-overlay {
                padding: 0.5rem;
            }

            .detailed-view {
                padding: 1.5rem;
                max-height: 95vh;
            }

            .detail-tabs {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.3rem;
            }

            .detail-tab {
                padding: 0.6rem 0.3rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <main class="database-container">
        <div class="database-header">
            <h1><i class="fas fa-database"></i> 化学数据库</h1>
            <p>查询化合物性质、反应数据和安全信息的综合数据库</p>

        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索化合物名称、分子式或CAS号...">
                <button class="calculate-btn" onclick="searchCompounds()" style="width: auto; padding: 1rem 2rem;">
                    <i class="fas fa-search"></i> 搜索

            </div>

                </div>

        <!-- 弹框遮罩层 -->
        <div class="modal-overlay" id="modalOverlay">
            <!-- 详细信息面板 -->

                    <h3 id="selectedCompoundName">化合物详情</h3>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="detail-tabs">
                    <button class="detail-tab active" data-tab="properties">性质</button>
                    <button class="detail-tab" data-tab="structure">结构</button>
                    <button class="detail-tab" data-tab="reactions">反应</button>
                    <button class="detail-tab" data-tab="safety">安全</button>
                    <button class="detail-tab" data-tab="synthesis">合成</button>
                    <button class="detail-tab" data-tab="uses">用途</button>
                </div>

                <!-- 性质标签 -->
                <div class="detail-content active" id="properties">
                    <div class="property-grid">
                        <div class="property-section">
                            <div class="section-title">物理性质</div>
                            <div id="physicalProperties">
                                <!-- 动态加载 -->
                            </div>
                        </div>
                        <div class="property-section">
                            <div class="section-title">化学性质</div>
                            <div id="chemicalProperties">
                                <!-- 动态加载 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 结构标签 -->
                <div class="detail-content" id="structure">
                    <div class="structure-display">
                        <div class="structure-placeholder" id="structureDisplay">
                            <i class="fas fa-atom" style="font-size: 3rem; color: #dc3545;"></i>
                        </div>
                        <p style="margin-top: 1rem; color: #718096;">分子结构图</p>
                    </div>
                    <div class="property-section">
                        <div class="section-title">分子信息</div>
                        <div id="molecularInfo">
                            <!-- 动态加载 -->
                        </div>
                    </div>
                </div>

                <!-- 反应标签 -->
                <div class="detail-content" id="reactions">
                    <div class="reactions-list" id="reactionsList">
                        <!-- 动态加载反应信息 -->
                    </div>
                </div>

                <!-- 安全标签 -->
                <div class="detail-content" id="safety">
                    <div class="property-section">
                        <div class="section-title">安全警告</div>
                        <div id="safetyWarnings">
                            <!-- 动态加载 -->
                        </div>
                    </div>
                    <div class="property-section">
                        <div class="section-title">防护措施</div>
                        <div id="protectiveMeasures">
                            <!-- 动态加载 -->
                        </div>
                    </div>
                </div>

                <!-- 合成标签 -->
                <div class="detail-content" id="synthesis">
                    <div class="property-section">
                        <div class="section-title">工业制备</div>
                        <div id="industrialSynthesis">
                            <!-- 动态加载 -->
                        </div>
                    </div>
                    <div class="property-section">
                        <div class="section-title">实验室制备</div>
                        <div id="labSynthesis">
                            <!-- 动态加载 -->
                        </div>
                    </div>
                </div>

                <!-- 用途标签 -->
                <div class="detail-content" id="uses">
                    <div class="property-section">
                        <div class="section-title">主要用途</div>
                        <div id="mainUses">
                            <!-- 动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        let currentFilter = 'all';

        // 初始化
        function init() {
            setupEventListeners();
            searchResults = compoundsDatabase;
            renderCompounds();
        }

        // 设置事件监听
        function setupEventListeners() {
            // 搜索输入框
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // 过滤按钮
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.category;
                    handleSearch();
                });
            });

            // 详情标签
            document.querySelectorAll('.detail-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.detail-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.detail-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                });
            });

            // 弹框事件监听
            setupModalEventListeners();
        }

        // 设置弹框事件监听
        function setupModalEventListeners() {
            const modalOverlay = document.getElementById('modalOverlay');
            
            // 点击遮罩层关闭弹框
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // ESC键关闭弹框
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });

            // 阻止弹框内容点击时冒泡
            document.getElementById('detailedView').addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }

        // 搜索处理
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            searchResults = compoundsDatabase.filter(compound => {
                const matchesCategory = currentFilter === 'all' || compound.category === currentFilter;
                const matchesSearch = searchTerm === '' || 
                    compound.name.toLowerCase().includes(searchTerm) ||
                    compound.englishName.toLowerCase().includes(searchTerm) ||
                    compound.formula.toLowerCase().includes(searchTerm) ||
                    compound.cas.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });

            renderCompounds();
        }

        // 搜索化合物
        function searchCompounds() {
            handleSearch();
        }

        // 渲染化合物列表
        function renderCompounds() {
            const grid = document.getElementById('compoundsGrid');
            
            if (searchResults.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #718096; padding: 2rem;">未找到匹配的化合物</p>';
                return;
            }

            grid.innerHTML = searchResults.map(compound => createCompoundCard(compound)).join('');
        }

        // 创建化合物卡片
        function createCompoundCard(compound) {
            return `
                <div class="compound-card" onclick="selectCompound(${compound.id})">
                    <div class="compound-header">
                        <div>
                            <div class="compound-name">${compound.name}</div>
                            <div class="compound-formula">${compound.formula}</div>
                        </div>
                        <div class="compound-cas">CAS: ${compound.cas}</div>
                    </div>

                    <div class="compound-properties">
                        <div class="property-item">
                            <div class="property-label">分子量</div>
                            <div class="property-value">${compound.molecularWeight} g/mol</div>
                        </div>
                        <div class="property-item">
                            <div class="property-label">类别</div>
                            <div class="property-value">${getCategoryName(compound.category)}</div>
                        </div>
                    </div>

                    <div class="compound-tags">
                        ${compound.tags.map(tag => `<span class="compound-tag">${tag}</span>`).join('')}
                    </div>

                    ${compound.safety.warnings.length > 0 ? `
                        <div class="safety-warnings">
                            <div class="safety-title">
                                <i class="fas fa-exclamation-triangle"></i>
                                安全警告
                            </div>
                            <ul class="safety-list">
                                ${compound.safety.warnings.slice(0, 2).map(warning => 
                                    `<li class="safety-item">• ${warning}</li>`
                                ).join('')}
                            </ul>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // 获取类别名称
        function getCategoryName(category) {
            const names = {
                'organic': '有机物',
                'inorganic': '无机物',
                'acids': '酸类',
                'bases': '碱类',
                'salts': '盐类'
            };
            return names[category] || category;
        }

        // 选择化合物
        function selectCompound(id) {
            selectedCompound = compoundsDatabase.find(compound => compound.id === id);
            if (selectedCompound) {
                showDetailedView();
                loadCompoundDetails();
            }
        }

        // 显示详细视图
        function showDetailedView() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // 防止页面滚动
            
            document.getElementById('selectedCompoundName').textContent = 
                `${selectedCompound.name} (${selectedCompound.formula})`;
            
            // 重置到第一个标签
            document.querySelectorAll('.detail-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.detail-content').forEach(c => c.classList.remove('active'));
            document.querySelector('.detail-tab[data-tab="properties"]').classList.add('active');
            document.getElementById('properties').classList.add('active');
        }

        // 关闭弹框
        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.remove('active');
            document.body.style.overflow = ''; // 恢复页面滚动
            selectedCompound = null;
        }

            // 加载物理性质
            const physicalProps = Object.entries(selectedCompound.properties.physical)
                .map(([key, value]) => `
                    <div class="property-item">
                        <div class="property-label">${key}</div>
                        <div class="property-value">${value}</div>
                    </div>
                `).join('');
            document.getElementById('physicalProperties').innerHTML = physicalProps;

            // 加载化学性质
            const chemicalProps = Object.entries(selectedCompound.properties.chemical)
                .map(([key, value]) => `
                    <div class="property-item">
                        <div class="property-label">${key}</div>
                        <div class="property-value">${value}</div>
                    </div>
                `).join('');
            document.getElementById('chemicalProperties').innerHTML = chemicalProps;

            // 加载分子信息
            const molecularInfo = `
                <div class="property-item">
                    <div class="property-label">英文名</div>
                    <div class="property-value">${selectedCompound.englishName}</div>
                </div>
                <div class="property-item">
                    <div class="property-label">分子式</div>
                    <div class="property-value">${selectedCompound.formula}</div>
                </div>
                <div class="property-item">
                    <div class="property-label">分子量</div>
                    <div class="property-value">${selectedCompound.molecularWeight} g/mol</div>
                </div>
                <div class="property-item">
                    <div class="property-label">CAS号</div>
                    <div class="property-value">${selectedCompound.cas}</div>
                </div>
            `;
            document.getElementById('molecularInfo').innerHTML = molecularInfo;

            // 加载反应信息
            const reactions = selectedCompound.reactions.map(reaction => `
                <div class="reaction-item">
                    <div class="reaction-equation">${reaction.equation}</div>
                    <div class="reaction-conditions">条件: ${reaction.conditions} | 类型: ${reaction.type}</div>
                </div>
            `).join('');
            document.getElementById('reactionsList').innerHTML = reactions;

            // 加载安全信息
            const safetyWarnings = selectedCompound.safety.warnings.map(warning => 
                `<div class="safety-item">• ${warning}</div>`
            ).join('');
            document.getElementById('safetyWarnings').innerHTML = safetyWarnings;

            const protectiveMeasures = selectedCompound.safety.protection.map(measure => 
                `<div class="safety-item">• ${measure}</div>`
            ).join('');
            document.getElementById('protectiveMeasures').innerHTML = protectiveMeasures;

            // 加载合成信息
            document.getElementById('industrialSynthesis').innerHTML = 
                `<p>${selectedCompound.synthesis.industrial}</p>`;
            document.getElementById('labSynthesis').innerHTML = 
                `<p>${selectedCompound.synthesis.laboratory}</p>`;

            // 加载用途信息
            const uses = selectedCompound.uses.map(use => 
                `<div class="safety-item">• ${use}</div>`
            ).join('');
            document.getElementById('mainUses').innerHTML = uses;
        }

        // 初始化页面
        init();
    </script>
