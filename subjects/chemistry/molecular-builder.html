    <style>
        .molecular-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .molecular-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 1600px;
        }

        .molecular-header {
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .molecular-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .molecular-header p {
            margin: 1rem 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .molecular-workspace {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 2rem;
            padding: 2rem;
            min-height: 700px;
        }

        .tool-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .tool-panel h3 {
            margin: 0 0 1.5rem 0;
            color: #dc3545;
            font-size: 1.2rem;
        }

        .element-palette {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .element-btn {
            padding: 0.75rem;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .element-btn.selected {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .element-btn:hover {
            border-color: #dc3545;
            transform: translateY(-2px);
        }

        .element-btn.carbon { color: #333; }
        .element-btn.hydrogen { color: #666; }
        .element-btn.oxygen { color: #dc3545; }
        .element-btn.nitrogen { color: #007bff; }
        .element-btn.sulfur { color: #ffc107; }
        .element-btn.phosphorus { color: #fd7e14; }

        .molecular-display {
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }

        .molecular-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .molecular-info {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
        }

        .molecular-info h3 {
            margin: 0 0 1rem 0;
            color: #dc3545;
            font-size: 1.2rem;
        }

        .info-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-section h4 {
            margin: 0 0 0.5rem 0;
            color: #333;
            font-size: 1rem;
        }

        .info-section p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .bond-tools {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .bond-btn {
            padding: 0.75rem;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .bond-btn.selected {
            border-color: #dc3545;
            background: #fff5f5;
            color: #dc3545;
        }

        .bond-btn:hover {
            border-color: #dc3545;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.75rem;
            background: linear-gradient(135deg, #dc3545, #fd7e14);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .preset-molecules {
            margin-bottom: 1.5rem;
        }

        .preset-btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 0.9rem;
        }

        .preset-btn:hover {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .molecule-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: #e3f2fd;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1976d2;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .atom {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .atom:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .atom.selected {
            box-shadow: 0 0 0 3px #ffc107;
        }

        .atom.carbon {
            background: #333;
            width: 30px;
            height: 30px;
        }

        .atom.hydrogen {
            background: #666;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
        }

        .atom.oxygen {
            background: #dc3545;
            width: 28px;
            height: 28px;
        }

        .atom.nitrogen {
            background: #007bff;
            width: 26px;
            height: 26px;
        }

        .atom.sulfur {
            background: #ffc107;
            width: 32px;
            height: 32px;
            color: #333;
        }

        .atom.phosphorus {
            background: #fd7e14;
            width: 30px;
            height: 30px;
        }

        .bond {
            position: absolute;
            background: #333;
            transform-origin: left center;
            pointer-events: none;
        }

        .bond.single {
            height: 2px;
        }

        .bond.double {
            height: 4px;
        }

        .bond.triple {
            height: 6px;
        }

        @media (max-width: 768px) {
            .molecular-workspace {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .tool-panel {
                order: 2;
            }
            
            .molecular-display {
                height: 400px;
                order: 1;
            }
            
            .molecular-info {
                order: 3;
            }
        }
    </style>

    <script>
        // 分子建模器功能
        class MolecularBuilder {
            constructor() {
                this.canvas = document.getElementById('molecular-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.atoms = [];
                this.bonds = [];
                this.selectedElement = 'C';
                this.selectedBondType = 'single';
                this.selectedAtom = null;
                this.isRotating = false;
                this.rotationAngle = 0;
                
                this.atomicWeights = {
                    'C': 12.01, 'H': 1.008, 'O': 15.999,
                    'N': 14.007, 'S': 32.065, 'P': 30.974
                };
                
                this.initializeEventListeners();
                this.updateDisplay();
            }

            initializeEventListeners() {
                // 元素选择
                document.querySelectorAll('.element-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectElement(e.target.dataset.element);
                    });
                });

                // 化学键选择
                document.querySelectorAll('.bond-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectBondType(e.target.dataset.bond);
                    });
                });

                // 预设分子
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.loadPresetMolecule(e.target.dataset.molecule);
                    });
                });

                // 画布交互
                this.canvas.addEventListener('click', (e) => {
                    this.handleCanvasClick(e);
                });

                // 操作按钮
                document.getElementById('clear-molecule').addEventListener('click', () => {
                    this.clearMolecule();
                });

                document.getElementById('optimize-geometry').addEventListener('click', () => {
                    this.optimizeGeometry();
                });

                document.getElementById('rotate-molecule').addEventListener('click', () => {
                    this.toggleRotation();
                });
            }

            selectElement(element) {
                document.querySelectorAll('.element-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                document.querySelector(`[data-element="${element}"]`).classList.add('selected');
                this.selectedElement = element;
                this.updateOperationHint();
            }

            selectBondType(bondType) {
                document.querySelectorAll('.bond-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                document.querySelector(`[data-bond="${bondType}"]`).classList.add('selected');
                this.selectedBondType = bondType;
                this.updateOperationHint();
            }

            handleCanvasClick(event) {
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const clickedAtom = this.getAtomAtPosition(x, y);

                if (this.selectedBondType === 'delete' && clickedAtom) {
                    this.deleteAtom(clickedAtom);
                    return;
                }

                if (clickedAtom) {
                    if (this.selectedAtom && this.selectedAtom !== clickedAtom) {
                        // 创建化学键
                        this.createBond(this.selectedAtom, clickedAtom);
                        this.selectedAtom = null;
                    } else {
                        // 选择原子
                        this.selectedAtom = clickedAtom;
                    }
                } else {
                    // 添加新原子
                    this.addAtom(x, y, this.selectedElement);
                    this.selectedAtom = null;
                }

                this.updateDisplay();
            }

            getAtomAtPosition(x, y) {
                return this.atoms.find(atom => {
                    const distance = Math.sqrt((atom.x - x) ** 2 + (atom.y - y) ** 2);
                    return distance <= atom.radius;
                });
            }

            addAtom(x, y, element) {
                const radius = this.getAtomRadius(element);
                const atom = {
                    id: Date.now(),
                    x: x,
                    y: y,
                    element: element,
                    radius: radius,
                    bonds: []
                };
                this.atoms.push(atom);
                this.updateMolecularInfo();
            }

            deleteAtom(atom) {
                // 删除相关的化学键
                this.bonds = this.bonds.filter(bond => 
                    bond.atom1.id !== atom.id && bond.atom2.id !== atom.id
                );
                
                // 删除原子
                this.atoms = this.atoms.filter(a => a.id !== atom.id);
                this.updateMolecularInfo();
            }

            createBond(atom1, atom2) {
                // 检查是否已存在化学键
                const existingBond = this.bonds.find(bond =>
                    (bond.atom1.id === atom1.id && bond.atom2.id === atom2.id) ||
                    (bond.atom1.id === atom2.id && bond.atom2.id === atom1.id)
                );

                if (existingBond) {
                    // 升级化学键类型
                    if (existingBond.type === 'single') {
                        existingBond.type = 'double';
                    } else if (existingBond.type === 'double') {
                        existingBond.type = 'triple';
                    }
                } else {
                    // 创建新化学键
                    const bond = {
                        atom1: atom1,
                        atom2: atom2,
                        type: this.selectedBondType
                    };
                    this.bonds.push(bond);
                }
                
                this.updateMolecularInfo();
            }

            getAtomRadius(element) {
                const radii = {
                    'C': 15, 'H': 10, 'O': 14,
                    'N': 13, 'S': 16, 'P': 15
                };
                return radii[element] || 12;
            }

            getAtomColor(element) {
                const colors = {
                    'C': '#333', 'H': '#666', 'O': '#dc3545',
                    'N': '#007bff', 'S': '#ffc107', 'P': '#fd7e14'
                };
                return colors[element] || '#999';
            }

            updateDisplay() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // 绘制化学键
                this.bonds.forEach(bond => {
                    this.drawBond(bond);
                });

                // 绘制原子
                this.atoms.forEach(atom => {
                    this.drawAtom(atom);
                });
            }

            drawAtom(atom) {
                const x = atom.x;
                const y = atom.y;
                
                this.ctx.fillStyle = this.getAtomColor(atom.element);
                this.ctx.beginPath();
                this.ctx.arc(x, y, atom.radius, 0, 2 * Math.PI);
                this.ctx.fill();

                // 绘制选中状态
                if (this.selectedAtom && this.selectedAtom.id === atom.id) {
                    this.ctx.strokeStyle = '#ffc107';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                }

                // 绘制元素符号
                this.ctx.fillStyle = 'white';
                this.ctx.font = 'bold 12px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText(atom.element, x, y);
            }

            drawBond(bond) {
                const x1 = bond.atom1.x;
                const y1 = bond.atom1.y;
                const x2 = bond.atom2.x;
                const y2 = bond.atom2.y;

                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = bond.type === 'single' ? 2 : bond.type === 'double' ? 4 : 6;
                
                this.ctx.beginPath();
                this.ctx.moveTo(x1, y1);
                this.ctx.lineTo(x2, y2);
                this.ctx.stroke();
            }

            updateMolecularInfo() {
                // 更新原子和化学键计数
                document.getElementById('atom-count').textContent = this.atoms.length;
                document.getElementById('bond-count').textContent = this.bonds.length;

                // 计算分子式
                const formula = this.calculateMolecularFormula();
                document.getElementById('molecular-formula').textContent = formula;

                // 计算分子量
                const weight = this.calculateMolecularWeight();
                document.getElementById('molecular-weight').textContent = weight.toFixed(2) + ' g/mol';

                // 分析几何形状
                const geometry = this.analyzeMolecularGeometry();
                document.getElementById('molecular-geometry').textContent = geometry;

                // 分析极性
                const polarity = this.analyzeMolecularPolarity();
                document.getElementById('molecular-polarity').textContent = polarity;
            }

            calculateMolecularFormula() {
                if (this.atoms.length === 0) return '无分子';

                const elementCounts = {};
                this.atoms.forEach(atom => {
                    elementCounts[atom.element] = (elementCounts[atom.element] || 0) + 1;
                });

                let formula = '';
                const order = ['C', 'H', 'O', 'N', 'S', 'P'];
                
                order.forEach(element => {
                    if (elementCounts[element]) {
                        formula += element;
                        if (elementCounts[element] > 1) {
                            formula += elementCounts[element];
                        }
                        delete elementCounts[element];
                    }
                });

                // 添加其他元素
                Object.keys(elementCounts).forEach(element => {
                    formula += element;
                    if (elementCounts[element] > 1) {
                        formula += elementCounts[element];
                    }
                });

                return formula || '无分子';
            }

            calculateMolecularWeight() {
                return this.atoms.reduce((total, atom) => {
                    return total + (this.atomicWeights[atom.element] || 0);
                }, 0);
            }

            analyzeMolecularGeometry() {
                if (this.atoms.length === 0) return '无分子';
                if (this.atoms.length === 1) return '单原子';
                if (this.atoms.length === 2) return '线性';
                
                // 简化的几何分析
                const centralAtoms = this.atoms.filter(atom => {
                    const bondCount = this.bonds.filter(bond => 
                        bond.atom1.id === atom.id || bond.atom2.id === atom.id
                    ).length;
                    return bondCount >= 2;
                });

                if (centralAtoms.length === 0) return '线性';
                if (centralAtoms.length === 1) {
                    const bondCount = this.bonds.filter(bond => 
                        bond.atom1.id === centralAtoms[0].id || bond.atom2.id === centralAtoms[0].id
                    ).length;
                    
                    if (bondCount === 2) return '线性';
                    if (bondCount === 3) return '三角平面';
                    if (bondCount === 4) return '四面体';
                }
                
                return '复杂结构';
            }

            analyzeMolecularPolarity() {
                if (this.atoms.length <= 1) return '无极性';
                
                // 简化的极性分析
                const hasOxygen = this.atoms.some(atom => atom.element === 'O');
                const hasNitrogen = this.atoms.some(atom => atom.element === 'N');
                const onlyCarbon = this.atoms.every(atom => atom.element === 'C' || atom.element === 'H');
                
                if (onlyCarbon) return '非极性';
                if (hasOxygen || hasNitrogen) return '极性';
                
                return '需要详细分析';
            }

            loadPresetMolecule(moleculeType) {
                this.clearMolecule();
                
                const presets = {
                    water: () => {
                        this.addAtom(400, 300, 'O');
                        this.addAtom(350, 350, 'H');
                        this.addAtom(450, 350, 'H');
                        this.createBond(this.atoms[0], this.atoms[1]);
                        this.createBond(this.atoms[0], this.atoms[2]);
                    },
                    methane: () => {
                        this.addAtom(400, 300, 'C');
                        this.addAtom(350, 250, 'H');
                        this.addAtom(450, 250, 'H');
                        this.addAtom(350, 350, 'H');
                        this.addAtom(450, 350, 'H');
                        for (let i = 1; i < 5; i++) {
                            this.createBond(this.atoms[0], this.atoms[i]);
                        }
                    },
                    ethane: () => {
                        this.addAtom(350, 300, 'C');
                        this.addAtom(450, 300, 'C');
                        this.addAtom(300, 250, 'H');
                        this.addAtom(300, 350, 'H');
                        this.addAtom(350, 200, 'H');
                        this.addAtom(500, 250, 'H');
                        this.addAtom(500, 350, 'H');
                        this.addAtom(450, 200, 'H');
                        this.createBond(this.atoms[0], this.atoms[1]);
                        for (let i = 2; i < 5; i++) {
                            this.createBond(this.atoms[0], this.atoms[i]);
                        }
                        for (let i = 5; i < 8; i++) {
                            this.createBond(this.atoms[1], this.atoms[i]);
                        }
                    }
                };

                if (presets[moleculeType]) {
                    presets[moleculeType]();
                    this.updateDisplay();
                    this.updateMolecularInfo();
                }
            }

            clearMolecule() {
                this.atoms = [];
                this.bonds = [];
                this.selectedAtom = null;
                this.updateDisplay();
                this.updateMolecularInfo();
            }

            optimizeGeometry() {
                // 简化的几何优化 - 调整原子位置以减少重叠
                this.atoms.forEach((atom, index) => {
                    let forceX = 0;
                    let forceY = 0;
                    
                    this.atoms.forEach((otherAtom, otherIndex) => {
                        if (index !== otherIndex) {
                            const dx = atom.x - otherAtom.x;
                            const dy = atom.y - otherAtom.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 50) {
                                const force = (50 - distance) * 0.1;
                                forceX += (dx / distance) * force;
                                forceY += (dy / distance) * force;
                            }
                        }
                    });
                    
                    atom.x += forceX;
                    atom.y += forceY;
                    
                    // 保持在画布内
                    atom.x = Math.max(atom.radius, Math.min(this.canvas.width - atom.radius, atom.x));
                    atom.y = Math.max(atom.radius, Math.min(this.canvas.height - atom.radius, atom.y));
                });
                
                this.updateDisplay();
            }

            toggleRotation() {
                this.isRotating = !this.isRotating;
                if (this.isRotating) {
                    this.startRotation();
                }
            }

            startRotation() {
                if (!this.isRotating) return;
                
                this.rotationAngle += 0.02;
                
                // 围绕中心旋转所有原子
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                this.atoms.forEach(atom => {
                    const dx = atom.x - centerX;
                    const dy = atom.y - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) + 0.02;
                    
                    atom.x = centerX + distance * Math.cos(angle);
                    atom.y = centerY + distance * Math.sin(angle);
                });
                
                this.updateDisplay();
                requestAnimationFrame(() => this.startRotation());
            }

            updateOperationHint() {
                const hints = {
                    'single': '点击两个原子之间创建单键',
                    'double': '点击两个原子之间创建双键',
                    'triple': '点击两个原子之间创建三键',
                    'delete': '点击原子删除它'
                };
                
                let hint = `选择了${this.selectedElement}元素，点击画布添加原子。`;
                if (this.selectedBondType !== 'single') {
                    hint += ' ' + hints[this.selectedBondType];
                }
                
                document.getElementById('operation-hint').textContent = hint;
            }
        }

        // 初始化分子建模器
        document.addEventListener('DOMContentLoaded', () => {
            new MolecularBuilder();
        });
    </script>
