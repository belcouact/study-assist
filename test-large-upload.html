    <script>
        let currentData = [];

        document.addEventListener('DOMContentLoaded', function() {

        document.getElementById('file-input').addEventListener('change', async function(e) {

                if (text) {
                    const data = JSON.parse(text);
                    currentData = Array.isArray(data) ? data : [data];
                    updateStats(currentData.length);
                    document.getElementById('upload-btn').disabled = false;
                } else {
                    currentData = [];
                    document.getElementById('upload-btn').disabled = true;
                }
            } catch (error) {
                document.getElementById('upload-btn').disabled = true;
            }

        async function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        resolve(jsonData);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsArrayBuffer(file);
            });
        }

        function updateStats(totalRows) {
            const batchSize = parseInt(document.getElementById('batch-size').value) || 50;
            const batchCount = Math.ceil(totalRows / batchSize);
            const estimatedTime = Math.ceil(totalRows / batchSize * 0.5); // 0.5s per batch estimate

            document.getElementById('total-rows').textContent = totalRows;
            document.getElementById('batch-count').textContent = batchCount;
            document.getElementById('estimated-time').textContent = estimatedTime + 's';
            document.getElementById('stats-container').style.display = 'flex';
        }

        function updateProgress(percentage, current, total, message) {
            const progressBar = document.querySelector('.upload-progress-bar');
            const progressText = document.querySelector('.upload-progress-text');
            
            if (progressBar) {
                progressBar.style.width = `${percentage}%`;
            }
            if (progressText) {
                progressText.textContent = `${message} (${current}/${total})`;
            }
        }

            showStatus('å¼€å§‹ä¸Šä¼ ...', 'info');

            try {

        }
