    <!-- Modal functionality has been completely removed -->

    <script>
        let svgData = [];
        let filteredData = [];
        let currentSVG = null;
        let activeCategory = 'all';
        let currentPage = 1;
        let itemsPerPage = 20;
        let isLoading = false;
        let hasMoreData = true;
        let observer = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadSVGData();
            setupEventListeners();
        });

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);
        }

        async function loadSVGData() {
            if (isLoading) return;
            
            isLoading = true;
            
            try {
                // Fetch from the actual database API with pagination support
                const offset = (currentPage - 1) * itemsPerPage;
                const response = await fetch(`/api/db/query/fa_svg?limit=${itemsPerPage}&offset=${offset}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const newData = result.data || [];
                    
                    if (currentPage === 1) {
                        // First load, replace all data
                        svgData = newData;
                        
                        // Only render category filters on first load if container is empty
                        const categoryContainer = document.getElementById('categoryFilters');
                        if (categoryContainer && categoryContainer.children.length === 0) {
                            renderCategoryFilters();
                        }
                        
                        // Apply current filters
                        applyCurrentFilters();
                        
                        // Check if we have more data
                        hasMoreData = newData.length >= itemsPerPage;
                        
                        // Render grid and setup lazy loading
                        renderSVGGrid();
                        setupLazyLoading();
                    } else {
                        // Check for duplicates before appending
                        const existingIds = new Set(svgData.map(item => item.id || item.Name));
                        const uniqueNewData = newData.filter(item => !existingIds.has(item.id || item.Name));
                        
                        // Append only unique new data
                        if (uniqueNewData.length > 0) {
                            svgData = [...svgData, ...uniqueNewData];
                        }
                        
                        // Check if we have more data - if we got less than itemsPerPage, we've reached the end
                        hasMoreData = newData.length >= itemsPerPage && filteredData.length > 0;
                        
                        // Update filtered data with current filters
                        applyCurrentFilters();
                        
                        // Render new items only
                        renderSVGGrid();
                    }
                    
                    updateStats();
                    document.getElementById('loadingMessage').style.display = 'none';
                } else {
                    throw new Error(result.error || 'Âä†ËΩΩ SVG Êï∞ÊçÆÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩ SVG Êï∞ÊçÆÊó∂Âá∫Èîô:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 'Âä†ËΩΩ SVG Êï∞ÊçÆÊó∂Âá∫Èîô: ' + error.message;
            } finally {
                isLoading = false;
            }
        }

        function renderSVGGrid() {
            const grid = document.getElementById('svgGrid');
            
            // Remove existing sentinel and messages
            const existingSentinel = grid.querySelector('.loading-sentinel');
            const existingNoMore = grid.querySelector('.no-more-data');
            const existingError = grid.querySelector('.error');
            
            if (existingSentinel) existingSentinel.remove();
            if (existingNoMore) existingNoMore.remove();
            if (existingError) existingError.remove();
            
            // Calculate paginated data
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedData = filteredData.slice(0, endIndex);
            
            // Only clear grid if it's a new page or filter change
            if (currentPage === 1) {
                grid.innerHTML = '';
                
                // Show message when no results found
                if (filteredData.length === 0 && svgData.length > 0) {
                    const noResultsMsg = document.createElement('div');
                    noResultsMsg.className = 'no-more-data';
                    noResultsMsg.textContent = 'Êú™ÊâæÂà∞ÂåπÈÖçÁöÑ SVG ÂõæÊ†á';
                    noResultsMsg.style.gridColumn = '1 / -1';
                    grid.appendChild(noResultsMsg);
                    return;
                }
            }
            
            // Render only the new items for lazy loading
            const existingItems = grid.querySelectorAll('.svg-card').length;
            const newItems = paginatedData.slice(existingItems);
            
            newItems.forEach(svg => {
                const card = createSVGCard(svg);
                grid.appendChild(card);
            });
            
            // Re-add sentinel if we have more data and there are filtered results
            if (hasMoreData && filteredData.length > 0) {
                const sentinel = document.createElement('div');
                sentinel.className = 'loading-sentinel';
                sentinel.style.height = '50px';
                sentinel.style.marginTop = '20px';
                grid.appendChild(sentinel);
                
                // Re-observe the new sentinel
                if (observer) {
                    observer.observe(sentinel);
                }
            } else if (!hasMoreData && filteredData.length > 0) {
                // Show "no more data" message only if we have results
                const noMoreMsg = document.createElement('div');
                noMoreMsg.className = 'no-more-data';
                noMoreMsg.textContent = 'Ê≤°ÊúâÊõ¥Â§ö SVG ÂõæÊ†áÂèØÂä†ËΩΩ';
                noMoreMsg.style.gridColumn = '1 / -1';
                grid.appendChild(noMoreMsg);
            }
        }

        function createSVGCard(svg) {
            const card = document.createElement('div');
            card.className = 'svg-card';
            card.onclick = () => showIconPopup(svg);

            const preview = document.createElement('div');
            preview.className = 'svg-preview';
            preview.innerHTML = svg.Path || '<div style="color: #999;">Êó† SVG</div>';

            const info = document.createElement('div');
            info.className = 'svg-info';
            
            const name = document.createElement('div');
            name.className = 'svg-name';
            name.textContent = svg.Name || 'Êú™ÂëΩÂêç';
            
            const category = document.createElement('div');
            category.className = 'svg-category';
            category.textContent = svg.Category || 'Êú™ÂàÜÁ±ª';
            
            info.appendChild(name);
            info.appendChild(category);

            const actions = document.createElement('div');
            actions.className = 'svg-actions';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'action-btn btn-download';
            downloadBtn.title = '‰∏ãËΩΩ';
            // Modal functionality has been disabled - download button event removed
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'action-btn btn-copy';
            copyBtn.title = 'Â§çÂà∂ÂõæÊ†á';
            // Modal functionality has been disabled - copy button event removed
            
            actions.appendChild(downloadBtn);
            actions.appendChild(copyBtn);

            card.appendChild(preview);
            card.appendChild(info);
            card.appendChild(actions);

            return card;
        }

        function renderCategoryFilters() {
            const categories = [...new Set(svgData.map(svg => svg.Category).filter(cat => cat))];
            const filterContainer = document.getElementById('categoryFilters');
            
            // Clear existing filters
            filterContainer.innerHTML = '';
            
            // Add "All" filter
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'ÂÖ®ÈÉ®';
            allBtn.onclick = () => filterByCategory('all');
            filterContainer.appendChild(allBtn);
            
            // Add category filters
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                filterContainer.appendChild(btn);

        }

        function filterByCategory(category) {
            activeCategory = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Reset pagination and reload with new filter
            resetPagination();
        }

        function handleSearch() {
            // Reset pagination and reload with new search
            resetPagination();

        function updateStats() {
            const statsText = document.getElementById('statsText');
            const showingCount = Math.min(filteredData.length, currentPage * itemsPerPage);
            statsText.textContent = `ÊòæÁ§∫ ${showingCount} ‰∏™ÔºåÂÖ± ${filteredData.length} ‰∏™ SVG ÂõæÊ†á`;

        function showIconPopup(svg) {
            currentSVG = svg;
            
            // Update popup content
            document.getElementById('popupIcon').innerHTML = svg.Path || '<div style="color: #999;">Êó† SVG</div>';
            document.getElementById('popupName').textContent = svg.Name || 'Êú™ÂëΩÂêç';
            document.getElementById('popupCategory').textContent = svg.Category || 'Êú™ÂàÜÁ±ª';
            
            // Initialize color picker
            const colorPicker = document.getElementById('colorPicker');
            const colorValue = document.getElementById('colorValue');
            colorPicker.value = '#4361ee';
            colorValue.textContent = '#4361ee';

            updateSVGColor();
            
            // Show popup
            const popup = document.getElementById('iconPopup');

        }
        
        function closeIconPopup() {
            const popup = document.getElementById('iconPopup');
            popup.classList.remove('active');
        }
        
        function updateSVGColor() {
            const colorPicker = document.getElementById('colorPicker');
            const colorValue = document.getElementById('colorValue');
            const popupIcon = document.getElementById('popupIcon');
            
            const selectedColor = colorPicker.value;
            colorValue.textContent = selectedColor;
            
            // Update the SVG color
            if (currentSVG && currentSVG.Path) {
                let svgContent = currentSVG.Path;
                
                // If it's a full SVG string, update the fill attribute
                if (typeof svgContent === 'string' && svgContent.includes('<svg')) {
                    // Update fill attribute in path elements
                    svgContent = svgContent.replace(/fill="([^"]*?)"/g, `fill="${selectedColor}"`);
                    // If no fill attribute exists, add it to path elements
                    svgContent = svgContent.replace(/<path([^>]*?)>/g, `<path$1 fill="${selectedColor}">`);
                } else if (typeof svgContent === 'string' && svgContent.includes('<path')) {
                    // If it's just a path element, update or add fill attribute
                    svgContent = svgContent.replace(/fill="([^"]*?)"/g, `fill="${selectedColor}"`);
                    svgContent = svgContent.replace(/<path([^>]*?)>/g, `<path$1 fill="${selectedColor}">`);
                }
                
                popupIcon.innerHTML = svgContent;
            }
        }

        function downloadSVG(svg = currentSVG) {
            if (!svg) {
                alert('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑ SVG Êï∞ÊçÆ');
                return;
            }
            
            // Get the current selected color from color picker
            const colorPicker = document.getElementById('colorPicker');
            const currentColor = colorPicker ? colorPicker.value : '#4361ee';
            
            let svgContent = '';
            
            // Check if we have full SVG content
            if (svg.Path && typeof svg.Path === 'string' && svg.Path.includes('<svg')) {
                // We have full SVG content, just update the color
                svgContent = svg.Path;
                // Update fill attribute in path elements
                svgContent = svgContent.replace(/fill="([^"]*?)"/g, `fill="${currentColor}"`);
                // If no fill attribute exists, add it to path elements
                svgContent = svgContent.replace(/<path([^>]*?)>/g, (match, attrs) => {
                    if (!attrs.includes('fill=')) {
                        return `<path${attrs} fill="${currentColor}">`;
                    }
                    return match;
                });
            } else {
                // Extract path data and create new SVG
                let pathData = '';
                if (svg.Path) {
                    if (typeof svg.Path === 'string' && svg.Path.includes('<path')) {
                        const pathMatch = svg.Path.match(/d="([^"]+)"/);
                        if (pathMatch) {
                            pathData = pathMatch[1];
                        }
                    } else {
                        pathData = svg.Path;
                    }
                } else if (svg.path) {
                    pathData = svg.path;
                } else if (svg.d) {
                    pathData = svg.d;
                }
                
                if (!pathData || !pathData.startsWith('M')) {
                    alert('Êó†ÊïàÁöÑ SVG ÂõæÊ†áÊï∞ÊçÆ');
                    return;
                }
                
                // Create new SVG with the path data
                svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <path fill="${currentColor}" d="${pathData}"/>
</svg>`;
            }
            
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${svg.Name || 'svgÂõæÊ†á'}.svg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Initialize popup event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('iconPopup');
            const popupContent = document.querySelector('.popup-content');
            
            // Close popup when clicking outside the popup content
            popup.addEventListener('click', function(e) {
                if (e.target === popup) {
                    closeIconPopup();
                }
            });
            
            // Close popup with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && popup.classList.contains('active')) {
                    closeIconPopup();
                }
            });
            
            // Prevent popup content from closing when clicked
            popupContent.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });

        function copyPath(svg = currentSVG, event = null) {
            if (!svg || !svg.Path) {
                alert('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑ SVG ÂõæÊ†á');

        // Setup lazy loading with Intersection Observer
        function setupLazyLoading() {
            // Remove existing observer
            if (observer) {
                observer.disconnect();
                observer = null;
            }
            
            const grid = document.getElementById('svgGrid');
            
            // Remove existing sentinel if any
            const existingSentinel = grid.querySelector('.loading-sentinel');
            if (existingSentinel) {
                existingSentinel.remove();
            }
            
            // Only create sentinel if we have more data and filtered data exists, and we haven't shown all items yet
            if (hasMoreData && filteredData.length > 0 && filteredData.length > (currentPage * itemsPerPage)) {
                // Create a sentinel element for infinite scroll
                const sentinel = document.createElement('div');
                sentinel.className = 'loading-sentinel';
                sentinel.style.height = '50px';
                sentinel.style.marginTop = '20px';
                
                grid.appendChild(sentinel);
                
                // Create Intersection Observer
                observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && !isLoading && hasMoreData) {
                            loadMoreItems();
                        }
                    });
                }, {
                    rootMargin: '100px'
                });
                
                observer.observe(sentinel);
            }
        }
        
        // Load more items for lazy loading
        async function loadMoreItems() {
            if (isLoading || !hasMoreData) return;
            
            isLoading = true;
            
            // Show loading state
            const sentinel = document.querySelector('.loading-sentinel');
            if (sentinel) {
                sentinel.classList.add('loading');
            }
            
            currentPage++;
            
            try {
                const offset = (currentPage - 1) * itemsPerPage;
                const response = await fetch(`/api/db/query/fa_svg?limit=${itemsPerPage}&offset=${offset}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const newData = result.data || [];
                    
                    // Check for duplicates before appending
                    const existingIds = new Set(svgData.map(item => item.id || item.Name));
                    const uniqueNewData = newData.filter(item => !existingIds.has(item.id || item.Name));
                    
                    // Append only unique new data
                    if (uniqueNewData.length > 0) {
                        svgData = [...svgData, ...uniqueNewData];
                    }
                    
                    // Check if we have more data - if we got less than itemsPerPage, we've reached the end
                    hasMoreData = newData.length >= itemsPerPage && filteredData.length > 0;
                    
                    // Update filtered data with current filters
                    applyCurrentFilters();
                    
                    // Render new items only
                    renderSVGGrid();
                    updateStats();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊõ¥Â§ö SVG Êï∞ÊçÆÊó∂Âá∫Èîô:', error);
                // Show error message
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error';
                errorMsg.textContent = 'Âä†ËΩΩÊõ¥Â§öÊï∞ÊçÆÊó∂Âá∫Èîô: ' + error.message;
                document.getElementById('svgGrid').appendChild(errorMsg);
            } finally {
                isLoading = false;
                if (sentinel) {
                    sentinel.classList.remove('loading');
                }
            }
        }
        
        // Apply current filters (search and category)
        function applyCurrentFilters() {
            // Start with category filter
            if (activeCategory === 'all') {
                filteredData = [...svgData];
            } else {
                filteredData = svgData.filter(svg => svg.Category === activeCategory);
            }
            
            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredData = filteredData.filter(svg => 
                    (svg.Name && svg.Name.toLowerCase().includes(searchTerm)) ||
                    (svg.Category && svg.Category.toLowerCase().includes(searchTerm))
                );
            }
            
            // If no filtered data, set hasMoreData to false to stop loading sentinel
            if (filteredData.length === 0) {
                hasMoreData = false;
            }
        }
        
        // Reset pagination and reload data
        function resetPagination() {
            currentPage = 1;
            hasMoreData = true;
            isLoading = false;
            
            // Disconnect observer
            if (observer) {
                observer.disconnect();
                observer = null;
            }
            
            // Clear existing data
            svgData = [];
            filteredData = [];
            
            // Clear grid
            const grid = document.getElementById('svgGrid');
            grid.innerHTML = '';
            
            // Hide any existing messages
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Remove any existing sentinel or messages
            const existingSentinel = grid.querySelector('.loading-sentinel');
            const existingNoMore = grid.querySelector('.no-more-data');
            const existingError = grid.querySelector('.error');
            
            if (existingSentinel) existingSentinel.remove();
            if (existingNoMore) existingNoMore.remove();
            if (existingError) existingError.remove();
            
            // Reload data (category filters will be handled by loadSVGData)
            loadSVGData();
        }
