<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日一句 - 图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            max-width: 800px;  /* Match container max-width */
            height: auto;
            min-height: 400px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;  /* Center the container */
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            max-height: 600px;  /* Limit maximum height */
        }
        .image-container img:hover {
            transform: scale(1.02);
        }
        .navigation-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
            margin: 0 auto 20px auto;
            padding: 0 20px;
        }
        .nav-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
            min-width: 100px;
        }
        .nav-button:hover {
            background: #2980b9;
        }
        .quote-container {
            padding: 30px;
        }
        .chinese-quote {
            font-size: 24px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .english-quote {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        .date {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 14px;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #666;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        .date-picker-container {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
            gap: 10px;
        }
        .date-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .date-picker {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .nav-button {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-picker-container">
            <button class="nav-button" onclick="window.app.navigateDate(-1)">❮ 前一天</button>
            <div class="date-control">
                <label for="datePicker">选择日期:</label>
                <input type="date" id="datePicker" class="date-picker">
            </div>
            <button class="nav-button" onclick="window.app.navigateDate(1)">后一天 ❯</button>
        </div>
    </div>
    <div class="image-container" id="imageContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>
    <div class="container">
        <div class="quote-container">
            <div class="chinese-quote" id="chineseQuote"></div>
            <div class="english-quote" id="englishQuote"></div>
            <div class="date" id="date"></div>
        </div>
    </div>

    <script>
        // Create a global app object to store our functions and state
        window.app = {
            // Initialize app components
            init() {
                this.imageContainer = document.getElementById('imageContainer');
                this.chineseQuote = document.getElementById('chineseQuote');
                this.englishQuote = document.getElementById('englishQuote');
                this.dateElement = document.getElementById('date');
                this.datePicker = document.getElementById('datePicker');
                
                // API地址
                this.apiUrl = 'https://daily-quote.study-llm.me';
                
                // 设置日期选择器的最大值为今天
                this.datePicker.max = this.getTodayString();
                
                // 设置默认日期为今天
                this.datePicker.value = this.getTodayString();
                
                // 日期选择事件监听
                this.datePicker.addEventListener('change', () => this.fetchData());
                
                // 初始加载数据
                this.fetchData();
            },

            // 获取今天的日期字符串 (YYYY-MM-DD)
            getTodayString() {
                return new Date().toISOString().split('T')[0];
            },

            // 导航到前一天或后一天
            navigateDate(offset) {
                const currentDate = new Date(this.datePicker.value);
                currentDate.setDate(currentDate.getDate() + offset);
                
                // 检查是否超过今天
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (currentDate > today) {
                    return; // 如果超过今天，不执行任何操作
                }
                
                this.datePicker.value = currentDate.toISOString().split('T')[0];
                this.fetchData();
            },

            // 获取数据函数
            fetchData() {
                const selectedDate = this.datePicker.value;
                const url = selectedDate ? `${this.apiUrl}?time=${selectedDate}` : this.apiUrl;
                
                // 显示加载状态
                this.imageContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                `;
                
                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200 && data.data) {
                        // 显示图片
                        this.imageContainer.innerHTML = `<img src="${data.data.img}?t=${Date.now()}" alt="每日一句图片">`;
                        
                        // 显示中文引用
                        this.chineseQuote.textContent = data.data.chinese;
                        
                        // 显示英文引用
                        this.englishQuote.textContent = data.data.english;
                        
                        // 显示日期
                        this.dateElement.textContent = data.data.date;
                    } else {
                        throw new Error('API返回数据格式不正确');
                    }
                })
                .catch(error => {
                    // 显示错误信息
                    this.imageContainer.innerHTML = `
                        <div class="error">
                            <h3>加载失败</h3>
                            <p>${error.message}</p>
                            <button class="refresh-btn" onclick="window.location.reload()">刷新</button>
                        </div>
                    `;
                    console.error('获取数据时出错:', error);
                });
            }
        };

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => window.app.init());
    </script>
</body>
</html>
