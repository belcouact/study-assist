        .main-nav ul li a {
            color: #333;

        }
        
        /* Enhanced Global Animations and Effects */
        * {
            box-sizing: border-box;
        }

            scroll-behavior: smooth;
        }

            background: linear-gradient(135deg, #fef7ff 0%, #f0f9ff 25%, #f0fff4 50%, #fffbeb 75%, #fef7ff 100%);
            background-size: 400% 400%;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(67, 97, 238, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(114, 9, 183, 0.06) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(255, 107, 107, 0.05) 0%, transparent 60%),
                radial-gradient(circle at 60% 80%, rgba(34, 197, 94, 0.04) 0%, transparent 60%),
                radial-gradient(circle at 90% 60%, rgba(251, 146, 60, 0.05) 0%, transparent 60%);
            animation: backgroundShift 25s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 0.8; }

            }

        /* Dropdown Menu Styles */

            list-style: none;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;

            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

            z-index: 100;
            padding: 10px 0;
            display: block;
            flex-direction: column;
        }

        .main-nav ul li:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu li {
            display: block;
            width: 100%;
            float: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-menu a {

            padding: 10px 20px;
            color: #333;

            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
            white-space: nowrap;

        .dropdown-menu a:hover {

        /* Add dropdown indicator */

                display: none;
                opacity: 1;

                justify-content: space-between;
                align-items: center;
            }
        }

        /* Make sure dropdown menu UL doesn't inherit flex properties */
        .main-nav ul li .dropdown-menu {
            display: block;
            flex-direction: column;
        }
        
        /* Override the flex layout from main nav for dropdown */
        .main-nav ul.dropdown-menu {

            flex-direction: column;

        }

    <script>
        // Remove scroll-top-btn if it exists
        document.addEventListener('DOMContentLoaded', function() {
            const scrollTopBtn = document.querySelector('.scroll-top-btn');
            if (scrollTopBtn) {
                scrollTopBtn.remove();
            }
            
            // Also remove any dynamically added scroll-top-btn that might appear later
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.classList && node.classList.contains('scroll-top-btn')) {
                                node.remove();
                            }
                        });
                    }
                });
            });
            
            observer.observe(document.body, { childList: true, subtree: true });
        });

        // Header scroll effect
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.main-header');
            
            if (header) {
                window.addEventListener('scroll', function() {
                    if (window.scrollY > 50) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                });
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (!href || href === '#') return; // Skip empty or just # links
                
                e.preventDefault();
                const targetId = href.substring(1);
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>

                // 设置默认日期为今天
                this.datePicker.value = this.getTodayString();
                
                // 日期选择事件监听
                this.datePicker.addEventListener('change', () => this.fetchData());
                
                // 初始加载数据
                this.fetchData();
            },

            // 获取今天的日期字符串 (YYYY-MM-DD)
            getTodayString() {
                return new Date().toISOString().split('T')[0];
            },

            // 导航到前一天或后一天
            navigateDate(offset) {
                const currentDate = new Date(this.datePicker.value);
                currentDate.setDate(currentDate.getDate() + offset);
                
                // 检查是否超过今天
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (currentDate > today) {
                    return; // 如果超过今天，不执行任何操作
                }
                
                this.datePicker.value = currentDate.toISOString().split('T')[0];
                this.fetchData();
            },

            // 获取数据函数
            fetchData() {
                const selectedDate = this.datePicker.value;
                const url = selectedDate ? `${this.apiUrl}?time=${selectedDate}` : this.apiUrl;
                
                // 显示加载状态
                this.imageContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                `;
                
                fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200 && data.data) {
                        // 显示图片
                        this.imageContainer.innerHTML = `<img src="${data.data.img}?t=${Date.now()}" alt="每日一句图片">`;
                        
                        // 显示中文引用
                        this.chineseQuote.textContent = data.data.chinese;
                        
                        // 显示英文引用
                        this.englishQuote.textContent = data.data.english;
                        
                        // 显示日期
                        this.dateElement.textContent = data.data.date;
                    } else {
                        throw new Error('API返回数据格式不正确');
                    }
                })
                .catch(error => {
                    // 显示错误信息
                    this.imageContainer.innerHTML = `
                        <div class="error">
                            <h3>加载失败</h3>
                            <p>${error.message}</p>
                            <button class="refresh-btn" onclick="window.location.reload()">刷新</button>
                        </div>
                    `;
                    console.error('获取数据时出错:', error);
                });
            }
        };

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => window.app.init());
    </script>
</body>
</html>
