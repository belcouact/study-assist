<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日一句 - 图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: auto;
            min-height: 400px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.02);
        }
        .quote-container {
            padding: 30px;
        }
        .chinese-quote {
            font-size: 24px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .english-quote {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        .date {
            text-align: center;
            color: #999;
            margin-top: 20px;
            font-size: 14px;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #666;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
        }
        .date-picker-container {
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
        }
        .date-picker {
            margin-left: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-picker-container">
            <label for="datePicker">选择日期:</label>
            <input type="date" id="datePicker" class="date-picker">
        </div>
    </div>
    <div class="image-container" id="imageContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>
    <div class="container">
        <div class="quote-container">
            <div class="chinese-quote" id="chineseQuote"></div>
            <div class="english-quote" id="englishQuote"></div>
            <div class="date" id="date"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('imageContainer');
            const chineseQuote = document.getElementById('chineseQuote');
            const englishQuote = document.getElementById('englishQuote');
            const dateElement = document.getElementById('date');

            // API地址
            const apiUrl = 'daily-quote.study-llm.me';
            const datePicker = document.getElementById('datePicker');
            
            // 设置默认日期为今天
            const today = new Date().toISOString().split('T')[0];
            datePicker.value = today;
            
            // 日期选择事件监听
            datePicker.addEventListener('change', fetchData);

            // 获取数据函数
            function fetchData() {
                const selectedDate = datePicker.value;
                const url = selectedDate ? `${apiUrl}?time=${selectedDate}` : apiUrl;
                
                // 显示加载状态
                imageContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>加载中...</p>
                    </div>
                `;
                
                fetch(url, {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    },
                    mode: 'cors'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200 && data.data) {
                        // 显示图片
                        imageContainer.innerHTML = `<img src="${data.data.img}" alt="每日一句图片">`;
                        
                        // 显示中文引用
                        chineseQuote.textContent = data.data.chinese;
                        
                        // 显示英文引用
                        englishQuote.textContent = data.data.english;
                        
                        // 显示日期
                        dateElement.textContent = data.data.date;
                    } else {
                        throw new Error('API返回数据格式不正确');
                    }
                })
                .catch(error => {
                    // 显示错误信息
                    imageContainer.innerHTML = `
                        <div class="error">
                            <h3>加载失败</h3>
                            <p>${error.message}</p>
                            <button class="refresh-btn" onclick="window.location.reload()">刷新</button>
                        </div>
                    `;
                    console.error('获取数据时出错:', error);
                });
            }
            
            // 初始加载数据
            fetchData();
        });
    </script>
</body>
</html>
