<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量AI绘画 - 学习助手</title>
    <link rel="icon" href="assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            background-attachment: fixed;
            font-family: 'Poppins', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section-header h1 {
            font-size: 2.7rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #7209b7, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(76,201,240,0.08);
        }
        .section-header p {
            color: #666;
            font-size: 1.15rem;
            letter-spacing: 1px;
        }
        .assistant-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(76,201,240,0.12), 0 1.5px 8px 0 rgba(114,9,183,0.08);
            backdrop-filter: blur(2px);
        }
        .upload-section {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            border: 1.5px solid #e0c3fc;
        }
        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .file-input-button {
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        .file-input-button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        .column-selection {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(224, 195, 252, 0.2);
            border-radius: 1rem;
            border: 1px dashed #7209b7;
        }
        .column-selection h3 {
            margin-top: 0;
            color: #4361ee;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .column-select {
            padding: 0.8rem;
            border: 1.5px solid #e0c3fc;
            border-radius: 0.8rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            transition: border 0.2s;
            width: 100%;
        }
        .column-select:focus {
            border: 1.5px solid #7209b7;
            outline: none;
        }
        .process-button {
            margin-top: 1rem;
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        .process-button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        .configuration-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .configuration-section select {
            flex: 1;
            min-width: 200px;
            padding: 0.9rem;
            border: 1.5px solid #e0c3fc;
            border-radius: 0.9rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            transition: border 0.2s;
        }
        .configuration-section select:focus {
            border: 1.5px solid #7209b7;
            outline: none;
        }
        .results-container {
            display: none;
            margin-top: 2rem;
        }
        .results-table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border-radius: 0.8rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            border: 1.5px solid #e0c3fc;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        .results-table th, .results-table td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e0c3fc;
        }
        .results-table th {
            background-color: rgba(114,9,183,0.1);
            color: #4361ee;
            font-weight: 600;
        }
        .results-table tr:last-child td {
            border-bottom: none;
        }
        .results-table tr:hover {
            background-color: rgba(224,195,252,0.1);
        }
        .image-cell {
            width: 200px;
            text-align: center;
        }
        .image-cell img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(76,201,240,0.15);
        }
        .loading-indicator {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .spinner {
            border: 4px solid rgba(224,195,252,0.3);
            border-radius: 50%;
            border-top: 4px solid #7209b7;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media screen and (max-width: 768px) {
            .assistant-container {
                padding: 1rem;
                border-radius: 1.5rem;
            }
            .section-header h1 {
                font-size: 2rem;
            }
            .section-header p {
                font-size: 1rem;
            }
            .upload-section {
                padding: 1rem;
            }
            .configuration-section {
                flex-direction: column;
            }
            .configuration-section select {
                width: 100%;
            }
            .column-selection h3 {
                font-size: 1.1rem;
            }
            .image-cell {
                width: 150px;
            }
            .image-cell img {
                max-width: 130px;
                max-height: 130px;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const excelUpload = document.getElementById('excel-upload');
            const fileName = document.getElementById('file-name');
            const columnSelection = document.getElementById('column-selection');
            const columnSelect = document.getElementById('column-select');
            const processButton = document.getElementById('process-button');
            const resultsContainer = document.getElementById('results-container');
            const resultsTable = document.getElementById('results-table');
            const resultsTbody = document.getElementById('results-tbody');
            const loadingIndicator = document.getElementById('loading-indicator');
            const resolutionSelect = document.getElementById('resolution-select');
            const styleSelect = document.getElementById('style-select');

            // Variables to store data
            let excelData = null;
            let columns = [];
            let selectedColumn = '';
            
            // Handle file upload
            excelUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                fileName.textContent = file.name;
                
                // Read the Excel file
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get the first worksheet
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Convert to JSON
                    excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (excelData && excelData.length > 0) {
                        // Get headers (first row)
                        columns = excelData[0];
                        
                        // Populate column dropdown
                        columnSelect.innerHTML = '';
                        columns.forEach((column, index) => {
                            const option = document.createElement('option');
                            option.value = index;
                            option.textContent = column;
                            columnSelect.appendChild(option);
                        });
                        
                        // Show column selection
                        columnSelection.style.display = 'block';
                        
                        // Hide results container if it was shown
                        resultsContainer.style.display = 'none';
                    }
                };
                reader.readAsArrayBuffer(file);
            });
            
            // Process button click handler
            processButton.addEventListener('click', async () => {
                if (!excelData || excelData.length <= 1) {
                    alert('请先上传有效的Excel文件');
                    return;
                }
                
                selectedColumn = parseInt(columnSelect.value);
                if (isNaN(selectedColumn)) {
                    alert('请选择有效的列');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                // Clear previous results
                resultsTbody.innerHTML = '';
                
                // Get resolution and style
                const [width, height] = resolutionSelect.value.split(':');
                const selectedStyle = styleSelect.value;
                
                // Process each row (skip header)
                for (let i = 1; i < excelData.length; i++) {
                    const row = excelData[i];
                    if (row.length <= selectedColumn) continue;
                    
                    const cellContent = row[selectedColumn] || '';
                    if (!cellContent) continue;
                    
                    try {
                        // Call DeepSeek API to optimize the description
                        const optimizedDescription = await getOptimizedDescription(cellContent, selectedStyle);
                        
                        // Extract English description and create image URL
                        const englishDescription = extractEnglishDescription(optimizedDescription);
                        const encodedDescription = encodeURIComponent(englishDescription);
                        const imageUrl = `https://image.pollinations.ai/prompt/${encodedDescription}?width=${width}&height=${height}&model=flux&enhance=true&private=true&nologo=true&safe=true`;
                        
                        // Add to results table
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${i}</td>
                            <td>${cellContent}</td>
                            <td>${optimizedDescription}</td>
                            <td class="image-cell">
                                <img src="${imageUrl}" alt="Generated image" loading="lazy">
                            </td>
                        `;
                        resultsTbody.appendChild(tr);
                    } catch (error) {
                        console.error(`Error processing row ${i}:`, error);
                        
                        // Add error row
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${i}</td>
                            <td>${cellContent}</td>
                            <td colspan="2">处理错误: ${error.message}</td>
                        `;
                        resultsTbody.appendChild(tr);
                    }
                }
                
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
                
                // Show results container
                resultsContainer.style.display = 'block';
            });
            
            // Function to call DeepSeek API
            async function getOptimizedDescription(prompt, style) {
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [
                                {
                                    "role": "system",
                                    "content": `你是一位专业摄影师和艺术指导，拥有丰富的图像构图和艺术创作经验。你的任务是帮助用户优化他们的图像生成提示，使其能够生成更加生动、专业和精美的图片。
你会根据用户发送的关键词发挥你的想象力，并且：
1. 增加关于视角、光线效果和色彩的细节
2. 添加构图、景深和焦点的专业描述
3. 应用用户选择的艺术风格：${style}
4. 增强画面细节和元素间的关系

请按照以下格式回复：
1. 中文描述：[你对用户提示的完整优化描述，用中文]
2. 英文描述：[将优化后的描述翻译为英文，用于生成图像]

注意：请确保你的英文描述适合文生图模型使用，避免使用标点符号，使用空格分隔单词和短语。不要在回复中包含任何URL或图片markdown。`
                                },
                                {
                                    "role": "user",
                                    "content": prompt
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('无法连接到DeepSeek API');
                    }

                    const data = await response.json();
                    if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                        throw new Error('API返回格式无效');
                    }

                    return data.choices[0].message.content;
                } catch (error) {
                    console.error('Error calling DeepSeek API:', error);
                    throw error;
                }
            }
            
            // Function to extract English description from AI response
            function extractEnglishDescription(aiResponse) {
                // Try to extract the English description
                const englishMatch = aiResponse.match(/英文描述：\s*\[([^\]]+)\]/);
                if (englishMatch) {
                    return englishMatch[1].trim();
                }
                
                // Fallback: try to find any English text after "英文描述："
                const fallbackMatch = aiResponse.match(/英文描述：\s*(.+?)(?:\n|$)/);
                if (fallbackMatch) {
                    return fallbackMatch[1].trim();
                }
                
                throw new Error('无法从AI响应中提取英文描述');
            }
        });
    </script>
