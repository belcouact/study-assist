<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量AI绘画 - 学习助手</title>
    <link rel="icon" href="assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            background-attachment: fixed;
            font-family: 'Poppins', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section-header h1 {
            font-size: 2.7rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #7209b7, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(76,201,240,0.08);
        }
        .section-header p {
            color: #666;
            font-size: 1.15rem;
            letter-spacing: 1px;
        }
        .assistant-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(76,201,240,0.12), 0 1.5px 8px 0 rgba(114,9,183,0.08);
            backdrop-filter: blur(2px);
        }
        .upload-section {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            border: 1.5px solid #e0c3fc;
        }
        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .file-input-button {
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        .file-input-button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        .column-selection {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(224, 195, 252, 0.2);
            border-radius: 1rem;
            border: 1px dashed #7209b7;
        }
        .column-selection h3 {
            margin-top: 0;
            color: #4361ee;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .column-select {
            padding: 0.8rem;
            border: 1.5px solid #e0c3fc;
            border-radius: 0.8rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            transition: border 0.2s;
            width: 100%;
        }
        .column-select:focus {
            border: 1.5px solid #7209b7;
            outline: none;
        }
        .process-button {
            margin-top: 1rem;
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        .process-button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        .configuration-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .configuration-section select {
            flex: 1;
            min-width: 200px;
            padding: 0.9rem;
            border: 1.5px solid #e0c3fc;
            border-radius: 0.9rem;
            font-size: 1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            transition: border 0.2s;
        }
        .configuration-section select:focus {
            border: 1.5px solid #7209b7;
            outline: none;
        }
        .results-container {
            display: none;
            margin-top: 2rem;
        }
        .results-table-container {
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border-radius: 0.8rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            border: 1.5px solid #e0c3fc;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            table-layout: fixed;
        }
        .results-table th, .results-table td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e0c3fc;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            min-width: 50px;
            white-space: normal;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.4;
        }
        .results-table th {
            background-color: rgba(114,9,183,0.1);
            color: #4361ee;
            font-weight: 600;
            user-select: none;
            white-space: nowrap;
        }
        .results-table tbody tr {
            position: relative;
            min-height: 60px;
        }
        .results-table td {
            vertical-align: top;
            height: auto;
            box-sizing: border-box;
            padding-bottom: 1.2rem;
            overflow-y: auto;
            max-height: 300px;
        }
        .results-table tr:last-child td {
            border-bottom: none;
        }
        .results-table tr:hover {
            background-color: rgba(224,195,252,0.1);
        }
        .results-table .image-cell {
            white-space: normal;
            width: auto;
            min-width: 180px;
            text-align: center;
            padding-bottom: 0.8rem;
            max-height: none;
            overflow-y: visible;
            overflow-x: hidden;
        }
        .image-cell img {
            max-width: 100%;
            height: auto;
            max-height: 180px;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(76,201,240,0.15);
            object-fit: contain;
        }
        .image-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            height: 150px;
            background-color: rgba(224,195,252,0.1);
            border-radius: 0.5rem;
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            margin: 0 auto;
            width: calc(100% - 2rem); /* Adjust width to fit cell */
            max-width: 100%;
        }
        .image-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(224,195,252,0.3);
            border-radius: 50%;
            border-top: 3px solid #7209b7;
            animation: spin 1s linear infinite;
            margin-bottom: 0.6rem;
        }
        .image-loading-text {
            font-size: 0.9rem;
            color: #4361ee;
        }
        .image-error {
            padding: 1rem;
            height: 150px;
            background-color: rgba(255, 235, 238, 0.5);
            border-radius: 0.5rem;
            border: 1px dashed #ff4081;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto;
            width: calc(100% - 2rem); /* Adjust width to fit cell */
            max-width: 100%;
        }
        .image-error-text {
            font-size: 0.9rem;
            color: #e91e63;
        }
        .loading-indicator {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .spinner {
            border: 4px solid rgba(224,195,252,0.3);
            border-radius: 50%;
            border-top: 4px solid #7209b7;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }
        .progress-container {
            margin-top: 0.5rem;
            text-align: center;
        }
        .progress-text {
            font-size: 0.9rem;
            color: #4361ee;
            margin-bottom: 0.5rem;
        }
        .progress-bar-container {
            width: 100%;
            background-color: rgba(224,195,252,0.3);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #7209b7, #4361ee);
            transition: width 0.3s ease;
            border-radius: 10px;
            width: 0%;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media screen and (max-width: 768px) {
            .assistant-container {
                padding: 1rem;
                border-radius: 1.5rem;
            }
            .section-header h1 {
                font-size: 2rem;
            }
            .section-header p {
                font-size: 1rem;
            }
            .upload-section {
                padding: 1rem;
            }
            .configuration-section {
                flex-direction: column;
            }
            .configuration-section select {
                width: 100%;
            }
            .column-selection h3 {
                font-size: 1.1rem;
            }
            .image-cell {
                width: auto !important; /* Override inline styles on mobile */
                min-width: 140px !important;
            }
            .image-cell img {
                max-width: 100%;
                max-height: 130px;
            }
            .image-download-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
                width: 90%;
                margin-top: 6px;
                margin-bottom: 6px;
            }
            .column-resize-handle::after,
            .row-resize-handle::after {
                width: 2px;
                height: 60%;
                background-color: rgba(114,9,183,0.4);
            }
            .row-resize-handle::after {
                width: 60%;
                height: 2px;
            }
        }
        /* Column resize handle */
        .column-resize-handle {
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 100%;
            cursor: col-resize;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .column-resize-handle::after {
            content: "";
            width: 1px;
            height: 60%;
            background-color: rgba(114,9,183,0.3);
            transition: background-color 0.2s, width 0.2s;
        }
        .results-table th:hover .column-resize-handle::after {
            width: 2px;
            background-color: rgba(114,9,183,0.6);
        }
        .column-resizing {
            cursor: col-resize !important;
            user-select: none;
        }
        .column-resizing .column-resize-handle::after {
            width: 3px !important;
            background-color: rgba(114,9,183,0.8) !important;
        }
        /* Row resize handle */
        .row-resize-handle {
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 8px;
            cursor: row-resize;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .row-resize-handle::after {
            content: "";
            height: 1px;
            width: 60%;
            background-color: rgba(114,9,183,0.3);
            transition: background-color 0.2s, height 0.2s;
        }
        .results-table tr:hover .row-resize-handle::after {
            height: 2px;
            background-color: rgba(114,9,183,0.6);
        }
        .row-resizing {
            cursor: row-resize !important;
            user-select: none;
        }
        .row-resizing .row-resize-handle::after {
            height: 3px !important;
            background-color: rgba(114,9,183,0.8) !important;
        }
        /* Download button for images */
        .image-download-btn {
            margin-top: 8px;
            padding: 4px 10px;
            background: linear-gradient(90deg, #7209b7, #4361ee);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.2s;
        }
        .image-download-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .image-download-btn i {
            font-size: 0.8rem;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elements
            const excelUpload = document.getElementById('excel-upload');
            const fileName = document.getElementById('file-name');
            const columnSelection = document.getElementById('column-selection');
            const columnSelect = document.getElementById('column-select');
            const filenameColumnSelect = document.getElementById('filename-column-select');
            const processButton = document.getElementById('process-button');
            const resultsContainer = document.getElementById('results-container');
            const resultsTable = document.getElementById('results-table');
            const resultsTbody = document.getElementById('results-tbody');
            const loadingIndicator = document.getElementById('loading-indicator');
            const resolutionSelect = document.getElementById('resolution-select');
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');

            // Variables to store data
            let excelData = null;
            let columns = [];
            let selectedColumn = '';
            let selectedFilenameColumn = '';
            
            // Variables for tracking progress
            let totalItems = 0;
            let completedItems = 0;
            
            // Function to update progress
            function updateProgress(completed, total) {
                const percentage = (completed / total) * 100;
                progressText.textContent = `处理进度：${completed}/${total}`;
                progressBar.style.width = `${percentage}%`;
            }
            
            // Reset progress tracking
            function resetProgress() {
                totalItems = 0;
                completedItems = 0;
                progressBar.style.width = '0%';
                progressText.textContent = '处理进度：0/0';
            }
            
            // Handle file upload
            excelUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;
                
                fileName.textContent = file.name;
                
                // Read the Excel file
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get the first worksheet
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Convert to JSON
                    excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (excelData && excelData.length > 0) {
                        // Get headers (first row)
                        columns = excelData[0];
                        
                        // Populate column dropdown
                        columnSelect.innerHTML = '';
                        filenameColumnSelect.innerHTML = '';
                        
                        // Add a default option for the filename dropdown
                        const defaultOption = document.createElement('option');
                        defaultOption.value = '-1';
                        defaultOption.textContent = '使用默认名称';
                        filenameColumnSelect.appendChild(defaultOption);
                        
                        // Add all columns to both dropdowns
                        columns.forEach((column, index) => {
                            // Add to content column dropdown
                            const option = document.createElement('option');
                            option.value = index;
                            option.textContent = column;
                            columnSelect.appendChild(option);
                            
                            // Add to filename column dropdown
                            const filenameOption = document.createElement('option');
                            filenameOption.value = index;
                            filenameOption.textContent = column;
                            filenameColumnSelect.appendChild(filenameOption);
                        });
                        
                        // Show column selection
                        columnSelection.style.display = 'block';
                        
                        // Hide results container if it was shown
                        resultsContainer.style.display = 'none';
                    }
                };
                reader.readAsArrayBuffer(file);
            });
            
            // Process button click handler
            processButton.addEventListener('click', async () => {
                if (!excelData || excelData.length <= 1) {
                    alert('请先上传有效的Excel文件');
                    return;
                }
                
                selectedColumn = parseInt(columnSelect.value);
                if (isNaN(selectedColumn)) {
                    alert('请选择有效的列');
                    return;
                }
                
                // Get the selected filename column
                selectedFilenameColumn = parseInt(filenameColumnSelect.value);
                // -1 means use default naming
                
                // Reset progress tracking
                resetProgress();
                
                // Count total valid rows for progress tracking
                totalItems = 0;
                for (let i = 1; i < excelData.length; i++) {
                    const row = excelData[i];
                    if (row.length > selectedColumn && row[selectedColumn]) {
                        totalItems++;
                    }
                }
                updateProgress(0, totalItems);
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                
                // Clear previous results
                resultsTbody.innerHTML = '';
                
                // Get resolution settings
                const [width, height] = resolutionSelect.value.split(':');
                
                // Create table header based on original Excel headers
                const headerRow = document.createElement('tr');
                
                // Add all original headers
                columns.forEach((column) => {
                    const th = document.createElement('th');
                    th.textContent = column;
                    headerRow.appendChild(th);
                });
                
                // Add image column header
                const imageHeader = document.createElement('th');
                imageHeader.textContent = '生成图像';
                headerRow.appendChild(imageHeader);
                
                // Replace the existing header with our dynamically created one
                const thead = resultsTable.querySelector('thead');
                thead.innerHTML = '';
                thead.appendChild(headerRow);
                
                // Process each row (skip header)
                for (let i = 1; i < excelData.length; i++) {
                    const row = excelData[i];
                    if (row.length <= selectedColumn || !row[selectedColumn]) continue;
                    
                    const cellContent = row[selectedColumn] || '';
                    if (!cellContent) continue;
                    
                    try {
                        // Directly use the cell content (no API call for optimization)
                        const encodedDescription = encodeURIComponent(cellContent);
                        const imageUrl = `https://image.pollinations.ai/prompt/${encodedDescription}?width=${width}&height=${height}&model=flux&enhance=true&private=true&nologo=true&safe=true`;
                        
                        // Create table row with all original data
                        const tr = document.createElement('tr');
                        
                        // Add all cells from original Excel row
                        row.forEach((cell) => {
                            const td = document.createElement('td');
                            td.textContent = cell || '';
                            tr.appendChild(td);
                        });
                        
                        // Add extra cells if the row is shorter than headers
                        for (let j = row.length; j < columns.length; j++) {
                            const td = document.createElement('td');
                            td.textContent = '';
                            tr.appendChild(td);
                        }
                        
                        // Add image cell
                        const imageCell = document.createElement('td');
                        imageCell.className = 'image-cell';
                        
                        // Create loading indicator
                        const loadingDiv = document.createElement('div');
                        loadingDiv.className = 'image-loading';
                        loadingDiv.innerHTML = `
                            <div class="image-spinner"></div>
                            <div class="image-loading-text">正在生成图像...</div>
                        `;
                        imageCell.appendChild(loadingDiv);
                        
                        // Create image element
                        const img = document.createElement('img');
                        img.alt = "Generated image";
                        img.style.display = 'none'; // Hide initially
                        
                        // Handle image load event
                        img.onload = function() {
                            loadingDiv.style.display = 'none';
                            img.style.display = 'block';
                            
                            // Update progress
                            completedItems++;
                            updateProgress(completedItems, totalItems);
                            
                            // Check if all items are completed
                            if (completedItems >= totalItems) {
                                // Hide loading indicator after a small delay
                                setTimeout(() => {
                                    loadingIndicator.style.display = 'none';
                                }, 500);
                            }
                        };
                        
                        // Handle image error
                        img.onerror = function() {
                            loadingDiv.className = 'image-error';
                            loadingDiv.innerHTML = `
                                <div class="image-error-text">
                                    <i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem;"></i>
                                    图像加载失败
                                </div>
                            `;
                            
                            // Update progress even on error
                            completedItems++;
                            updateProgress(completedItems, totalItems);
                            
                            // Check if all items are completed
                            if (completedItems >= totalItems) {
                                // Hide loading indicator after a small delay
                                setTimeout(() => {
                                    loadingIndicator.style.display = 'none';
                                }, 500);
                            }
                        };
                        
                        // Set the image source
                        img.src = imageUrl;
                        
                        // Add the image to the cell
                        imageCell.appendChild(img);
                        
                        // Add custom filename attribute for download
                        if (selectedFilenameColumn >= 0 && selectedFilenameColumn < row.length) {
                            const filenameValue = row[selectedFilenameColumn];
                            if (filenameValue) {
                                // Sanitize filename - remove invalid characters
                                const sanitizedFilename = String(filenameValue).replace(/[/\\?%*:|"<>]/g, '-');
                                img.setAttribute('data-filename', sanitizedFilename + '.jpg');
                                
                                // Add custom title for hover tooltip showing the filename
                                img.title = `文件名: ${sanitizedFilename}.jpg`;
                                
                                // Create download button
                                const downloadBtn = document.createElement('button');
                                downloadBtn.className = 'image-download-btn';
                                downloadBtn.innerHTML = '<i class="fas fa-download"></i> 保存图片';
                                downloadBtn.title = `下载: ${sanitizedFilename}.jpg`;
                                
                                // Add download functionality
                                downloadBtn.addEventListener('click', function() {
                                    // Create an off-screen anchor element
                                    const link = document.createElement('a');
                                    link.href = img.src;
                                    link.download = sanitizedFilename + '.jpg';
                                    document.body.appendChild(link);
                                    link.click();
                                    document.body.removeChild(link);
                                });
                                
                                // Add the download button below the image
                                imageCell.appendChild(document.createElement('br'));
                                imageCell.appendChild(downloadBtn);
                            }
                        }
                        
                        tr.appendChild(imageCell);
                        
                        resultsTbody.appendChild(tr);
                    } catch (error) {
                        console.error(`Error processing row ${i}:`, error);
                        
                        // Add error row
                        const tr = document.createElement('tr');
                        
                        // Add all cells from original Excel row
                        row.forEach((cell) => {
                            const td = document.createElement('td');
                            td.textContent = cell || '';
                            tr.appendChild(td);
                        });
                        
                        // Add extra cells if the row is shorter than headers
                        for (let j = row.length; j < columns.length; j++) {
                            const td = document.createElement('td');
                            td.textContent = '';
                            tr.appendChild(td);
                        }
                        
                        // Add error cell
                        const errorCell = document.createElement('td');
                        errorCell.textContent = `处理错误: ${error.message}`;
                        tr.appendChild(errorCell);
                        
                        resultsTbody.appendChild(tr);
                    }
                }
                
                // Show results container immediately after processing starts
                resultsContainer.style.display = 'block';
                
                // Setup column resizing immediately
                setTimeout(setupTableResizing, 100);
            });
            
            // These functions are no longer needed since we're not optimizing the description
            // Keeping them as empty stubs in case they're referenced elsewhere
            async function getOptimizedDescription(prompt) {
                return prompt; // Just return the original prompt
            }
            
            function extractEnglishDescription(aiResponse) {
                return aiResponse; // Just return the original response
            }
            
            // Table column resizing functionality
            function setupColumnResizing() {
                const table = document.getElementById('results-table');
                const headers = table.querySelectorAll('th');
                
                // Add resize handles to each header except the last one (image column)
                headers.forEach((header, index) => {
                    // Add resize handle to all columns, including the image column
                    const resizeHandle = document.createElement('div');
                    resizeHandle.className = 'column-resize-handle';
                    header.appendChild(resizeHandle);
                    
                    // Set a default width for columns if not already set
                    if (!header.style.width) {
                        // Distribute available width evenly among all columns
                        const tableWidth = table.offsetWidth;
                        const colWidth = tableWidth / headers.length;
                        header.style.width = Math.max(colWidth, 100) + 'px';
                    }
                    
                    // Mouse events for desktop
                    resizeHandle.addEventListener('mousedown', function(e) {
                        startColumnResize(e, header, e.clientX);
                    });
                    
                    // Touch events for mobile
                    resizeHandle.addEventListener('touchstart', function(e) {
                        if (e.touches.length === 1) {
                            startColumnResize(e, header, e.touches[0].clientX);
                        }
                    });
                });
            }
            
            // Function to setup row resizing
            function setupRowResizing() {
                const table = document.getElementById('results-table');
                const rows = table.querySelectorAll('tbody tr');
                
                // Add resize handles to each row
                rows.forEach((row) => {
                    const resizeHandle = document.createElement('div');
                    resizeHandle.className = 'row-resize-handle';
                    row.appendChild(resizeHandle);
                    
                    // Mouse events for desktop
                    resizeHandle.addEventListener('mousedown', function(e) {
                        startRowResize(e, row, e.clientY);
                    });
                    
                    // Touch events for mobile
                    resizeHandle.addEventListener('touchstart', function(e) {
                        if (e.touches.length === 1) {
                            startRowResize(e, row, e.touches[0].clientY);
                        }
                    });
                });
            }
            
            // Function to start the column resize process
            function startColumnResize(e, header, initialX) {
                e.preventDefault();
                
                // Add resizing class to body
                document.body.classList.add('column-resizing');
                
                // Get the header and its initial width
                const headerWidth = header.offsetWidth;
                
                // Function to handle the mouse/touch move event
                function handleMove(e) {
                    // Calculate the new width
                    const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : initialX);
                    const newWidth = headerWidth + (clientX - initialX);
                    
                    // Make sure the new width is reasonable
                    if (newWidth > 50) {
                        // Set the new width of the header
                        header.style.width = newWidth + 'px';
                    }
                }
                
                // Function to handle the mouse/touch end event
                function handleEnd() {
                    // Remove the resizing class
                    document.body.classList.remove('column-resizing');
                    
                    // Remove the event listeners
                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('mouseup', handleEnd);
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('touchend', handleEnd);
                    document.removeEventListener('touchcancel', handleEnd);
                }
                
                // Add the event listeners for both mouse and touch
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('touchend', handleEnd);
                document.addEventListener('touchcancel', handleEnd);
            }
            
            // Function to start the row resize process
            function startRowResize(e, row, initialY) {
                e.preventDefault();
                
                // Add resizing class to body
                document.body.classList.add('row-resizing');
                
                // Get the row and its initial height
                const cells = row.querySelectorAll('td');
                const initialHeight = row.offsetHeight;
                
                // Function to handle the mouse/touch move event
                function handleMove(e) {
                    // Calculate the new height
                    const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : initialY);
                    const newHeight = initialHeight + (clientY - initialY);
                    
                    // Make sure the new height is reasonable
                    if (newHeight > 40) {
                        // Set the new height on the row directly
                        row.style.height = newHeight + 'px';
                        
                        // Set min-height on cells to ensure they all have the same height
                        cells.forEach(cell => {
                            cell.style.minHeight = newHeight + 'px';
                            cell.style.maxHeight = newHeight + 'px';
                        });
                    }
                }
                
                // Function to handle the mouse/touch end event
                function handleEnd() {
                    // Remove the resizing class
                    document.body.classList.remove('row-resizing');
                    
                    // Remove the event listeners
                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('mouseup', handleEnd);
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('touchend', handleEnd);
                    document.removeEventListener('touchcancel', handleEnd);
                }
                
                // Add the event listeners for both mouse and touch
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('touchend', handleEnd);
                document.addEventListener('touchcancel', handleEnd);
            }
            
            // Function to set up both column and row resizing
            function setupTableResizing() {
                setupColumnResizing();
                setupRowResizing();
            }
            
            // Set up the table resizing when results are shown
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && 
                        mutation.attributeName === 'style' && 
                        resultsContainer.style.display === 'block') {
                        // Table just became visible, set up resizing
                        setTimeout(setupTableResizing, 100); // Small delay to ensure table is fully rendered
                    }
                });
            });
            
            // Start observing the results container
            observer.observe(resultsContainer, { attributes: true });
        });
    </script>
