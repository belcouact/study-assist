<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI图标生成器</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }
        
        .input-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .style-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .style-option {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .style-option:hover {
            border-color: #4facfe;
            background: #f8f9ff;
        }
        
        .style-option.selected {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            text-align: center;
        }
        
        .output-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .svg-preview {
            background: white;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .svg-preview svg {
            max-width: 100%;
            max-height: 250px;
        }
        
        .placeholder-text {
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .download-section {
            display: none;
            gap: 15px;
            margin-top: 20px;
        }
        
        .download-btn {
            flex: 1;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .optimized-prompt {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .optimized-prompt.show {
            display: block;
        }
        
        .optimized-prompt h4 {
            color: #1976d2;
            margin-bottom: 8px;
        }
        
        .optimized-prompt p {
            color: #424242;
            line-height: 1.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-section,
            .output-section {
                padding: 20px;
            }
            
            .style-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .input-section,
            .output-section {
                padding: 15px;
            }
            
            .style-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI图标生成器</h1>
            <p>输入您的需求，让AI为您生成精美的SVG图标</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <h2>设计需求</h2>
                <form id="iconForm">
                    <div class="form-group">
                        <label for="description">图标描述</label>
                        <textarea id="description" placeholder="请描述您想要的图标，例如：一个现代化的购物车图标，蓝色渐变，简洁风格" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="iconSize">图标尺寸</label>
                        <select id="iconSize">
                            <option value="64">64x64px</option>
                            <option value="128" selected>128x128px</option>
                            <option value="256">256x256px</option>
                            <option value="512">512x512px</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>设计风格</label>
                        <div class="style-options">
                            <div class="style-option" data-style="minimal">极简</div>
                            <div class="style-option" data-style="flat">扁平</div>
                            <div class="style-option" data-style="outline">线框</div>
                            <div class="style-option" data-style="gradient">渐变</div>
                            <div class="style-option" data-style="3d">3D</div>
                            <div class="style-option" data-style="cartoon">卡通</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="primaryColor">主色调</label>
                        <input type="color" id="primaryColor" value="#4facfe">
                    </div>
                    
                    <div class="form-group">
                        <label for="secondaryColor">辅助色</label>
                        <input type="color" id="secondaryColor" value="#00f2fe">
                    </div>
                    
                    <button type="submit" class="generate-btn" id="generateBtn">生成图标</button>
                </form>
                
                <div class="optimized-prompt" id="optimizedPrompt">
                    <h4>优化的需求描述</h4>
                    <p id="optimizedText"></p>
                </div>
            </div>
            
            <div class="output-section">
                <h2>生成结果</h2>
                <div class="svg-preview" id="svgPreview">
                    <div class="placeholder-text">您的图标将在这里显示</div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在生成图标，请稍候...</p>
                </div>
                
                <div class="download-section" id="downloadSection">
                    <button class="download-btn" id="downloadSvg">下载SVG</button>
                    <button class="download-btn" id="downloadPng">下载PNG</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
        class IconGenerator {
            constructor() {
                this.form = document.getElementById('iconForm');
                this.generateBtn = document.getElementById('generateBtn');
                this.svgPreview = document.getElementById('svgPreview');
                this.loading = document.getElementById('loading');
                this.downloadSection = document.getElementById('downloadSection');
                this.optimizedPrompt = document.getElementById('optimizedPrompt');
                this.optimizedText = document.getElementById('optimizedText');
                this.currentSvg = null;
                this.selectedStyle = null;
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // 风格选择
                document.querySelectorAll('.style-option').forEach(option => {
                    option.addEventListener('click', (e) => this.selectStyle(e.target));
                });
                
                // 下载按钮
                document.getElementById('downloadSvg').addEventListener('click', () => this.downloadSvg());
                document.getElementById('downloadPng').addEventListener('click', () => this.downloadPng());
            }
            
            selectStyle(element) {
                document.querySelectorAll('.style-option').forEach(opt => opt.classList.remove('selected'));
                element.classList.add('selected');
                this.selectedStyle = element.dataset.style;
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const description = document.getElementById('description').value;
                const iconSize = document.getElementById('iconSize').value;
                const primaryColor = document.getElementById('primaryColor').value;
                const secondaryColor = document.getElementById('secondaryColor').value;
                
                if (!description.trim()) {
                    alert('请输入图标描述');
                    return;
                }
                
                await this.generateIcon(description, iconSize, primaryColor, secondaryColor);
            }
            
            async generateIcon(description, size, primaryColor, secondaryColor) {
                this.showLoading(true);
                this.downloadSection.style.display = 'none';
                
                try {
                    // 第一步：优化需求描述
                    const optimizedPrompt = await this.optimizePrompt(description);
                    this.showOptimizedPrompt(optimizedPrompt);
                    
                    // 第二步：生成SVG
                    const svgContent = await this.createSvg(optimizedPrompt, size, primaryColor, secondaryColor);
                    this.displaySvg(svgContent);
                    
                } catch (error) {
                    console.error('生成图标失败:', error);
                    this.showError('生成图标失败，请重试');
                } finally {
                    this.showLoading(false);
                }
            }
            
            async optimizePrompt(description) {
                const systemMessage = `你是一个专业的图标设计师，擅长将用户的需求转化为精确的图标设计描述。请优化用户的图标需求，使其更加具体、明确，便于生成高质量的SVG图标。重点关注：
1. 明确图标的主题和用途
2. 细化设计元素和风格
3. 确保描述简洁而全面
4. 保持描述的专业性和可执行性`;
                
                const fullPrompt = `${systemMessage}\n\n用户需求：${description}`;
                
                const response = await fetch('https://glm.study-llm.me/functions/api/chat-glm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: fullPrompt
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API调用失败:', response.status, errorText);
                    throw new Error('API请求失败');
                }
                
                const data = await response.json();
                let content;
                if (data.output) {
                    content = data.output;
                } else if (data.choices && data.choices[0] && data.choices[0].message) {
                    content = data.choices[0].message.content;
                } else if (data.message) {
                    content = data.message;
                } else if (data.content) {
                    content = data.content;
                } else {
                    content = data;
                }
                
                return content || description;
            }
            
            async createSvg(optimizedPrompt, size, primaryColor, secondaryColor) {
                const styleInfo = this.selectedStyle ? `，设计风格为${this.selectedStyle}` : '';
                const systemMessage = `You are an SVG generator. Output only a single <svg> element.

Requirements:
- viewBox="0 0 256 256", width="256", height="256"
- No text, no external fonts, no raster images.
- Use <path> with rounded caps/joins, limited palette (2–4 colors), and currentColor where possible.
- Keep node count low; prefer simple curves and shapes.
- Visually balanced, centered, with comfortable padding.
- Add <title> for accessibility.

Theme & style:
- modern flat icon design, soft shadows, subtle gradient
- Style: minimal, clean, scalable.
- Use primary color ${primaryColor} and secondary color ${secondaryColor}

Return valid, self-contained SVG only.`;
                
                const fullPrompt = `${systemMessage}\n\nIcon description: ${optimizedPrompt}${styleInfo}`;
                
                const response = await fetch('https://glm.study-llm.me/functions/api/chat-glm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: fullPrompt
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('SVG生成失败:', response.status, errorText);
                    throw new Error('SVG生成失败');
                }
                
                const data = await response.json();
                let svgCode;
                if (data.output) {
                    svgCode = data.output;
                } else if (data.choices && data.choices[0] && data.choices[0].message) {
                    svgCode = data.choices[0].message.content;
                } else if (data.message) {
                    svgCode = data.message;
                } else if (data.content) {
                    svgCode = data.content;
                } else {
                    svgCode = data;
                }
                
                // 如果API返回的代码不完整，进行基本清理
                if (!svgCode.includes('<?xml')) {
                    svgCode = '<?xml version="1.0" encoding="UTF-8"?>\n' + svgCode;
                }
                
                return svgCode;
            }
            
            displaySvg(svgContent) {
                try {
                    console.log('原始SVG内容:', svgContent);
                    
                    // 清理SVG代码
                    let cleanSvg = this.cleanSvgCode(svgContent);
                    console.log('清理后的SVG内容:', cleanSvg);
                    
                    // 验证SVG代码
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(cleanSvg, 'image/svg+xml');
                    const svgElement = doc.querySelector('svg');
                    const parserError = doc.querySelector('parsererror');
                    
                    if (parserError) {
                        console.error('DOMParser错误:', parserError.textContent);
                        throw new Error(`SVG解析错误: ${parserError.textContent}`);
                    }
                    
                    if (!svgElement) {
                        throw new Error('未找到SVG元素');
                    }
                    
                    // 设置SVG尺寸
                    const size = document.getElementById('iconSize').value;
                    svgElement.setAttribute('width', size);
                    svgElement.setAttribute('height', size);
                    
                    // 如果没有viewBox，设置一个默认的
                    if (!svgElement.getAttribute('viewBox')) {
                        svgElement.setAttribute('viewBox', `0 0 ${size} ${size}`);
                    }
                    
                    this.svgPreview.innerHTML = '';
                    this.svgPreview.appendChild(svgElement);
                    this.currentSvg = cleanSvg;
                    this.downloadSection.style.display = 'flex';
                    
                } catch (error) {
                    console.error('SVG显示错误:', error);
                    console.error('原始SVG内容:', svgContent);
                    this.showError(`生成的SVG格式有误: ${error.message}`);
                }
            }
            
            cleanSvgCode(svgContent) {
                let cleaned = svgContent.trim();
                
                // 移除可能的markdown代码块标记
                cleaned = cleaned.replace(/```svg\n?/g, '').replace(/```\n?/g, '');
                
                // 移除可能的解释文字
                cleaned = cleaned.replace(/^.*?SVG代码：/s, '').replace(/^.*?以下是SVG代码：/s, '');
                cleaned = cleaned.replace(/\n.*?SVG图标.*?\n/s, '\n').replace(/\n.*?图标设计.*?\n/s, '\n');
                
                // 确保以XML声明或SVG标签开始
                if (!cleaned.startsWith('<?xml') && !cleaned.startsWith('<svg')) {
                    // 查找第一个SVG标签
                    const svgMatch = cleaned.match(/<svg[^>]*>/);
                    if (svgMatch) {
                        cleaned = cleaned.substring(cleaned.indexOf(svgMatch[0]));
                    }
                }
                
                // 确保包含XML声明
                if (!cleaned.includes('<?xml')) {
                    cleaned = '<?xml version="1.0" encoding="UTF-8"?>\n' + cleaned;
                }
                
                // 确保SVG标签有正确的命名空间
                if (!cleaned.includes('xmlns="http://www.w3.org/2000/svg"')) {
                    cleaned = cleaned.replace('<svg', '<svg xmlns="http://www.w3.org/2000/svg"');
                }
                
                // 移除HTML实体编码
                cleaned = cleaned.replace(/&lt;/g, '<').replace(/&gt;/g, '>');
                cleaned = cleaned.replace(/&amp;/g, '&').replace(/&quot;/g, '"');
                
                // 确保SVG标签正确闭合
                if (!cleaned.endsWith('</svg>')) {
                    // 查找最后一个SVG标签
                    const lastSvgIndex = cleaned.lastIndexOf('</svg>');
                    if (lastSvgIndex !== -1) {
                        cleaned = cleaned.substring(0, lastSvgIndex + 6);
                    } else {
                        // 如果没有结束标签，添加一个
                        cleaned += '</svg>';
                    }
                }
                
                return cleaned;
            }
            
            showOptimizedPrompt(prompt) {
                this.optimizedText.textContent = prompt;
                this.optimizedPrompt.classList.add('show');
            }
            
            showLoading(show) {
                if (show) {
                    this.loading.classList.add('show');
                    this.generateBtn.disabled = true;
                    this.generateBtn.textContent = '生成中...';
                } else {
                    this.loading.classList.remove('show');
                    this.generateBtn.disabled = false;
                    this.generateBtn.textContent = '生成图标';
                }
            }
            
            showError(message) {
                this.svgPreview.innerHTML = `<div style="color: #dc3545; text-align: center;">
                    <h3>错误</h3>
                    <p>${message}</p>
                </div>`;
            }
            
            downloadSvg() {
                if (!this.currentSvg) return;
                
                const blob = new Blob([this.currentSvg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon_${Date.now()}.svg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            async downloadPng() {
                if (!this.currentSvg) return;
                
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const size = parseInt(document.getElementById('iconSize').value);
                    
                    canvas.width = size;
                    canvas.height = size;
                    
                    const img = new Image();
                    const svgBlob = new Blob([this.currentSvg], { type: 'image/svg+xml;charset=utf-8' });
                    const url = URL.createObjectURL(svgBlob);
                    
                    img.onload = () => {
                        ctx.clearRect(0, 0, size, size);
                        ctx.drawImage(img, 0, 0, size, size);
                        
                        canvas.toBlob((blob) => {
                            const pngUrl = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = pngUrl;
                            a.download = `icon_${Date.now()}.png`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(pngUrl);
                        }, 'image/png');
                        
                        URL.revokeObjectURL(url);
                    };
                    
                    img.src = url;
                    
                } catch (error) {
                    console.error('PNG转换失败:', error);
                    alert('PNG格式下载失败，请尝试下载SVG格式');
                }
            }
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new IconGenerator();
        });
    </script>
</body>
</html>
