<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI学习助手 - 智能聊天界面，专注于GLM模型对话">
    <meta name="keywords" content="AI,学习助手,智能对话,GLM">
    <meta name="author" content="Study Assistant Team">
    
    <title>AI学习助手 - 智能聊天</title>
    
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/chat-modern.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4361ee">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AI学习助手 - 智能聊天">
    <meta property="og:description" content="现代化的AI学习助手，专注于GLM模型智能对话，让学习更高效">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/chat-modern.html">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AI学习助手 - 智能聊天">
    <meta name="twitter:description" content="现代化的AI学习助手，专注于GLM模型智能对话">
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <h1 class="header-title">
                    <i class="fas fa-graduation-cap"></i>
                    <span>AI学习助手</span>
                </h1>
                <div class="model-indicator">
                    <i class="fas fa-robot"></i>
                    <span id="currentModel">GLM-4.5 助手</span>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn" onclick="chat.toggleTheme()" aria-label="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="header-btn" onclick="chat.toggleFullscreen()" aria-label="全屏">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </header>
        

        
        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Welcome Message -->
                <div class="message ai">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            <h3>👋 你好！我是你的AI学习助手</h3>
                            <p>我可以帮助你解决各种学习问题，包括：</p>
                            <ul>
                                <li>📚 <strong>数学问题</strong> - 从基础概念到高级理论</li>
                                <li>🔬 <strong>科学知识</strong> - 物理、化学、生物等</li>
                                <li>📖 <strong>语言学习</strong> - 英语、语文等</li>
                                <li>🎯 <strong>学习方法</strong> - 学习技巧和时间管理</li>
                                <li>💡 <strong>创意思维</strong> - 头脑风暴和问题解决</li>
                            </ul>
                            <p>有什么问题想问我吗？你可以直接输入问题，或者使用语音输入、上传文件等方式与我交流。</p>
                        </div>
                        <div class="message-reactions">
                            <button class="reaction-btn" onclick="chat.toggleReaction(this, 'helpful')">
                                <i class="fas fa-thumbs-up"></i> 有帮助
                            </button>
                            <button class="reaction-btn" onclick="chat.toggleReaction(this, 'great')">
                                <i class="fas fa-heart"></i> 很棒
                            </button>
                        </div>
                        <div class="message-time">刚刚</div>
                    </div>
                </div>
            </div>
            
            <!-- Input Container -->
            <div class="input-container">
                <!-- Input Wrapper -->
                <div class="input-wrapper">
                    <div class="input-actions">
                        <button class="action-btn" onclick="document.getElementById('fileUpload').click()" aria-label="上传文件">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="action-btn" onclick="chat.toggleVoiceChat()" aria-label="语音输入">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="输入你的问题..."
                        rows="3"
                        aria-label="消息输入框"
                    ></textarea>
                    
                    <button id="sendBtn" class="send-btn" onclick="chat.sendMessage()" aria-label="发送消息">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <!-- File Upload Area (Hidden by default) -->
                <div class="file-upload-container">
                    <input type="file" id="fileUpload" class="file-input" accept=".txt,.pdf,.jpg,.jpeg,.png" onchange="chat.handleFileUpload(event)">
                    <div id="uploadedFile" class="uploaded-file"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="js/chat-advanced.js"></script>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>

</body>
</html>
