<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Display Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid #333;
            padding: 10px;
        }
        .formula-test {
            background: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            overflow-x: auto;
        }
        .long-formula {
            white-space: nowrap;
            font-size: 16px;
        }
        .responsive-text {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
        }
        @media (max-width: 768px) {
            .mobile-only {
                display: block;
                color: red;
                font-weight: bold;
            }
        }
        .mobile-only {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Mobile Display Test</h1>
    <div class="mobile-only">✓ Mobile CSS is active</div>
    
    <div class="test-container">
        <h2>Responsive Text Test</h2>
        <p class="responsive-text">This text should scale with viewport size</p>
        
        <h2>Overflow Test</h2>
        <div class="formula-test">
            <div class="long-formula">
                This is a very long formula that should scroll horizontally: x = (-b ± √(b² - 4ac)) / 2a where a, b, c are coefficients
            </div>
        </div>
        
        <h2>Layout Test</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(min(200px, 100%), 1fr)); gap: 10px;">
            <div style="background: lightblue; padding: 10px;">Card 1</div>
            <div style="background: lightgreen; padding: 10px;">Card 2</div>
            <div style="background: lightcoral; padding: 10px;">Card 3</div>
        </div>
    </div>

    <script>
        console.log('Viewport width:', window.innerWidth);
        console.log('Device pixel ratio:', window.devicePixelRatio);
        console.log('Touch support:', 'ontouchstart' in window);
        
        window.addEventListener('resize', () => {
            console.log('New viewport width:', window.innerWidth);
        });
    </script>
</body>
</html>
