<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习助手 - 智能学习伙伴</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add some styles from example.html */
        .hero {
            position: relative;
            background: url('assets/images/hero-bg.jpg') no-repeat center center/cover;
            padding: 4rem 0;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .chat-container {
            position: relative;
            z-index: 2;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .features {
            padding: 4rem 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
            color: var(--dark);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="assets/images/logo.svg" alt="学习助手Logo" class="logo">
                <h1 style="font-size: 50%;">学习助手</h1>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="chat-container">
                    <div class="chat-messages">
                        <div class="message ai-message">
                            你好！我是学习助手。有任何学习上的问题，都可以向我提问，我会尽力以你能理解的方式进行解答。
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="在这里输入你的问题...">
                        <button><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="features" id="features">
            <div class="container">
                <h2 class="section-title">我们的特色</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="assets/icons/qa.svg" alt="问答图标">
                        </div>
                        <h3>智能问答</h3>
                        <p>有问题？随时提问，获得清晰解答</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="assets/icons/quiz.svg" alt="测验图标">
                        </div>
                        <h3>趣味测验</h3>
                        <p>通过互动测验巩固所学知识</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="assets/icons/vocabulary.svg" alt="单词图标">
                        </div>
                        <h3>单词学习</h3>
                        <p>高效记忆单词，提升语言能力</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="assets/icons/poetry.svg" alt="诗词图标">
                        </div>
                        <h3>诗词鉴赏</h3>
                        <p>领略古典诗词的艺术魅力</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="assets/icons/history.svg" alt="历史图标">
                        </div>
                        <h3>历史探索</h3>
                        <p>回溯历史，了解文化渊源</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">
                            <img src="assets/icons/formula.svg" alt="自适应图标">
                        </div>
                        <h3>智能适配</h3>
                        <p>根据学习进度提供个性化内容</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/images/logo.svg" alt="学习助手Logo" class="logo">
                    <span>学习助手</span>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2023 学习助手. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Simple chat demo functionality
        const chatInput = document.querySelector('.chat-input input');
        const chatBtn = document.querySelector('.chat-input button');
        const chatMessages = document.querySelector('.chat-messages');
        
        chatBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;
            
            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user-message';
            userMsg.textContent = message;
            chatMessages.appendChild(userMsg);
            
            // Clear input
            chatInput.value = '';
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Simulate AI response after a delay
            setTimeout(() => {
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai-message';
                
                // Simple responses based on keywords
                if (message.toLowerCase().includes('数学') || message.includes('+') || message.includes('-') || message.includes('×') || message.includes('÷')) {
                    aiMsg.textContent = "我可以帮助你解决数学问题！例如，如果你有关于方程的问题，我可以一步步地给你讲解。请告诉我你遇到的具体问题。";
                } else if (message.toLowerCase().includes('科学')) {
                    aiMsg.textContent = "科学很有趣！无论是生物、化学还是物理，我都可以帮你解释概念、实验报告或理论。你有什么具体的科学问题吗？";
                } else if (message.toLowerCase().includes('历史')) {
                    aiMsg.textContent = "历史帮助我们理解世界。我可以解释历史事件，分析原因和影响，或者帮助你了解时间线。你对哪个历史时期或事件感兴趣？";
                } else if (message.toLowerCase().includes('语文') || message.toLowerCase().includes('诗词')) {
                    aiMsg.textContent = "文学打开了通向新世界的大门！我可以帮助分析文本，解释文学手法，或者协助写作。你在学习哪本书或写作内容？";
                } else {
                    aiMsg.textContent = "谢谢你的提问！我可以帮助解释概念、解决问题或提供学习资源。你能告诉我这个问题是关于哪个学科以及你的年级，这样我就能给你最好的帮助。";
                }
                
                chatMessages.appendChild(aiMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
