<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icon Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --hover-color: #f1f5f9;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--card-background);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .filter-btn:hover {
            background-color: var(--hover-color);
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        main {
            padding: 2rem 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stats-text {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .view-btn:hover {
            background-color: var(--hover-color);
        }

        .view-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .icons-grid.list-view {
            grid-template-columns: 1fr;
        }

        .icon-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .icon-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-color);
        }

        .icon-card.list-view {
            display: flex;
            align-items: center;
            text-align: left;
            padding: 1rem;
        }

        .icon-display {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            transition: transform 0.3s ease;
        }

        .icon-card:hover .icon-display {
            transform: scale(1.1);
        }

        .icon-card.list-view .icon-display {
            font-size: 2rem;
            margin-bottom: 0;
            margin-right: 1rem;
        }

        .icon-name {
            font-size: 0.875rem;
            color: var(--text-secondary);
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .icon-card.list-view .icon-info {
            flex: 1;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .copy-btn:nth-child(2) {
            right: 3rem;
        }

        .copy-btn:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        .icon-card:hover .copy-btn {
            opacity: 1;
        }

        .icon-card:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: none;
                order: 2;
            }

            .logo {
                order: 1;
                justify-content: center;
            }

            .filter-container {
                order: 3;
                justify-content: center;
            }

            .icons-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.75rem;
            }

            .icon-display {
                font-size: 2rem;
            }

            .icon-card {
                padding: 1rem;
            }

            .copy-btn {
                font-size: 0.625rem;
                padding: 0.125rem 0.375rem;
            }

            .copy-btn:nth-child(2) {
                right: 2.5rem;
            }

            .stats {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .view-toggle {
                justify-content: center;
            }

            .toast {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .icons-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 0.5rem;
            }

            .icon-display {
                font-size: 1.75rem;
            }

            .icon-name {
                font-size: 0.75rem;
            }

            .filter-btn {
                font-size: 0.75rem;
                padding: 0.375rem 0.75rem;
            }

            .copy-btn {
                font-size: 0.5rem;
                padding: 0.125rem 0.25rem;
            }

            .copy-btn:nth-child(2) {
                right: 2rem;
            }
        }

        /* High DPI/Retina display support */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .icon-display {
                font-size: 3rem;
            }
            
            .icon-card.list-view .icon-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-icons"></i>
                    <span>Icon Browser</span>
                </div>
                
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search icons..."
                        id="searchInput"
                    >
                </div>
                
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="solid">Solid</button>
                    <button class="filter-btn" data-filter="regular">Regular</button>
                    <button class="filter-btn" data-filter="brands">Brands</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="stats">
                <div class="stats-text">
                    Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span> icons
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" title="Grid view">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list" title="List view">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading icons...</p>
            </div>

            <div class="icons-grid" id="iconsGrid" style="display: none;"></div>

            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No icons found</h3>
                <p>Try adjusting your search or filter criteria</p>
            </div>
        </div>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        class IconBrowser {
            constructor() {
                this.icons = [];
                this.filteredIcons = [];
                this.currentFilter = 'all';
                this.currentView = 'grid';
                this.searchQuery = '';
                
                this.initElements();
                this.initEventListeners();
                this.loadIcons();
            }

            initElements() {
                this.searchInput = document.getElementById('searchInput');
                this.iconsGrid = document.getElementById('iconsGrid');
                this.loading = document.getElementById('loading');
                this.noResults = document.getElementById('noResults');
                this.visibleCount = document.getElementById('visibleCount');
                this.totalCount = document.getElementById('totalCount');
                this.toast = document.getElementById('toast');
                this.filterBtns = document.querySelectorAll('.filter-btn');
                this.viewBtns = document.querySelectorAll('.view-btn');
            }

            initEventListeners() {
                // Search functionality
                this.searchInput.addEventListener('input', (e) => {
                    this.searchQuery = e.target.value.toLowerCase();
                    this.filterIcons();
                });

                // Filter functionality
                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.filterIcons();
                    });
                });

                // View toggle functionality
                this.viewBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.viewBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentView = btn.dataset.view;
                        this.updateView();
                    });
                });
            }

            async loadIcons() {
                try {
                    const response = await fetch('assets/icons/free-fa.json');
                    if (!response.ok) {
                        throw new Error('Failed to load icons');
                    }
                    this.icons = await response.json();
                    this.filteredIcons = [...this.icons];
                    this.renderIcons();
                    this.updateStats();
                } catch (error) {
                    console.error('Error loading icons:', error);
                    this.showToast('Failed to load icons', 'error');
                } finally {
                    this.loading.style.display = 'none';
                }
            }

            filterIcons() {
                this.filteredIcons = this.icons.filter(icon => {
                    const matchesSearch = this.searchQuery === '' || 
                        icon.toLowerCase().includes(this.searchQuery);
                    
                    const matchesFilter = this.currentFilter === 'all' || 
                        icon.includes(`fa-${this.currentFilter}`);
                    
                    return matchesSearch && matchesFilter;
                });
                
                this.renderIcons();
                this.updateStats();
            }

            renderIcons() {
                if (this.filteredIcons.length === 0) {
                    this.iconsGrid.style.display = 'none';
                    this.noResults.style.display = 'block';
                    return;
                }

                this.iconsGrid.style.display = 'grid';
                this.noResults.style.display = 'none';

                this.iconsGrid.innerHTML = this.filteredIcons.map(icon => `
                    <div class="icon-card" data-icon="${icon}">
                        <button class="copy-btn" onclick="iconBrowser.copyIconName('${icon}')" title="Copy icon name">
                            <i class="fas fa-font"></i>
                        </button>
                        <button class="copy-btn" onclick="iconBrowser.copyIconSVG('${icon}')" title="Copy SVG icon" style="right: 3rem;">
                            <i class="fas fa-copy"></i>
                        </button>
                        <div class="icon-display">
                            <i class="${icon}"></i>
                        </div>
                        <div class="icon-info">
                            <div class="icon-name">${icon}</div>
                        </div>
                    </div>
                `).join('');

                this.updateView();
            }

            updateView() {
                if (this.currentView === 'list') {
                    this.iconsGrid.classList.add('list-view');
                    document.querySelectorAll('.icon-card').forEach(card => {
                        card.classList.add('list-view');
                    });
                } else {
                    this.iconsGrid.classList.remove('list-view');
                    document.querySelectorAll('.icon-card').forEach(card => {
                        card.classList.remove('list-view');
                    });
                }
            }

            updateStats() {
                this.visibleCount.textContent = this.filteredIcons.length;
                this.totalCount.textContent = this.icons.length;
            }

            copyIconName(iconName) {
                navigator.clipboard.writeText(iconName).then(() => {
                    this.showToast(`Copied icon name: ${iconName}`);
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = iconName;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showToast(`Copied icon name: ${iconName}`);
                });
            }

            async copyIconSVG(iconName) {
                try {
                    // Get the icon element from the DOM
                    const iconCard = document.querySelector(`[data-icon="${iconName}"]`);
                    const iconElement = iconCard.querySelector('i');
                    
                    if (!iconElement) {
                        throw new Error('Icon element not found');
                    }
                    
                    // Get computed styles for the icon
                    const computedStyle = window.getComputedStyle(iconElement);
                    const color = this.rgbToHex(computedStyle.color);
                    
                    // Try to get SVG path data from Font Awesome
                    const svgPath = await this.getIconSVGPath(iconName);
                    
                    if (svgPath) {
                        // Create proper SVG with path data
                        const svgContent = this.createSVGWithPath(iconName, svgPath, color);
                        await navigator.clipboard.writeText(svgContent);
                        this.showToast(`Copied SVG icon: ${iconName}`);
                    } else {
                        // Fallback: create SVG with Unicode character
                        const iconUnicode = this.getIconUnicode(iconName);
                        if (iconUnicode) {
                            const svgContent = this.createSVGWithUnicode(iconName, iconUnicode, color);
                            await navigator.clipboard.writeText(svgContent);
                            this.showToast(`Copied SVG icon: ${iconName}`);
                        } else {
                            // Last resort: create simple placeholder SVG
                            const svgContent = this.createPlaceholderSVG(iconName, color);
                            await navigator.clipboard.writeText(svgContent);
                            this.showToast(`Copied SVG icon: ${iconName}`);
                        }
                    }
                } catch (error) {
                    console.error('Error copying SVG icon:', error);
                    
                    // Ultimate fallback: create a simple SVG representation
                    const svgContent = this.createPlaceholderSVG(iconName);
                    navigator.clipboard.writeText(svgContent).then(() => {
                        this.showToast(`Copied SVG icon: ${iconName}`);
                    }).catch(() => {
                        const textArea = document.createElement('textarea');
                        textArea.value = svgContent;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        this.showToast(`Copied SVG icon: ${iconName}`);
                    });
                }
            }

            rgbToHex(rgb) {
                // Convert RGB color to HEX format
                if (rgb.startsWith('#')) {
                    return rgb;
                }
                
                const result = rgb.match(/\d+/g);
                if (!result || result.length < 3) {
                    return '#2563eb'; // Default color
                }
                
                const r = parseInt(result[0]);
                const g = parseInt(result[1]);
                const b = parseInt(result[2]);
                
                return '#' + [r, g, b].map(x => {
                    const hex = x.toString(16);
                    return hex.length === 1 ? '0' + hex : hex;
                }).join('');
            }
