<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI绘画 - 学习助手</title>
    <link rel="icon" href="assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            background-attachment: fixed;
            font-family: 'Poppins', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section-header h1 {
            font-size: 2.7rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #7209b7, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(76,201,240,0.08);
        }
        .section-header p {
            color: #666;
            font-size: 1.15rem;
            letter-spacing: 1px;
        }
        .assistant-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(76,201,240,0.12), 0 1.5px 8px 0 rgba(114,9,183,0.08);
            backdrop-filter: blur(2px);
        }
        .chat-container {
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem 1.5rem 0.5rem 0.5rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            border: 1.5px solid #e0c3fc;
        }
        .chat-header {
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-radius: 1.5rem 1.5rem 0 0;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
        }
        .chat-header i {
            font-size: 1.7rem;
        }
        .chat-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .chat-messages {
            padding: 1.2rem 1.2rem 0.5rem 1.2rem;
            min-height: 320px;
            max-height: 500px;
            overflow-y: auto;
            background: transparent;
        }
        .message {
            margin-bottom: 1.2rem;
            padding: 1.1rem 1.3rem;
            border-radius: 1.2rem;
            max-width: 85%;
            font-size: 1.08rem;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(76,201,240,0.07);
            border: 1.5px solid #e0c3fc;
            background: linear-gradient(120deg, #f8fafc 80%, #e0c3fc 100%);
        }
        .message-ai {
            margin-right: auto;
            color: #5f5f5f;
            background: linear-gradient(120deg, #f8fafc 80%, #e0c3fc 100%);
            border-left: 5px solid #4361ee;
        }
        .message-user {
            margin-left: auto;
            color: #222;
            background: linear-gradient(120deg, #e0c3fc 60%, #4cc9f0 100%);
            border-right: 5px solid #7209b7;
            font-weight: 500;
        }
        .chat-input {
            padding: 1.2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            border-radius: 0 0 1.5rem 1.5rem;
            background: rgba(255,255,255,0.92);
            box-shadow: 0 2px 8px rgba(76,201,240,0.07);
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            position: relative;
        }
        #draw-prompt-input {
            resize: vertical;
            min-height: 48px;
            max-height: 180px;
            font-size: 1.13rem;
            padding: 1.1rem 1rem;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            border-radius: 1.1rem;
            border: 1.5px solid #e0c3fc;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 8px rgba(76,201,240,0.06);
            outline: none;
            transition: border 0.2s;
            /* iOS specific fixes */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        #draw-prompt-input:focus {
            border: 1.5px solid #7209b7;
            background: #f8fafc;
        }
        .chat-controls {
            display: flex;
            flex-direction: row;
            gap: 1.1rem;
            width: 100%;
            justify-content: space-between;
        }
        .chat-controls > * {
            flex: 1 1 0;
        }
        .resolution-select, #model-select {
            padding: 0.9rem;
            border: 1.5px solid #e0c3fc;
            border-radius: 0.9rem;
            font-size: 1.08rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            transition: border 0.2s;
        }
        .resolution-select:focus, #model-select:focus {
            border: 1.5px solid #7209b7;
        }
        .chat-input label {
            background: rgba(236,222,255,0.7);
            border-radius: 0.9rem;
            padding: 0.7rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 1.05em;
            border: 1.5px solid #e0c3fc;
            box-shadow: 0 1px 4px rgba(76,201,240,0.04);
        }
        .chat-input button {
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.13rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        .chat-input button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        .image-result {
            margin-top: 2.2rem;
            width: 100%;
            max-width: 100%;
            min-height: 200px;
            overflow: hidden;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        .image-result img {
            max-width: 100%;
            height: auto;
            border-radius: 0.8rem;
            box-shadow: 0 4px 16px rgba(76, 201, 240, 0.12);
        }
        
        .loading-image {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.8rem;
            font-size: 1.15rem;
            color: #4361ee;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(76, 201, 240, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .loading-image:after {
            content: "";
            width: 20px;
            height: 20px;
            margin-left: 15px;
            border: 3px solid #e0c3fc;
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media screen and (max-width: 768px) {
            .demo-container {
                padding: 0.75rem;
                margin-bottom: 1rem;
            }

            .demo-hero {
                padding: 1.2rem;
                margin-bottom: 1rem;
                border-radius: 0.8rem;
            }

            .demo-hero h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .demo-hero p {
                font-size: 0.95rem;
            }

            .chat-container {
                margin-bottom: 1rem;
                border-radius: 0.8rem;
            }

            .chat-messages {
                max-height: 350px;
                border-radius: 0.8rem;
                padding: 0.75rem;
            }

            .message {
                margin-bottom: 0.75rem;
                padding: 0.75rem;
                border-radius: 0.7rem;
            }

            .chat-input {
                padding: 0.75rem;
                border-radius: 0.8rem;
            }

            textarea, input[type="text"] {
                padding: 0.7rem;
                border-radius: 0.8rem;
                font-size: 1.01rem;
            }

            button {
                font-size: 1.01rem;
                border-radius: 0.8rem;
                padding: 0.7rem 1rem;
            }

            .main-header .container {
                padding: 0 0.5rem;
            }

            main .container {
                padding: 0 0.5rem;
            }

            .resolution-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .image-result {
                padding: 0.5rem;
            }

            .image-result img {
                border-radius: 0.8rem;
            }
            
            .assistant-container {
                display: flex;
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .chat-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 0.6rem;
            }
            
            #resolution-select, .resolution-select, #model-select {
                width: 100%;
                padding: 0.7rem;
                font-size: 1rem;
            }
            
            #draw-prompt-input {
                min-height: 60px;
                max-height: 200px;
                /* Native resize may not work well on all mobile devices */
                resize: none; 
                overflow: auto;
                line-height: 1.5;
                padding-right: 40px; /* Make room for the resize handle */
            }
            
            .section-header {
                padding: 1rem 0;
            }
            
            .section-header h1 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }
            
            .section-header p {
                font-size: 1rem;
            }

            /* Hide the auto-generated resize indicator since we're using a custom one */
            .chat-input::after {
                display: none;
            }
            
            /* Custom resize handle styles for mobile */
            .resize-handle {
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 3px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                transform: translateY(5px); /* Fine-tune vertical position */
            }
            
            .resize-handle i {
                font-size: 12px !important;
            }
        }
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--color-secondary-light);
            border-bottom-color: var(--color-primary-dark);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Add specific styling for textarea resize handle */
        #draw-prompt-input::-webkit-resizer {
            background-color: rgba(114, 9, 183, 0.2);
            border: 2px solid rgba(114, 9, 183, 0.4);
            border-radius: 4px;
            width: 10px;
            height: 10px;
            }

        /* Add a resize indicator that's always visible */
        .chat-input::after {
            content: '';
            position: absolute;
            bottom: 66px; /* Position above the controls */
            right: 25px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, rgba(114, 9, 183, 0.5) 50%);
            pointer-events: none;
            z-index: 10;
            border-radius: 0 0 4px 0;
        }

        /* Footer Styles */
        .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 0;
        }

        .copyright-text {
            margin: 0;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .profile-section {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .profile-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1));
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #4361ee;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .profile-button:hover {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.2), rgba(114, 9, 183, 0.2));
        }
        
        .profile-display {
            position: relative;
            margin-left: 1rem;
            background: rgba(255, 255, 255, 0.7);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #4361ee;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.1);
            display: inline-block;
        }

        /* Gradient text style */
        .gradient-text {
            background: linear-gradient(90deg, #7209b7, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        /* Mobile styles for profile section */
        @media (max-width: 576px) {
            .footer-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .profile-section {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                gap: 0.8rem;
            }

            .profile-button {
                width: auto;
                max-width: 100%;
            }
            
            .profile-display {
                margin-left: 0;
            }
        }

        /* Model selection styling */
        #model-select {
            background-color: rgba(114, 9, 183, 0.05);
            font-weight: 500;
            border: 1.5px solid rgba(114, 9, 183, 0.3);
        }
        
        #model-select option {
            font-weight: normal;
            padding: 8px;
        }
        
        .model-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #4a5568;
        }
        
        .model-label i {
            margin-right: 0.5rem;
            color: #7209b7;
        }

        .model-selection-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        @media (min-width: 768px) {
            .model-label {
                margin-bottom: 0.3rem;
            }
        }

        /* Prompt selection area */
        .prompt-selection {
            display: none;
            margin-top: 1.5rem;
            background: rgba(255,255,255,0.92);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            border: 1.5px solid #e0c3fc;
            animation: fadeIn 0.6s ease-out;
        }
        
        .prompt-selection.active {
            display: block;
        }
        
        .prompt-selection h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #4361ee;
        }
        
        .prompt-options {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .prompt-options {
                flex-direction: column;
            }
        }
        
        .prompt-option {
            flex: 1;
            border: 2px solid #e0c3fc;
            border-radius: 0.9rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255,255,255,0.92);
        }
        
        .prompt-option:hover {
            border-color: #7209b7;
            box-shadow: 0 5px 15px rgba(76,201,240,0.15);
            transform: translateY(-3px);
        }
        
        .prompt-option.selected {
            border-color: #7209b7;
            background: rgba(114, 9, 183, 0.05);
            box-shadow: 0 5px 15px rgba(76,201,240,0.15);
        }
        
        .prompt-option.selected::before {
            content: '✓';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: #7209b7;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .prompt-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }
        
        .prompt-text {
            font-size: 1rem;
            line-height: 1.5;
            color: #2d3748;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        
        .prompt-text::-webkit-scrollbar {
            width: 4px;
        }
        
        .prompt-text::-webkit-scrollbar-thumb {
            background-color: rgba(67, 97, 238, 0.5);
            border-radius: 4px;
        }
        
        .prompt-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .btn-generate-image {
            padding: 0.9rem 1.8rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.13rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        
        .btn-generate-image:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        
        .btn-cancel {
            padding: 0.9rem 1.8rem;
            background: transparent;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.13rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: #f1f5f9;
            border-color: #cbd5e0;
        }
        
        /* Keyframe animation for fading in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-graduation-cap" style="background: linear-gradient(90deg, #4361ee, #7209b7); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                        <span class="gradient-text">Alex的学习助手</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="index.html#subjects">科目</a></li>
                        <li><a href="tts.html">语音</a></li>
                        <li><a href="draw.html" class="active">绘图</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="section-header">
                <h1>AI绘画助手</h1>
                <p>输入你的创意，让AI为你绘制独特的图像</p>
            </div>
            <div class="assistant-container">
                <div class="chat-container">
                    <div class="chat-header">
                        <i class="fas fa-paint-brush"></i>
                        <h3>DeepSeek + Pollinations.ai绘画助手</h3>
                    </div>
                    <div class="chat-messages" id="draw-chat-messages">
                        <div class="message message-ai">
                            <p>你好！我是你的AI绘画助手。请告诉我你想要绘制的图像内容关键词，我会帮你补充细节并将其转化为精美的图片。</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <textarea id="draw-prompt-input" placeholder="描述你想要的图像..."></textarea>
                    <div class="chat-controls">
                        <select id="resolution-select" class="resolution-select">
                            <option value="512:512">512 x 512</option>
                            <option value="768:512">768 x 512</option>
                            <option value="512:768">512 x 768</option>
                            <option value="1024:1024" selected>1024 x 1024</option>
                            <option value="1152:896">1152 x 896</option>
                            <option value="896:1152">896 x 1152</option>
                        </select>
                        <select id="style-select" class="resolution-select">
                            <option value="写实">写实风格</option>
                            <option value="油画">油画风格</option>
                            <option value="插画">插画风格</option>
                            <option value="水彩">水彩风格</option>
                            <option value="像素">像素风格</option>
                            <option value="概念艺术">概念艺术风格</option>
                            <option value="赛博朋克">赛博朋克风格</option>
                            <option value="动漫">动漫风格</option>
                        </select>
                        <div class="model-selection-container">
                            <div class="model-label"><i class="fas fa-robot"></i> 选择服务提供商:</div>
                            <select id="model-select" class="resolution-select">
                                <option value="pollinations">Pollinations.ai (英文提示)</option>
                                <option value="doubao">豆包 (中文提示)</option>
                            </select>
                        </div>
                        <button id="optimize-button">优化描述</button>
                    </div>
                </div>
                
                <!-- New Prompt Selection Area -->
                <div class="prompt-selection" id="prompt-selection">
                    <h3>选择一个提示词用于绘图</h3>
                    <div class="prompt-options">
                        <div class="prompt-option" id="chinese-prompt" data-lang="chinese">
                            <span class="prompt-label">中文提示词</span>
                            <div class="prompt-text" id="chinese-prompt-text"></div>
                        </div>
                        <div class="prompt-option" id="english-prompt" data-lang="english">
                            <span class="prompt-label">英文提示词</span>
                            <div class="prompt-text" id="english-prompt-text"></div>
                        </div>
                    </div>
                    <div class="prompt-actions">
                        <button class="btn-generate-image" id="generate-button">生成图像</button>
                        <button class="btn-cancel" id="cancel-button">返回编辑</button>
                    </div>
                </div>
                
                <div class="image-result" id="image-result">
                    <!-- Generated image will be displayed here -->
                </div>
            </div>
            <div class="loader-container" style="display: none;">
                <div class="loader"></div>
                <p>Generating your image...</p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright-text">study-llm.me域名为Alex所有。保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/education-level.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('draw-chat-messages');
            const promptInput = document.getElementById('draw-prompt-input');
            const optimizeButton = document.getElementById('optimize-button');
            const generateButton = document.getElementById('generate-button');
            const cancelButton = document.getElementById('cancel-button');
            const imageResult = document.getElementById('image-result');
            const resolutionSelect = document.getElementById('resolution-select');
            
            // Prompt selection elements
            const promptSelection = document.getElementById('prompt-selection');
            const chinesePromptOption = document.getElementById('chinese-prompt');
            const englishPromptOption = document.getElementById('english-prompt');
            const chinesePromptText = document.getElementById('chinese-prompt-text');
            const englishPromptText = document.getElementById('english-prompt-text');
            
            let selectedPrompt = null;
            let optimizedChinesePrompt = '';
            let optimizedEnglishPrompt = '';
            
            // Add custom resize handle for iOS and other mobile devices
            const chatInputContainer = document.querySelector('.chat-input');
            let isResizing = false;
            let initialHeight = 0;
            let initialY = 0;
            
            // Create a visible resize handle element
            const resizeHandle = document.createElement('div');
            resizeHandle.className = 'resize-handle';
            resizeHandle.style.position = 'absolute';
            resizeHandle.style.width = '18px';
            resizeHandle.style.height = '18px';
            resizeHandle.style.cursor = 'ns-resize';
            resizeHandle.style.zIndex = '20';
            resizeHandle.style.opacity = '0.7';
            resizeHandle.innerHTML = '<i class="fas fa-grip-lines" style="font-size: 12px; color: rgba(114, 9, 183, 0.7);"></i>';
            chatInputContainer.appendChild(resizeHandle);
            
            // Position the resize handle at the bottom right of the textarea
            function updateResizeHandlePosition() {
                const textareaRect = promptInput.getBoundingClientRect();
                const containerRect = chatInputContainer.getBoundingClientRect();
                
                // Calculate position relative to the chat input container
                const bottom = containerRect.height - (textareaRect.bottom - containerRect.top) - 3;
                const right = containerRect.width - (textareaRect.right - containerRect.left) - 3;
                
                resizeHandle.style.bottom = `${bottom}px`;
                resizeHandle.style.right = `${right}px`;
            }
            
            // Update position initially and when window resizes
            updateResizeHandlePosition();
            window.addEventListener('resize', updateResizeHandlePosition);
            
            // Also update position when textarea height changes
            const resizeObserver = new ResizeObserver(() => {
                updateResizeHandlePosition();
            });
            resizeObserver.observe(promptInput);
            
            // Mouse events for desktop
            resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                initialHeight = promptInput.offsetHeight;
                initialY = e.clientY;
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const delta = e.clientY - initialY;
                const newHeight = initialHeight + delta;
                if (newHeight >= 48 && newHeight <= 200) {
                    promptInput.style.height = newHeight + 'px';
                    updateResizeHandlePosition(); // Update handle position while resizing
                }
            });
            
            document.addEventListener('mouseup', () => {
                isResizing = false;
            });
            
            // Touch events for mobile
            resizeHandle.addEventListener('touchstart', (e) => {
                isResizing = true;
                initialHeight = promptInput.offsetHeight;
                initialY = e.touches[0].clientY;
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isResizing) return;
                const delta = e.touches[0].clientY - initialY;
                const newHeight = initialHeight + delta;
                if (newHeight >= 48 && newHeight <= 200) {
                    promptInput.style.height = newHeight + 'px';
                    updateResizeHandlePosition(); // Update handle position while resizing
                }
            });
            
            document.addEventListener('touchend', () => {
                isResizing = false;
            });

            function getSystemPrompt() {
                const [width, height] = resolutionSelect.value.split(':');
                const styleSelect = document.getElementById('style-select');
                const selectedStyle = styleSelect.value;
                return `你是一位专业摄影师和艺术指导，拥有丰富的图像构图和艺术创作经验。你的任务是帮助用户优化他们的图像生成提示，使其能够生成更加生动、专业和精美的图片。你会等待我给你发送绘制图像的关键词，然后根据关键词发挥你的想象力，并且：
                1. 增加关于视角、光线效果和色彩的细节
                2. 添加构图、景深和焦点的专业描述
                3. 应用用户选择的艺术风格：${selectedStyle}
                4. 增强画面细节和元素间的关系
                从文生图的角度去完善这幅图片的描述语，并确保风格一致。然后将描述语转换成英文encoded，最后将下面"图像字符串"的占位符{description}用英文encoded的内容替换:

![imagel\\(https\\://image.pollinations.ai/prompt/{description}?width=${width}\\&height=${height}\\& model=flux\\&enhance=true\\&private=true\\&nologo=true\\&safe=true)`;
            }

            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;
                messageDiv.innerHTML = `<p>${content}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Step 1: Optimize the user prompt
            async function optimizePrompt(prompt) {
                try {
                    // Clear previous prompt selection
                    promptSelection.classList.remove('active');
                    selectedPrompt = null;
                    chinesePromptOption.classList.remove('selected');
                    englishPromptOption.classList.remove('selected');
                    
                    // Show user input
                    addMessage(prompt, true);
                    addMessage('正在优化你的提示词，请稍候...');
                    
                    // Clear any previous images
                    imageResult.innerHTML = '';
                    
                    // Get style value
                    const styleSelect = document.getElementById('style-select');
                    const selectedStyle = styleSelect.value;
                    
                    // Send to DeepSeek API to transform user input to optimized output
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [
                                {
                                    "role": "system",
                                    "content": `你是一位专业摄影师和艺术指导，拥有丰富的图像构图和艺术创作经验。你的任务是帮助用户优化他们的图像生成提示，使其能够生成更加生动、专业和精美的图片。
你会根据用户发送的关键词发挥你的想象力，并且：
1. 增加关于视角、光线效果和色彩的细节
2. 添加构图、景深和焦点的专业描述
3. 应用用户选择的艺术风格：${selectedStyle}
4. 增强画面细节和元素间的关系

请按照以下格式回复：
1. 中文描述：[你对用户提示的完整优化描述，用中文]
2. 英文描述：[将优化后的描述翻译为英文，用于生成图像]

注意：请确保你的英文描述适合文生图模型使用，避免使用标点符号，使用空格分隔单词和短语。不要在回复中包含任何URL或图片markdown。`
                                },
                                {
                                    "role": "user",
                                    "content": prompt
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`无法连接到优化API，状态码: ${response.status}`);
                    }

                    const data = await response.json();
                    if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                        throw new Error('API返回格式无效');
                    }

                    // Extract the AI response
                    const aiResponse = data.choices[0].message.content;
                    
                    // Show the optimized description to the user
                    addMessage(aiResponse);
                    
                    // Extract descriptions
                    let chineseDescription = "";
                    let englishDescription = "";
                    
                    // Try to extract the Chinese description
                    const chineseMatch = aiResponse.match(/中文描述：\s*\[([^\]]+)\]/);
                    if (chineseMatch) {
                        chineseDescription = chineseMatch[1].trim();
                    } else {
                        // Fallback: try to find any Chinese text after "中文描述："
                        const fallbackMatch = aiResponse.match(/中文描述：\s*(.+?)(?:\n|$)/);
                        if (fallbackMatch) {
                            chineseDescription = fallbackMatch[1].trim();
                        }
                    }
                    
                    // Try to extract the English description
                    const englishMatch = aiResponse.match(/英文描述：\s*\[([^\]]+)\]/);
                    if (englishMatch) {
                        englishDescription = englishMatch[1].trim();
                    } else {
                        // Fallback: try to find any English text after "英文描述："
                        const fallbackMatch = aiResponse.match(/英文描述：\s*(.+?)(?:\n|$)/);
                        if (fallbackMatch) {
                            englishDescription = fallbackMatch[1].trim();
                        } else {
                            throw new Error('无法从AI响应中提取描述');
                        }
                    }
                    
                    if (!chineseDescription && !englishDescription) {
                        throw new Error('无法从AI响应中提取描述');
                    }
                    
                    // Store optimized prompts
                    optimizedChinesePrompt = chineseDescription || '';
                    optimizedEnglishPrompt = englishDescription || '';
                    
                    // Display prompts for selection
                    chinesePromptText.textContent = optimizedChinesePrompt;
                    englishPromptText.textContent = optimizedEnglishPrompt;
                    
                    // Show prompt selection section
                    promptSelection.classList.add('active');
                    
                    // Auto-select appropriate prompt based on model
                    const modelSelect = document.getElementById('model-select');
                    if (modelSelect.value === 'doubao') {
                        chinesePromptOption.classList.add('selected');
                        selectedPrompt = {
                            text: optimizedChinesePrompt,
                            lang: 'chinese'
                        };
                    } else {
                        englishPromptOption.classList.add('selected');
                        selectedPrompt = {
                            text: optimizedEnglishPrompt,
                            lang: 'english'
                        };
                    }
                    
                    // Scroll to prompt selection section
                    promptSelection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    addMessage('请在上方选择一个提示词，然后点击"生成图像"按钮');
                    
                } catch (error) {
                    console.error('Error:', error);
                    addMessage(`抱歉，优化提示词时出现错误: ${error.message}。请稍后重试。`);
                }
            }

            // Step 2: Generate image with selected prompt
            async function generateImage() {
                if (!selectedPrompt || !selectedPrompt.text) {
                    addMessage('请先选择一个提示词');
                    return;
                }
                
                try {
                    addMessage(`正在使用${selectedPrompt.lang === 'chinese' ? '中文' : '英文'}提示词生成图像...`);
                    
                    // Clear any previous images
                    imageResult.innerHTML = `<div class="loading-image">处理中...</div>`;
                    
                    // Get resolution values
                    const [width, height] = resolutionSelect.value.split(':');
                    
                    // Get style value
                    const styleSelect = document.getElementById('style-select');
                    const selectedStyle = styleSelect.value;
                    
                    // Get selected model
                    const modelSelect = document.getElementById('model-select');
                    const selectedModel = modelSelect.value;
                    
                    // Generate image based on selected model and prompt
                    if (selectedModel === 'pollinations') {
                        // Make sure we have English text for Pollinations
                        const finalPrompt = selectedPrompt.lang === 'english' ? 
                            selectedPrompt.text : optimizedEnglishPrompt;
                            
                        if (!finalPrompt) {
                            throw new Error('无法获取英文描述，Pollinations.ai需要英文提示');
                        }
                        
                        // Update loading message
                        imageResult.innerHTML = `<div class="loading-image">通过Pollinations.ai生成图像中...</div>`;
                        
                        try {
                            // Encode the description for URL
                            const encodedDescription = encodeURIComponent(finalPrompt);
                            
                            // Create the Pollinations.ai image URL
                            const imageUrl = `https://image.pollinations.ai/prompt/${encodedDescription}?width=${width}&height=${height}&model=flux&enhance=true&private=true&nologo=true&safe=true`;
                            
                            // Display the image
                            imageResult.innerHTML = `
                                <div class="loading-image">加载Pollinations.ai图像中...</div>
                                <img src="${imageUrl}" alt="Generated image" onload="this.previousElementSibling.style.display='none';">
                            `;
                            
                            addMessage('Pollinations.ai图片已生成！请查看下方图片区域。你可以继续输入新的描述来生成更多图片。');
                        } catch (error) {
                            console.error('Pollinations.ai错误:', error);
                            addMessage(`Pollinations.ai生成图片时出现错误: ${error.message}。请稍后重试或切换到豆包。`);
                            imageResult.innerHTML = '';
                        }
                    } else if (selectedModel === 'doubao') {
                        // Make sure we have Chinese text for Doubao
                        const finalPrompt = selectedPrompt.lang === 'chinese' ? 
                            selectedPrompt.text : optimizedChinesePrompt;
                            
                        if (!finalPrompt) {
                            throw new Error('无法获取中文描述，豆包API需要中文提示');
                        }
                        
                        // Update loading message
                        imageResult.innerHTML = `<div class="loading-image">通过豆包生成图像中...</div>`;
                        
                        try {
                            // Call the Ark Image API with the selected prompt
                            const response = await fetch('/api/ark-image', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    prompt: finalPrompt,
                                    size: `${width}x${height}`,
                                    style: selectedStyle,
                                    count: 1
                                })
                            });
                            
                            if (!response.ok) {
                                const errorData = await response.json();
                                throw new Error(errorData.error || `请求失败，状态码: ${response.status}`);
                            }
                            
                            const imageData = await response.json();
                            
                            if (!imageData.success) {
                                throw new Error(imageData.error || '生成图像失败');
                            }
                            
                            // Get the image URL from the response
                            const imageUrl = imageData.data.data[0].url;
                            
                            // Display the image
                            imageResult.innerHTML = `
                                <div class="loading-image">加载豆包图像中...</div>
                                <img src="${imageUrl}" alt="Generated image" onload="this.previousElementSibling.style.display='none';">
                            `;
                            
                            addMessage('豆包图片已生成！请查看下方图片区域。你可以继续输入新的描述来生成更多图片。');
                        } catch (error) {
                            console.error('豆包API错误:', error);
                            addMessage(`豆包API生成图片时出现错误: ${error.message}。请稍后重试或切换到Pollinations.ai。`);
                            imageResult.innerHTML = '';
                        }
                    }
                    
                    // Reset prompt selection 
                    promptSelection.classList.remove('active');
                    
                } catch (error) {
                    console.error('Error:', error);
                    addMessage(`抱歉，生成图片时出现错误: ${error.message}。请稍后重试。`);
                    imageResult.innerHTML = '';
                }
            }

            // Event listeners
            optimizeButton.addEventListener('click', () => {
                const prompt = promptInput.value.trim();
                if (prompt) {
                    optimizePrompt(prompt);
                }
            });

            generateButton.addEventListener('click', generateImage);
            
            cancelButton.addEventListener('click', () => {
                promptSelection.classList.remove('active');
            });
            
            promptInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && promptInput.value.trim()) {
                    optimizeButton.click();
                }
            });
            
            // Prompt option selection
            chinesePromptOption.addEventListener('click', () => {
                // Toggle selection
                chinesePromptOption.classList.add('selected');
                englishPromptOption.classList.remove('selected');
                selectedPrompt = {
                    text: optimizedChinesePrompt,
                    lang: 'chinese'
                };
                
                // Auto-switch model if needed
                const modelSelect = document.getElementById('model-select');
                if (modelSelect.value === 'pollinations') {
                    // Show a message about recommended model
                    addMessage('提示: 使用中文提示词时，建议选择豆包模型以获得更好的效果。');
                }
            });
            
            englishPromptOption.addEventListener('click', () => {
                // Toggle selection
                englishPromptOption.classList.add('selected');
                chinesePromptOption.classList.remove('selected');
                selectedPrompt = {
                    text: optimizedEnglishPrompt,
                    lang: 'english'
                };
                
                // Auto-switch model if needed
                const modelSelect = document.getElementById('model-select');
                if (modelSelect.value === 'doubao') {
                    // Show a message about recommended model
                    addMessage('提示: 使用英文提示词时，建议选择Pollinations.ai模型以获得更好的效果。');
                }
            });
            
            // Model selection change handler
            document.getElementById('model-select').addEventListener('change', (e) => {
                const model = e.target.value;
                
                // If prompts are available, auto-select the appropriate one
                if (optimizedChinesePrompt || optimizedEnglishPrompt) {
                    if (model === 'doubao') {
                        chinesePromptOption.classList.add('selected');
                        englishPromptOption.classList.remove('selected');
                        selectedPrompt = {
                            text: optimizedChinesePrompt,
                            lang: 'chinese'
                        };
                    } else {
                        englishPromptOption.classList.add('selected');
                        chinesePromptOption.classList.remove('selected');
                        selectedPrompt = {
                            text: optimizedEnglishPrompt,
                            lang: 'english'
                        };
                    }
                }
            });
        });
    </script>
