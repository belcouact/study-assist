<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI绘画 - 学习助手</title>
    <link rel="icon" href="assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            background-attachment: fixed;
            font-family: 'Poppins', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section-header h1 {
            font-size: 2.7rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #7209b7, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(76,201,240,0.08);
        }
        .section-header p {
            color: #666;
            font-size: 1.15rem;
            letter-spacing: 1px;
        }
        .assistant-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(76,201,240,0.12), 0 1.5px 8px 0 rgba(114,9,183,0.08);
            backdrop-filter: blur(2px);
        }
        .chat-container {
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem 1.5rem 0.5rem 0.5rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.10);
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            border: 1.5px solid #e0c3fc;
        }
        .chat-header {
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-radius: 1.5rem 1.5rem 0 0;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
        }
        .chat-header i {
            font-size: 1.7rem;
        }
        .chat-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .chat-messages {
            padding: 1.2rem 1.2rem 0.5rem 1.2rem;
            min-height: 320px;
            max-height: 500px;
            overflow-y: auto;
            background: transparent;
        }
        .message {
            margin-bottom: 1.2rem;
            padding: 1.1rem 1.3rem;
            border-radius: 1.2rem;
            max-width: 85%;
            font-size: 1.08rem;
            word-break: break-word;
            box-shadow: 0 2px 8px rgba(76,201,240,0.07);
            border: 1.5px solid #e0c3fc;
            background: linear-gradient(120deg, #f8fafc 80%, #e0c3fc 100%);
        }
        .message-ai {
            margin-right: auto;
            color: #5f5f5f;
            background: linear-gradient(120deg, #f8fafc 80%, #e0c3fc 100%);
            border-left: 5px solid #4361ee;
        }
        .message-user {
            margin-left: auto;
            color: #222;
            background: linear-gradient(120deg, #e0c3fc 60%, #4cc9f0 100%);
            border-right: 5px solid #7209b7;
            font-weight: 500;
        }
        .chat-input {
            padding: 1.2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            border-radius: 0 0 1.5rem 1.5rem;
            background: rgba(255,255,255,0.92);
            box-shadow: 0 2px 8px rgba(76,201,240,0.07);
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }
        #draw-prompt-input {
            resize: vertical;
            min-height: 48px;
            max-height: 180px;
            font-size: 1.13rem;
            padding: 1.1rem 1rem;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            border-radius: 1.1rem;
            border: 1.5px solid #e0c3fc;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 8px rgba(76,201,240,0.06);
            outline: none;
            transition: border 0.2s;
        }
        #draw-prompt-input:focus {
            border: 1.5px solid #7209b7;
            background: #f8fafc;
        }
        .chat-controls {
            display: flex;
            flex-direction: row;
            gap: 1.1rem;
            width: 100%;
        }
        .chat-controls > * {
            flex: 1 1 0;
            min-width: 0;
        }
        .resolution-select {
            padding: 0.9rem;
            border: 1.5px solid #e0c3fc;
            border-radius: 0.9rem;
            font-size: 1.08rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 1px 4px rgba(76,201,240,0.05);
            transition: border 0.2s;
        }
        .resolution-select:focus {
            border: 1.5px solid #7209b7;
        }
        .chat-input label {
            background: rgba(236,222,255,0.7);
            border-radius: 0.9rem;
            padding: 0.7rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 1.05em;
            border: 1.5px solid #e0c3fc;
            box-shadow: 0 1px 4px rgba(76,201,240,0.04);
        }
        .chat-input button {
            padding: 0.9rem 1.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.13rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
        }
        .chat-input button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        .image-result {
            margin-top: 2.2rem;
            text-align: center;
        }
        .image-result img {
            max-width: 100%;
            border-radius: 1.5rem;
            box-shadow: 0 4px 16px rgba(76,201,240,0.13);
            border: 2.5px solid #e0c3fc;
        }
        @media (max-width: 768px) {
            .main-content {
                padding: 0.5rem 0 1.5rem 0;
            }
            .assistant-container {
                padding: 0.5rem;
                border-radius: 1.1rem;
            }
            .chat-container {
                border-radius: 1.1rem 1.1rem 0.5rem 0.5rem;
            }
            .chat-header {
                font-size: 1.08rem;
                padding: 0.7rem 0.7rem;
                border-radius: 1.1rem 1.1rem 0 0;
            }
            .chat-messages {
                padding: 0.7rem 0.7rem 0.3rem 0.7rem;
                min-height: 180px;
                max-height: 320px;
            }
            .message {
                max-width: 98%;
                font-size: 1.01rem;
                padding: 0.7rem 0.7rem;
                border-radius: 0.9rem;
            }
            .chat-input {
                padding: 0.7rem 0.7rem 1rem 0.7rem;
                border-radius: 0 0 1.1rem 1.1rem;
                gap: 0.7rem;
            }
            #draw-prompt-input {
                font-size: 1.01rem;
                min-height: 40px;
                max-height: 120px;
                border-radius: 0.9rem;
                padding: 0.7rem 0.7rem;
            }
            .chat-controls {
                flex-direction: column;
                gap: 0.7rem;
            }
            .chat-controls > * {
                width: 100% !important;
                margin: 0 !important;
                display: block !important;
            }
            .image-result {
                margin-top: 1.2rem;
            }
            .image-result img {
                border-radius: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-graduation-cap" style="background: linear-gradient(90deg, #4361ee, #7209b7); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                        <span>Alex的学习助手</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="index.html#subjects">科目</a></li>
                        <li><a href="https://study-llm.me/draw">AI绘图</a></li>
                        <li><a href="index.html#quote">名言</a></li>
                        <li><a href="index.html#about">关于</a></li>
                    </ul>
                </nav>
                <div class="profile-section">
                    <button id="profile-button" class="profile-button">
                        <i class="fas fa-user-circle"></i>
                        学习阶段
                    </button>
                    <div id="profile-display" class="profile-display"></div>
                </div>
                <button class="mobile-menu-toggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="section-header">
                <h1>AI绘画助手</h1>
                <p>输入你的创意，让AI为你绘制独特的图像</p>
            </div>
            <div class="assistant-container">
                <div class="chat-container">
                    <div class="chat-header">
                        <i class="fas fa-paint-brush"></i>
                        <h3>DeepSeek + Pollinations.ai绘画助手</h3>
                    </div>
                    <div class="chat-messages" id="draw-chat-messages">
                        <div class="message message-ai">
                            <p>你好！我是你的AI绘画助手。请告诉我你想要绘制的图像内容，我会帮你将其转化为精美的图片。</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <textarea id="draw-prompt-input" placeholder="描述你想要的图像..."></textarea>
                    <div class="chat-controls">
                        <select id="resolution-select" class="resolution-select">
                            <option value="1280:720">1280 × 720 (16:9)</option>
                            <option value="1920:1080">1920 × 1080 (16:9)</option>
                            <option value="800:800">800 × 800 (1:1)</option>
                            <option value="1024:1024">1024 × 1024 (1:1)</option>
                            <option value="1080:1350">1080 × 1350 (4:5)</option>
                            <option value="1080:1920">1080 × 1920 (9:16)</option>
                        </select>
                        <label style="display: flex; align-items: center; gap: 0.3em; font-size: 0.98em;">
                            <input type="checkbox" id="optimize-checkbox" checked style="margin-right: 0.3em;">优化提示词
                        </label>
                        <button id="generate-image">生成图像</button>
                    </div>
                </div>
                <div class="image-result" id="image-result">
                    <!-- Generated image will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Alex的学习助手。保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/api.js"></script>
    <script src="js/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('draw-chat-messages');
            const promptInput = document.getElementById('draw-prompt-input');
            const generateButton = document.getElementById('generate-image');
            const imageResult = document.getElementById('image-result');
            const resolutionSelect = document.getElementById('resolution-select');

            function getSystemPrompt() {
                const [width, height] = resolutionSelect.value.split(':');
                return `请记住，你现在是一个可以进行AI图片生成的机器人，你会等待我给你发送绘制图像的关键词，然后根据关键词发挥你的想象力，从文生图的角度去完善这幅图片的描述语，并将描述语转换成英文encoded，最后将下面"图像字符串"的占位符{description}用英文encoded的内容替换:

![imagel\\(https\\://image.pollinations.ai/prompt/{description}?width=${width}\\&height=${height}\\& model=flux\\&enhance=true\\&private=true\\&nologo=true\\&safe=true)`;
            }

            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;
                messageDiv.innerHTML = `<p>${content}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function generateImage(prompt) {
                try {
                    const optimize = document.getElementById('optimize-checkbox').checked;
                    let englishPrompt = prompt;
                    if (optimize) {
                        addMessage('正在优化图像生成提示...');
                        const enhancementResponse = await fetch('/api/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                messages: [
                                    {
                                        "role": "system",
                                        "content": "你是一位专业摄影师和艺术指导，拥有丰富的图像构图和艺术创作经验。你的任务是帮助用户优化他们的图像生成提示，使其能够生成更加生动、专业和精美的图片。\n\n请分析用户的原始描述，然后：\n1. 增加关于视角、光线效果和色彩的细节\n2. 添加构图、景深和焦点的专业描述\n3. 提供艺术风格建议（如油画、水彩、摄影风格等）\n4. 增强画面细节和元素间的关系\n\n你的回答应包含两部分：\n1. 对优化过程的简短说明（用中文）\n2. 完整的优化后提示词（同时提供中英文版本，英文版本要专业且详细）"
                                    },
                                    {
                                        "role": "user",
                                        "content": `请优化以下图像生成提示，使其能产生更专业、更生动的图像：\n\n"${prompt}"`
                                    }
                                ]
                            })
                        });
                        if (!enhancementResponse.ok) {
                            throw new Error('Failed to enhance prompt');
                        }
                        const enhancementData = await enhancementResponse.json();
                        const enhancedPrompt = enhancementData.choices[0].message.content;
                        // Extract Chinese and English optimized prompts
                        let chinesePrompt = '';
                        let englishPrompt = '';
                        // Try to extract Chinese (first block after 优化说明 or before 英文版本)
                        const chineseMatch = enhancedPrompt.match(/优化后提示词[:：][\s\n]*([\u4e00-\u9fa5\s\S]+?)(?:\n*英文版本[:：]|\n*English version[:：])/i);
                        if (chineseMatch && chineseMatch[1]) {
                            chinesePrompt = chineseMatch[1].trim();
                        } else {
                            // fallback: first paragraph if it looks Chinese
                            const paragraphs = enhancedPrompt.split(/\n\n+/);
                            for (const p of paragraphs) {
                                if (/^[\u4e00-\u9fa5]/.test(p.trim())) {
                                    chinesePrompt = p.trim();
                                    break;
                                }
                            }
                        }
                        // Extract English as before
                        const englishPromptMatch = enhancedPrompt.match(/英文版本[:：][\s\n]*["""]?([^"""\n]+(?:\n[^"""\n]+)*)["""]?/i) || 
                                                      enhancedPrompt.match(/English version[:：][\s\n]*["""]?([^"""\n]+(?:\n[^"""\n]+)*)["""]?/i) ||
                                                      enhancedPrompt.match(/[""]([^""]+)["].*\(英文\)/i);
                        if (englishPromptMatch && englishPromptMatch[1]) {
                            englishPrompt = englishPromptMatch[1].trim();
                        } else {
                            const paragraphs = enhancedPrompt.split(/\n\n+/);
                            const lastParagraph = paragraphs[paragraphs.length - 1].trim();
                            if (lastParagraph && /^[a-z]/i.test(lastParagraph)) {
                                englishPrompt = lastParagraph;
                            }
                        }
                        // Output both Chinese and English optimized prompts as user messages
                        if (chinesePrompt) addMessage(chinesePrompt, true);
                        if (englishPrompt) addMessage(englishPrompt, true);
                    } else {
                        addMessage(prompt, true);
                    }
                    addMessage('正在生成图片，请稍候...');
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [
                                {
                                    "role": "system",
                                    "content": getSystemPrompt()
                                },
                                {
                                    "role": "user",
                                    "content": englishPrompt
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to generate image');
                    }

                    const data = await response.json();
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        const aiResponse = data.choices[0].message.content;
                        
                        // Extract the image URL from the response
                        // First try to match the markdown format
                        let imageUrl = null;
                        const markdownMatch = aiResponse.match(/!\[imagel\\\(([^\)]+)\\\)/);
                        if (markdownMatch) {
                            imageUrl = markdownMatch[1].replace(/\\\\/g, '');
                        } else {
                            // If markdown format not found, try to find the direct URL
                            const urlMatch = aiResponse.match(/https:\/\/image\.pollinations\.ai\/prompt\/[^?\s]+\?[^\s]+/);
                            if (urlMatch) {
                                imageUrl = urlMatch[0];
                            }
                        }
                        
                        if (imageUrl) {
                            // Display the generated image
                            imageResult.innerHTML = `<img src="${imageUrl}" alt="Generated image">`;
                            
                            // Add AI response message
                            addMessage('图片已生成，即将出现在此对话框下面！你可以继续输入新的描述来生成更多图片。');
                        } else {
                            console.error('AI Response:', aiResponse);
                            throw new Error('Invalid image URL format in response');
                        }
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('抱歉，生成图片时出现错误。请稍后重试。');
                }
            }

            generateButton.addEventListener('click', () => {
                const prompt = promptInput.value.trim();
                if (prompt) {
                    addMessage(prompt, true);
                    generateImage(prompt);
                    promptInput.value = '';
                }
            });

            promptInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && promptInput.value.trim()) {
                    generateButton.click();
                }
            });
        });
    </script>
</body>
