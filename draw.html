<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI绘画 - 学习助手</title>
    <link rel="icon" href="assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            background-attachment: fixed;
            font-family: 'Poppins', 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .section-header h1 {
            font-size: 2.7rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #7209b7, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(76,201,240,0.08);
        }
        .section-header p {
            color: #666;
            font-size: 1.15rem;
            letter-spacing: 1px;
        }
        .assistant-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.85);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(76,201,240,0.12), 0 1.5px 8px 0 rgba(114,9,183,0.08);
            backdrop-filter: blur(2px);
        }
        
        /* 顶部输入区域 */
        .top-input-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        
        #draw-prompt-input {
            flex: 1;
            resize: vertical;
            min-height: 48px;
            max-height: 180px;
            font-size: 1.13rem;
            padding: 1.1rem 1rem;
            border-radius: 1.1rem;
            border: 1.5px solid #e0c3fc;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 8px rgba(76,201,240,0.06);
            outline: none;
            transition: border 0.2s;
            /* iOS specific fixes */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        #draw-prompt-input:focus {
            border: 1.5px solid #7209b7;
            background: #f8fafc;
        }
        
        #optimize-button {
            padding: 0 2rem;
            background: linear-gradient(90deg, #7209b7, #4361ee);
            color: white;
            border: none;
            border-radius: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #optimize-button:hover {
            opacity: 0.9;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        
        /* 优化后的提示词区域 */
        .optimized-prompts {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .optimized-prompts {
                flex-direction: column;
                gap: 1rem;
            }
        }
        
        .prompt-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .prompt-column label {
            font-weight: 500;
            color: #4361ee;
        }
        
        .prompt-column textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border-radius: 0.8rem;
            border: 1.5px solid #e0c3fc;
            background: rgba(255,255,255,0.8);
            font-size: 1rem;
            resize: vertical;
        }
        
        /* 选项区域 */
        .options-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 1.5rem;
            padding: 1.5rem;
            border: 1.5px solid #e0c3fc;
        }
        
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .option-group label {
            font-weight: 500;
            color: #4361ee;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        
        .option-group select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 0.8rem;
            border: 1.5px solid #e0c3fc;
            font-size: 1rem;
            background: white;
        }
        
        /* 生成按钮区域 */
        .generate-button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        #generate-button {
            padding: 0.9rem 2.5rem;
            background: linear-gradient(90deg, #7209b7, #4361ee 80%);
            color: #fff;
            border: none;
            border-radius: 0.9rem;
            cursor: pointer;
            font-size: 1.13rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(76,201,240,0.08);
            transition: opacity 0.3s, background 0.2s;
            min-width: 200px;
        }
        
        #generate-button:hover {
            opacity: 0.92;
            background: linear-gradient(90deg, #4361ee, #7209b7 80%);
        }
        
        .image-result {
            margin-top: 2.2rem;
            width: 100%;
            max-width: 100%;
            min-height: 200px;
            overflow: hidden;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .image-result img {
            max-width: 100%;
            height: auto;
            border-radius: 0.8rem;
            box-shadow: 0 4px 16px rgba(76, 201, 240, 0.12);
        }
        
        .loading-image {
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.8rem;
            font-size: 1.15rem;
            color: #4361ee;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(76, 201, 240, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .loading-image:after {
            content: "";
            width: 20px;
            height: 20px;
            margin-left: 15px;
            border: 3px solid #e0c3fc;
            border-top: 3px solid #4361ee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .section-header h1 {
                font-size: 1.8rem;
            }
            
            .section-header p {
                font-size: 1rem;
            }
            
            .top-input-section {
                flex-direction: column;
            }
            
            #optimize-button {
                width: 100%;
                padding: 0.8rem;
            }
            
            .options-section {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }
            
            #generate-button {
                width: 100%;
                padding: 0.8rem;
            }
        }

        /* Gradient text style */
        .gradient-text {
            background: linear-gradient(90deg, #7209b7, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--color-secondary-light);
            border-bottom-color: var(--color-primary-dark);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptInput = document.getElementById('draw-prompt-input');
            const optimizeButton = document.getElementById('optimize-button');
            const chinesePrompt = document.getElementById('chinese-prompt');
            const englishPrompt = document.getElementById('english-prompt');
            const promptSelect = document.getElementById('prompt-select');
            const resolutionSelect = document.getElementById('resolution-select');
            const styleSelect = document.getElementById('style-select');
            const modelSelect = document.getElementById('model-select');
            const generateButton = document.getElementById('generate-button');
            const imageResult = document.getElementById('image-result');
            const loaderContainer = document.querySelector('.loader-container');
            
            // 优化描述按钮点击事件
            optimizeButton.addEventListener('click', async () => {
                const prompt = promptInput.value.trim();
                if (!prompt) {
                    alert('请输入描述内容');
                    return;
                }
                
                try {
                    optimizeButton.disabled = true;
                    optimizeButton.textContent = '优化中...';
                    
                    // 获取选中的风格
                    const selectedStyle = styleSelect.value;
                    
                    // 构建系统消息和用户消息
                    const systemMessage = `你是一位专业摄影师和艺术指导，拥有丰富的图像构图和艺术创作经验。你的任务是帮助用户优化他们的图像生成提示，使其能够生成更加生动、专业和精美的图片。
你会根据用户发送的关键词发挥你的想象力，并且：
1. 增加关于视角、光线效果和色彩的细节
2. 添加构图、景深和焦点的专业描述
3. 应用用户选择的艺术风格：${selectedStyle}
4. 增强画面细节和元素间的关系

请按照以下格式回复：
1. 中文描述：[你对用户提示的完整优化描述，用中文]
2. 英文描述：[将优化后的描述翻译为英文，用于生成图像]

注意：请确保你的英文描述适合文生图模型使用，避免使用标点符号，使用空格分隔单词和短语。不要在回复中包含任何URL或图片markdown。`;
                    
                    const userMessage = prompt;
                    
                    // 调用DeepSeek API - 使用与subjects/chinese/script.js相同的方法
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [
                                {
                                    "role": "system",
                                    "content": systemMessage
                                },
                                {
                                    "role": "user",
                                    "content": userMessage
                                }
                            ]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`请求失败，状态码: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // 检查API响应的结构
                    let aiResponse;
                    if (data.choices && data.choices[0]?.message?.content) {
                        // 原始DeepSeek API格式
                        aiResponse = data.choices[0].message.content;
                    } else if (data.output) {
                        // Worker-chat格式
                        aiResponse = data.output;
                    } else {
                        throw new Error('API响应格式无效');
                    }
                    
                    // 从AI响应中提取中文和英文描述
                    let chineseDescription = "";
                    let englishDescription = "";
                    
                    // 尝试提取中文描述
                    const chineseMatch = aiResponse.match(/中文描述：\s*\[([^\]]+)\]/);
                    if (chineseMatch) {
                        chineseDescription = chineseMatch[1].trim();
                    } else {
                        // 备选方案：尝试查找"中文描述："后的任何文本
                        const fallbackMatch = aiResponse.match(/中文描述：\s*(.+?)(?:\n|$)/);
                        if (fallbackMatch) {
                            chineseDescription = fallbackMatch[1].trim();
                        }
                    }
                    
                    // 尝试提取英文描述
                    const englishMatch = aiResponse.match(/英文描述：\s*\[([^\]]+)\]/);
                    if (englishMatch) {
                        englishDescription = englishMatch[1].trim();
                    } else {
                        // 备选方案：尝试查找"英文描述："后的任何文本
                        const fallbackMatch = aiResponse.match(/英文描述：\s*(.+?)(?:\n|$)/);
                        if (fallbackMatch) {
                            englishDescription = fallbackMatch[1].trim();
                        }
                    }
                    
                    if (!chineseDescription && !englishDescription) {
                        throw new Error('无法从AI响应中提取描述');
                    }
                    
                    // 填充文本框
                    chinesePrompt.value = chineseDescription;
                    englishPrompt.value = englishDescription;
                } catch (error) {
                    console.error('优化描述失败:', error);
                    alert(`优化描述失败: ${error.message}`);
                } finally {
                    optimizeButton.disabled = false;
                    optimizeButton.textContent = '优化描述';
                }
            });
            
            // 生成图像按钮点击事件
            generateButton.addEventListener('click', async () => {
                // 获取选中的描述
                const selectedPromptType = promptSelect.value;
                const selectedPrompt = selectedPromptType === 'chinese' 
                    ? chinesePrompt.value 
                    : englishPrompt.value;
                
                if (!selectedPrompt) {
                    alert('请先优化描述并选择要使用的描述');
                    return;
                }
                
                // 获取选中的分辨率、风格和模型
                const [width, height] = resolutionSelect.value.split(':');
                const selectedStyle = styleSelect.value;
                const selectedModel = modelSelect.value;
                
                try {
                    generateButton.disabled = true;
                    loaderContainer.style.display = 'flex';
                    imageResult.innerHTML = '<div class="loading-image">生成图像中...</div>';
                    
                    if (selectedModel === 'pollinations') {
                        // 使用英文描述生成图像
                        const prompt = selectedPromptType === 'chinese' ? englishPrompt.value : selectedPrompt;
                        if (!prompt) {
                            throw new Error('Pollinations.ai需要英文描述，请确保英文描述不为空');
                        }
                        
                        // 创建Pollinations.ai图像URL
                        const encodedDescription = encodeURIComponent(prompt);
                        const imageUrl = `https://image.pollinations.ai/prompt/${encodedDescription}?width=${width}&height=${height}&model=flux&enhance=true&private=true&nologo=true&safe=true`;
                        
                        // 显示图像
                        imageResult.innerHTML = `
                            <div class="loading-image">加载Pollinations.ai图像中...</div>
                            <img src="${imageUrl}" alt="Generated image" onload="this.previousElementSibling.style.display='none';">
                        `;
                        
                    } else if (selectedModel === 'doubao') {
                        // 使用豆包API生成图像
                        const prompt = selectedPromptType === 'english' ? chinesePrompt.value : selectedPrompt;
                        if (!prompt) {
                            throw new Error('请确保描述不为空');
                        }
                        
                        // 简化请求体，只保留关键参数
                        const requestBody = {
                            prompt: prompt,
                            // 使用默认大小 - 可能服务器端只支持特定尺寸
                            size: "1024x1024",
                            count: 1
                        };
                        
                        // 让服务器处理风格应用
                        // 注释掉风格设置，让服务器使用默认风格
                        // if (selectedStyle) {
                        //     requestBody.style = selectedStyle;
                        // }
                        
                        console.log('发送到豆包API的简化请求:', JSON.stringify(requestBody));
                        
                        // 添加超时控制
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 30000); // 30秒超时
                        
                        try {
                            // 调用豆包API
                            const response = await fetch('/api/ark-image', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(requestBody),
                                signal: controller.signal
                            });
                            
                            clearTimeout(timeoutId); // 清除超时
                            
                            // 检查状态码
                            if (response.status === 500) {
                                throw new Error('服务器内部错误，可能是API密钥配置问题或外部服务不可用');
                            }
                            
                            if (response.status === 400) {
                                throw new Error('请求参数错误，服务器无法处理当前请求');
                            }
                            
                            if (!response.ok) {
                                throw new Error(`请求失败，状态码: ${response.status}`);
                            }
                            
                            // 尝试解析响应
                            let imageData;
                            try {
                                imageData = await response.json();
                            } catch (e) {
                                throw new Error('无法解析服务器响应');
                            }
                            
                            // 检查响应格式
                            if (!imageData || !imageData.success) {
                                throw new Error(imageData.error || '服务器无法生成图像');
                            }
                            
                            // 尝试提取图像URL
                            let imageUrl;
                            try {
                                imageUrl = imageData.data.data[0].url;
                                
                                // 显示图像
                                imageResult.innerHTML = `
                                    <div class="loading-image">加载豆包图像中...</div>
                                    <img src="${imageUrl}" alt="Generated image" onload="this.previousElementSibling.style.display='none';">
                                `;
                            } catch (e) {
                                throw new Error('无法从响应中提取图像URL');
                            }
                            
                        } catch (e) {
                            // 清除超时
                            clearTimeout(timeoutId);
                            
                            // 处理超时错误
                            if (e.name === 'AbortError') {
                                throw new Error('请求超时，豆包API可能暂时不可用');
                            }
                            
                            // 重新抛出其他错误
                            throw e;
                        }
                    }
                } catch (error) {
                    console.error('生成图像失败:', error);
                    alert(`生成图像失败: ${error.message}`);
                    imageResult.innerHTML = '';
                } finally {
                    generateButton.disabled = false;
                    loaderContainer.style.display = 'none';
                }
            });
            
            // 支持按Enter键提交描述
            promptInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && promptInput.value.trim()) {
                    e.preventDefault();
                    optimizeButton.click();
                }
            });
        });
    </script>
</body>
