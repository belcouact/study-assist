<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI绘画 - 学习助手</title>
    <link rel="icon" href="assets/icons/logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }

        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4361ee, #7209b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .assistant-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        .chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #4361ee, #7209b7);
            color: #fff;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header i {
            font-size: 1.5rem;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .chat-messages {
            padding: 1rem;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            max-width: 80%;
        }

        .message-ai {
            background: #f8f9fa;
            margin-right: auto;
        }

        .message-user {
            background: #e3f2fd;
            margin-left: auto;
        }

        .message p {
            margin: 0;
            line-height: 1.5;
        }

        .chat-input {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .chat-input button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(90deg, #4361ee, #7209b7);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .chat-input button:hover {
            opacity: 0.9;
        }

        .image-result {
            margin-top: 2rem;
            text-align: center;
        }

        .image-result img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .section-header h1 {
                font-size: 2rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-input {
                flex-direction: column;
            }

            .chat-input button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-graduation-cap" style="background: linear-gradient(90deg, #4361ee, #7209b7); -webkit-background-clip: text; background-clip: text; color: transparent;"></i>
                        <span>Alex的学习助手</span>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="index.html#subjects">科目</a></li>
                        <li><a href="index.html#quote">名言</a></li>
                        <li><a href="index.html#about">关于</a></li>
                    </ul>
                </nav>
                <div class="profile-section">
                    <button id="profile-button" class="profile-button">
                        <i class="fas fa-user-circle"></i>
                        学习阶段
                    </button>
                    <div id="profile-display" class="profile-display"></div>
                </div>
                <button class="mobile-menu-toggle" aria-label="切换菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="section-header">
                <h1>AI绘画助手</h1>
                <p>输入你的创意，让AI为你绘制独特的图像</p>
            </div>
            <div class="assistant-container">
                <div class="chat-container">
                    <div class="chat-header">
                        <i class="fas fa-paint-brush"></i>
                        <h3>DeepSeek绘画助手</h3>
                    </div>
                    <div class="chat-messages" id="draw-chat-messages">
                        <div class="message message-ai">
                            <p>你好！我是你的AI绘画助手。请告诉我你想要绘制的图像内容，我会帮你将其转化为精美的图片。</p>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="draw-prompt-input" placeholder="描述你想要的图像...">
                        <button id="generate-image">生成图像</button>
                    </div>
                </div>
                <div class="image-result" id="image-result">
                    <!-- Generated image will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Alex的学习助手。保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('draw-chat-messages');
            const promptInput = document.getElementById('draw-prompt-input');
            const generateButton = document.getElementById('generate-image');
            const imageResult = document.getElementById('image-result');

            const systemPrompt = `请记住，你现在是一个可以进行AI图片生成的机器人，你会等待我给你发送绘制图像的关键词，然后根据关键词发挥你的想象力，从文生图的角度去完善这幅图片的描述语，并将描述语转换成英文encoded，最后将下面"图像字符串"的占位符{description}用英文encoded的内容替换:

![imagel\\(https\\://image.pollinations.ai/prompt/{description}?width=1280\\&height=720\\& model=flux\\&enhance=true\\&private=true\\&nologo=true\\&safe=true)`;

            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'message-user' : 'message-ai'}`;
                messageDiv.innerHTML = `<p>${content}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function generateImage(prompt) {
                try {
                    const response = await fetch('/api/deepseek/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: [
                                { role: "system", content: systemPrompt },
                                { role: "user", content: prompt }
                            ]
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to generate image');
                    }

                    const data = await response.json();
                    if (data.success && data.response) {
                        // Extract the image URL from the response
                        const imageUrl = data.response.trim();
                        
                        // Display the generated image
                        imageResult.innerHTML = `<img src="${imageUrl}" alt="Generated image">`;
                        
                        // Add AI response message
                        addMessage('图片已生成！你可以继续输入新的描述来生成更多图片。');
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('抱歉，生成图片时出现错误。请稍后重试。');
                }
            }

            generateButton.addEventListener('click', () => {
                const prompt = promptInput.value.trim();
                if (prompt) {
                    addMessage(prompt, true);
                    addMessage('正在生成图片，请稍候...');
                    generateImage(prompt);
                    promptInput.value = '';
                }
            });

            promptInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && promptInput.value.trim()) {
                    generateButton.click();
                }
            });
        });
    </script>
</body>
</html>
